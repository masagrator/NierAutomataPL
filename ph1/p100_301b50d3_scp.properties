M0010_S0220_G1190_101_a9s=Huh?
M0010_S0220_G1200_101_a2b=It's unnecessary.
M0010_S0220_G1210_101_a9s=All right, then. 2B it is\!
M0010_S0220_G1220_101_a2b=This place sure is big.
M0010_S0220_G1230_101_a9s=I guess humans used to use it as a weapons factory.
M0010_S0220_G1240_101_a9s=But now it's just crawling with machines.
