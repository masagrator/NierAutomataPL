M0010_S0220_G1030_101_a9s=2B? Uh, ma'am?
M0010_S0220_G1040_101_a2b=What is it?
M0010_S0220_G1050_101_a9s=I was going to send you the map data I collected earlier.
M0010_S0220_G1060_101_a2b=Do it.
M0010_S0220_G1110_101_a9s=You know, ma'am, I'm glad you're here.
M0010_S0220_G1120_101_a2b=Why?
M0010_S0220_G1130_101_a9s=Scanners like me mostly work alone. Scouting out enemy lines and all that?
M0010_S0220_G1140_101_a9s=I don't usually get a partner. It's kind of fun\!
M0010_S0220_G1150_101_a2b=...Emotions are prohibited.
