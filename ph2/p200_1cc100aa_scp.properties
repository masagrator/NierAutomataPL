M1070_S0160_G0000_101_adam=Ja — czy raczej my, mechaniczne formy życia — bardzo interesujemy się ludzkością.
M1070_S0160_G0010_101_adam=Miłość. Rodzina. Religia. Wojna.
M1070_S0160_G0020_101_adam=Im więcej ludzkich zapisków odkopuję, tym bardziej zauroczony jestem ich złożonością.
M1070_S0160_G0030_101_adam=To miasto jest jednym z wielu obszarów, które stworzyłem z pragnienia zrozumienia — poznania — ludzi.
M1070_S0160_G0040_101_adam=Jest wspaniałe, nie sądzisz? Prawie... duchowe. I tym samym nie jest niczym więcej, jak cmentarzem androidów\!
M1070_S0160_G0050_101_adam=Pragnę nauczyć się i zaadoptować wszystkie aspekty ludzkości\!
M1070_S0160_G0060_101_adam=Niektórzy pragnęli miłości\! Inni rodziny\!
M1070_S0160_G0070_101_adam=I wtedy poznałem prawdę...
M1070_S0160_G0080_101_adam=Rdzeniem ludzkości... jest konflikt.
M1070_S0160_G0090_101_adam=Walczą. Kradną. Zabijają. TO jest ludzkość w najczystszej formie\!
M1070_S0160_G0100_101_a2b=Nie wiesz nic o ludzkości.
M1070_S0160_G0110_101_adam=Uraziłem cię, androidku? Mówiłem źle o twoich ukochanych ludziach?
M1070_S0160_G0120_101_adam=Prawda potrafi być taka bolesna.
M1070_S0160_G0130_101_adam=Staram się osiągnąć nie mniej niż istotę samej ludzkości.
M1070_S0160_G0140_101_adam=My, maszyny, istniejemy w połączonej sieci. Jesteśmy nieśmiertelne. Niezwyciężone.
M1070_S0160_G0150_101_adam=I wciąż, pośród całej tej nieskończonej rzeki danych, nie istnieje najmniejszy przebłysk istoty. Życia.
M1070_S0160_G0160_101_adam=Śmierć — nawet koncepcja śmierci — nie ma dla nas znaczenia.
M1070_S0166_G0000_101_adam=Tylko na tyle cię stać, androidku\!?
M1070_S0166_G0010_101_adam=Nienawidź mnie\! Gardź mną\!
M1070_S0166_G0020_101_adam=Czyż nie pięknie ustroiłem to miejsce ciałami twoich przyjaciół?
M1070_S0166_G0030_101_a2b=Drań...
M1070_S0166_G0040_101_pod042=Uwaga\: wykryto prowokację wroga. Zamęt emocjonalny wzrasta.
M1070_S0166_G0050_101_a2b=Wiem\!
M1070_S0166_G0060_101_a2b=Nie mam dla ciebie czasu...
M1070_S0166_G0070_101_a2b=Muszę... znaleźć 9S\!
M1070_S0166_G0080_101_adam=Ach, 9S...
