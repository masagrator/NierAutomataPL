M1070_S0200_G0010_101_adam=Być może wcale tak bardzo się nie różnimy.
M1070_S0200_G0020_101_adam=
M1070_S0200_G0030_101_adam=Lecz niestety, wszystko to na próżno.
M1070_S0200_G0040_101_adam=Z pewnością już sobie uświadomiłaś ten fakt.
M1070_S0200_G0050_101_a2b=...
M1070_S0200_G0060_101_adam=Fakt, że ludzkość już... wyginęła.
M1070_S0200_G0070_101_a2b=Zamknij się\!
