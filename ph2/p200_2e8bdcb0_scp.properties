M1040_S0545_S0000_001_cmd=YoRHa, tu wasza Komandor.
M1040_S0545_S0001_001_a2b=Co to jest?
M1040_S0545_S0002_001_pod042=Analiza: jest to zapadlisko spowodowane przez obecno\u015b\u0107 otwartej przestrzeni pod ziemi\u0105.
M1040_S0545_S0003_001_a9s=Dlaczego pod miastem by\u0142a taka wielka pieczara?
M1040_S0545_S0010_001_cmd=Po raz pierwszy od wiek\u00f3w, przechwycili\u015bmy sygna\u0142 nale\u017c\u0105cy do kosmit\u00f3w.
M1040_S0545_S0020_001_cmd=To s\u0105 istoty, kt\u00f3re dowodz\u0105 mechanicznymi formami \u017cycia na tej planecie.
M1040_S0545_S0030_001_cmd=Je\u015bli damy rad\u0119 ich zniszczy\u0107, mo\u017cemy zako\u0144czy\u0107 t\u0119 d\u0142ug\u0105 i \u017cmudn\u0105 wojn\u0119 raz na zawsze!!!
M1040_S0545_S0040_001_cmd=Nasz wywiad ci\u0119\u017cko pracuje, by przeanalizowa\u0107 \u017ar\u00f3d\u0142o sygna\u0142u, ale wci\u0105\u017c mamy wiele do zrobienia.
M1040_S0545_S0050_001_cmd=Potrzebujemy wi\u0119cej danych.
M1040_S0545_S0060_001_cmd=Wszystkie jednostki YoRHa maj\u0105 rozkaz potraktowa\u0107 priorytetowo cel zbierania danych, ponad pozosta\u0142ymi.
M1040_S0545_S0070_001_cmd=Nie mo\u017cemy pozwoli\u0107, by taka szansa prze\u015blizgn\u0119\u0142a si\u0119 nam mi\u0119dzy palcami!
M1040_S0545_S0080_001_cmd=Chwa\u0142a ludzko\u015bci.
M1040_S0545_S0090_300_a9s=To dziwnie wygl\u0105daj\u0105cy przeciwnik.
M1040_S0550_G0001_001_a9s=U\u017cy\u0142em dane Dow\u00f3dztwa, aby okre\u015bli\u0107 \u017ar\u00f3d\u0142o sygna\u0142u, i oznaczy\u0107 je na mapie.
M1040_S0550_G0010_001_a9s=Ale wygl\u0105da na to, \u017ce jest pod ziemi\u0105. G\u0142\u0119boko pod ziemi\u0105.
M1040_S0550_G0020_001_a2b=Zobaczymy co dalej, jak tam dotrzemy.
M1040_S0550_G0021_001_a2b=Jak b\u0119dziemy mie\u0107 farta...
M1040_S0550_G0030_001_a9s=Nie lubisz uk\u0142ada\u0107 plan\u00f3w, co 2B?
M1040_S0550_G0120_300_a9s=2B, odebrali\u015bmy sygna\u0142 z podziemnej jaskini.\nSprawd\u017amy go.
M1040_S0550_G0130_300_pod042=Analiza: wykryto silne software'owe zamki. Dost\u0119p niemo\u017cliwy.
