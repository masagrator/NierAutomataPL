M1040_S0570_G0000_001_a2b=Wy!
M1040_S0570_G0010_001_a9s=2B! Uwa\u017caj!
M1040_S0570_G0020_001_adam=Heh. Dobrana z was para.
M1040_S0570_G0030_001_adam=Mo\u017ce mogliby\u015bmy przedyskutowa\u0107 nasz\u0105 obecn\u0105 sytuacj\u0119.
M1040_S0570_G0040_001_eve=Hej, mog\u0119 ju\u017c ich zabi\u0107?
M1040_S0570_G0050_001_adam=Uspok\u00f3j si\u0119, Ewo.
M1040_S0570_G0060_001_adam=Wci\u0105\u017c prowadzimy tu negocjacje.
M1040_S0570_G0070_001_eve=Wrrr... Dobra.
M1040_S0570_G0080_001_adam=Nazywam si\u0119 Adam.
M1040_S0570_G0090_001_adam=Kosmit\u00f3w, kt\u00f3rych szukacie, ju\u017c tu nie ma.
M1040_S0570_G0100_001_adam=Zostali wyr\u017cni\u0119ci wieki temu.
M1040_S0570_G0110_001_adam=Przez nas... Maszyny.
M1040_S0570_G0120_001_a2b=Wyr\u017cni\u0119ci?
M1040_S0570_G0130_001_adam=I kto wie? Mo\u017ce androidy wyr\u017cniemy jako kolejne.
M1040_S0570_G0140_001_adam=Maszyny to bro\u0144 zdolna do ewoluowania. Mo\u017cemy rosn\u0105\u0107. Mo\u017cemy sta\u0107 si\u0119... \u015bwiadome.
M1040_S0570_G0150_001_adam=W pewnym momencie inteligencja w naszej sieci zacz\u0119\u0142a przerasta\u0107 t\u0119 przynale\u017cn\u0105 naszym tw\u00f3rcom.
M1040_S0570_G0160_001_adam=Byliby\u015bcie pewnie zaskoczeni, jak pr\u0119dko to nast\u0105pi\u0142o.
M1040_S0570_G0170_001_a9s=Zniszczyli\u015bcie w\u0142asnych tw\u00f3rc\u00f3w?!
M1040_S0570_G0180_001_adam=Och, nie ma co si\u0119 nimi przejmowa\u0107.
M1040_S0570_G0190_001_adam=Byli pro\u015bci. Infantylni. Prawie jak... ro\u015bliny, chyba mo\u017cna tak powiedzie\u0107.
M1040_S0570_G0200_001_adam=Nie mieli dla nas warto\u015bci.
M1040_S0570_G0210_001_adam=Ale ludzie na ksi\u0119\u017cycu? ONI dopiero s\u0105 interesuj\u0105cy.
M1040_S0570_G0220_001_a2b=Czemu oni?
M1040_S0570_G0230_001_adam=Poniewa\u017c s\u0105 zagadk\u0105!
M1040_S0570_G0240_001_adam=Zabili niezliczone zast\u0119py w\u0142asnego rodzaju i wci\u0105\u017c tak samo si\u0119 kochaj\u0105!
M1040_S0570_G0250_001_adam=To fascynuj\u0105ce, nie s\u0105dzisz? Co mog\u0142oby wywo\u0142a\u0107 takie zachowanie?
M1040_S0570_G0260_001_adam=Po\u015bwi\u0119cili\u015bmy si\u0119 temu, by rozwik\u0142a\u0107 t\u0119 zagadk\u0119 ludzko\u015bci...
M1040_S0570_G0270_001_adam=I teraz pozwolimy wam nam w tym pom\u00f3c.
M1040_S0570_G0280_001_adam=W ko\u0144cu zostali\u015bcie stworzeni na ich podobie\u0144stwo.
M1040_S0570_G0290_001_a2b=Pom\u00f3c wam w czym?
M1040_S0570_G0300_001_adam=To proste...
M1040_S0570_G0310_001_adam=Potrzebujemy was, by\u015bcie znale\u017ali ludzi na ksi\u0119\u017cycu i ich do nas przyprowadzili.
M1040_S0570_G0320_001_adam=A wtedy przeprowadzimy na nich sekcje i przeanalizujemy, by wyci\u0105gn\u0105\u0107 wszystkie ich sekrety na \u015bwiat\u0142o dzienne!
M1040_S0570_G0330_001_adam=Z pewno\u015bci\u0105 widzisz w tym korzy\u015bci.
M1040_S0570_G0340_001_a9s=Jeste\u015bcie szaleni?! Nigdy tego nie zrobimy!
M1040_S0570_G0350_001_a9s=Mo\u017cesz w to uwierzy\u0107 2B? Ci kolesie s\u0105 pomyleni!
M1040_S0570_G0360_001_adam=C\u00f3\u017c. To chyba ko\u0144czy nasze negocjacje.
M1040_S0570_G0370_001_adam=Jedyna pozosta\u0142a nam opcja... to zniszczenie was.
M1040_S0570_G0380_001_adam=W ten sam spos\u00f3b w jaki zniszczyli\u015bmy malutkich, n\u0119dznych kosmit\u00f3w.
