M1040_S0570_G0000_001_a2b=You\!
M1040_S0570_G0010_001_a9s=2B\! Look out\!
M1040_S0570_G0020_001_adam=Heh. Aren't you quite the pair?
M1040_S0570_G0030_001_adam=Perhaps we can discuss our current situation.
M1040_S0570_G0040_001_eve=Hey, can I kill 'em yet?
M1040_S0570_G0050_001_adam=Relax, Eve.
M1040_S0570_G0060_001_adam=We're still negotiating here.
M1040_S0570_G0070_001_eve=Rrrr... Fine.
M1040_S0570_G0080_001_adam=My name is Adam.
M1040_S0570_G0090_001_adam=The aliens you seek are no longer here.
M1040_S0570_G0100_001_adam=They were wiped out centuries ago.
M1040_S0570_G0110_001_adam=...By us. The machines.
M1040_S0570_G0120_001_a2b=Wiped out?
M1040_S0570_G0130_001_adam=And who knows? Perhaps we'll wipe out the androids next.
M1040_S0570_G0140_001_adam=Machines are weapons capable of evolution. We can grow. We can become...aware.
M1040_S0570_G0150_001_adam=Eventually, the intelligence within our network began to surpass that of our creators.
M1040_S0570_G0160_001_adam=You'd probably be surprised at how quickly it happened.
M1040_S0570_G0170_001_a9s=You destroyed your own creators\!?
M1040_S0570_G0180_001_adam=Oh, there's no need to fret about them.
M1040_S0570_G0190_001_adam=They were simple. Infantile. Almost like...plants, I guess you'd say.
M1040_S0570_G0200_001_adam=They held no value to us.
M1040_S0570_G0210_001_adam=But the humans on the moon? Now THEY are interesting.
M1040_S0570_G0220_001_a2b=Why them?
M1040_S0570_G0230_001_adam=Because they are an enigma\!
M1040_S0570_G0240_001_adam=They killed uncountable numbers of their own kind, and yet loved in equal measure\!
M1040_S0570_G0250_001_adam=It's fascinating, don't you think? What could possibly drive such behavior?
M1040_S0570_G0260_001_adam=We have dedicated ourselves to unraveling this riddle of humanity...
M1040_S0570_G0270_001_adam=And now we will allow you to assist us.
M1040_S0570_G0280_001_adam=You were made in their image, after all.
M1040_S0570_G0290_001_a2b=Assist you with what?
M1040_S0570_G0300_001_adam=It's simple...
M1040_S0570_G0310_001_adam=We need you to locate the humans on the moon and bring them to us.
M1040_S0570_G0320_001_adam=We will then dissect and analyze them in order to drag their secrets forth into the light\!
M1040_S0570_G0330_001_adam=Surely you see the attraction in this.
M1040_S0570_G0340_001_a9s=Are you insane\!? We'd never do that\!
M1040_S0570_G0350_001_a9s=Can you believe this, 2B? This guy's bonkers\!
M1040_S0570_G0360_001_adam=Well. I suppose this concludes negotiations.
M1040_S0570_G0370_001_adam=The only remaining option...is to destroy you.
M1040_S0570_G0380_001_adam=The same way we destroyed these pathetic little aliens.
