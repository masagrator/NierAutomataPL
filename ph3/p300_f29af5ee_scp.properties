M3020_S0026_G0000_001_a9s=Hej, Podzie.
M3020_S0026_G0010_001_a9s=Daj mi skrót tego co się działo, jak byłem nieprzytomny.
M3020_S0026_G0020_001_pod153=Potwierdzam. Istotne dane dotyczą ogromnego budynku, do którego właśnie podszedłeś.
M3020_S0026_G0030_001_pod153=Wygląda na to, że jego pochodzenie jest związane z maszynami, jednak dokładne detale są nieznane.
M3020_S0026_G0040_001_pod153=Dodatkowo, wysłane z budowli duże jednostki strukturalne zostały wykryte w wielu rejonach.
M3020_S0026_G0050_001_a9s=Duże jednostki strukturalne?
M3020_S0026_G0060_001_pod153=Wspomniane jednostki zostały wcześniej oznaczone jako cele. Wierzy się, że są to tak zwane „jednostki odzyskujące zasoby”.
M3020_S0026_G0070_001_a9s=Co one robią?
M3020_S0026_G0080_001_pod153=Nie wiadomo.
M3020_S0026_G0090_001_a9s=Gdzie jest A2?
M3020_S0026_G0100_001_pod153=Aktualna pozycja i status jednostki A2 jest nieznany.
M3020_S0026_G0110_001_a9s=Dobra..
M3020_S0026_G0120_001_a9s=Oznacz pozycje tych jednostek na moje mapie, dobrze?
M3020_S0026_G0130_001_pod153=Propozycja\: jednostka 9S powinna ujawnić swoje zamiary.
M3020_S0026_G0140_001_a9s=Wyrżnę maszyny.
M3020_S0026_G0150_001_pod153=Od kiedy zniszczono Bunkier, poprzednie rozkazy dla jednostek YoRHa są cofnięte.
M3020_S0026_G0160_001_pod153=Propozycja\: spotkać się z siłami Ruchu Oporu i potwierdzić łańcuch dowodzenia.
M3020_S0026_G0170_001_a9s=Nie obchodzi mnie łańcuch dowodzenia.
M3020_S0026_G0180_001_a9s=Mam teraz jeden cel.
M3020_S0026_G0190_001_a9s=Zabiję każdą maszynę.
M3020_S0026_G0200_001_a9s=A wtedy...
M3020_S0026_G0210_001_a9s=Zabiję A2.
M3020_S0026_G0220_300_pod153=Propozycja\: zbadaj zaznaczone jednostki odzyskujące zasoby.
M3020_S0026_G0230_300_a9s=Wiem.
M3020_S0040_G0000_001_a9s=Czy to jedna z naszych dużych jednostek?
M3020_S0040_G0010_001_pod153=Potwierdzam.
M3020_S0040_G0020_001_pod153=Wygląda na to, że wspomniana jednostka dostarcza coś do wielkiej budowli.
M3020_S0040_G0030_001_pod153=Hipoteza\: ten budynek mógł zostać zaprojektowany by transportować pewien rodzaj zasobów.
M3020_S0040_G0040_001_a9s=Co za zasoby transportuje?
M3020_S0040_G0050_001_pod153=Nie wiadomo.
M3020_S0040_G0060_001_a9s=Dlaczego?
M3020_S0040_G0070_001_pod153=Nie wiadomo.
M5920_S0130_G0000_001_a9s=Hę? Mgła?
M5920_S0130_G0010_001_pod153=Analiza\: mgła w rzeczywistości para emitowana przez dużą jednostkę strukturalną wroga.
M5920_S0130_G0020_001_a9s=Para? W jakim celu?
M5920_S0130_G0030_001_pod153=Nie wiadomo.
