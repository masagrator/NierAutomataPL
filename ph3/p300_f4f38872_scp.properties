M5224_S0010_G0000_001_n02=Naprawd\u0119 szanuj\u0119 Pascala, wiesz?
M5224_S0010_G0010_001_n02=Znaczy, to on wpad\u0142 na pomys\u0142, by zbudowa\u0107 t\u0105 wiosk\u0119 dla nas, wyrzutk\u00f3w.
M5224_S0010_G0020_001_n02=Naprawd\u0119 musz\u0119 mu pokaza\u0107 jak bardzo jestem wdzi\u0119czny!
M5224_S0010_G0030_001_n02=Gdyby tyyylkooo by\u0142 jaki\u015b spos\u00f3b na podzi\u0119kowanie mu...\nJaaakiii\u015b spos\u00f3b...
M5224_S0010_G0040_001_sele=Zosta\u0144 i go wys\u0142uchaj.
M5224_S0010_G0050_001_sele=Odejd\u017a nim ci\u0119 w co\u015b wci\u0105gnie.
M5224_S0010_G0060_001_a2=Tak, tak, \u0142api\u0119 aluzj\u0119.
M5224_S0010_G0070_001_n02=Nie aluzj\u0119! Po prostu chc\u0119, \u017ceby Pascal wiedzia\u0142, jak go cenimy.
M5224_S0010_G0080_001_n02=W ka\u017cdym razie, my\u015bl\u0119, \u017ce spodoba\u0142aby mu si\u0119 nowa ksi\u0105\u017cka\nfilozoficzna. S\u0142ysza\u0142am, \u017ce maj\u0105 takie rzeczy w obozie Ruchu Oporu...
M5224_S0010_G0090_001_sele=Zg\u00f3d\u017a si\u0119 zdoby\u0107 ksi\u0105\u017ck\u0119.
M5224_S0010_G0100_001_sele=Ka\u017c maszynie spada\u0107.
M5224_S0010_G0110_001_a2=Dobra, zdob\u0119d\u0119 t\u0119 twoj\u0105 ksi\u0105\u017ck\u0119. I tak wisz\u0119 temu staremu rz\u0119chowi jedn\u0105 lub dwie przysz\u0142ugi.
M5224_S0010_G0120_001_n02=Och, to cudownie!
M5224_S0010_G0130_001_n02=Najwyra\u017aniej kto\u015b nazywany \u201eAnemon\u0105\u201d ma wielk\u0105 kolekcj\u0119 takich ksi\u0105\u017cek, wi\u0119c mo\u017cesz po prostu jedn\u0105 zw\u0119dzi\u0107!
M5224_S0010_G0140_001_a2=Uch, tak, nie. My\u015bl\u0119, \u017ce jest lepszy spos\u00f3b.
M5224_S0020_G0150_001_ane=Pascal chce ksi\u0105\u017ck\u0119 o filozofii?
M5224_S0020_G0160_001_ane=C\u00f3\u017c, skoro tak, w\u0142a\u015bnie wczoraj sko\u0144czy\u0142am t\u0105.
M5224_S0020_G0170_001_ane=Mo\u017cesz j\u0105 wzi\u0105\u0107, je\u015bli chcesz.
M5224_S0020_G0180_001_a2=Dzi\u0119ki.
M5224_S0020_G0181_001_ane=Mo\u017cesz mu te\u017c da\u0107 t\u0119 grudk\u0119 z\u0142ota? Pyta\u0142 si\u0119 o ni\u0105 od jakiego\u015b czasu i wreszcie uda\u0142o mi si\u0119 j\u0105 zdoby\u0107.
M5224_S0020_G0182_001_a2=Dobra.
M5224_S0020_G0190_001_ane=To wydaje si\u0119... dziwne, \u017ce mechaniczna forma \u017cycia interesuje si\u0119 filozofi\u0105, nie s\u0105dzisz?
M5224_S0020_G0200_001_ane=To sprawia, \u017ce si\u0119 zastawiam, ile tak naprawd\u0119 wiemy o naszym wrogu...
M5224_S0020_G0210_001_a2=Ciekawe.
