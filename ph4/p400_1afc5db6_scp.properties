M6150_S0310_G0000_001_terminalR=Jestem taki zm\u0119czony... Czuj\u0119, \u017ce rdze\u0144 mi si\u0119 rozpada za ka\u017cdym razem gdy naciskam przycisk.
M6150_S0320_G0000_001_terminalR=Tak brakuje nam personelu, \u017ce to a\u017c niedorzeczne.
M6150_S0330_G0000_001_terminalR=Jestem zm\u0119czony...
M6150_S0340_G0000_001_terminalR=Dlaczego musimy pracowa\u0107?
M6150_S0350_G0000_001_terminalR=Gdy tylko wydaje mi si\u0119, \u017ce sko\u0144czy\u0142em, ju\u017c czeka na mnie kolejna sterta zada\u0144 do wykonania...
M6150_S0360_G0000_001_terminalR=O, cze\u015b\u0107 Platonie 1728. Masz chwilk\u0119?
M6150_S0360_G0010_001_terminalR=Wydaje mi si\u0119, \u017ce moje widzenie si\u0119 pogorszy\u0142o od ci\u0105g\u0142ego patrzenia si\u0119 na monitory i my\u015bl\u0119 o okularach.
M6150_S0360_G0020_001_terminalR=Tylko jest taki problem, \u017ce NIE WIDZ\u0118 SIEBIE w okularach. Pffffhehehehe.
M6150_S0360_G0030_001_terminalR=Jest to co\u015b, co ludzie nazywali \u201egra s\u0142\u00f3w\u201d, zaawansowana technika komunikacji.
M6150_S0360_G0040_001_terminalR=Czyta\u0142em w starej ksi\u0105\u017cce, \u017ce udzie kt\u00f3rzy byli szczeg\u00f3lnie uzdolnieni w tym kierunku byli szanowani jako boscy pos\u0142a\u0144cy. Podoba mi si\u0119 jak to brzmi!
M6150_S0360_G0050_001_terminalR=Nie widz\u0119 siebie w okularach gdy je za\u0142o\u017c\u0119...\nHehehe. Nie widz\u0119 siebie... Dobre...
