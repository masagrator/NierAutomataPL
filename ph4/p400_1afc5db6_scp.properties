M6150_S0150_G0010_001_badR=Jestem pewien \u017ce zdasz \u015bpiewaj\u0105co, ty n\u0119dzna kupo z\u0142omu! Muahahaha!
M6150_S0160_G0000_001_difficultR=Jednostki z kr\u00f3tkimi nogami takie jak ja nie mog\u0105 nawet zej\u015b\u0107 z krzes\u0142a bez obaw o swoje bezpiecze\u0144stwo.
