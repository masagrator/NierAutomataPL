M6150_S0010_G0010_001_dreamR2=Testy nie wykazuj\u0105 \u017cadnych nieprawid\u0142owo\u015bci w jego obwodach wizualnych, wi\u0119c nie mam poj\u0119cia co si\u0119 z nim sta\u0142o.
M6150_S0020_G0000_001_restR=Ostatnio walczy\u0142em jedn\u0105 wielk\u0105 bitw\u0119 po drugiej. Potrzebuj\u0119 odpoczynku...
M6150_S0030_G0000_001_terminalR=Ostatnio sporo jednostek zaniedbywa\u0142o swoj\u0105 konserwacj\u0119.
M6150_S0030_G0010_001_terminalR=Platonie 1728, jeste\u015b wyj\u0105tkowo mizerny, wi\u0119c dbaj o siebie, dobrze?
M6150_S0040_G0000_001_watchR=Jestem tu, aby upewni\u0107 si\u0119, \u017ce nikt nie wpadnie do tej dziury p\u00f3ki nie zostanie naprawiona.
M6150_S0040_G0010_001_watchR=Jeste\u015b g\u0142upszy ni\u017c reszta, wi\u0119c uwa\u017caj jak chodzisz, okej?
