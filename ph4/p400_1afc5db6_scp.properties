M6150_S0000_G0000_001_dreamR1=Dzie\u0144 dobry, Platonie 1728.\nA wiec dzisiaj jest dzie\u0144 twojej aktywacji, co nie?
M6150_S0000_G0010_001_dreamR1=Wiesz, ostatnio widz\u0119 takie dziwne obrazy kiedy \u015bpi\u0119. Prawie jakby w og\u00f3le bym nie spa\u0142.
M6150_S0000_G0020_001_dreamR1=Obrazy s\u0105 za ka\u017cdym razem inne, czas s\u0105 zabawne, a czasami smutne.
M6150_S0000_G0030_001_dreamR1=Mia\u0142em nawet do\u015bwiadczenie, w kt\u00f3rym zmieni\u0142em si\u0119 w istot\u0119 ludzk\u0105!
M6150_S0000_G0040_001_dreamR1=Ciekawe,sk\u0105d bior\u0105 si\u0119 te wszystkie dziwne obrazy...
M6150_S0000_G0050_001_dreamR1=Czy kiedykolwiek przytrafi\u0142o ci si\u0119 co\u015b takiego?
