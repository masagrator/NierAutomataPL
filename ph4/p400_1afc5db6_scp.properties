M6150_S0250_G0000_001_terminalR=AAAARGGH! Wsz\u0119dzie te cholerne b\u0142\u0119dy!\nB\u0142\u0119dy wsz\u0119dzie! B\u0142\u0119dyb\u0142\u0119dyb\u0142\u0119dyb\u0142\u0119dy!
M6150_S0260_G0000_001_terminalR=W zalanym mie\u015bcie wykryto du\u017cy oddzia\u0142 android\u00f3w.\nWszystkie okoliczne jednostki powinny zachowa\u0107 ostro\u017cno\u015b\u0107.
M6150_S0270_G0000_001_terminalR=Wszystkie androidy s\u0105 okropne, ale te nazywaj\u0105ce siebie YoRHa s\u0105 najgorsze z wszystkich.
M6150_S0270_G0010_001_terminalR=Tylko jeden z nich wyr\u017cn\u0105\u0142 wielu naszych \u017co\u0142nierzy.
M6150_S0280_G0000_001_terminalR=Je\u015bli uda nam si\u0119 uko\u0144czy\u0107 nasz\u0105 ogromn\u0105 bro\u0144, mo\u017cemy przechyli\u0107 szal\u0119 zwyci\u0119stwa na nasz\u0105 stron\u0119.
