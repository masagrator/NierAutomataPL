M6150_S0060_G0000_001_attractR=O, cze\u015b\u0107 Platonie  1728... Widzia\u0142e\u015b ju\u017c ten budynek?
M6150_S0060_G0010_001_attractR=Wydaje si\u0119, jakby ci\u0119 wci\u0105ga\u0142, co nie?
M6150_S0070_G0000_001_frightenedR=*ech* Nie cierpi\u0119 treningu bojowego.
M6150_S0070_G0010_001_frightenedR=Je\u015bli nie poradz\u0119 sobie wystarczaj\u0105co dobrze, znowu mnie zdegraduj\u0105. Urrrgh, rdze\u0144 boli od samego my\u015blenia...
M6150_S0070_G0020_001_frightenedR=Jeste\u015b r\u00f3wnie nieporadny co ja, wi\u0119c rozumiesz co czuj\u0119, prawda?
M6150_S0080_G0000_001_encourageR=Nie denerwuj si\u0119. To tylko trening.
M6150_S0080_G0010_001_encourageR=Po prostu si\u0119 odpr\u0119\u017c i poluzuj troch\u0119 \u015brubki.
M6150_S0090_G0000_001_audienceR=Dalej! Atakuj! Zabij!
M6150_S0100_G0000_001_audienceR=Zniszcz! Zniszcz! Zniszcz! Zniszcz! ZABIJ!
M6150_S0110_G0000_001_audienceR=Tak! Dasz rad\u0119! Masz w sobie t\u0105 si\u0142\u0119!
M6150_S0120_G0000_001_questionR=Mn\u00f3stwo maszyn z okolicy przychodzi ogl\u0105da\u0107 sesje treningu bojowego.
M6150_S0120_G0010_001_questionR=Pomy\u015bla\u0142em, \u017ce ja te\u017c rzuc\u0119 na nie okiem, ale w nie widz\u0119 w tym nic atrakcyjnego.
M6150_S0120_G0020_001_questionR=W ka\u017cdym razie, wszyscy wiedz\u0105, \u017ce TY potrzebujesz treningu, wi\u0119c zacznij si\u0119 przygotowywa\u0107!
