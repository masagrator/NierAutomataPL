M6150_S0380_G0000_001_terminalR=Tu Centrum Dowodzenia Okr\u0119gu 28., do wszystkich jednostek naziemnych. Udajcie si\u0119 do punktu zero w celu odnowienia zapas\u00f3w.
M6150_S0390_G0000_001_terminalR=Oddzia\u0142 17, prosz\u0119, odpowiedz.
M6150_S0390_G0010_001_terminalR=To na nic... Za du\u017co szumu i nie jestem w stanie nic us\u0142ysze\u0107.
M6150_S0400_G0000_001_terminalR=Wygl\u0105da na to, \u017ce ko\u0144czy nam si\u0119 meteoryt. Lepiej wy\u015blijmy jednostki na powierzchni\u0119 by odnowi\u0107 zapasy.
M6150_S0410_G0000_001_terminalR=Nie byli\u015bmy w stanie dobrze odnowi\u0107 zapas\u00f3w od miesi\u0119cy. Wszystko przez t\u0105 ogromn\u0105 bro\u0144 kt\u00f3r\u0105 budujemy.
M6150_S0420_G0000_001_terminalR=Moje r\u0119ce s\u0105 zm\u0119czone ca\u0142\u0105 t\u0105 prac\u0105. Mo\u017ce powianiem przekonwertowa\u0107 si\u0119 na model bojowy.
M6150_S0430_G0000_001_terminalR=Tak, prosz\u0119 spotkajcie si\u0119 z Oddzia\u0142em Delta gdy sko\u0144czycie.
M6150_S0440_G0000_001_terminalR=Kiedy z tym sko\u0144cz\u0119, musz\u0119 zorganizowa\u0107 zapasy, potem skontaktowa\u0107 si\u0119 z oddzia\u0142ami na powierzchni, a potem...
M6150_S0440_G0010_001_terminalR=Nie s\u0105dz\u0119, \u017ce wr\u00f3c\u0119 dzisiaj do domu.
M6150_S0441_G0000_001_terminalR=Drugi pluton, ruszajcie!
M6150_S0442_G0000_001_terminalR=Moi prze\u0142o\u017ceni to dupki, moja robota ssie, a moi koledzy s\u0105 bezu\u017cyteczni. To miejsce jest do bani.
M6150_S0460_G0000_001_terminalR=Hej, Platon 1728. Co s\u0142ycha\u0107? Nie masz przypadkiem dzisiaj testu funkcji motorycznych? Udaj si\u0119 do Bloku 18 by go zrobi\u0107.
M6150_S0460_G0010_001_terminalR=Lepiej si\u0119 po\u015bpiesz, albo znowu ci si\u0119 oberwie. Powodzenia!
M6150_S0470_G0000_001_terminalR=Musimy co\u015b zrobi\u0107 z tymi \u017co\u0142nierzami YoRHa...
M6150_S0480_G0000_001_terminalR=Czy naprawd\u0119 nie ma innego sposobu na zako\u0144czenie wojny, jak wyr\u017cn\u0105\u0107 wszystkie androidy?
M6150_S0490_G0000_001_terminalR=Stracili\u015bmy kontakt z tyloma \u017co\u0142nierzami.
M6150_S0490_G0010_001_terminalR=Nawet nie wiemy, czy zostali zniszczeni, czy po prostu zdezerterowali.
M6150_S0500_G0000_001_terminalR=Ostatnio mamy sporo dezerter\u00f3w. Naprawd\u0119 powinni\u015bmy co\u015b z tym zrobi\u0107.
M6150_S0510_G0000_001_terminalR=......
M6150_S0530_G0000_001_terminalR=S\u0142ysza\u0142em, \u017ce w niekt\u00f3rych okr\u0119gach popularna staje si\u0119 \u201ereligia\u201d.
M6150_S0540_G0000_001_terminalR=Powietrze w tym pomieszczeniu jest okropne.
M6150_S0550_G0000_001_terminalR=S\u0142ysza\u0142em plotki, \u017ce gdzie\u015b w mie\u015bcie jest ob\u00f3z Ruchu Oporu.
M6150_S0550_G0010_001_terminalR=Naprawd\u0119 powinni\u015bmy odkry\u0107 jego dok\u0142adne po\u0142o\u017cenie.
M6150_S0560_G0000_001_terminalR=Je\u015bli zajmiesz si\u0119 nimi pojedynczo, androidy Ruchu Oporu nie stanowi\u0105 zagro\u017cenia, ale s\u0105 dobre w opracowywaniu plan\u00f3w.
M6150_S0565_G0000_001_terminalR=Chcia\u0142bym \u017ceby ta wojna si\u0119 ju\u017c sko\u0144czy\u0142a.
M6150_S0570_G0000_001_terminalR=Jeste\u015b w stanie uwierzy\u0107 tym pacyfistom? M\u00f3wi\u0119 ci, to sami tch\u00f3rze!
M6150_S0570_G0010_001_terminalR=Te androidy s\u0105 w stanie zabi\u0107 nawet swoich towarzyszy gdy s\u0105 bezbronni. To demony i trzeba je natychmiast wyt\u0119pi\u0107!
