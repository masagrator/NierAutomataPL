M6150_S0680_G0000_001_putR=Za ka\u017cdym razem, gdy sprz\u0105tam to pomieszczenie, gdy tylko si\u0119 odwr\u00f3c\u0119, znowu robi si\u0119 ba\u0142agan.
M6150_S0690_G0000_001_putR=Transportowa\u0142em tyle materia\u0142\u00f3w, \u017ce moje ko\u0144czyny nie s\u0105 w stanie si\u0119 ju\u017c porusza\u0107.
