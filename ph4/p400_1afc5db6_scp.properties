M6150_S0655_G0000_001_lookR=Nie s\u0142ysza\u0142e\u015b tego ode mnie, ale ten facet tutaj lubi wciska\u0107 absurdalne plany swoim podw\u0142adnym, a potem wy\u017cywa\u0107 si\u0119 na nich, gdy im si\u0119 nie uda.
