M6150_S0620_G0000_001_terminalR=Mam do\u015b\u0107 tego ci\u0105g\u0142ego narzekania.
M6150_S0620_G0010_001_terminalR=Jeny, doro\u015bnijcie i bierzcie si\u0119 do roboty.
M6150_S0630_G0000_001_terminalR=Wydaje mi si\u0119 \u017ce zaraz si\u0119 przegrzej\u0119...
M6150_S0640_G0000_001_bossR=O, to znowu ty. Wiesz, jak to jest tkwi\u0107 tu z takim podw\u0142adnym jak ty?
M6150_S0640_G0010_001_bossR=Za minut\u0119 b\u0119d\u0119 wraca\u0142 do domu, ale ty zostaniesz tu na noc, wiesz o tym?
