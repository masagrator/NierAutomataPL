M6150_S0200_G0000_001_restR=Ugh, jestem tak zm\u0119czony, \u017ce nie mog\u0119 si\u0119 ju\u017c nawet rusza\u0107. Jest nas zdecydowanie za ma\u0142o!
M6150_S0200_G0010_001_restR=Go\u015bcie na g\u00f3rze nie maj\u0105 poj\u0119cia, jak ci\u0119\u017cka jest praca tutaj. Mam nadziej\u0119, \u017ce uda si\u0119 nam wszystko sko\u0144czy\u0107 przed kolejn\u0105 wielk\u0105 bitw\u0105...
M6150_S0210_G0000_001_restR=Patrzy\u0142em si\u0119 na monitory tak d\u0142ugo, \u017ce widz\u0119 jasne, okr\u0105g\u0142e \u015bwiat\u0142a gdy zamkn\u0119 obwody wizyjne.
M6150_S0210_G0010_001_restR=W sumie, to zabawne...
M6150_S0220_G0000_001_duskR=Jest tak zm\u0119czony prac\u0105... A\u017c chcia\u0142bym si\u0119 rzuci\u0107 na d\u00f3\u0142.
M6150_S0230_G0000_001_terminalR=Jestem zaj\u0119ty... Zostaw mnie w spokoju...
