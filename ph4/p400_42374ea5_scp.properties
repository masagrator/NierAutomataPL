M5095_S0300_G0100_001_n02=C\u00f3\u017c, to by by\u0142o na tyle je\u015bli chodzi o prowadzenie zapisk\u00f3w w tym miejscu.
M5095_S0300_G0110_001_n02=Eeeee... Co to ja mia\u0142em teraz zrobi\u0107?
