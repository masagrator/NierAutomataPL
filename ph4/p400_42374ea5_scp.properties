M6150_S0145_G0000_001_juniorR=Och, witaj, Senpai!!! Czekaj, nie m\u00f3w mi...\nIdziesz do serwerowni, prawda?
M6150_S0145_G0010_001_juniorR=Widzisz! Wiedzia\u0142em!\nSerwerownia jest na wprost, nie da si\u0119 nie trafi\u0107!
M6150_S0145_G0020_001_juniorR=Prac\u0119 tu zacz\u0105\u0142em dopiero dzisiaj, a ju\u017c powierzyli mi kierowanie i regulacj\u0119 ruchu! Nie mog\u0119 doczeka\u0107 si\u0119 pracy z tob\u0105, Senpai!
