M6120_S0000_G0000_001_resi=Jejku, to miejsce jest NIESAMOWITE\!
M6120_S0000_G0010_001_resi=Sława cię nie opuszcza. Chcę zobaczyć na co cię jeszcze stać\!
M6120_S0000_G0020_001_resi=Dzięki za pokonanie czempiona rangi S, spędzi sobie parę dni w więzieniu. Dzięki\!
M6120_S0010_G0000_001_resi=Uwierzycie, że goście na górze sądzą że to wszystko jest nielegalne? Co za głupota\!
M6120_S0010_G0010_001_resi=Słyszałem o twojej sile\! Może powinienem zobaczyć kiedyś jedną z twoich walk.
M6120_S0010_G0020_001_resi=Jeju, rządzisz\!
M6120_S0010_G0030_001_resi=Niektórzy śmieją się z tego miejsca, ale są po prostu prostymi idiotami, którzy nie wiedzą, co to jest zabawa. Trochę mi ich szkoda. A tobie?
M6120_S0020_G0000_001_resi=Hej tam. Dobrze się bawisz?
M6120_S0020_G0010_001_resi=Zaczynasz rozumieć to miejsce, co?
M6120_S0020_G0020_001_resi=Hę? Zastanawiasz się dlaczego jeszcze nie zamknęli tego miejsca?
M6120_S0020_G0030_001_resi=Ci na górze nie są głupi. Wiedzą co tu robimy, ale przymykają na to oko.
M6120_S0020_G0040_001_resi=Wiedzą, że jeżeli nie dadzą nam szansy się wyszaleć, to w końcu skierujemy nasze frustracje gdzie indziej.
M6120_S0020_G0050_001_resi=Poza tym, część pieniędzy, które tu zarabiamy, idzie bezpośrednio do góry. Tak działa społeczeństwo.
M6120_S0020_G0060_001_resi=Lepiej nie wtykać nosa w nie swoje spawy, rozumiesz?
M6120_S0030_G0000_001_resi=W tych czasach wojna jest wszędzie.\nPotrzebuję odrobiny takiej rozrywki aby nie oszaleć.
M6120_S0030_G0010_001_resi=Oglądanie jak rozdzierasz te maszyny na strzępy jest bardzo terapeutyczne. Niemal hipnotyczne\!
M6120_S0030_G0020_001_resi=Od kiedy wiem się o tym miejscu, o wiele chętniej wychodzę walczyć. Jest niesamowite\!
M6120_S0040_G0000_001_resi=Dopóki dostaję swoją rozrywkę, mogę pracować każdego dnia.
M6120_S0040_G0010_001_resi=To miejsce jest tym, co utrzymuje mnie przy zmysłach.
M6120_S0040_G0020_001_resi=Nigdy nie widziałem nikogo, kto niszczyłby maszyny z takim rozmachem\! Jesteście niesamowici\!
M6120_S0050_G0000_001_resi=Mam na sprzedaż ciekawe rzeczy... jeśli cię to interesuje.
M6120_S0050_G0010_001_resi=Wygląda na to że znów będę musiał się zaopatrzyć w tej podziemnej jaskini.
M6120_S0050_G0020_001_resi=Dużo czasu minęło od kiedy ktokolwiek pokonał najwyższą rangę. Powiem ci, że będzie z ciebie dobry łowca.
M6120_S0060_G0000_001_resi=Chcę złożyć zamówienie za 10000 G.
M6120_S0060_G0010_001_resi=Ten ostatni był bezwartościowy\! Zepsuł się niemal natychmiast\! Daj mi coś silniejszego\!
M6120_S0060_G0020_001_resi=Hej, widziałem twoje ostatnie zawody\! Jestem pewien że możesz jeszcze sporo pokazać\!
M6120_S0070_G0000_001_resi=Przepraszam, nie wolno tam wchodzić.
M6120_S0070_G0020_001_resi=Nie znajdziesz nigdzie indziej lepszej rozrywki niż tu, tyle ci powiem.
M6120_S0080_G0000_001_resi=Cholera\! Straciłam wszystkie pieniądze, bo ta kupa złomu nie wygrała\!
M6120_S0080_G0010_001_resi=TAK\! WYGRAŁAM\! WYGRAŁAM\! Zobacz ile mam pieniędzy\! Jestem bogata\! Muahahaha\!
M6120_S0080_G0020_001_resi=Hę? Chcesz wiedzieć co się stało z tą drugą dziewczyną?
M6120_S0080_G0030_001_resi=Ciągle przegrywała, aż skończyły się jej pieniądze, po czym ją gdzieś zaciągnęli. Głupia baba.
M6120_S0080_G0040_001_resi=Ale ze mną tak nie będzie\! Jestem gotowa na kolejną wielką wygraną\!
M6120_S0090_G0000_001_resi=Kurczę, co ja teraz zrobię?\nJak mam odzyskać te wszystkie pieniądze?\!
M6120_S0100_G0000_001_resi=Nie wolno tam wchodzić nikomu poza walczącymi w Koloseum.
M6120_S0100_G0010_001_resi=Jeśli chcesz walczyć, najpierw zarejestruj się na recepcji.
M6120_S0110_G0000_001_resi=Obstawiać pewniaka czy liczyć na większą wygraną?
M6120_S0110_G0010_001_resi=O, cześć. Widziałem jak walczysz\! Następnym razem chyba postawię na ciebie\!
M6120_S0110_G0020_001_resi=Łał, nigdy bym nie sądził że pokonasz czempiona\! Trzeba było postawić na ciebie...
M6120_S0110_G0030_001_resi=Następnym razem na pewno postawię na ciebie, daj znać jak będziesz znowu walczyć, okej?
M6120_S0120_G0000_001_resi=No dalej, to nazywasz walką?\nChcę zobaczyć jak śruby latają\!
M6120_S0120_G0010_001_resi=Co do diabła, nie potrafisz pokonać nawet takiego niedorobionego złomu?\! Cienias\!
M6120_S0120_G0020_001_resi=Nie zatrzymuj się tylko dlatego że wygrałeś\! Zetrzyj go na pył\!
M6120_S0130_G0000_001_resi=I o to chodzi\! Wal ich tam, gdzie ich boli\!
M6120_S0130_G0010_001_resi=O. MÓJ. BOŻE. To były najbardziej ekscytujące zawody, jaki kiedykolwiek widziałam\!
M6120_S0130_G0020_001_resi=ŁAAAAAAAAŁ\! Udało ci cię pokonać czempiona?\! Niewiary-kurna-godne\!
M6120_S0140_G0000_001_resi=To cudowny widok, oglądanie latających na wszystkie strony kawałków maszyn, prawda? Sprawia, że czuję wewnętrzny spokój.
M6120_S0140_G0010_001_resi=Ciekawe czy jest słowo które to opisuje.
M6120_S0140_G0020_001_resi=Sprawdziłem zapiski ludzkości i najwyraźniej radość z oglądania latających na wszystkie strony kawałków maszyn to „euforia”.
M6120_S0140_G0030_001_resi=Straciliśmy przez tych drani wielu naszych żołnierzy, to naprawdę... euforyczne oglądać jak są niszczeni.
M6120_S0140_G0040_001_resi=Muahahaha\! Euforia, och euforia\! Jestem teraz w takiej euforii\!
M6120_S0150_G0000_001_resi=Co ty WYPRAWIASZ, ty bezwartościowa kupo metalu?\!
M6120_S0150_G0010_001_resi=Sporo na ciebie postawiłam\! Walcz do zwycięstwa\!
M6120_S0150_G0020_001_resi=Widziałam cię przed chwilą w walce. Może masz szansę pokonać tego dupka z rangi S.
M6120_S0150_G0030_001_resi=Fantastycznie\! Dzięki tobie, poprzedni czempion został trochę utemperowany. Założę się, że nie będzie już zgrywał takiego twardziela.
M6120_S0160_G0000_001_resi=Nie ma nic lepszego od pierwszego rzędu, prawda?
M6120_S0160_G0010_001_resi=Trzeba uważać na zbłąkane pociski, ale to część zabawy\!
M6120_S0160_G0020_001_resi=Sprawia, że czujesz że żyjesz\!\!\!
M6120_S0160_G0030_001_resi=Ostatnio niewiele zbłąkanych kul tu trafiła...
M6120_S0160_G0040_001_resi=Muszę zobaczyć lecące na mnie te piękne, czerwone bąbelki, aby doświadczyć prawdziwego dreszczu walki\!
M6120_S0160_G0060_001_resi=Gratuluję zdobycia rangi S, dobra robota\!
M6120_S0160_G0070_001_resi=Myślisz, że możesz spróbować jeszcze raz i wysłać trochę czerwonych pocisków w moją stronę? Proszę?
M6120_S0170_G0000_001_resi=Jesteście tu nowi, co nie? Dobrze się zastanów jeśli planujesz obstawiać tu zakłady.
M6120_S0170_G0010_001_resi=Niektórzy tracą tu wszystko co mają. Są gdzieś zabierani i nikt ich więcej nie widzi.
M6120_S0170_G0020_001_resi=Ty jesteś tym androidem o którym wszyscy tyle mówią, co? Dobrze się tu bawisz?
M6120_S0170_G0030_001_resi=To miejsce nie jest dla każdego, przetrwają tylko najsilniejsi.
M6120_S0170_G0040_001_resi=Chyba niedługo zobaczymy, czy my, androidy jesteśmy naprawdę najsilniejsi na tej planecie, co?
M6120_S0170_G0050_001_resi=Powiedz mi, co myślisz o tym miejscu?
M6120_S0170_G0060_001_resi=Nie sądzę, że nie zgodzisz się z tym, że my, androidy, mamy wiele powodów, by skopać maszynom tyłki po tym wszystkim, co nam zrobili, prawda?
M6120_S0170_G0070_001_resi=A mimo to, większość ludzi tutaj nawet nie dba o zemstę. Oni są tu tylko po to, by zabijać.
M6120_S0170_G0080_001_resi=Mam wrażenie, że zabiliby wszystko, co stanie przed nimi, czy to maszynę, czy coś innego.
M6120_S0170_G0090_001_resi=Z drugiej strony, jest tu wielu ludzi, którzy zyskują energię, by żyć dalej każdego dnia.
M6120_S0170_G0100_001_resi=Nie wiem, czy wszyscy robimy to, co należy, czy też jesteśmy kompletnie obłąkani...
M6120_S0180_G0000_001_resi=Cholera, znowu przegrałem\!
M6120_S0180_G0010_001_resi=Może powinienem zostać zawodnikiem...
M6120_S0180_G0020_001_resi=Ałałałałała...
M6120_S0180_G0030_001_resi=Jejku, NIE powinienem był zostawać zawodnikiem\!
M6120_S0190_G0000_001_resi=Jejku, te niskopoziomowe zawody są takie nudne...
M6120_S0190_G0010_001_resi=Chciałbym zobaczyć te wysokopoziomowe, ale są takie drogie.
M6120_S0190_G0020_001_resi=Oglądać cię walce to sama przyjemność\!
M6120_S0190_G0030_001_resi=Bilety na zawody wyższych rang może i są drogie, ale jejku, warte są tych pieniędzy\!
M6120_S0190_G0040_001_resi=Nawet ekscytacja zawodami wyższych rang po jakimś czasie zanika. To zabawne jak działa umysł.
M6120_S0190_G0050_001_resi=Androidy są bardziej spragnione rozrywki niż mi się wydawało.
M6120_S0200_G0000_001_resi=Czempion rangi S jest mega silny. Wygrał już 90 meczy pod rząd\!
M6120_S0200_G0010_001_resi=Gdy tylko walczy, bilety wyprzedają się w mgnieniu oka.
M6120_S0200_G0020_001_resi=Widziałem jak walczysz. Świetnie sobie radzisz.
M6120_S0200_G0030_001_resi=A w międzyczasie, czempion wygrał już 96 meczy pod rząd.
M6120_S0200_G0040_001_resi=Pytanie brzmi\: czy dojdzie do 100, czy też zdążysz go pokonać?
M6120_S0200_G0050_001_resi=Wygląda na to, że udało ci się pokonać czempiona, co?
M6120_S0200_G0060_001_resi=Byłem pewien, że zdobędzie 100 zwycięstw i ucieknie z tego miejsca, ale nagle pojawiasz się ty...
M6120_S0200_G0070_001_resi=To tylko pokazuje, że nikt nie ucieknie przed swoim przeznaczeniem, nieważne czy android, czy maszyna.
M6120_S0210_G0000_001_resi=Ugh... nie mam dziś szczęścia.
M6120_S0210_G0010_001_resi=Mam teraz zwycięską passę\! Szczęście się w końcu do mnie uśmiechnęło\!
M6120_S0210_G0020_001_resi=Szczęście to dziwna rzecz. Nie można z nim walczyć, ale da się je pokierować jeśli będziesz próbować.
M6120_S0210_G0030_001_resi=Pokonałaś czempiona, co? Myślałam że fortuna była po jego stronie...
M6120_S0210_G0040_001_resi=Cóż, wygląda na to że ty miałaś szczęście, a on nie. Koniec historii.
M6120_S0220_G0000_001_resi=GRRRRRRRRRRRRRRR\!
M6120_S0220_G0010_001_resi=Fiu, dobrze jest czasem napiąć płuca\!
M6120_S0220_G0020_001_resi=GRRRRRRRRRRRRRRR\!
M6120_S0220_G0030_001_resi=Nie mogę przestać krzyczeć\! Chcesz się przyłączyć?
M6120_S0220_G0040_001_resi=...za...dużo...krzyczenia... Struny...głosowe...zdarte...
M6120_S0230_G0000_001_n02=Przepraszam, chcę prosić cię o przysługę.
M6120_S0230_G0010_001_n02=Jestem tylko nędzną maszyną, nie ma dla mnie drogi ucieczki z tego piekła.
M6120_S0230_G0020_001_n02=Czy możesz mnie więc zabić, proszę?
M6120_S0230_G0030_001_n02=Moja rodzina zginęła i nie zostało mi nic wartościowego.
M6120_S0230_G0040_001_n02=Mam dość ciągłego przeżywania tego koszmaru, dzień po dniu.
M6120_S0230_G0050_001_n02=Wiem, że może ci to się nie spodobać...
M6120_S0230_G0060_001_n02=Ale... czy możesz mnie zabić... Proszę?
M6120_S0240_G0000_001_toolshop=Witaj, przybyszu\!\nPosiadam towary, które mogą obcego zainteresować, może obcy coś kupi?
M6120_S0240_G0010_001_toolshop=Co, obcy ma problem z tym jak mówię?
M6120_S0240_G0020_001_toolshop=Studiowałam relikty starożytnej cywilizacji i najwyraźniej w taki sposób kupcy się porozumiewali.
M6120_S0240_G0030_001_toolshop=Co takiego? Mocno w to wątpisz?\!
M6120_S0240_G0040_001_toolshop=Słuchaj, dopiero zaczynam, okej? Wciąż próbuję to zrozumieć\!
M6120_S0240_G0050_001_toolshop=Mam na sprzedaż sporo ciekawych towarów, przybyszu\!
M6120_S0240_G0060_001_toolshop=Hehehe, dziękuję.
