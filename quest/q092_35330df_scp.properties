M5092_S0010_G0050_001_robomaskrece=To święte miejsce, w którym czcimy maski i zasady.
M5092_S0010_G0060_001_robomaskrece=Zgodnie z Zasadą 2858, przedstawię teraz szczegółowe wyjaśnienie.
M5092_S0010_G0070_001_robomaskrece=W tym miejscu wybieramy Prawdziwego Zamaskowanego.
M5092_S0010_G0080_001_robomaskrece=By stać się Prawdziwym Zamaskowanym, trzeba przejść sześć prób.
M5092_S0010_G0090_001_robomaskrece=Jeśli masz wolę by kontynuować, zarejestruj się na recepcji.
M5092_S0010_G0100_001_robomaskrece=Chcesz stawić czoła próbom?
M5092_S0020_G0010_001_sele=Zgadza się.
M5092_S0020_G0020_001_sele=Niezupełnie.
M5092_S0020_G0025_001_robomaskrece=Zatem idź precz\!
M5092_S0020_G0030_001_robomaskrece=Zatem wiedz, że jest sześć poziomów prób.
M5092_S0020_G0040_001_robomaskrece=Musisz zacząć od pierwszej próby. Gdy ją ukończysz, dostaniesz pozwolenie na spróbowanie sił w drugiej.
M5092_S0020_G0050_001_robomaskrece=Gdy ukończysz drugą próbę, dostaniesz pozwolenie na trzecią... I tak dalej.
M5092_S0020_G0060_001_robomaskrece=Tym niniejszym kończę wyjaśnienie wymagane przez Zasadę 2858.
M5092_S0020_G0061_001_robomaskrece=Zgodnie z Zasadą 60513, przyjmę teraz twoją prośbę o podjęcie próby.
M5092_S0020_G0070_001_robomaskrece=Dobrze.
M5092_S0020_G0075_001_robomaskrece=Nie wolno ci korzystać z przedmiotów na arenie, więc trzymaj od nich ręce z daleka\!
M5092_S0030_G0000_001_robomaskmode=Wiedzcie, że musicie „polegać na swojej sile”, jak żąda tego Zasada 61284.
M5092_S0030_G0005_001_robomaskmode=Walczcie z uczciwością i honorem. A teraz zaczynajmy\!
M5092_S0030_G0010_001_robomaskmode=Zgodnie z Zasadą 61444, uznaję pierwszą próbę za zakończoną.
M5092_S0030_G0010_300_robomaskmode=Zgodnie z Zasadą 61446, niniejszym uznaję, że nie udało ci się przejść próby.
M5092_S0030_G0020_001_robomaskrece=Dobra robota. Zgodnie z Zasadą 61892, przekażę tobie nagrodę.
M5092_S0030_G0020_300_robomaskrece=Szkoda. Stosownie do Zasady 61891, sugeruję ponowne podjęcie próby.
M5092_S0030_G0030_001_robomaskrece=Dziwią cię maski które nosimy? Pozwól zatem że ci wyjaśnię.
M5092_S0030_G0030_300_robomaskrece=Którą próbę chcesz podjąć?
M5092_S0030_G0040_001_robomaskrece=Powiadają, że dawno temu te ziemie były wielkim królestwem zamieszkiwanym przez ludzi noszących takie maski.
M5092_S0030_G0040_300_sele=Próba 1 (zalecany poz.\: 25)
M5092_S0030_G0050_001_robomaskrece=By lepiej zrozumieć naszych starożytnych przodków, zdecydowaliśmy się naśladować ich zwyczaje.
M5092_S0030_G0050_300_sele=Próba 2 (zalecany poz.\: 35)
M5092_S0030_G0060_300_sele=Próba 3 (zalecany poz.\: 50)
M5092_S0030_G0070_001_robomaskmode=Zaczynajmy\!
M5092_S0030_G0070_300_sele=Próba 4 (zalecany poz.\: 60)
M5092_S0030_G0080_001_robomaskmode=Zgodnie z Zasadą 61444, uznaję tą próbę za zakończoną.
M5092_S0030_G0080_300_sele=Próba 5 (zalecany poz.\: 70)
M5092_S0030_G0090_001_robomaskmode=Zgodnie z zasadą 6... 61... Eee, co to było?
M5092_S0030_G0090_300_sele=Próba 6 (zalecany poz.\: 80)
M5092_S0030_G0091_001_robomaskmode=A tak\! „Walka bez uników”\!
M5092_S0030_G0094_300_sele=Usłysz zasady.
M5092_S0030_G0095_001_robomaskmode=Niech rozpocznie się próba\!
M5092_S0030_G0095_300_sele=Próba specjalna (zalecany poz.\: 99)
M5092_S0030_G0096_300_sele=Wyjdź
M5092_S0030_G0100_001_robomaskmode=Niniejszym uznaję twoje zwycięstwo w drugiej próbie.
M5092_S0030_G0100_300_telo=Wygraj bez użycia swojego poda.
M5092_S0030_G0110_001_robomaskrece=Dobra robota. Zgodnie z Zasadą 61892, przekażę tobie nagrodę.
M5092_S0030_G0110_300_telo=Wygraj bez robienia uników
M5092_S0030_G0120_001_robomaskrece=Życie na pustyni daje się we znaki na różne sposoby.
M5092_S0030_G0120_300_telo=Pokonaj wszystkich wrogów w ciągu 3 minut.
M5092_S0030_G0130_001_robomaskrece=Zasady pomagają nam radzić sobie z trudami życia. I tak, poszerzamy zasady, aby ulżyć sobie w codziennym życiu.
M5092_S0030_G0130_300_telo=Walcz w ciemności.
M5092_S0030_G0140_001_robomaskmode=Zasada 62117\: próba musi zakończyć się w ciągu 3 minut.
M5092_S0030_G0140_300_telo=Wygraj nie dotykając ziemi.
M5092_S0030_G0145_001_robomaskmode=Teraz... zaczynaj\!
M5092_S0030_G0150_001_robomaskmode=Imponujące\!
M5092_S0030_G0150_300_telo=Wygraj nie odnosząc obrażeń.
M5092_S0030_G0151_001_robomaskmode=Zgodnie z Zasadą 61512, niniejszym uznaję, że udało ci się przejść trzecią próbę.
M5092_S0030_G0160_001_robomaskrece=Dobra robota. Zgodnie z Zasadą 61892, przekażę tobie nagrodę.
M5092_S0030_G0160_301_telo=Zniszcz tylu wrogów ile potrafisz w ciągu 5 minut.
M5092_S0030_G0170_001_robomaskrece=Hmm...? Chcesz wiedzieć ile mamy zasad? Słyszałem że ostatnio doszliśmy do 124000.
M5092_S0030_G0180_001_robomaskrece=Musimy uczyć się od masek z przeszłości i kontynuować poszerzane naszych zasad.
M5092_S0030_G0190_001_robomaskmode=Zasada 5493\: nie trać się w ciemności...
M5092_S0030_G0191_001_robomaskmode=Na arenie, czy poza nią, nie opuszczaj gardy. A teraz zaczynajmy\!
M5092_S0030_G0200_001_robomaskmode=Starczy\! Zgodnie z Zasadą 61993, uznaję czwartą próbę za zakończoną\!
M5092_S0030_G0210_001_robomaskrece=Dobra robota. Zgodnie z Zasadą 61892, przekażę tobie nagrodę.
M5092_S0030_G0220_001_robomaskrece=Odrobina historii\: ci, którzy zamieszkiwali niegdyś te ziemie, stoczyli kiedyś walkę z wielką plagą wilków.
M5092_S0030_G0230_001_robomaskrece=Wilk alfa był starą i przebiegłą duszą, i pod jego przywództwem wataha odebrała wiele ich żyć.
M5092_S0030_G0240_001_robomaskrece=Niezależnie w jakiej epoce się żyje, życie to nieustanna walka.
M5092_S0030_G0250_001_robomaskmode=Zasada 5494\: niech twoje stopy nie dotkną ziemi.
M5092_S0030_G0251_001_robomaskmode=Trochę niesprawiedliwa zasada jak dla mnie.... ale ZACZYNAJMY\!
M5092_S0030_G0270_001_robomaskmode=Niebywałe\! Jak żąda Zasada 63710, formalnie zatwierdzam twoje zwycięstwo w piątej próbie.
M5092_S0030_G0280_001_robomaskrece=Zgodnie z Zasadą 61892, przekażę tobie nagrodę.
M5092_S0030_G0290_001_robomaskrece=Mówi się, że zasady istnieją nie po to, by nas krępować, ale po to by mogliśmy znać swoją wolność. Mimo to, czuję się przez nie... ograniczony.
M5092_S0030_G0300_001_robomaskrece=Pomyśl zatem, co musieli czuć nasi wielcy przodkowie. Pomyśl jak okropne musiało to być dla nich.
M5092_S0030_G0310_001_robomaskmode=Zasada 64199\: prawdziwy bohater jest nietykalny\!
M5092_S0030_G0311_001_robomaskmode=Życzę udanej walki\!
M5092_S0030_G0320_001_robomaskmode=Zdumiewające\! Próba została ukończona\!
M5092_S0030_G0321_001_robomaskmode=Jak określa Zasada 65123, deklaruję cię zwycięzcą ostatniej próby\!
M5092_S0040_G0000_001_robomaskrece=Jak żąda zasada 28, niniejszym deklaruję cię Prawdziwym Zamaskowanym\!
M5092_S0040_G0001_001_robomaskrece=Po pierwsze, pozwól że obdaruję cię tą „piaskową maską”.
M5092_S0040_G0002_001_robomaskrece=A jako mały dodatek...
M5092_S0040_G0003_001_robomaskrece=Przekazuję tobie to ubranie.
M5092_S0040_G0004_001_robomaskrece=Powiada się, że te ubranie było noszone przez człowieka, który zniszczył świat.
M5092_S0040_G0005_001_robomaskrece=Jednakże, jak widać, świat dalej istnieje, więc jestem pewien że to tylko legenda.
M5092_S0040_G0006_001_robomaskrece=W każdym wypadku, gratuluję ci\!
M5092_S0040_G0010_001_robomaskrece=Jako zwycięzca prób, nadaję ci tytuł „Króla”.
M5092_S0040_G0020_001_robomaskrece=Nie wiemy co ci przysługuje jako „Król”, poza tym że ta pozycja niesie z sobą niezwykle ciężkie jarzmo.
M5092_S0040_G0030_001_robomaskrece=Od tego dnia, będziesz służyć za wzór dla nas wszystkich. Musisz przestrzegać każdej zasady co do joty, tak byśmy też mogli dążyć do takiej perfekcji.
M5092_S0040_G0040_001_robomaskrece=A mimo to, mogą nadejść czasy, gdy wymagana jest tolerancja. Zatem niech zasady cię nie krępują gdy zajdzie taka potrzeba.
M5092_S0040_G0050_001_robomaskrece=Gdyż powiada się, że mieszkańców tej ziemi spotkał koniec z rąk ich własnych zasad...
M5092_S0055_G0010_001_robomaskrece=Przygotowaliśmy dla ciebie specjalną próbę, Wasza Wysokość\!
M5092_S0055_G0012_001_robomaskrece=Ta próba ma na celu sprawdzenie twojej prawdziwej siły jako Król, więc autoczipy zostaną wyłączone.
M5092_S0055_G0014_001_robomaskrece=A teraz pokaż prawdziwą potęgę monarchii\!
M5092_S0055_G0020_001_robomaskrece=Na ten moment, największa liczba wrogów pokonanych w Próbie Specjalnej na poziomie trudności <difficulty> wynosi\: <m_count>.
M5092_S0060_G0000_001_robomaskmode=Zasada 62305\: trenuj ciężko każdego dnia by stać się silniejszym. Niech rozpocznie się walka\!
M5092_S0060_G0010_001_robomaskmode=Starczy\!
M5092_S0060_G0020_001_robomaskmode=To kończy Próbę Specjalną, zgodnie z Zasadą 69406.
M5092_S0060_G0025_001_robomaskrece=W tej próbie pokonano tylu wrogów\: <_count>.
M5092_S0060_G0030_001_robomaskrece=Zgodnie z Zasadą 69834, przekażę teraz tobie twoją nagrodę.
M5092_S0060_G0035_001_robomaskrece=Ta maska jest symbolem powściągliwości i tylko godni bohaterowie mogą ją nosić.
M5092_S0060_G0040_001_robomaskrece=Nie możemy się doczekać kolejnego spotkania, Wasza Wysokość\!
