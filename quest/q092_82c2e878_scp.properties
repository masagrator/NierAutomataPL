M6130_S0000_G0000_001_robomask=Zgodnie z Zasadą 60664, to miejsce jest niedostępne dla niepodejmujących prób.
M6130_S0020_G0000_001_robomask=Stosownie do Zasady 24389, winniśmy dawać świadectwo próbom.
M6130_S0020_G0010_001_robomask=To była cudowna walka. Jesteś zaprawdę godzien maski.
M6130_S0030_G0000_001_robomask=Zasada 30225\: Podejmującym próbę należy okazać szacunek.
M6130_S0030_G0010_001_robomask=Zasada 10286\: Król zasługuje na najwyższy szacunek.
M6130_S0040_G0000_001_robomask=Zasada 21... Zawsze odpowiadaj na pozdrowienie...
M6130_S0040_G0010_001_robomask=Zasada 8... Gdy zwraca się do ciebie Król... Eee... To co wtedy powinno się znowu robić?
M6130_S0050_G0000_001_robomask=Reguły są tu wszystkim. Jeśli tylko będziesz się do nich stosować, wszystko będzie dobrze.
M6130_S0050_G0010_001_robomask=To Król\! Proszę, chroń nas\! W zgodzie z zasadami, rzecz jasna.
M6130_S0060_G0000_001_robomask=Próbowałem szczęścia w próbach już przynajmniej 100 razy, ale nie byłem w stanie przejść żadnej z nich\!
M6130_S0060_G0010_001_robomask=Ooo, nie wierzę że ktoś mnie pokonał\! Cóż, jak sprawiedliwość to sprawiedliwość, jesteś teraz Królem.
M6130_S0070_G0000_001_robomask=Też bierzesz udział w próbach? Zgodnie z Zasadą 29450, życzę ci powodzenia.
M6130_S0070_G0010_001_robomask=Wasza Wysokość\! Proszę, stań się dla nas wzorem, jak dyktuje Zasada 43953.
M6130_S0080_G0000_001_robomask=Hmpf... Nie jesteś jednym z nas, ale muszę uszanować Zasadę 15392, więc cię nie zabiję.
M6130_S0080_G0010_001_robomask=Jesteś teraz naszym Królem... Witam twój powrót, zgodnie z Zasadą 30284.
M6130_S0090_G0000_001_robomask=Zasada 31564 żąda, by pozostać cicho w trakcie prób.
M6130_S0090_G0010_001_robomask=Jak mówi zasada 1489, Król musi okazywać godność przez cały czas.
