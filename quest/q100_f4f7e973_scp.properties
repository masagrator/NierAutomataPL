M5100_S0010_G0000_001_robomaster=Ijaaaaaaaaa!
M5100_S0010_G0000_300_robomaster=Ach! A wi\u0119c jednak pomo\u017cesz Ojcu Servo?
M5100_S0010_G0010_001_robomaster=He he. Nie tak \u017ale. Wcale nie tak \u017ale...
M5100_S0010_G0020_001_robomaster=Jestem wojowniczym mnichem Ojcem Servo, i poszukuj\u0119 o\u015bwieconej \u015bcie\u017cki do perfekcji w walce!
M5100_S0010_G0030_001_a9s=Ojciec... Servo?
M5100_S0010_G0030_300_robomaster=Och? Czy powinni\u015bmy ponownie rozpocz\u0105\u0107 trening?
M5100_S0010_G0040_001_robomaster=Ale niestety, tylko tyle Ojciec Servo jest w stanie zdzia\u0142a\u0107 sam.
M5100_S0010_G0040_300_sele=Zacznij ponownie.
M5100_S0010_G0050_001_robomaster=Mo\u017ce wasza dw\u00f3jka chcia\u0142aby wesprze\u0107 kamrata w jego duchowej podr\u00f3\u017cy?
M5100_S0010_G0050_300_sele=Nic nie zaczynaj.
M5100_S0010_G0060_001_a9s=Uch... Nie jestem przekonany, czy powinni\u015bmy pomaga\u0107 maszynie w treningu...
M5100_S0010_G0060_300_robomaster=Odmawiam walki z os\u0142abionym ju\u017c przeciwnikiem. Wr\u00f3\u0107cie p\u00f3\u017aniej.
M5100_S0010_G0070_001_robomaster=O-ho-ho! Strach przed nieznanym zasnuwa tw\u00f3j umys\u0142, m\u0142odzie\u0144cze.
M5100_S0010_G0080_001_a2b=Co b\u0119dziemy z tego mie\u0107?
M5100_S0010_G0080_300_robomaster=Przynie\u015bli\u015bcie przedmiot?
M5100_S0010_G0090_001_robomaster=Ojciec Servo przeka\u017ce wam swoje sekretne techniki bojowe.
M5100_S0010_G0090_300_sele=Daj mu przedmiot.
M5100_S0010_G0100_001_a9s=Sam nie wiem, 2B. To wygl\u0105da podejrzanie. Co my\u015blisz?
M5100_S0010_G0100_300_sele=Zachowaj go.
M5100_S0010_G0110_001_sele=Pom\u00f3\u017c Ojcu Servo w treningu.
M5100_S0010_G0110_300_robomaster=Szkoda. Ojciec Servo potrzebuje poskr\u0119canego drutu nim rozpocznie sparring z tob\u0105.
M5100_S0010_G0120_001_sele=Odm\u00f3w pomocy.
M5100_S0010_G0130_001_robomaster=Niebiosa u\u015bmiechn\u0119\u0142y si\u0119 dzisiaj do Ojca Servo! Wi\u0119c, rozpocznijmy to lekkim sparingiem.
M5100_S0010_G0140_001_robomaster=Ach, szkoda. Wr\u00f3\u0107cie do Ojca Servo je\u015bli zmienicie zdanie.
M5100_S0010_G0150_001_a9s=Nnngh... Opu\u015bci\u0142em gard\u0119...
M5100_S0010_G0160_001_robomaster=Walczy\u0142e\u015b dobrze, moje dziecko. Nie ma powodu do wstydu.
M5100_S0010_G0170_001_robomaster=Ojciec Servo jest ch\u0119tny by trenowa\u0107 was w ka\u017cdej chwili.
M5100_S0010_G0180_001_robomaster=Starczy! Ojciec Servo si\u0119 poddaje!
M5100_S0010_G0190_001_a9s=Nie wydaje mi si\u0119, \u017ceby ten kole\u015b by\u0142 tak twardy, jak twierdzi.
M5100_S0010_G0200_001_a9s=C\u00f3\u017c, przynajmniej by\u0142o to mi\u0142e \u0107wiczenie.
M5100_S0010_G0210_001_robomaster=Mi\u0142e? Tak, c\u00f3\u017c. Dobrze dla was.
M5100_S0010_G0220_001_robomaster=A teraz! Jako zap\u0142at\u0119 za t\u0119 lekcj\u0119, musicie przynie\u015b\u0107 Ojcu Servo poskr\u0119cany drut.
M5100_S0010_G0230_001_a9s=Coooo? S\u0142uchaj, nie m\u00f3wi\u0142e\u015b nic o przy...
M5100_S0010_G0240_001_robomaster=Walczyli\u015bmy, tak? Nauczyli\u015bcie si\u0119 wielu rzeczy, tak? Wi\u0119c to oczywiste, \u017ce spodziewam si\u0119 wynagrodzenia!
M5100_S0010_G0250_001_a9s=Ten kole\u015b jest bezczelny!
M5100_S0010_G0260_001_robomaster=Przynie\u015bcie mi go przed nasz\u0105 kolejn\u0105 walk\u0105, je\u015bli b\u0119dziecie tacy mili.
M5100_S0020_G0000_001_robomaster=Ach, doskonale. Teraz mo\u017cemy posun\u0105\u0107 si\u0119 do nowej formy treningu.
M5100_S0020_G0000_300_robomaster=Ojciec Servo aktualnie przeprowadza przygotowania.\nWr\u00f3\u0107cie p\u00f3\u017aniej.
M5100_S0020_G0010_001_robomaster=Ojciec Servo zaakceptuje wasze wyzwanie, kiedy b\u0119dziecie gotowi.
M5100_S0020_G0020_001_robomaster=...za op\u0142at\u0105, oczywi\u015bcie.
M5100_S0020_G0030_001_a9s=Oczywi\u015bcie.
M5100_S0030_G0000_001_robomaster=Powinni\u015bcie da\u0107 rad\u0119 znale\u017a\u0107 poskr\u0119cany drut od tych podobnych do dinozaur\u00f3w maszyn w okolicy.
