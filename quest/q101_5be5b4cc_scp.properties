M5101_S0010_G0060_001_robomaster=Ach, szkoda. Wr\u00f3\u0107cie do Ojca Servo je\u015bli zmienicie zdanie.
M5101_S0010_G0060_300_robomaster=Ojciec Servo nie marnuje swojego talentu na os\u0142abionym przeciwniku! A kysz!
M5101_S0010_G0070_001_robomaster=He he. Nie mo\u017cna nie by\u0107 pod wra\u017ceniem si\u0142y Ojca Servo.
M5101_S0010_G0080_001_robomaster=Je\u015bli chcesz zacz\u0105\u0107 pr\u00f3b\u0119 od nowa, Ojciec Servo jest zawsze do us\u0142ug.
