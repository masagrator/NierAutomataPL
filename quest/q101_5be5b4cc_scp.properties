M5101_S0010_G0000_001_robomaster=Wr\u00f3cili\u015bcie po wi\u0119cej, moje dzieci?
M5101_S0010_G0000_300_robomaster=I jak? Chcecie zobaczy\u0107 nowe modyfikacje Ojca Servo w akcji?
M5101_S0010_G0010_001_robomaster=Ostrzegam was! Ojciec Servo u\u017cy\u0142 ostatniego prezentu do stania si\u0119 silniejszym ni\u017c kiedykolwiek.
M5101_S0010_G0020_001_robomaster=Chcecie przetestowa\u0107 si\u0119 przeciwko tej nowej modyfikacji?
