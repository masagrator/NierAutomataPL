M5101_S0010_G0110_001_robomaster=...
M5101_S0010_G0120_001_robomaster=Przedyskutujmy zap\u0142at\u0119.
M5101_S0010_G0130_001_a9s=Och, no we\u017a. TO TY by\u0142e\u015b tym, kt\u00f3ry chcia\u0142 test...
M5101_S0010_G0140_001_robomaster=Naprawd\u0119 odm\u00f3wicie jednej przys\u0142ugi staremu mnichowi?
M5101_S0010_G0150_001_a9s=Okej, nawet nie zaczynaj ze mn\u0105.
M5101_S0010_G0160_001_robomaster=Ojciec Servo zrzek\u0142 si\u0119 swoich d\u00f3br i podj\u0105\u0142 niezliczone przysi\u0119gi, a ty wci\u0105\u017c odmawiasz mu ma\u0142ej przys\u0142ugi?!
M5101_S0010_G0170_001_a9s=Dobrze, dobrze! Dobra! Czego tym razem chcesz?
M5101_S0010_G0180_001_robomaster=Jednego stopu pami\u0119ci i jednego zepsutego obwodu.
M5101_S0010_G0190_001_robomaster=\u015awiat prze dalej, wi\u0119c nie guzdrz si\u0119, moje dziecko.
M5101_S0010_G0200_001_a9s=Przesta\u0142 by\u015b wreszcie mnie tak nazywa\u0107?
M5101_S0010_G0210_001_robomaster=Jeden stop pami\u0119ci i jeden zepsuty obw\u00f3d b\u0119dzie wystarczaj\u0105c\u0105 zap\u0142at\u0105 za odebran\u0105 lekcj\u0119.
M5101_S0020_G0000_001_a9s=Hej. Mam te \u015bmieci, kt\u00f3re chcia\u0142e\u015b.
M5101_S0020_G0000_300_robomaster=C\u00f3\u017c za niecierpliwo\u015b\u0107! Zaprawd\u0119 tak \u015bpieszno ci zobaczy\u0107 jak ewoluuje Ojciec Servo?
M5101_S0020_G0010_001_robomaster=Ach, cudownie. Teraz Ojciec Servo mo\u017ce zmodyfikowa\u0107 si\u0119 na nowo.
M5101_S0020_G0020_001_robomaster=Kiedy powr\u00f3cicie, b\u0119d\u0119 silniejszy ni\u017c kiedykolwiek!
M5101_S0020_G0030_001_a9s=Och, nie mog\u0119 si\u0119 doczeka\u0107...
