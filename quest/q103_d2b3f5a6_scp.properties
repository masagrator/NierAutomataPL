M5103_S0010_G0000_001_robomaster=Ach! Ponownie wraca do mnie marnotrawne dziecko!
M5103_S0010_G0010_001_a9s=Uuuuuuuuch...
M5103_S0010_G0020_001_a2b=To jest TA sama dziwna maszyna mnich, co wcze\u015bniej, prawda?
M5103_S0010_G0030_001_robomaster=Ohoho! Ojciec Servo u\u017cy\u0142 podarunk\u00f3w od swojego stada, by osi\u0105gn\u0105\u0107 niewyobra\u017caln\u0105 pot\u0119g\u0119!
