M5120_S0010_G0000_001_toolshop=Witamy, witamy\! Zawsze miło jest spotkać nowych klientów.
M5120_S0010_G0010_001_a9s=Jesteś kimś w rodzaju handlarza zaopatrzeniem dla Ruchu Oporu?
M5120_S0010_G0020_001_toolshop=Dokładnie. Każdy przedmiot tutaj jest ręcznie zrobiony z porzuconych części i rzeczy splądrowanych z ciał wrogów.
M5120_S0010_G0030_001_toolshop=Tak więc\! Przejdźmy do rzeczy. Czym mogę służyć?
M5120_S0010_G0040_001_a9s=Sprzedajesz czipy rozszerzeń?
M5120_S0010_G0050_001_toolshop=Masz na myśli te dinksy, które służą jako ulepszenia dla waszego ciała? Niestety nie.
M5120_S0010_G0060_001_toolshop=Bardzo chciałbym je sprzedawać, ale nie mam wymaganych materiałów.
M5120_S0010_G0070_001_toolshop=Więc, jeśli przypadkiem ZDOBĘDZIECIE takie materiały, pewnie pohandlujemy. Ale do tego czasu...
M5120_S0010_G0080_001_toolshop=Chwila\! To jest pomysł\: a może WY zdobędziecie te materiały dla mnie?
M5120_S0010_G0090_001_toolshop=Jak widzicie, mam kulawą nogę. I nie za bardzo mogę się przemieszczać.
M5120_S0010_G0100_001_a9s=Nie możesz po prostu naprawić sobie nogi? Pracujesz w końcu jako dostawca zaopatrzenia.
M5120_S0010_G0110_001_toolshop=Gdybym mógł... Ale niestety wszystkie części są przeznaczone na cele wojenne. Nie mogę nic uszczknąć dla siebie.
M5120_S0010_G0120_001_toolshop=Osobiście mam nadzieję, że wyrżniecie w pień te maszyny i znów będę mógł tańczyć. Ale, czy zanim to nastąpi, poszukacie tego czego potrzebuję?
M5120_S0010_G0130_001_sele=Zgódź się pomóc.
M5120_S0010_G0140_001_sele=Odmów pomocy.
M5120_S0010_G0150_001_a2b=Dobrze.
M5120_S0010_G0160_001_toolshop=Ooo, wielkie dzięki\!
M5120_S0010_G0170_001_toolshop=Okej, więc potrzebuję jeden złamany klucz, jeden mały trybik i jeden zepsuty obwód. Możesz rozwalić kilka małych maszyn, żeby je znaleźć.
M5120_S0010_G0175_001_toolshop=Znajdziesz je w pokonanych przeciwnikach na tej dużej otwartej przestrzeni, na lewo od wyjścia z obozu.
M5120_S0010_G0180_001_toolshop=Dobra, rozumiem. Jesteście pewnie zbyt zajęci zabijaniem i czym to tam jeszcze. Może następnym razem.
M5120_S0010_G0190_001_toolshop=Jak znajdziecie czas, czy pomożecie mi znaleźć trochę surowych materiałów?
M5120_S0010_G0200_001_toolshop=Potrzebuję jeden złamany klucz, jeden mały trybik i jeden zepsuty obwód. Nie zapomnijcie\!
M5120_S0020_G0000_001_a9s=Okej, to wszystko o co prosił handlarz zaopatrzeniem.
M5120_S0020_G0010_001_a9s=Rany, te obowiązki to prawdziwy wrzód na tyłku, co?
M5120_S0020_G0020_001_a2b=Ruch Oporu to wartościowy sprzymierzeniec dla YoRHy.
M5120_S0020_G0030_001_a2b=Przez pomaganie im, pomagamy również sobie.
M5120_S0020_G0040_001_a2b=Więc nie. Nie uważam tego za wrzód.
M5120_S0020_G0050_001_a9s=Tak, tak...
M5120_S0030_G0000_001_toolshop=Hej, odnaleźliście materiały\! To świetnie.
M5120_S0030_G0010_001_toolshop=Teraz mogę zacząć ulepszać i wytwarzać materiały dla ciebie.
M5120_S0030_G0020_001_a2b=Możesz chyba poświęcić część z tych zapasów na naprawienie nogi?
M5120_S0030_G0030_001_toolshop=Taaaaaa... nie.
M5120_S0030_G0040_001_a2b=Czemu nam nie powiesz, o co naprawdę chodzi?
M5120_S0030_G0050_001_toolshop=Widzisz, to moja lewa noga szwankuje. I moja lewa noga to ostatnia w pełni oryginalna część.
M5120_S0030_G0060_001_toolshop=W trakcie trwania wojny naprawiałem własne ciało setki razy.
M5120_S0030_G0070_001_toolshop=Wymieniałem części na prawo i lewo, sam nie wiem już ile razy.
M5120_S0030_G0080_001_toolshop=Ale ta noga? Lewa noga? Nigdy jej nie tknąłem.
M5120_S0030_G0090_001_toolshop=Więc jeśli ją też wymienię, co się stanie?
M5120_S0030_G0100_001_toolshop=Znaczy się, czy wciąż to będę JA? Czy po prostu...
M5120_S0030_G0110_001_a2b=...
M5120_S0030_G0120_001_toolshop=W każdym razie, to mój problem. Nie chciałem was nim kłopotać.
M5120_S0030_G0130_001_toolshop=Powinienem niedługo zwiększyć swoją ofertę, więc wpadnijcie jak dacie radę.
M5920_S0010_G0280_001_pod042=Otrzymano dane o lokalizacji celu. Zaznaczam na mapie.
