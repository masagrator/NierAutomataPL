M5170_S0000_G0000_300_op60=Z góry dziękuję za pomoc przy naprawie transporterów.
M5170_S0010_G0000_001_op60=Operator 6O do 2B. Odezwij się, 2B.
M5170_S0010_G0010_001_a2b=Słyszę cię, Operatorko. Mów.
M5170_S0010_G0020_001_op60=Wygląda na to, że transporter zainstalowany w ruinach miasta odłączył się od sieci.
M5170_S0010_G0030_001_op60=Nasza aktywność na powierzchni zostanie poważnie ograniczona, dopóki tego nie naprawimy.
M5170_S0010_G0040_001_op60=Czy możesz się tam udać i z powrotem go uruchomić, jak znajdziesz chwilę?
M5170_S0010_G0050_001_a2b=Zrobi się.
M5170_S0010_G0060_001_op60=Dzięki 2B\! Wysyłam ci szczegóły.
M5170_S0020_G0000_001_pod042=Analiza\: niefunkcjonujący transporter może spowodować poważne ograniczenia w wysyłaniu danych i innych istotnych dla misji działań.
M5170_S0020_G0010_001_pod042=Zalecam naprawienie transportera najszybciej jak to możliwe.
M5170_S0020_G0020_001_a2b=Zrozumiano.
M5170_S0020_G0030_001_pod042=Uwaga\: wykryto wrogie mechaniczne formy życia w zasięgu nie działającego transportera. Wykryto sygnał zakłócający.
M5170_S0020_G0040_001_pod042=Hipoteza\: awaria transportera wynika z sygnałów zakłócających wroga.
M5170_S0020_G0050_001_pod042=Propozycja\: jednostka 2B powinna zniszczyć wrogie maszyny.
M5170_S0030_G0000_001_a2b=Czy to wszystkie?
M5170_S0030_G0010_001_a2b=Sprawdźmy to.
M5170_S0030_G0020_001_a2b=Nie widzę żadnych zniszczeń.
M5170_S0030_G0021_001_pod042=Analiza\: transporter teraz działa.
M5170_S0030_G0030_001_a2b=Tutaj jednostka YoRHa 2B. Połącz mnie z Operatorką Bunkra 6O.
M5170_S0030_G0040_001_op60=O, witaj 2B\! Z tej strony Operator 6O.
M5170_S0030_G0050_001_a2b=Transporter był zakłócany przez mechaniczne formy życia. Powinien teraz działać.
M5170_S0030_G0060_001_op60=Wygląda dobrze z mojej strony, 2B. Dobra robota\!
M5170_S0030_G0070_001_op60=Dam natychmiast znać Dowództwu.
M5170_S0030_G0080_001_op60=Wyślę też małą nagrodę za całą twoją ciężką pracę.
M5170_S0030_G0090_001_a2b=Jasne.
M5170_S0030_G0100_001_op60=Wiesz 2B? Jestem trochę zazdrosna.
M5170_S0030_G0110_001_op60=Nie zrozum mnie źle — wiem ze ta cała walka nie jest dla ciebie łatwa.
M5170_S0030_G0120_001_op60=Ale jesteś w stanie obejrzeć te wszystkie nowe i cudowne rzeczy...
M5170_S0030_G0130_001_op60=Po prostu... Miło by było odwiedzić kiedyś powierzchnię, wiesz? To wszystko.
M5170_S0030_G0140_001_a2b=Rozumiem.
M5170_S0030_G0150_001_op60=Err, racja. Przepraszam za bezcelową gadaninę.
M5170_S0030_G0160_001_op60=Operator 6O się rozłącza\!
M5920_S0010_G0180_001_pod042=Raport\: otrzymano powiadomienie o nowej wiadomości w punkcie dostępu.
