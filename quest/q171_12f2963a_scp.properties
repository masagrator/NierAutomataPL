M5171_S0010_G0000_001_a2b=Podzie?
M5171_S0010_G0010_001_pod042=Zrozumiano.
M5171_S0010_G0020_001_a2b=Nic jeszcze nie powiedzia\u0142am.
M5171_S0010_G0030_001_pod042=Rozmowa mi\u0119dzy Operatorem 6O i jednostk\u0105 2B zosta\u0142a przeanalizowana.
M5171_S0010_G0040_001_pod042=Hipoteza: jednostka 2B chcia\u0142aby wys\u0142a\u0107 Operatorowi 6O prezent z powierzchni, \u017ceby tamta mog\u0142a jej w jaki\u015b spos\u00f3b do\u015bwiadczy\u0107.
M5171_S0010_G0050_001_a2b=Masz racj\u0119...
M5171_S0010_G0060_001_pod042=Propozycja: prezentem powinno by\u0107 zdj\u0119cie rzadkiego kwiatu.
M5171_S0010_G0070_001_a2b=Tak my\u015blisz?
M5171_S0010_G0080_001_pod042=Analiza danych historycznych wskazuje, \u017ce kobiety cieszy\u0142y si\u0119 z ogl\u0105dania organ\u00f3w reprodukcyjnych kwitn\u0105cych ro\u015blin.
M5171_S0010_G0090_001_pod042=Je\u015bli jednostka 2B by\u0142aby w stanie dostarczy\u0107 odpowiedni obraz, m\u00f3g\u0142bym wys\u0142a\u0107 go do Bunkra.
M5171_S0010_G0100_001_pod042=Propozycja: jednostka 2B powinna zdoby\u0107 obraz ro\u015bliny znanej jako\n\u201epustynna r\u00f3\u017ca\u201d.
M5171_S0010_G0110_001_a2b=Dobra.
M5171_S0010_G0120_001_a2b=Podzie, zr\u00f3b zdj\u0119cie tej pustynnej r\u00f3\u017cy i wy\u015blij do Operator 6O.
M5171_S0010_G0130_001_pod042=Potwierdzam.
M5171_S0010_G0140_001_pod042=Uko\u0144czono transfer obrazu.
M5171_S0030_G0000_001_op60=2B, tu Operator 6O! Odbierz!
M5171_S0030_G0010_001_a2b=Tutaj 2B. M\u00f3w.
M5171_S0030_G0020_001_op60=Tak bardzo ci dzi\u0119kuj\u0119 za zdj\u0119cie!
M5171_S0030_G0030_001_op60=Wi\u0119c to jest pustynna r\u00f3\u017ca, hm? Wygl\u0105da prawie... mistycznie.
M5171_S0030_G0040_001_op60=Tam na dole musi by\u0107 mn\u00f3stwo przyrody, co?
M5171_S0030_G0050_001_a2b=Wiele, tak. Widzia\u0142am lilie, kwiaty wi\u015bni, kacze\u0144ce a nawet ksi\u0119\u017cycowe \u0142zy.
M5171_S0030_G0060_001_a2b=Spr\u00f3buj\u0119 wys\u0142a\u0107 wi\u0119cej, jak b\u0119d\u0119 mog\u0142a.
M5171_S0030_G0070_001_op60=Och, 2B...
M5171_S0030_G0080_001_op60=Zachowam to jako skarb na zawsze!
M5171_S0030_G0090_001_op60=Och i wy\u015bl\u0119 ci p\u00f3\u017aniej odpowiedni list z podzi\u0119kowaniem, wi\u0119c miej na niego oko. Pa!
