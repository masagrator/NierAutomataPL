M5180_S0010_G0000_001_a9s=Ee, Operatorko? Co robisz?
M5180_S0010_G0010_001_op210=Co ja robię? Analizuję dane.
M5180_S0010_G0020_001_a9s=Czy to część twojego aktualnego przydziału?
M5180_S0010_G0030_001_op210=Nie, to tylko hobby.
M5180_S0010_G0040_001_a9s=Czekaj, naprawdę?
M5180_S0010_G0050_001_op210=Świat posiada rozległą ilość danych. Współrzędne. Odczyty z węzłów sieciowych. Zdjęcia. I tak dalej.
M5180_S0010_G0060_001_op210=Analizowanie tych danych często prowadzi do odkrycia nowych informacji.
M5180_S0010_G0070_001_op210=Spędzam swój czas wolny na wyszukiwaniu takich informacji.
M5180_S0010_G0080_001_a9s=To wydaje się być dość nudne. Znaczy, bez urazy.
M5180_S0010_G0090_001_op210=Jest dużo bardziej interesujące niż wdawanie się w bezmyślne żarciki.
M5180_S0010_G0100_001_a9s=Hej\!
M5180_S0010_G0110_001_op210=Wciąż możemy sprawić, by ta dyskusja była mniej bezmyślna.
M5180_S0010_G0120_001_op210=W opuszczonej fabryce jest terminal z danymi, do którego nie mogę dotrzeć przez nasze satelity.
M5180_S0010_G0130_001_op210=Jeśli macie ochotę pomóc, możecie się tam udać i przesłać do mnie dane.
M5180_S0010_G0140_001_sele=Z radością zgódź się pomóc.
M5180_S0010_G0150_001_sele=Narzekaj, jaki to byłby wrzód na tyłku.
M5180_S0010_G0160_001_op210=Doskonale. Natychmiast przesyłam współrzędne.
M5180_S0010_G0165_001_op210=Ten terminal dość ciężko znaleźć, więc miejcie oczy szeroko otwarte.
M5180_S0010_G0170_001_a9s=Dam ci znać, jak go znajdziemy.
M5180_S0010_G0180_001_op210=Natychmiast przesyłam współrzędne.
M5180_S0010_G0190_001_a9s=Co? Hej\! Nie zgodziłem się pomóc\!
M5180_S0010_G0200_001_op210=Ale też nie odmówiłeś.
M5180_S0010_G0210_001_a9s=Ej, daj spokój\!
M5180_S0010_G0211_001_op210=Ten terminal dość ciężko znaleźć, ale wiem że dasz radę.
M5180_S0010_G0220_001_op210=Proszę, zbadaj opuszczoną fabrykę przy najbliższej możliwej okazji.
M5180_S0020_G0000_001_a9s=To całe miejsce jest jak gigantyczne gniazdo maszyn.
M5180_S0020_G0010_001_a9s=Jestem ciekaw, jakie było dawniej.
M5180_S0020_G0020_001_pod153=Szukanie dostępu do danych historycznych...
M5180_S0020_G0030_001_pod153=Analiza\: ta lokacja niegdyś była używana do produkcji i eksperymentów z bronią.
M5180_S0020_G0040_001_a9s=Nie żartujesz? Jakiego rodzaju broni?
M5180_S0020_G0050_001_pod153=Humanoidalne roboty bitewne. Powszechne przykłady to modele P-22 i P-33.
M5180_S0020_G0060_001_a9s=Broń w kształcie ludzi, co? Ciekawe czy działały jak jednostki latające.
M5180_S0020_G0070_001_pod153=Nie wiadomo. W bazie nie istnieją żadne informacje graficzne.
M5180_S0030_G0000_001_a9s=Wydaje mi się, że tutaj możemy dostać się do danych...
M5180_S0030_G0010_001_a9s=No i proszę. Tego chciała 21O.
M5180_S0030_G0020_001_a9s=Teraz tylko muszę jej to wysłać.
M5180_S0030_G0030_001_pod153=Uwaga\: słaby zasięg w tej okolicy przeszkadza w wysłaniu danych.
M5180_S0030_G0040_001_pod153=Propozycja\: jednostka 9S powinna przenieść się w okolicę z lepszym zasięgiem.
M5180_S0030_G0050_001_a9s=Jasne.
M5180_S0030_G0060_001_a9s=Tu powinno być w porządku...
M5180_S0030_G0070_001_a9s=Podzie, wyślij te dane Operatorce 21O.
M5180_S0030_G0080_001_pod153=Potwierdzam.
M5180_S0030_G0090_001_op210=Operator 21O do 9S, odezwij się.
M5180_S0030_G0100_001_a9s=Tu 9S.
M5180_S0030_G0110_001_op210=Odebrałam dane, które wysłałeś.
M5180_S0030_G0120_001_op210=Są... fascynujące.
M5180_S0030_G0130_001_op210=Wyglądają na dziennik człowieka, który kiedyś pracował w fabryce.
M5180_S0030_G0140_001_a9s=Coś jak pamiętnik?
M5180_S0030_G0150_001_op210=Tak. Zgodnie z nim człowiek pracował na długie zmiany, praktycznie codziennie.
M5180_S0030_G0160_001_op210=Mówił, cytując\: „Zapracowuję się jak maszyna.”
M5180_S0030_G0170_001_op210=Zapracowywać się jak maszyna, by zbudować maszynę? Ludzie zdecydowanie byli dziwnymi istotami.
M5180_S0030_G0180_001_a9s=To tak brzmi.
M5180_S0030_G0190_001_op210=Nagrodę wyślę ci później.
M5180_S0030_G0200_001_a9s=Chwila, mogę zostać za to nagrodzony?
M5180_S0030_G0210_001_op210=Nie powiedziałam, że nie dostaniesz nagrody.
M5180_S0030_G0220_001_a9s=Nieeee, ale...
M5180_S0030_G0230_001_a9s=H-hej\! Nie rozłączaj mnie\!
M5920_S0020_G0180_001_pod153=Raport\: otrzymano powiadomienie o nowej wiadomości w punkcie dostępu.
