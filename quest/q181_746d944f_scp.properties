M5180_S0000_G0000_300_op210=Remember, I need you to investigate that residential area.
M5181_S0010_G0000_001_op210=Operator 21O to 9S. Come in, 9S.
M5181_S0010_G0010_001_a9s=I'm here.
M5181_S0010_G0020_001_op210=I've sent you a new data-retrieval request. Please read it.
M5181_S0010_G0030_001_op210=Over.
M5181_S0010_G0040_001_a9s=Hey, wait just a...
M5181_S0010_G0050_001_a9s=She didn't even give me a chance to turn her down this time\!
M5181_S0010_G0060_001_a9s=Why did all these people live together way back then, huh?
M5181_S0010_G0070_001_pod153=Such living arrangements were due to a lack of available land in metropolitan areas.
M5181_S0010_G0080_001_a9s=They ran out of space? How strange.
M5181_S0010_G0090_001_a9s=How is that possible when there's so much of it out there?
M5181_S0020_G0080_001_a9s=Is this...a toy?\nI guess the Operator would be interested in this.
M5181_S0020_G0090_001_a9s=What's this? Says "ledger" on it...\nOh well, more junk for the Operator\!
M5181_S0020_G0100_001_a9s=A shoe, hm? Must've belonged to a child.\nI'd say this counts as a remnant of mankind.
M5181_S0030_G0000_001_a9s=Okay, this should be enough. What do we have...?
M5181_S0030_G0010_001_a9s=Broken toys... Dirty ledgers... Small shoes...
M5181_S0030_G0020_001_a9s=Pod, take a photo of this junk and send it to Operator 21O.
M5181_S0030_G0030_001_pod153=Affirmative.
M5181_S0030_G0040_001_op210=Operator 21O to 9S.
M5181_S0030_G0050_001_a9s=Hellooooooo, Operator\! How can I help you?
M5181_S0030_G0060_001_op210=I've received your data.
M5181_S0030_G0070_001_a9s=Great. Does it seem useful?
M5181_S0030_G0080_001_op210=That depends on what I do with it.
M5181_S0030_G0090_001_a9s=Oh. All right.
M5181_S0030_G0100_001_op210=It IS, however, fascinating.
M5181_S0030_G0110_001_op210=I was aware that humans used to live in groups...
M5181_S0030_G0120_001_op210=But I did not know they coexisted in such a wide variety of ways.
M5181_S0030_G0130_001_op210=I'm sure you're aware that most humans subsisted in small familial units?
M5181_S0030_G0140_001_a9s=Er...familial?
M5181_S0030_G0150_001_op210=A family is a group of people that share a connection by blood or social custom.
M5181_S0030_G0160_001_op210=If androids had a similar system of families...
M5181_S0030_G0170_001_op210=......
M5181_S0030_G0180_001_a9s=Operator? Are you there?
M5181_S0030_G0190_001_op210=I've said too much.
M5181_S0030_G0200_001_op210=I must return to my duties.
M5181_S0030_G0210_001_a9s=...Aaaand she disconnected me.
M5181_S0030_G0220_001_op210=I have additional information to relate.
M5181_S0030_G0230_001_op210=I've sent mail with a reward. Please read it.
M5181_S0030_G0240_001_op210=...And 9S? Thank you.
M5181_S0030_G0250_001_a9s=Man, she disconnected me AGAIN\!
M5181_S0030_G0260_001_a9s=Well, if she's thanking me, I guess it must have gone okay.\nEr, right?
M5181_S0030_G0270_001_pod153=Purpose of question unknown.
