M5410_S0020_G0020_001_16d=The battle log is still intact on this... She must have fought right up to the end.
M5410_S0020_G0030_001_16d=I always knew she was the bravest of us all... Thank you, 2B.
M5410_S0020_G0040_001_16d=But I think you should keep it. You're a combat model, after all, whereas I'm a defensive unit.
