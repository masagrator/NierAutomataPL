M5410_S0010_G0130_001_sele=Agree to the request.
M5410_S0010_G0140_001_sele=Refuse.
M5410_S0010_G0150_001_16d=No, that's fair. I'm sorry to have troubled you.
M5410_S0010_G0160_001_16d=If you find yourself with time later on, just let me know, okay?
M5410_S0010_G0170_001_16d=If you find any items that belonged to 11B, would you mind bringing them back to me?
