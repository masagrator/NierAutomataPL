M5410_S0010_G0190_001_a2b=Pod, do we have any information about 11B's black box?
M5410_S0010_G0200_001_pod042=Negative. 11B's black box has yet to be recovered.
M5410_S0010_G0210_001_a2b=She was shot down near the abandoned factory, right?
