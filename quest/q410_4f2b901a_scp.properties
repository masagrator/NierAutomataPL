M5410_S0020_G0130_001_a2b=What's so funny?
M5410_S0020_G0140_001_16d=It's just that...she was always such a hard ass, you know? To think she wanted to run away just... Ha ha\!
M5410_S0020_G0150_001_16d=And what a miserable way to die.
M5410_S0020_G0160_001_16d=Serves her right for the way she used to heap abuse on me...
M5410_S0020_G0170_001_16d=She always looked down on me because I wasn't a combat model, and now...
M5410_S0020_G0180_001_16d=Thank you, 2B. Thank you for showing me this.
