M5520_S0010_G0000_001_pascal=Witajcie! Ee, wi\u0119c zastanawia\u0142em si\u0119, czy mo\u017cesz mi pom\u00f3c z taki ma\u0142ym projektem.
M5520_S0010_G0010_001_pascal=Chcia\u0142bym, \u017ceby\u015bcie zbierali i przynosili do mnie wszelkie informacje o starym \u015bwiecie, kt\u00f3re znajdziecie podczas swoich w\u0119dr\u00f3wek.
M5520_S0010_G0020_001_a9s=Naprawd\u0119? Czemu?
M5520_S0010_G0030_001_pascal=Mam nadziej\u0119, \u017ce uda mi si\u0119 wykorzysta\u0107 wiedz\u0119 ze starego \u015bwiata, by poprawi\u0107 poziom \u017cycia w wiosce.
M5520_S0010_G0040_001_pascal=Oczywi\u015bcie, z rado\u015bci\u0105 podziel\u0119 si\u0119 wszystkim, czego si\u0119 dowiem r\u00f3wnie\u017c z Wami. Wi\u0119c chcecie nam pom\u00f3c?
M5520_S0010_G0050_001_sele=Pom\u00f3\u017c mu.
M5520_S0010_G0060_001_sele=Nie trud\u017a si\u0119.
M5520_S0010_G0070_001_pascal=Dzi\u0119kuj\u0119. Pokazujcie mi prosz\u0119 wszystko, co jest warte uwagi.
M5520_S0010_G0075_300_pascal=Dajcie zna\u0107, je\u015bli znajdziecie jakiekolwiek dane ze starego \u015bwiata.
M5520_S0010_G0080_001_pascal=O? Ale\u017c jestem pewien, \u017ce wy te\u017c skorzystacie z wiedzy ze starego \u015bwiata. Czy istnieje szansa, \u017ce to jeszcze przemy\u015blisz?
M5520_S0010_G0090_001_pascal=Lituj si\u0119 nad stoj\u0105c\u0105 przed tob\u0105 star\u0105, biedn\u0105 mechaniczn\u0105 form\u0105 \u017cycia i u\u017cycz twojej pomocy!
M5520_S0010_G0100_001_pascal=Prosz\u0119, m\u00f3j przyjacielu! Sp\u00f3jrz w g\u0142\u0105b siebie...
M5520_S0010_G0110_001_pascal=Relikty ze starego \u015bwiata z pewno\u015bci\u0105 uczyni\u0105 \u0142atwiejszym \u017cycie naszych dzieci. Mam nadziej\u0119, \u017ce jeszcze to przemy\u015blisz.
M5520_S0020_G0000_001_a9s=Hej, Pascalu? Czy to taki rodzaj informacji ze starego \u015bwiata, jakich szukasz?
M5520_S0020_G0010_001_pascal=Ach! Tak bardzo ci dzi\u0119kuj\u0119. Uwa\u017cam, \u017ce te dane od ludzi s\u0105 takie fascynuj\u0105ce...
M5520_S0020_G0020_001_pascal=Wiem, \u017ce to niewiele, ale przyjmijcie to w ramach podzi\u0119kowania.
M5520_S0020_G0030_001_pascal=Znakomicie! Dzi\u0119kuj\u0119 za te warto\u015bciowe informacje.
M5520_S0020_G0040_001_pascal=Prosz\u0119, we\u017a to jako nagrod\u0119.
M5520_S0020_G0050_001_a9s=To dane ze starego \u015bwiata, ale s\u0105...
M5520_S0020_G0060_001_pod153=To dane dotycz\u0105ce produkcji broni j\u0105drowej.
M5520_S0020_G0070_001_a9s=O, raju. Zastanawiam si\u0119, czy naprawd\u0119 powinienem oddawa\u0107 to Pascalowi...
M5520_S0020_G0080_001_a9s=Znaczy si\u0119, Pani Komandor te\u017c mo\u017ce ich chcie\u0107, racja?
M5520_S0020_G0090_001_pod153=Tylko jednostka 9S jest wykwalifikowana do podj\u0119cia tej decyzji.
M5520_S0020_G0100_001_pascal=Ach. Pozw\u00f3l mi spojrze\u0107...
M5520_S0020_G0110_001_pascal=O, raju. To rzeczywi\u015bcie warto\u015bciowa informacja.
M5520_S0020_G0120_001_a9s=Tak...
M5520_S0020_G0130_001_pascal=Technologia fuzji nuklearnej to co\u015b, co zapomnieli\u015bmy dawno temu.
M5520_S0020_G0140_001_pascal=Niesie za sob\u0105 wiele technicznych wyzwa\u0144, nie wspominaj\u0105c ju\u017c o niszczycielskim wp\u0142ywie na \u015brodowisko. To dlatego nasi tw\u00f3rcy zablokowali dost\u0119p do tych danych.
M5520_S0020_G0150_001_pascal=Wybacz 9S, ale nie mog\u0119 zaakceptowa\u0107 tej informacji. Jest zbyt niebezpieczna.
M5520_S0020_G0160_001_a9s=Och?
M5520_S0020_G0170_001_pascal=Jednak\u017ce, podzi\u0119kuj\u0119 ci za pokazanie mi jej.
M5520_S0020_G0180_001_pascal=Pozw\u00f3l, \u017ce odp\u0142ac\u0119 si\u0119 ci tym.
M5520_S0020_G0190_001_pascal=9S...
M5520_S0020_G0200_001_pascal=Czy je\u015bli odm\u00f3wi\u0142em wiedzy o broni nuklearnej, a nasza wioska zostanie niegdy\u015b zniszczona, my\u015blisz, \u017ce moi ludzie b\u0119d\u0105 mnie za to obwinia\u0107?
M5520_S0020_G0210_001_a9s=Nie wiem Pascalu. Nie ja o tym decyduj\u0119.
M5520_S0020_G0220_001_pascal=Rozumiem.
M5520_S0020_G0230_001_cmd=Tak, 9S? Co jest?
M5520_S0020_G0240_001_a9s=Pani Komandor, odkry\u0142em dane ze starego \u015bwiata kt\u00f3re zawieraj\u0105 informacje na temat fuzji j\u0105drowej.
M5520_S0020_G0250_001_a9s=Nie by\u0142em pewien, co mia\u0142em z nimi zrobi\u0107, wi\u0119c...
M5520_S0020_G0260_001_cmd=Uzbrojenie j\u0105drowe, zgadza si\u0119?
M5520_S0020_G0270_001_cmd=Jak zapewne jeste\u015b \u015bwiadomy, z rozkazu Rady Ludzko\u015bci, nasze u\u017cycie broni j\u0105drowej jest ograniczone.
M5520_S0020_G0280_001_cmd=Jednak\u017ce, zawsze by\u0142am ciekawa, dlaczego maszyny r\u00f3wnie\u017c przestrzegaj\u0105 podobnych ogranicze\u0144.
M5520_S0020_G0290_001_cmd=To zagadka kt\u00f3rej mo\u017cemy nigdy nie rozwi\u0105za\u0107, ale w ka\u017cdym razie, rozs\u0105dnym dla nas b\u0119dzie zachowa\u0107 te dane.
M5520_S0020_G0300_001_a9s=Zrozumiano.
M5520_S0020_G0310_001_cmd=Dobra robota, 9S. I cho\u0107 nie powinnam nagradza\u0107 ci\u0119 za wykonywanie obowi\u0105zk\u00f3w, przynajmniej wy\u015bl\u0119 ci do pokoju troch\u0119 zasob\u00f3w naprawczych. Zr\u00f3b z nich dobry u\u017cytek.
M5520_S0020_G0320_001_a9s=Dzi\u0119kuj\u0119, Pani Komandor.
