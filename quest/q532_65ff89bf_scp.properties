M5530_S0010_G0000_001_resiitem=Hey, I know this is a bit out of left field, but you look like someone who cares very deeply about gastronomy.
M5530_S0010_G0010_001_resiitem=See, I'm doing research about food for whenever the human race decides to return to Earth.
M5530_S0010_G0020_001_resiitem=Those humans were always going on about eating, right? Well, also clothing and shelter. But mostly eating.
M5530_S0010_G0030_001_resiitem=Anyway, I'm collecting ingredients from across the land for research purposes, and I'm betting you'd like to help me out\! Er, right?
M5530_S0010_G0040_001_sele=Help out.
M5530_S0010_G0050_001_sele=Refuse.
M5530_S0010_G0060_001_resiitem=Really? I thought I had you pegged as a foodie for sure. Well, let me know if you change your mind.
M5530_S0010_G0070_001_resiitem=I need your help collecting ingredients from across the land. It's research for when humans come back and reclaim the Earth.
M5530_S0010_G0080_001_resiitem=Thanks a million\! So meat's at the top of the list, naturally, which means I need you to head out and find both moose and boar meat.
M5530_S0010_G0090_001_resiitem=Just bring back whatever moose and boar meat you find, all right? And thanks\!
M5530_S0020_G0000_001_pod042=Query\: Since androids generate energy from water, what purpose does the Resistance have with animal protein?
M5530_S0020_G0010_001_a2b=Don't ask me.
M5530_S0020_G0020_001_pod153=Query\: Since androids generate energy from water, what purpose does the Resistance have with animal protein?
M5530_S0020_G0022_001_a9s=Maybe it's more of a feeling thing. Like, some people just want to eat it every now and then?
M5530_S0020_G0024_001_a9s=Who knows. Maybe it's more of a feeling thing. Like, some people just want to eat it every now and then.
M5530_S0020_G0030_001_pod153=It appears illogical.
M5530_S0020_G0040_001_a9s=Hey, you got me.
M5530_S0020_G0045_001_a9s=Whatever.
M5530_S0020_G0050_001_pod042=Query\: Since androids generate energy from water, what purpose does the Resistance have with animal protein?
M5530_S0020_G0060_001_a2=Who knows? Maybe it's fun to eat. Or more fun than it looks, at any rate...
M5530_S0020_G0070_001_a2b=That should be enough moose and boar meat.\nLet's get it back to the trader.
M5530_S0020_G0080_001_a9s=That should do it for the moose and boar meat. Guess we should report back to the trader.
M5530_S0020_G0090_001_a9s=That should do it for the meat. Let's get it to that trader.
M5530_S0020_G0100_001_a2=This should be enough moose and boar meat. Time to unload it on that weirdo...
M5530_S0030_G0000_001_resiitem=Okay, let's see... Moose meat... Boar meat... Yes, that's everything.
M5530_S0030_G0010_001_resiitem=I tell you what, you fry this up with a little salt and pepper? Bam\! Taste EXPLOSION\! ...Er, allegedly.
M5530_S0030_G0020_001_a2b=Have you tried it yourself?
M5530_S0030_G0030_001_a9s=Have you ever eaten it before?
M5530_S0030_G0040_001_a9s=You've had it before?
M5530_S0030_G0050_001_a2=You're not seriously going to eat that?
M5530_S0030_G0060_001_resiitem=It's actually pretty popular among Resistance combat models. Not that it has much of an effect...
M5532_S0030_G0030_001_resiitem=Humans were so amazing, weren't they? Just their cooking knowledge alone is enough to blow my mind\!
M5532_S0030_G0040_001_resiitem=What do you think will happen to us androids once they finally come back?
M5532_S0030_G0050_001_resiitem=I mean, we're built to fight, and if we don't need to do that...
M5532_S0030_G0055_001_resiitem=...
M5532_S0030_G0060_001_resiitem=Ah, forget it. We've all got our own work to do, right?
M5532_S0030_G0071_001_resiitem=I'm going to keep up with food research for as long as I can.
M5532_S0030_G0080_001_resiitem=Marine life has returned in force to the oceans and rivers, after all.
M5532_S0030_G0090_001_resiitem=So when humans return, I'll make sure to greet them with a glorious feast\!
M5532_S0030_G0130_001_resiitem=See you around\!
M6080_S0010_G0010_300_sp=This forest branch just opened for business today. Feel free to swing by if there's anything you need.
M6080_S0010_G0020_300_sp=Welcome, and thank you for visiting my shop. Feel free to look around.
