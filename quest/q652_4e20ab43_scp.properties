M5652_S0010_G0000_001_resiman=Szukasz członka Ruchu Oporu, który tu zwykle siedzi?
M5652_S0010_G0010_001_resiman=Tak, wyruszył. Powiedział, że musi dostarczyć przesyłkę do obozu koło pustyni.
M5652_S0010_G0020_001_resiman=Szczerze, to moim zdaniem powinien był już wrócić.
M5652_S0010_G0030_001_resiman=Może sprawdzisz co z nim, jak będziesz w tamtej okolicy?
M5652_S0010_G0040_001_sele=Zgódź się to sprawdzić.
M5652_S0010_G0050_001_sele=Odmów.
M5652_S0010_G0060_001_resiman=Serio? Cóż, no dobrze. Daj mi znać, jeśli zmienisz zdanie.
M5652_S0010_G0070_001_resiman=Hej, może sprawdzisz, co u tego gościa który miał dostarczyć przesyłkę na pustynię?
M5652_S0010_G0080_001_resiman=Dzięki. Doceniam to.
M5652_S0010_G0090_001_resiman=Na pustyni stacjonuje żeński członek Ruchu Oporu, który może wiedzieć, gdzie on się podziewa.
M5652_S0010_G0100_001_resiman=Gość który jest tu zazwyczaj poszedł na pustynię dostarczyć przesyłkę. Mam nadzieję, że go znajdziesz.
M5652_S0020_G0000_001_jackas=Co? Gość od przesyłek? Tak, był tutaj.
M5652_S0020_G0010_001_jackas=Przyniósł mi zepsuty oczyszczacz do wody, który już naprawiłam i mu oddałam.
M5652_S0020_G0020_001_jackas=Zabraliśmy go do magazynu wieki temu. Mówisz, że WCIĄŻ nie wrócił?
M5652_S0020_G0030_001_jackas=Nasz magazyn jest w ruinach miasta. Pomaga utrzymać go z dala od ataków przeciwników i całego tego zamieszania.
M5652_S0020_G0040_001_jackas=Cholera, może wciąż tam być, jak mi się wydaje. Pozwól, pokażę ci, gdzie to jest.
M5652_S0020_G0050_001_jackas=Ten gość którego szukasz zapewne jest w magazynie w ruinach miasta.
M5652_S0020_G0060_001_a9s=To musi być miejsce magazynu Ruchu Oporu.
M5652_S0020_G0070_001_resiman=...ocy...
M5652_S0020_G0080_001_resiman=...mocy. Pomocy...
M5652_S0020_G0090_001_pod153=Uwaga\: wykryto głos dochodzący z środka magazynu.
M5652_S0020_G0100_001_a2=A więc to jest cały ten szajs który składuje Ruch Oporu, co?
M5652_S0020_G0110_001_resiman=...ocy...
M5652_S0020_G0120_001_resiman=...mocy. Pomocy...
M5652_S0020_G0130_001_pod042=Uwaga\: wykryto głos dochodzący z środka magazynu.
M5652_S0030_G0000_001_resiman=Uf\! Dzięki wielkie.
M5652_S0030_G0001_001_resiman=Wybacz, ale czy możesz zrobić mi przysługę i oczyścić ścieżkę, żebym stąd wyszedł?
M5652_S0030_G0002_001_resiman=Zraniłem się w nogę próbując się stąd wydostać...
M5652_S0030_G0003_001_resiman=Poza tym, jak widzisz jestem dość duży, więc będę potrzebował sporo miejsca.
M5652_S0030_G0010_001_resiman=Zostałem tam uwięziony, kiedy próbowałem wszystko poukładać.
M5652_S0030_G0020_001_resiman=Moja szefowa przeleciała przez to miejsce jak tornado i zamknęła mnie w środku.
M5652_S0030_G0030_001_resiman=Powiem ci coś — po prostu już dalej z nią nie mo...
M5652_S0030_G0040_001_jackas=Do jasnej cholery\! TUTAJ jesteś\!
M5652_S0030_G0050_001_jackas=Nie widziałam cię od nie wiadomo kiedy, a teraz znajduję cię siedzącego na dupie?\!
M5652_S0030_G0060_001_jackas=I czy nie kazałam ci UPORZĄDKOWAĆ tego miejsca?\!
M5652_S0030_G0070_001_resiman=T-tak, ale rzucałaś rzeczami na prawo i lewo, a ja zostałem uwięziony-
M5652_S0030_G0080_001_jackas=Jeśli coś stoi ci na drodze, po prostu to wysadź\! To NIE jest takie trudne\!
M5652_S0030_G0090_001_resiman=Ale ja... nie mam żadnych materiałów wybuchowych.
M5652_S0030_G0100_001_jackas=Więc sobie je zrób\! Znaczy, ROZEJRZYJ się po tym całym szajsie tutaj. Mogłabym z tego zrobić dziesięć bomb.
M5652_S0030_G0110_001_resiman=Ale nie ma mowy, żebym...
M5652_S0030_G0120_001_jackas=Łee łee łeee\! Ogarnij się wreszcie\! Pora, by nauczyć cię jak się robi bomby.
M5652_S0030_G0130_001_resiman=Ale ja po prostu pracuję w magazynie\! Nie muszę wiedzieć, jak zrobić bo...
M5652_S0030_G0140_001_jackas=Morda w kubeł\! Nawet nędzny magazynier musi wiedzieć, jak wysadzać rzeczy\!
M5652_S0030_G0150_001_jackas=Wybacz, że mój bezużyteczny pracownik narobił ci tyle kłopotów.
M5652_S0030_G0160_001_jackas=Weź to. To niewiele, wiem, ale co mi tam.
M5652_S0030_G0170_001_jackas=W każdym razie, do zobaczenia później.
M5652_S0030_G0180_001_jackas=Dobra, teraz będę musiała spędzić całą noc, ucząc tego głąba jak zrobić prostą bombę.
