M5770_S0010_G0130_001_a9s=Wiesz może, gdzie znajdę złożone mechanizmy?
M5770_S0010_G0140_001_kj=Ludzie powiadają, że znajdziesz je w ruinach miasta — jednakże słyszałem też, że roi się tam od niesamowicie agresywnych maszyn.
M5770_S0020_G0000_001_a9s=To miejsce, o którym mówił ten sprzedawca broni...
M5770_S0020_G0010_001_a9s=Oho. Odbieram sygnał wrogich mechanicznych form życia.
M5770_S0020_G0020_001_pod042=Wrogie mechaniczne formy życia zostały zniszczone.
M5770_S0020_G0030_001_a9s=Fiu\! To była męczarnia.
M5770_S0020_G0040_001_a9s=Zobaczmy, czy znajdziemy te złożone mechanizmy których potrzebował handlarz bronią.
M5770_S0020_G0050_001_a9s=Tyle powinno wystarczyć. Zanieśmy to handlarzowi.
M5770_S0030_G0000_001_a9s=Wydaje mi się, że to wystarczy, żeby naprawić to zepsute urządzenie.
M5770_S0030_G0010_001_kj=Jak się wam to podoba? Wygląda na to, że znów otwieram biznes\!
M5770_S0030_G0020_001_a9s=Dobrze to słyszeć.
M5770_S0030_G0030_001_kj=Dokładnie\! Przecież wytwarzam tę broń, żeby moi przyjaciele byli bezpieczni.
M5770_S0030_G0040_001_kj=Chociaż czasem się zastanawiam...
M5770_S0030_G0050_001_kj=A co, jeśli przez moją broń, moi przyjaciele giną wcześniej?
M5770_S0030_G0060_001_a2b=...
M5770_S0030_G0070_001_kj=Ach, nieważne. Zapomnij o tym co mówiłem.
M5770_S0030_G0080_001_kj=W każdym razie, wróć do mnie za jakiś czas, dobrze? Będę miał wtedy dla ciebie nowy sprzęt.
M5770_S0030_G0090_001_kj=Hej, to ty\!
M5770_S0030_G0091_200_robocreator=Prawie bym zapomniał. Wciąż należy ci się ode mnie nagroda.
M5770_S0030_G0100_001_kj=Chciałem ci podziękować za to, że pomogłaś mi postawić wszystko na nogi, więc skombinowałem dla ciebie trochę materiałów do ulepszeń.
