M6010_S0010_G0090_300_op=Nigdy nie znudzi mi si\u0119 patrzenie na Ziemi\u0119...
M6010_S0010_G0100_300_op=Hangar? Mo\u017cecie si\u0119 dosta\u0107 do niego wind\u0105 po mojej lewej.
M6010_S0010_G0110_300_op=Mam nadziej\u0119 \u017ce nied\u0142ug\u0105 wr\u00f3cimy na Ziemi\u0119, razem z ludzko\u015bci\u0105...
M6010_S0010_G0120_300_opa=Witaj.
M6010_S0010_G0130_300_opa=Zaczynasz wyrabia\u0107 sobie reputacj\u0119...\nOch, nie martw si\u0119! To dobra reputacja!
M6010_S0010_G0140_300_opb=Spos\u00f3b w jaki u\u017cyli\u015bcie tych czarnych skrzynek do wysadzenia Goliat\u00f3w by\u0142 taki niesamowity!
M6010_S0010_G0150_300_opa=Eee, ale spr\u00f3buj tak naprawd\u0119 nie umrze\u0107, dobrze?
M6010_S0010_G0160_300_opb=Zatroszczymy si\u0119 o twoje dane, wi\u0119c upewnij si\u0119, \u017ce b\u0119dziesz je regularnie przesy\u0142a\u0107.
M6010_S0010_G0170_300_opa=Szukasz Komandor? Po prostu id\u017a korytarzem w lewo.
M6010_S0010_G0180_300_opb=Pok\u00f3j administracji serwera jest po prawej.
M6010_S0010_G0190_300_opa=Dbaj o siebie.
M6010_S0010_G0200_300_opb=Do zobaczyska!
M6010_S0010_G0840_300_op=Cze\u015b\u0107!
M6010_S0010_G0850_300_ys=W\u0142a\u015bnie opowiada\u0142am o wszystkich ro\u015blinach i zwierz\u0119tach, kt\u00f3re widzia\u0142am na Ziemi. Operatorzy szalej\u0105 za zbieraniem danych, wiesz?
M6010_S0010_G0860_300_op=Tego zazdroszcz\u0119 walcz\u0105cym oddzia\u0142om. Chcia\u0142abym sama tam zej\u015b\u0107 i zbiera\u0107 dane, ale mi nie pozwalaj\u0105.
M6010_S0010_G0870_300_ys=Hej, wiesz, \u017ce jak bym mog\u0142a, to bym ci\u0119 zabra\u0142a... Ale nie ja tworz\u0119 te zasady.
M6010_S0010_G0880_300_op=Uwielbiam s\u0142ucha\u0107 o Ziemi, jednak najwa\u017cniejsze jest by wszyscy wr\u00f3cili tutaj bezpiecznie.
M6010_S0010_G0890_300_op=To dotyczy r\u00f3wnie\u017c Was, okej? Uwa\u017cajcie na siebie!
M6010_S0010_G0900_300_op=Heja! U\u017cywasz przedmiot\u00f3w lecz\u0105cych?
M6010_S0010_G0910_300_op=Wszyscy w zespole R&D s\u0105 bardzo z nich dumni \u2014 mo\u017cesz je nawet kupi\u0107 z terminalu w swojej kwaterze. Wypr\u00f3buj je!
M6010_S0010_G0920_300_op=Hmm? Co m\u00f3wisz? Chcesz zobaczy\u0107 wi\u0119kszy wyb\u00f3r przedmiot\u00f3w do kupienia?
M6010_S0010_G0930_300_op=Hej, rozumiem ci\u0119, ale tak to ju\u017c jest. Pr\u00f3bujemy opracowa\u0107 nowe, ale p\u00f3ki co, to wszystko co mamy.
M6010_S0010_G1060_300_ysA=Uuurgh... Nie czuj\u0119 si\u0119 zbyt dobrze...
M6010_S0010_G1070_300_ysB=Jej sensory r\u00f3wnowagi zosta\u0142y uszkodzone, wi\u0119c ma chorob\u0119 lokomocyjn\u0105.
M6010_S0010_G1080_300_ysB=Niewa\u017cne jak cz\u0119sto naprawiam te sensory, problem z czasem wraca. Zupe\u0142nie jakby mia\u0142a to zakodowane w g\u0142owie...
M6010_S0010_G1090_300_ysB=Dbajcie o siebie, \u017ceby\u015bcie nie sko\u0144czyli tak jak ona, dobrze?
M6010_S0010_G1100_300_ysB=Jak si\u0119 czujesz? Gotowa do powrotu?
M6010_S0010_G1110_300_ysA=N-nie... Ca\u0142y \u015bwiat... ci\u0105gle wiruje... *burp*
M6010_S0010_G1120_300_ysB=Dobra. Upewnij si\u0119, \u017ce Dow\u00f3dztwo wie \u017ce nie jeste\u015b zdolna do u\u017cywania jednostek lataj\u0105cych na ta chwil\u0119.
M6010_S0010_G1130_300_ysA=Hej! Znowu schodzicie na Ziemi\u0119?
M6010_S0010_G1140_300_ysB=Da\u0142abym wszystko, \u017ceby sp\u0119dzi\u0107 wi\u0119cej czasu w jednostce lataj\u0105cej...
M6010_S0010_G1150_300_op=Wszyscy by\u015bmy tak chcieli! Ale to drogi, delikatny sprz\u0119t, wi\u0119c go tak po prostu nie rozdaj\u0105.
M6010_S0010_G1160_300_op=A wy, typy bojowe, jeste\u015bcie najgorsi! Ostatnio, jak u\u017cywa\u0142a\u015b jednostki lataj\u0105cej, to wr\u00f3ci\u0142a z wielkimi zadrapaniami na boku!
M6010_S0010_G1170_300_op=Jak my\u015blisz, kto to naprawia? My! Zapracowujemy si\u0119 po \u0142okcie, by\u015bcie mieli pi\u0119kne fury, a wy ich nie szanujecie!
M6010_S0010_G1180_300_ysA=Dobrze, ju\u017c dobrze! Rozumiem! Jeeejuu...
M6010_S0010_G1190_300_ysB=Jednostki lataj\u0105ce s\u0105 \u015bwietne i tak dalej, ale dlaczego R&D nie zainstaluje nam skrzyde\u0142 i silnik\u00f3w bezpo\u015brednio na naszych cia\u0142ach?
M6010_S0010_G1200_300_op=To WSPANIA\u0141Y pomys\u0142! Mo\u017ce wtedy przestaniesz niszczy\u0107 moje cenne jednostki lataj\u0105ce!
M6010_S0010_G1210_300_ysA=Ta, ju\u017c o to pyta\u0142am. Powiedzieli \u017ce wytworzy\u0142oby to zbyt du\u017ce obci\u0105\u017cenia na naszych cia\u0142ach. I m\u00f3wili co\u015b, \u017ce nie jest to \u201efinansowo wykonalne\u201d.
M6010_S0010_G1220_300_ysB=Ha! Jasne \u017ce by tak powiedzieli.
M6010_S0020_G0090_300_op=Ciekawe, jaka by\u0142a Ziemia jak jeszcze \u017cyli na niej ludzie.
M6010_S0020_G0100_300_op=C\u00f3\u017c, to nie tak, \u017ce nie wiem jak jest na Ziemi teraz. Ale wiesz o co mi chodzi.
M6010_S0020_G0110_300_op=Do hangaru mo\u017cna si\u0119 dosta\u0107 t\u0105 wind\u0105.
M6010_S0020_G0120_300_op=O, ju\u017c o tym wiecie? C\u00f3\u017c, przeeeeepraszam!
M6010_S0020_G0130_300_opb=Hmmm... Co teraz zrobimy?
M6010_S0020_G0140_300_opa=Dalej si\u0119 nie znalaz\u0142o...
M6010_S0020_G0150_300_opa=Co? Chcesz wiedzie\u0107 o co chodzi?
M6010_S0020_G0160_300_opa=Najwyra\u017aniej, jedna z jednostek na Ziemi ZGUBI\u0141A Poda w zalanym mie\u015bcie.
M6010_S0020_G0170_300_opb=Pr\u00f3bowali wy\u015bledzi\u0107 sygna\u0142 ratunkowy, ale niczego nie znale\u017ali.
M6010_S0020_G0180_300_opa=Jak w og\u00f3le mo\u017cna ZGUBI\u0106 Poda? To si\u0119 w g\u0142owie nie mie\u015bci!
M6010_S0020_G0190_300_opb=Tak czy siak, je\u015bli znajdziecie go, zaopiekujcie si\u0119 nim? Biedactwo jest tam na dole zupe\u0142nie samo.
M6010_S0020_G0200_300_opa=I nie zgubcie go!
M6010_S0020_G0850_300_ys=Chwila, ja was znam. To wy dostali\u015bcie ofert\u0119 pokoju od maszyn! Co wy na to? Mo\u017cna im ufa\u0107?
M6010_S0020_G0860_300_ys=Walczyli\u015bmy z tymi blaszanymi \u0142bami tak d\u0142ugo, \u017ce wydaje si\u0119 nie w porz\u0105dku nagle bra\u0107 ich s\u0142owo na powa\u017cnie.
M6010_S0020_G0870_300_ys=Z drugiej jednak strony, jak to zadzia\u0142a, na Ziemi w ko\u0144cu zapanowa\u0142by pok\u00f3j...
M6010_S0020_G0880_300_op=Gdyby\u015bmy pogodzili si\u0119 z maszynami, na Ziemi w ko\u0144cu zapanowa\u0142by pok\u00f3j.
M6010_S0020_G0890_300_op=Ale w najlepszym wypadku, by\u0142by to kruchy pok\u00f3j, wi\u0119c nie s\u0105dz\u0119 \u017ce kiedykolwiek b\u0119dziemy bezpieczni.
M6010_S0020_G0900_300_op=Mimo to, je\u015bli oznacza to, \u017ce nasi \u017co\u0142nierze b\u0119d\u0105 mogli w ko\u0144cu od\u0142o\u017cy\u0107 bro\u0144, mo\u017ce jest to co\u015b wartego rozwa\u017cenia.
M6010_S0020_G0910_300_op=Och, witajcie. Czy pr\u00f3bowali\u015bcie ju\u017c naszych nowych produkt\u00f3w?
M6010_S0020_G0920_300_op=S\u0105 naprawd\u0119 \u015bwietne, je\u015bli mog\u0119 tak powiedzie\u0107.\nA mog\u0119...
M6010_S0020_G0930_300_op=Je\u015bli nasze wynalazki pomog\u0105 w cho\u0107 najmniejszych uszkodzeniach, b\u0119d\u0119 szcz\u0119\u015bliwa.
M6010_S0020_G0940_300_op=Stworzenie nowych cia\u0142 kosztuje ma\u0142\u0105 fortun\u0119, wiesz?
M6010_S0020_G1080_300_ysA=Uuurgh... Nie czuj\u0119 si\u0119 zbyt dobrze...
M6010_S0020_G1090_300_ysB=S\u0142uchajcie, to wy dostali\u015bcie ofert\u0119 pokoju od maszyn, prawda?
M6010_S0020_G1100_300_ysB=Nie rozumiem tego. Znaczy, dlaczego teraz?
M6010_S0020_G1110_300_ysA=Je\u015bli... zawrzemy pok\u00f3j... czy to znaczy... \u017ce nie b\u0119d\u0119 mog\u0142a ju\u017c lata\u0107?
M6010_S0020_G1120_300_ysB=C\u00f3\u017c, przynajmniej nie tyle ile lata\u0142a\u015b dotychczas!
M6010_S0020_G1130_300_ysB=Ilu \u015bmierci mo\u017cna by\u0142o unikn\u0105\u0107, gdyby\u015bmy tylko porozmawiali z maszynami wcze\u015bniej?
M6010_S0020_G1140_300_ysB=Wiem, \u017ce to bezcelowe o tym teraz my\u015ble\u0107, ale nie mog\u0119 si\u0119 z tego otrz\u0105sn\u0105\u0107.
M6010_S0020_G1150_300_ysB=S\u0142uchajcie, to wy gadali\u015bcie z maszynami, prawda?
M6010_S0020_G1160_300_op=Zawsze m\u00f3wi\u0142am, \u017ce dobra maszyna to martwa maszyna i tego si\u0119 b\u0119d\u0119 trzyma\u0107. Nigdy nie ufaj maszynie! Nigdy!
M6010_S0020_G1170_300_op=To wrogowie ludzko\u015bci! Zabija\u0142y naszych towarzyszy! A teraz paraduj\u0105 po Ziemi jakby nale\u017ca\u0142a do nich!
M6010_S0020_G1180_300_ysA=Za\u0142o\u017c\u0119 si\u0119, \u017ce my\u015bl\u0105 \u017ce przyjmiemy ich warunki tylko po to, by zako\u0144czy\u0107 t\u0105 nieko\u0144cz\u0105c\u0105 si\u0119 wojn\u0119.
M6010_S0020_G1190_300_ysB=Ciekawe co ukrywa ich szef...
M6010_S0020_G1200_300_ysB=B\u0119dzie po wszystkim kiedy pokonamy kosmit\u00f3w. Chcia\u0142abym, \u017ceby si\u0119 po\u015bpieszyli i pokazali swoje o\u015blizg\u0142e twarze!
M6010_S0020_G1210_300_ysA=W tej chwili mamy przewag\u0119.
M6010_S0020_G1220_300_ysA=Powinni\u015bmy ich po prosty zniszczy\u0107 i przynie\u015b\u0107 ludzko\u015bci zwyci\u0119stwo raz na zawsze!
M6010_S0080_G0000_300_op=\u201eTu Bunkier. Odebrali\u015bmy tw\u00f3j raport.\u201d
M6010_S0080_G0010_300_op=\u201eProsz\u0119, kontynuuj swoj\u0105 ci\u0119\u017ck\u0105 prac\u0119.\u201d
M6010_S0080_G0020_300_op=Tak? Potrzebujesz czego\u015b?
M6010_S0080_G0030_300_op=Jak leci?
M6010_S0080_G0040_300_op=A wi\u0119c... Wiem \u017ce odpoczynek jest wa\u017cny i takie tam, ale czy nie macie teraz jakiej\u015b wa\u017cnej misji do wykonania?
M6010_S0080_G0050_300_op=Hejka! Macie przerw\u0119?
M6010_S0080_G0060_300_op=C\u00f3\u017c, nie m\u00f3j interes \u2014 ale dajcie si\u0119 przy\u0142apa\u0107 Komandor! S\u0142ysza\u0142am, \u017ce lubi wystrzeliwa\u0107 bumelant\u00f3w ze \u015bluzy powietrznej.
M6010_S0080_G0450_300_op=\u201eTu Bunkier. Potwierd\u017a prosz\u0119 sw\u00f3j obecny status.\u201d
M6010_S0080_G0460_300_op=\u201eZrozumiano. Wys\u0142a\u0142am najnowsze raporty do Dow\u00f3dztwa i mam dane wywiadowcze dotycz\u0105ce twojej nast\u0119pnej misji.\u201d
M6010_S0080_G0470_300_op=Co ci si\u0119 sta\u0142o? Co\u015b ci\u0119 boli?
M6010_S0080_G0480_300_op=Je\u015bli tak, najwy\u017cszy czas si\u0119 uleczy\u0107. I uwa\u017caj tam na siebie!
M6010_S0080_G0490_300_op=Macie przerw\u0119, co?
M6010_S0080_G0500_300_op=Lubi\u0119 si\u0119 obija\u0107, ale nie przesadzajcie z tym, dobra? A jak Komandor was przy\u0142apie, to nigdy nie rozmawiali\u015bmy!
M6010_S0080_G0540_300_op=\u201eTu komunikat z Bunkra do wszystkich \u017co\u0142nierzy na Ziemi. Jednostki lataj\u0105ce to nie zabawki! Prosz\u0119, dbajcie o nie!\u201d
M6010_S0080_G0550_300_op=Dlaczego ci\u0105gle mnie nachodzisz?! Nie widzisz \u017ce jestem zaj\u0119ta?
