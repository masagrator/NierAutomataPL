M6010_S0010_G0060_300_op210=W czym mog\u0119 ci pom\u00f3c?\nStreszczaj si\u0119, prosz\u0119.
M6010_S0010_G0070_300_op210=Wci\u0105\u017c tu jeste\u015bcie? Powinni\u015bcie wr\u00f3ci\u0107 do waszych obowi\u0105zk\u00f3w.
M6010_S0010_G0080_300_op210=A teraz le\u0107cie, zanim zaraportuj\u0119 was za nieprzestrzeganie rozkaz\u00f3w.
M6010_S0010_G1230_300_bs=Potrzebujesz jaki\u015b napraw? Przyszli\u015bcie do odpowiedniej osoby!
M6010_S0010_G1240_300_bs=Potrzebujesz jaki\u015b napraw?
M6010_S0010_G1250_300_bs=Moje umiej\u0119tno\u015bci s\u0105 pierwsza kasa, nawet jak na skanera. Mo\u017cesz na mnie liczy\u0107!
M6010_S0020_G0000_300_cmd=Czy co\u015b jest nie tak?
M6010_S0020_G0010_300_cmd=Nie...? Dobrze. W takim razie mo\u017cesz wr\u00f3ci\u0107 do swojej misji.
M6010_S0020_G0020_300_cmd=Jak id\u0105 post\u0119py w misji?
M6010_S0020_G0030_300_op60=Hej, witam z powrotem! Wi\u0119c... ehm, mo\u017cesz pokaza\u0107 mi dane kt\u00f3re zebrali\u015bcie?
M6010_S0020_G0040_300_op60=Hmmm...
M6010_S0020_G0050_300_op210=Tak? Czego potrzebujesz?
M6010_S0020_G0060_300_op210=Jestem zaj\u0119ta analiz\u0105 sygna\u0142u kosmit\u00f3w \u2014 ale do tej pory nie ma post\u0119p\u00f3w.
M6010_S0020_G0070_300_op210=Mam niemal... nienasycone zainteresowanie Ziemi\u0105, mimo \u017ce sama nie mog\u0119 tam polecie\u0107.
M6010_S0020_G0080_300_op210=Wiesz, jestem operatorem. Bardziej odpowiada mi badanie danych w takich warunkach.
M6010_S0020_G1230_300_bs=Potrzebujesz napraw? Mo\u017ce ulepszenia, albo dw\u00f3ch? Daj mi zna\u0107!
M6010_S0030_G0000_300_cmd=Niewa\u017cne jak trywialne si\u0119 to wydaje, raportu wszystkie informacji z Ziemi w tej chwili!
M6010_S0030_G0010_300_cmd=Co wy tu robicie?
M6010_S0030_G0020_300_cmd=Mamy protok\u00f3\u0142 kryzysowy! Czym pr\u0119dzej wracajcie do walki!
M6010_S0030_G0030_300_op60=Co wy tu jeszcze robicie? Powinni\u015bcie ju\u017c dawno by\u0107 na Ziemi! No dalej, nie zmuszajcie mnie do raportowania na was!
M6010_S0030_G0040_300_op60=Co tu robicie? Natychmiast wracajcie do misji!
M6010_S0030_G0050_300_op210=Wasza misja jest na Ziemi. Nie tutaj.
M6010_S0030_G0060_300_op210=Wasza ci\u0105g\u0142a obecno\u015b\u0107 tutaj to odra\u017caj\u0105ce naruszenie porz\u0105dku.
M6010_S0030_G0070_300_op210=W tej chwili wracajcie do misji!
M6010_S0040_G0000_300_cmd=Ciesz\u0119 si\u0119, \u017ce jeste\u015b bezpieczna, 2B.
M6010_S0040_G0010_300_cmd=Jednak\u017ce, stracili\u015bmy kontakt z kilkoma naszymi jednostkami podczas misji. Czy b\u0119dziesz w stanie ich poszuka\u0107?
M6010_S0040_G0020_300_cmd=Mamy wielu zabitych, kolejnego ataku na tak\u0105 skal\u0119 ju\u017c nie wytrzymamy.
