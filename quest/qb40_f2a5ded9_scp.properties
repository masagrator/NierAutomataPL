M6010_S0010_G0000_300_cmd=Wci\u0105\u017c tu jeste\u015bcie? Powinni\u015bcie mie\u0107 dane o celu waszej nast\u0119pnej misji.
M6010_S0010_G0010_300_cmd=Zapomnieli\u015bcie o swoim celu? Jak d\u0142ugo jeszcze zamierzacie tu sta\u0107?
M6010_S0010_G0020_300_op60=Hejka! Jak leci?
M6010_S0010_G0030_300_op60=Majestatyczne drzewa... \u015aliczne kwiaty... S\u0142odkie, ma\u0142e zwierz\u0105tka... Uwielbiam je wszystkie!
M6010_S0010_G0040_300_op60=Ehm, jest jaki\u015b problem? Zapomnia\u0142am wys\u0142a\u0107 wywiadu czy co\u015b?
