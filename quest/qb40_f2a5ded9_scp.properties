M6010_S0040_G0040_300_op60=Nie r\u00f3b niczego pochopnego, dobrze, 2B?
M6010_S0040_G0050_300_op210=Operator 21O do 9S. Czy mnie s\u0142yszysz?
M6010_S0040_G0060_300_op210=Powtarzam, tu Operator 21O do 9S. Czy mnie s\u0142yszysz?
M6010_S0050_G0000_300_cmd=9S! 2B zosta\u0142a wci\u0105gni\u0119ta w pu\u0142apk\u0119! Musisz jej natychmiast pom\u00f3c!
M6010_S0050_G0010_300_cmd=Jej \u017cycie jest w twoich r\u0119kach...
M6010_S0050_G0020_300_op60=9S, prosz\u0119, zaopiekuj si\u0119 2B...
M6010_S0050_G0030_300_op60=2B, b\u0105d\u017a prosz\u0119 bezpieczna...
M6010_S0050_G0040_300_op210=Je\u015bli p\u00f3jdziesz wzd\u0142u\u017c korytarza, znajdziesz pok\u00f3j administracji serwera, naprzeciwko pomieszczenia dowodzenia.
M6010_S0050_G0050_300_op210=W tym pokoju mo\u017cesz wej\u015b\u0107 w interakcj\u0119 z systemami na Ziemi, nawet st\u0105d, w Bunkrze.
M6010_S0050_G0060_300_op210=Nadmierna aktywno\u015b\u0107 po naprawach nie jest zalecana. Prosz\u0119, powstrzymaj si\u0119 od przem\u0119czania.
M6010_S0060_G0000_300_cmd=Ca\u0142\u0105 YoRHa do stacji bojowych! Pozosta\u0144cie czujni i natychmiast raportujcie ka\u017cd\u0105 nietypow\u0105 aktywno\u015b\u0107 na Ziemi!
M6010_S0060_G0010_300_cmd=Cholera! Co si\u0119 dzieje?
M6010_S0060_G0020_300_op60=Ciesz\u0119 si\u0119 \u017ce nic ci nie jest.
M6010_S0060_G0030_300_op60=\u0141\u0105czno\u015b\u0107 z Ziemi\u0105 jest niezwykle nie stabilna. Nie r\u00f3b niczego szalonego, dobra?
M6010_S0060_G0040_300_op60=Uwa\u017caj na siebie!
M6010_S0060_G0050_300_op210=Nie zachowuj si\u0119 tak lekkomy\u015blnie. Od teraz wi\u0119cej ostro\u017cno\u015bci.
M6010_S0060_G0060_300_op210=Uwa\u017caj na siebie.
M6010_S0070_G0070_300_cmd=Misja idzie dobrze, ale lepiej zachowaj czujno\u015b\u0107.
M6010_S0070_G0080_300_cmd=Ca\u0142a nasza egzystencja prowadzi\u0142a do tego dnia. Poka\u017c, na co ci\u0119 sta\u0107!
M6010_S0070_G0090_300_cmd=Nie zawied\u017a tej misji.
M6010_S0070_G0100_300_op60=Wci\u0105\u017c tu jeste\u015bcie? Chcecie zosta\u0107 z\u0142apani za naruszanie rozkaz\u00f3w?
M6010_S0070_G0110_300_op60=Wci\u0105\u017c tu jeste\u015bcie? Po\u015bpieszcie si\u0119 i le\u0107cie na Ziemi\u0119!
M6010_S0070_G0120_300_op60=Wymy\u015bl\u0119 jak\u0105\u015b wym\u00f3wk\u0119 dla Pani Komandor.
M6010_S0070_G0130_300_op210=Dlaczego tu jeste\u015bcie? Jest jaki\u015b problem?
M6010_S0070_G0140_300_op210=Wracajcie do swojej misji jak b\u0119dziecie gotowi.
