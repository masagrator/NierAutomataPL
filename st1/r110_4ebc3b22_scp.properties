M6090_S0010_G0810_300_ys=If there's something you want to listen to, feel free to change the song.
M6090_S0010_G0820_300_ys=I like calm songs because they're soothing, but intense songs get you ready to kick some tail\!
M6090_S0010_G0830_300_bs=Hello. You're with YoRHa, aren't you?
M6090_S0010_G0840_300_bs=This is the Maintenance Shop. I service and consult on all types of android bodies.
M6090_S0010_G0850_300_bs=Can I help you with anything?
M6090_S0010_G0860_300_bs=You can greatly increase your combat abilities with just a few tweaks here and there.
M6090_S0010_G0870_300_bs=If you obtain any new chips or programs, make sure to try them out\!
M6090_S0010_G0880_300_bs=Need any maintenance?
