M5562_S0030_G0250_001_ppl=Guess what? Devola made more of her famous desert rose liquor\!
M5562_S0030_G0260_001_ppl=You're welcome to some if you like.
M5770_S0030_G0110_001_a9s=Hey, so you craft new weapons from older models, right? But where do the older models come from?
M5770_S0030_G0111_001_a2b=Hey, so where do you get these older weapon models from?
M5770_S0030_G0112_001_a2=So where do all these older weapon models come from, huh?
M5770_S0030_G0120_001_kj=Oh, the lady who owns the place sends 'em over every once in a while.
M5770_S0030_G0130_001_kj=Her name's Accord, and she's the proprietor of this here business. I just tend to customers and keep all the repair devices humming.
M5770_S0030_G0140_001_kj=I only see her every few years, to be honest. She mostly just uses delivery drones to drop things off.
M5770_S0030_G0150_001_kj=I don't know where she gets this stuff, but most of it's in pretty good condition\!
M5770_S0030_G0160_001_kj=Say, if you ever happen to run into her, say hello from me, all right?
M6010_S0010_G0000_001_ane=You've changed, Number Two. The way you talk and act is completely different from how you were in the past.
M6010_S0010_G0010_001_a2=And you've become a true leader.
M6010_S0010_G0020_001_ane=I'm nothing compared to Rose.
M6010_S0010_G0030_001_ane=......
M6010_S0010_G0040_001_ane=Actually, I... Well, I have the records stored on that external drive.
M6010_S0010_G0050_001_ane=I thought I should preserve memories of the time we fought together.
M6010_S0010_G0060_001_ane=And I also think you have a right to see them.
M6010_S0010_G0070_001_a2=......
M6010_S0010_G0080_001_ane=You and I must never forget.
M6010_S0010_G0090_001_a2=...I know.
M6090_S0010_G0000_300_ane=How's it going? You hanging in there?
M6090_S0010_G0010_300_ane=If you're bored, there are plenty of people here who could use your help.
M6090_S0010_G0020_300_kj=Hey there\! I'm here for all your weapon-related needs.
M6090_S0010_G0030_300_kj=Do you need weapons?
M6090_S0010_G0040_300_kj=Don't be a stranger\!
M6090_S0010_G0050_300_toolshop=Welcome. What are you buying?
