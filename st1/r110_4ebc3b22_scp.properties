M6090_S0010_G0990_300_bs=Android bodies are just that\: bodies that belong to YoRHa androids.
M6090_S0010_G1000_300_bs=There are two ways to enhance them\: experience points or plug-in chips.
M6090_S0010_G1010_300_bs=Everyone knows what experience points are, so I'm not going to waste your time with a long-winded explanation.
M6090_S0010_G1020_300_bs=Plug-in chips are items that enhance bodies. They have various functions.
M6090_S0010_G1030_300_bs=However, we recognize that the process can be a tad confusing, and we don't want you rage-quitting over it.
M6090_S0010_G1040_300_bs=So, I can actually recommend a chip setup based on what you're carrying right now. Wanna give it a try?
M6090_S0010_G1050_300_sele=Yes
M6090_S0010_G1060_300_sele=No
M6090_S0010_G1070_300_bs=What do you want to focus on?
M6090_S0010_G1080_300_sele=Balance
M6090_S0010_G1090_300_sele=Attack
M6090_S0010_G1100_300_sele=Defense
M6090_S0010_G1105_300_sele=Never Mind
M6090_S0010_G1110_300_bs=Got it. I'll get you set up right away.
M6090_S0010_G1120_300_bs=Okay, you're all set.
M6090_S0010_G1130_300_bs=There's a lot of depth to plug-in chips, so if you're interested, try experimenting with different setups to see how they work.
M6090_S0010_G1140_300_bs=Pods are tactical support units provided to YoRHa. There are two ways to upgrade them.
M6090_S0010_G1150_300_bs=The first is to take them to a maintenance shop like this one right here.
M6090_S0010_G1155_300_bs=It'll cost money and materials, but you'll end up with a stronger Pod.
M6090_S0010_G1160_300_bs=The second way is to equip them with new Pod Programs.
M6090_S0010_G1170_300_bs=There are various types of Pod Programs, and they do everything from firing attack lasers to jamming enemy movements.
M6090_S0010_G1180_300_bs=I've got a couple on sale here if you're interested.
M6090_S0010_G1190_300_bs=You can equip multiple Pods at the same time, but they're pretty rare, so we don't ever get them in stock here at the shop.
M6090_S0010_G1200_300_bs=If you manage to find another Pod or two, however, it'll make your life a lot easier\!
M6090_S0010_G1210_300_bs=I sometimes hear about Pods lying around in the desert or being dropped in the sea...
M6090_S0010_G1220_300_bs=The latest YoRHa models can equip weapons from the Weapons tab in the System Menu, which is accessed by pressing <KC_MENU>.
M6090_S0010_G1230_300_bs=You can equip two different sets with two weapons each, so try a few combinations to see what works for you.
M6090_S0010_G1240_300_bs=Oh, and you can switch weapon sets using the <KC_SHORTCUT> shortcut menu.
M6090_S0010_G1250_300_bs=Yikes\! Well, before you barf everywhere...
M6090_S0010_G1255_300_bs=Try going to System → Settings → Camera in the <KC_MENU> System Menu and changing the camera's behavior.
M6090_S0010_G1260_300_bs=Alternately, I can just adjust your camera for you. What kind of setting would you like?
M6090_S0010_G1270_300_sele=Reduce Motion Sickness
M6090_S0010_G1280_300_sele=Restore Normal Settings
M6090_S0010_G1290_300_sele=Never Mind
M6090_S0010_G1300_300_bs=Okay, I'll adjust your camera settings.
M6090_S0010_G1310_300_bs=There, all done\! You can fine-tune things yourself later if you want.
M6090_S0010_G1320_300_bs=You're the boss.
