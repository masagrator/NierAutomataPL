M6090_S0020_G0840_300_ys=Long ago, the humans used to gather in places where music played. ...Just like us.
M6090_S0030_G0000_300_ane=I'm so glad you made it back safely.
M6090_S0030_G0010_300_ane=Do you need anything? It's dangerous outside, so be on your guard.
M6090_S0030_G0011_300_kj=You can upgrade the weapons you buy here.
M6090_S0030_G0012_300_kj=How much I can upgrade your weapons depends on how much money and materials you have. Some upgraded weapons also add effects that improve performance.
M6090_S0030_G0013_300_kj=Give it a try if you like.
M6090_S0030_G0020_300_kj=It sounds rough out there, so I bet you need weapons, right? Take your time and look around.
M6090_S0030_G0021_300_kj=How did you...get that weapon...?
M6090_S0030_G0022_300_kj=Oh, they died...?
