M6090_S0040_G0000_300_ane=Oh, it's you. Did you get the Goliath coordinate data?
M6090_S0040_G0010_300_ane=With two machines like that around, you'd better be extra careful out there.
M6090_S0040_G0020_300_ane=If you want, you can rest here. It's nothing fancy, but it's all we have.
M6090_S0050_G0000_300_ane=It seems like a lot of androids went missing in the latest mission.
M6090_S0050_G0010_300_ane=We set up a search party, but we can't get to the more dangerous areas, so the rescue mission isn't faring well.
M6090_S0050_G0020_300_ane=I know you're in a hurry, but it'd be terrible if something happened to you. Make sure you're well prepared before setting out.
M6090_S0060_G0000_300_ane=Everyone... They're all... No. Some of them must have managed to escape.
M6090_S0060_G0010_300_ane=Sorry, but this is all I can give you at the moment.
M6090_S0070_G0000_300_ane=Are you well? Any injuries?
M6090_S0070_G0010_300_ane=I'm not quite back to normal, but I'm prepared, so I can support you.
M6090_S0070_G0020_300_ane=If you need anything, make sure you pick it up before you go.
M6090_S0070_G0030_300_ane=This will settle everything. ...Glory to mankind.
M6090_S0120_G0000_300_ys=It's so relaxing to listen to music...don't you agree?
M6090_S0120_G0010_300_sele=Yep.
