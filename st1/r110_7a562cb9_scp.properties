M6090_S0091_G0610_300_hennamresi=Well, it's true that you can only read mail at access points.
M6090_S0091_G0620_300_hennamresi=Also, you can't send mail directly to other YoRHa units—that's to prevent secret information from getting out.
M6090_S0091_G0630_300_hennamresi=Still, there are a lot of androids who use mail because they like how retro it is. Kind of a hipster thing, I guess.
M6090_S0091_G0640_300_hennamresi=Ah, that's where satellite information is put into map data.
M6090_S0091_G0650_300_hennamresi=The satellite camera doesn't have very good resolution, so you can't see fine details or tell what's underground.
M6090_S0091_G0660_300_hennamresi=Other androids are also dissatisfied with it, but that's the way it is, I'm afraid.
M6090_S0091_G0670_300_hennamresi=Some choose to walk on their own two feet and discover things for themselves... Hint, hint\!
M6090_S0091_G0680_300_hennamresi=You'll just have to get used to it.
M6090_S0091_G0690_300_hennamresi=Basically, we take apart the enemies we destroy, and use their reconstructed parts.
M6090_S0091_G0700_300_hennamresi=It's much easier than digging up the iron ourselves.
M6090_S0091_G0710_300_hennamresi=Worth is decided according to weight of the enemy and value of the parts you obtained. We call that unit 'G'.
M6090_S0091_G0720_300_hennamresi=...Huh? What does 'G' stand for?
M6090_S0091_G0730_300_hennamresi=Sorry\! That's classified.
M6090_S0091_G0740_300_hennamresi=You're asking me? It's something you YoRHa have inside you. I'm not that familiar with it.
M6090_S0091_G0750_300_hennamresi=The black box is a fusion reactor installed in all YoRHa units.
M6090_S0091_G0760_300_hennamresi=But we Resistance folks don't know much about its construction. Apparently it uses some kind of mysterious material...
M6090_S0091_G0770_300_hennamresi=Say, maybe you'd let me rip it out of you and take it apart for analysis\!
M6090_S0091_G0780_300_hennamresi=...No? Hey, fair enough. Can't blame a guy for trying.
M6090_S0091_G0790_300_hennamresi=Since you're a Scanner, if you get close to an enemy, <KC_HEAVY_ATK> should appear. ...Er, I think.
M6090_S0091_G0800_300_hennamresi=You can start hacking by pressing and holding <KC_HEAVY_ATK>, but there's a secret trick you can do as well.
M6090_S0091_G0810_300_hennamresi=If you sneak up behind the enemies without being detected and hack into them...
M6090_S0091_G0820_300_hennamresi=You can take over their systems and control them remotely\!
M6090_S0091_G0830_300_hennamresi=Not only that, but if you use that enemy to hack another, you can keep taking over one enemy after the next\!
M6090_S0091_G0840_300_hennamresi=You can even use them to disguise yourself as a machine when infiltrating areas they control.
M6090_S0091_G0850_300_hennamresi=Give it a try sometime if you're interested.
