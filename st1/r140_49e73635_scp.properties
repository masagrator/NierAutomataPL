M5800_S0010_G0100_001_robomother=Otw\u00f3rz te drzwi i w tym momencie wyci\u0105gnij stamt\u0105d mojego nieporadnego syna!
M5800_S0010_G0190_001_a9s=Cholera... Ten zamek jest mocniejszy, ni\u017c my\u015bla\u0142em.
M5802_S0010_G0000_001_robomother=Witaj, m\u00f3j androidzki przyjacielu. Nie wierz\u0119, \u017ce to m\u00f3wi\u0119, ale wygl\u0105da na to, \u017ce m\u00f3j syn si\u0119...
M5802_S0010_G0010_001_a9s=ZNOWU ZAMKN\u0104\u0141?!
M5802_S0010_G0020_001_robomother=Radzi\u0142 sobie tak dobrze! Nawet rozmawia\u0142 z t\u0105 dziewczyn\u0105, kt\u00f3r\u0105 lubi! Ale wczoraj prze\u017cy\u0142 jaki\u015b nawr\u00f3t.
M5802_S0010_G0030_001_robomother=Wstyd mi, \u017ce zn\u00f3w si\u0119 to powt\u00f3rzy\u0142o, ale czy m\u00f3g\u0142by\u015b mi pom\u00f3c jeszcze jeden raz?
M5802_S0010_G0040_001_sele=Pom\u00f3\u017c matce.
M5802_S0010_G0050_001_sele=Odm\u00f3w.
M5802_S0010_G0060_001_robomother=Rozumiem. Pewnie m\u0119czy takie ci\u0105g\u0142e wracanie do mojego odludka.
M5802_S0010_G0070_001_robomother=Pomo\u017cesz prosz\u0119 mojemu synowi? Znowu si\u0119 zamkn\u0105\u0142 w \u015brodku.
M5802_S0010_G0080_001_a9s=Dobra, dobra.
M5802_S0010_G0100_001_robochild=Hihi! Ten ci si\u0119 spodoba!
M5802_S0010_G0110_001_a9s=Nie powiniene\u015b by\u0107 dumny z ukrywania si\u0119 przed \u015bwiatem! Poza tym, chyba masz dziewczyn\u0119.
M5802_S0010_G0120_001_robochild=Mooo\u017ceee. Ale powiem ci tylko je\u015bli otworzysz m\u00f3j zamek!
M5802_S0010_G0130_001_a9s=To takie g\u0142upie...
M5802_S0010_G0140_001_robochild=Wygra\u0142e\u015b!
M5802_S0010_G0150_001_robomother=Czy wiesz m\u0142ody cz\u0142owieku, ile problem\u00f3w wszystkim sprawiasz? Co...?! Wiesz?!
M5802_S0010_G0160_001_a9s=Okej, dzieciaku, wykrztu\u015b to. O co chodzi?
M5802_S0010_G0170_001_robochild=Pr\u00f3bowa\u0142em, okej?
M5802_S0010_G0180_001_robochild=Wyszed\u0142em i rozmawia\u0142em ze wszystkimi, kt\u00f3rych widzia\u0142em. Nawet porozmawia\u0142em z dziewczyn\u0105, kt\u00f3ra mi si\u0119 podoba! To by\u0142o... fajne.
M5802_S0010_G0190_001_robochild=Ale wtedy zrobi\u0142o si\u0119 trudno, poniewa\u017c nie wystarczy rozmawia\u0107 z lud\u017ami, wiesz? Musisz czyta\u0107 mi\u0119dzy wierszami i w og\u00f3le.
M5802_S0010_G0200_001_robochild=Wi\u0119c stwierdzi\u0142em, \u017ce zostanie w \u015brodku jest du\u017co prostsze.
M5802_S0010_G0210_001_robochild=Ale teraz mam marzenie \u2014 b\u0119d\u0119 najlepszym domatorem jaki mo\u017ce istnie\u0107!
M5802_S0010_G0220_001_robochild=Nast\u0119pnym razem zrobi\u0119 taki zamek, kt\u00f3rego nie otworzysz przez bazylion kwadrylion\u00f3w lat!
M5802_S0010_G0230_001_robomother=S\u0142yszycie mojego kochanego ch\u0142opca? Teraz ma cel! Jak cudownie!
M5802_S0010_G0240_001_robomother=I to wszystko dzi\u0119ki wam!
M5802_S0010_G0250_001_a9s=N-nie ma za co...
M5802_S0010_G0260_001_a9s=Dlaczego mam wra\u017cenie, \u017ce wr\u00f3cili\u015bmy do punktu wyj\u015bcia?
