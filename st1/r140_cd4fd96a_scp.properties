M6050_S0010_G2010_300_villager=Jeszcze jeden i b\u0119d\u0119 tr\u00f3jbrzuchaczem!
M6050_S0010_G2020_300_villager=Nie widzia\u0142em ostatnio \u017cadnych le\u015bnych zwierz\u0105t.
M6050_S0010_G2030_300_villager=Mam nadziej\u0119, \u017ce wszystko u nich dobrze.
M6050_S0010_G2040_300_villager=Ty i ja, czuj\u0119 w nas taki sam zapach.
M6050_S0010_G2050_300_villager=I nie, nie chodzi mi o zapach oleju.
M6050_S0010_G2060_300_villager=Tylko ty mnie tu ci\u0105gle odwiedzasz. Dziwny z ciebie osobnik.
M6050_S0010_G2070_300_villager=Nie ma tu nic do roboty, cho\u0107 mog\u0119 zapewni\u0107 nieformaln\u0105 rozmow\u0119, je\u015bli jest taka potrzeba.
M6050_S0010_G2080_300_pascal=Widzia\u0142em wielki wybuch daleko na niebie.
M6050_S0010_G2090_300_pascal=Wybacz \u017ce niepokoj\u0119, ale... mia\u0142o to co\u015b wsp\u00f3lnego z tob\u0105?
M6050_S0010_G2100_300_pascal=Wiem \u017ce wioska nigdy nie zast\u0105pi ci domu, ale wiedz prosz\u0119, \u017ce jeste\u015bcie tu zawsze mile widziani.
M6050_S0010_G2110_300_pascal=Prosz\u0119, rozgo\u015b\u0107 si\u0119!
