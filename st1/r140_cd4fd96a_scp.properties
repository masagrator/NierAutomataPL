M6050_S0010_G1970_300_villager=Nie masz poj\u0119cia jak ci\u0119\u017cko jest gdy musisz szuka\u0107 cz\u0119\u015bci cia\u0142a.
M6050_S0010_G1980_300_villager=Popatrz! Znalaz\u0142em kolejny tors do mojego cia\u0142a!
