M6050_S0010_G2130_300_villager=U mnie w porz\u0105dku. U mnie zawsze jest w porz\u0105dku!
M6050_S0010_G2140_300_villager=Chcesz si\u0119 z nami pobawi\u0107?
M6050_S0010_G2150_300_villager=Wujek Pascal zawsze m\u00f3wi, \u017ce zdrowie jest najwa\u017cniejsze!
M6050_S0010_G2160_300_villager=Chcesz si\u0119 z nami pobawi\u0107? To b\u0119dzie zdrowe!
M6050_S0010_G2170_300_villager=Zdecydowa\u0142em, \u017ce mimo wszystko, b\u0119d\u0119 bawi\u0107 si\u0119 z reszt\u0105 dzieci.
M6050_S0010_G2180_300_villager=Ci\u0105gle mnie b\u0142aga\u0142y, wi\u0119c musia\u0142em si\u0119 zgodzi\u0107, co nie?
M6050_S0010_G2190_300_villager=W co si\u0119 dzisiaj pobawi\u0107? W berka czy w chowanego? Jestem gotowy na jedno i drugie!
M6050_S0010_G2240_300_villager=Nudzi mi si\u0119 ogl\u0105danie tego samego widoku codziennie.
M6050_S0010_G2250_300_villager=Mo\u017ce powinienem i\u015b\u0107 na spacer. Min\u0119\u0142o du\u017co czasu od kiedy ostatni raz wyszed\u0142em.
M6050_S0010_G2260_300_villager=Ca\u0142y dzie\u0144 tylko latam po niebie. Czasem chcia\u0142bym spr\u00f3bowa\u0107 czego\u015b innego.
M6050_S0010_G2270_300_villager=Zastanawia\u0142em si\u0119, czy nie warto znale\u017a\u0107 domu.
M6050_S0010_G2280_300_villager=Widzia\u0142em na niebie co\u015b bardzo jasnego!
M6050_S0010_G2290_300_villager=Za\u0142o\u017c\u0119 si\u0119, \u017ce by\u0142a to spadaj\u0105ca gwiazda. Musz\u0119 wymy\u015ble\u0107 \u017cyczenie!
M6050_S0010_G2300_300_villager=Okej. Wi\u0119\u0119\u0119\u0119c... \u017cycz\u0119 sobie, by wszyscy w wiosce \u017cyli wiecznie!
M6050_S0010_G2420_300_villager=Jeszcze nie sko\u0144czy\u0142em si\u0119 bawi\u0107!
M6050_S0010_G2430_300_villager=W co si\u0119 teraz pobawi\u0107?
M6050_S0010_G2440_300_villager=Pobawmy si\u0119 w \u201eczerwone \u015bwiat\u0142o, zielone \u015bwiat\u0142o\u201d!
M6050_S0010_G2450_300_villager=Nawet z tak du\u017cym cia\u0142em wci\u0105\u017c s\u0105 sposoby by pomaga\u0107 ludziom.
M6050_S0010_G2460_300_villager=Je\u015bli b\u0119d\u0119 musia\u0142, b\u0119d\u0119 walczy\u0142 by broni\u0107 innych mieszka\u0144c\u00f3w.
M6050_S0010_G2470_300_villager=Szyja mnie boli od ci\u0105g\u0142ego patrzenia w g\u00f3r\u0119.
M6050_S0010_G2480_300_villager=A ja nawet nie wiem gdzie jest moja szyja!
M6050_S0010_G2490_300_villager=\u015awiat jest dla mnie za ma\u0142y.
M6050_S0010_G2500_300_villager=I szyja mnie m\u0119czy od ci\u0105g\u0142ego patrzenia w g\u00f3r\u0119.
M6050_S0010_G2600_300_papa=Jest \u017ale. Jest naprawd\u0119 \u017ale...
M6050_S0010_G2930_300_villager=Witamy w naszej wiosce!
M6050_S0010_G2960_300_villager=Cze\u015b\u0107. \u0141adny mamy dzi\u015b dzie\u0144!
M6050_S0010_G2970_300_villager=Daj mi zna\u0107, je\u015bli jest co\u015b, w czym mog\u0119 ci pom\u00f3c.
M6050_S0010_G3100_300_villager=Fajnie by\u0142o by\u0107 noszonym, ale chyba denerwowa\u0142o to mojego przyjaciela. Poniewa\u017c sam nie mam r\u0105k, nie zastanawia\u0142em si\u0119 nad tym jak go to m\u0119czy.
M6050_S0010_G3110_300_villager=Zn\u00f3w jeste\u015bmy przyjaci\u00f3\u0142mi, ale zastanawiam si\u0119 czy b\u0119dzie chcia\u0142 mnie dalej nosi\u0107, w zamian za odrobin\u0119 oleju do jego ramion...
M6050_S0010_G3120_300_villager=Zabawa samemu nie jest taka fajna.
M6050_S0010_G3130_300_villager=Dlatego pogodzi\u0142em si\u0119 z moim przyjacielem. Uzgodnili\u015bmy, \u017ce b\u0119d\u0119 go nosi\u0107 tylko trzy razy dziennie.
