M1020_S0010_G0120_001_resi=Things have been dangerous around here lately.
M1020_S0010_G0130_001_resi=One of our teams came under attack just the other day.
M1020_S0010_G0140_001_resi=Who knows what'll happen to us next?
M1020_S0010_G0150_001_resi=You jerks be careful in the desert, yeah? Folks die out there.
M1020_S0010_G0160_001_resi=You're from YoRHa, right? I've heard about you guys.
M1020_S0010_G0170_001_resi=We've got a squadmate waiting in a rocky stretch up ahead. Head on over.
M1020_S0010_G0180_001_resi=Just remember that there's nowhere to resupply out there.
M1020_S0010_G0190_001_resi=If you need anything, best to take care of it here while you can.
M1020_S0010_G0250_001_resi=Don't go trying to be a hero, all right?
M1020_S0010_G0260_001_resi=Hey, welcome back\!
M1020_S0010_G0270_001_resi=Thanks for securing access to those desert resources.\nIt's a huge help.
M1020_S0010_G0280_001_resi=I know it isn't much, but please take this. It's the least I can do.
M1020_S0010_G0290_001_resi=Oh, and be sure to swing by if you ever need anything, all right?
M1020_S0010_G0300_001_resi=What can I help you with?
M1020_S0010_G0310_001_resi=I hear you kicked some tin-can ass out in the desert.
M1020_S0010_G0320_001_resi=So I guess...you know. Thanks or whatever.
M5150_S0030_G0080_001_ys=That drug... S-So wonderful... Everything feels amaaaaazing... Heeee hee hee...
M5150_S0030_G0090_001_ys=Drug... More drug... Can't stop fighting... So fuuuuun...
M5150_S0030_G0100_001_pod042=Analysis\: Unusual unit behavior is directly correlated to the stimulating effects of the combat substance.
M5150_S0030_G0110_001_a2b=They're abusing it.
M5150_S0030_G0120_001_a2b=Or maybe their lives are just too hard to fathom without it.
M5150_S0030_G0130_001_pod153=Analysis\: Unusual unit behavior is directly correlated to the stimulating effects of the combat substance.
