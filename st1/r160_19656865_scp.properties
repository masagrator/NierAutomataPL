M5072_S0010_G0170_001_a9s=Nie mo\u017cemy po prostu pozwoli\u0107, \u017ceby jakie\u015b zwierz\u0119ta zn\u0119ca\u0142y si\u0119 nad innymi. Gdzie s\u0105 teraz?
M5072_S0010_G0180_001_n02=DZI\u0118KUJ\u0118! ZAJ\u0118\u0141Y KAWA\u0141EK LASU, JAKO SWOJE LE\u017bE.
