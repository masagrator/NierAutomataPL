M5090_S0050_G0000_001_apolorobo=Przepraszam! Wybaczcie, ale nie mog\u0119 was przepu\u015bci\u0107.
M5090_S0050_G0010_001_apolorobo=Nie pytajcie dlaczego! Naprawd\u0119 chcia\u0142bym unikn\u0105\u0107 tej sytuacji.
M5090_S0050_G0020_001_apolorobo=Po prostu... Nie mog\u0119 was przepu\u015bci\u0107.
M5090_S0050_G0030_001_apolorobo=Jestem pewien \u017ce... pewnego dnia... NIE PYTAJCIE KIEDY... b\u0119d\u0119 m\u00f3g\u0142 was przepu\u015bci\u0107... mo\u017ce.
M5090_S0050_G0040_001_apolorobo=Nie, chwila! Zapomnijcie o tym! Tak naprawd\u0119, wszystko zale\u017cy od was!
M5090_S0050_G0050_001_apolorobo=Przepraszam, i jest mi naprawd\u0119, naprawd\u0119 przykro, ale to wszystko co mog\u0119 w tej chwili powiedzie\u0107.
M5090_S0050_G0060_001_apolorobo=Wiem, \u017ce to \u017cadne przeprosiny, ale by rekompensowa\u0107 moj\u0105 bezczelno\u015b\u0107, pozw\u00f3lcie \u017ce dokonam autodestrukcji.
M5090_S0050_G0070_001_apolorobo=Rezultatem tego b\u0119dzie deszcz u\u017cytecznych materia\u0142\u00f3w. Specjalnie dla was!
M5090_S0050_G0080_001_apolorobo=Prosz\u0119, b\u0142agam was, nie pozw\u00f3lcie by moje s\u0142owa zrujnowa\u0142y wam dzie\u0144.
M5090_S0050_G0090_001_apolorobo=A teraz... umieram.
