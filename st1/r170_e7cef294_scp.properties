M5091_S0050_G0000_001_apolorobo=Whoa there\! This place is still closed, kind sir and/or madam\! But fret not\!
M5091_S0050_G0010_001_apolorobo=There is absolutely NOTHING of value here\! So don't let it distract you and run along now\!
M5091_S0050_G0020_001_apolorobo=Hmmm...but I can't just send you off empty-handed, now can I?
M5091_S0050_G0030_001_apolorobo=I'd love to give you a souvenir of some kind, but I have nothing on me right now. What to do, what to do...?
M5091_S0050_G0040_001_apolorobo=I know\! I shall self-destruct for your convenience\!
M5091_S0050_G0050_001_apolorobo=This will result in a rain of useful materials. They are yours to keep\! Ah yes, fortune smiles upon you today\!
M5091_S0050_G0060_001_apolorobo=Once you've collected my gifts, please forget everything you saw here.
M5091_S0050_G0070_001_apolorobo=That's a promise, you hear? Goodbye\!
