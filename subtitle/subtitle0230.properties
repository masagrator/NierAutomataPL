M1020_S0035_S0000_201_a9s=Once, long ago, a volcano erupted.
M1020_S0035_S0010_201_a9s=From the fires of the eruption, a god emerged.
M1020_S0035_S0020_201_a9s=One day, the god appeared before the machines and said:
M1020_S0035_S0030_201_a9s="Consciousness, pain, joy, misery,
M1020_S0035_S0040_201_a9s=fury, shame, desolation, the future...
M1020_S0035_S0050_201_a9s=The meaning of life."
