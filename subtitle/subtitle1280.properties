M5330_S0080_S0080_001_eml=Dawno, dawno temu, zostałem stworzony, by być bronią.
M5330_S0080_S0090_001_eml=Bronią, która może dostosować się do każdego środowiska, tą, zdolną do totalnego zniszczenia.
M5330_S0080_S0100_001_a9s=Jesteś... bronią?
M5330_S0080_S0110_001_eml=Kiedy rozpoczęła się wojna przeciwko kosmitom, zdecydowałem się wzmocnić tę broń, poprzez stworzenie kopii siebie.
M5330_S0080_S0120_001_a2b=Ciekawe.
M5330_S0080_S0130_001_eml=Więc tak właściwie, jestem jednym z niezliczonych Emilów.
M5330_S0080_S0140_001_eml=Ja — my tak właściwie — pracowaliśmy wspólnie, by utrzymać nasze linie obrony.
M5330_S0080_S0150_001_eml=Ale im więcej nas tworzyliśmy, tym więcej oryginalnych wspomnień zanikało.
