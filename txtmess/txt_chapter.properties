CHAPTER_TXT_01=Rozpocząć [<CHAPTER_NAME>]? Cały niezapisany postęp będzie utracony.
CHAPTER_TXT_02=Rozpocząć [<CHAPTER_NAME>]?
CHAPTER_HELP_01_00=2B i 9S dostali rozkaz zebrania danych wywiadowczych i zniszczenia broni klasy Goliat. Znajdują i atakują swój cel, ale 9S zostaje ranny w bitwie, po tym gdy próbował ochronić 2B.
CHAPTER_HELP_02_00=2B i 9S muszą zebrać dane wywiadowcze od Ruchu Oporu w ruinach miasta. Gdy docierają do obozu, znajdują wiele androidów potrzebujących ich pomocy.
CHAPTER_HELP_03_00=Kierując się w rejony pustynne, 2B i 9S napotykają na maszyny które potrafią mówić. Ścigając jedną z nich, odkrywają mechaniczną formę życia która wygląda dokładnie jak android...
CHAPTER_HELP_04_00=2B i 9S kierują się do parku rozrywki, gdzie witają ich dziwnie ubrane maszyny. Udzielają też przesłuchania aspirującej śpiewaczce operowej.
CHAPTER_HELP_05_00=Wielka dziura pojawiła się w ruinach miasta, a 2B i 9S podróżują wgłąb niej by odkryć statek kosmitów. W środku spotykają Adama i Ewę.
CHAPTER_HELP_06_00=2B i 9S kierują się do leśnego królestwa. Gdy tylko znajdują króla, zostaje on zniszczony przez tajemniczego żeńskiego androida. Nazywa się A2 i jest dezerterem.
CHAPTER_HELP_07_00=Lotniskowiec jest atakowany, więc 2B i 9S kierują się tam by zaoferować wsparcie. Gdy docierają na miejsce, wielka mechaniczna forma życia wyłania się z głębi oceanu.
CHAPTER_HELP_08_00=9S zniknął po zniszczeniu gigantycznej maszyny. 2B wyrusza by go szukać i trafia do tajemniczego białego miasta, gdzie czeka na nią Adam.
CHAPTER_HELP_09_00=2B i Pascal kierują się do opuszczonej fabryki by negocjować pokój z grupą maszyn. Znajdują tam religijną sektę, która okazuje się wrogo nastawiona.
CHAPTER_HELP_10_00=Ruiny miasta zostały opanowane przez maszyny, więc 2B i 9S kierują się tam by pomóc Ruchowi Oporu. Jedna szczególnie wielka broń okazuje się zawierać rozwścieczonego Ewę.
CHAPTER_HELP_11_00=Po zniszczeniu Adama i Ewy, YoRHa kieruje swoją uwagę na inne maszyny. Jednakże, zostaje zniszczona przez potężnego wirusa, który teraz przeniósł się też na 2B...
CHAPTER_HELP_12_00=Pod 042 dostaje od 2B ostatni rozkaz by wspierać A2 i pozostaje u jej boku podczas jej podróży — czy to się podoba A2, czy nie.
CHAPTER_HELP_13_00=Po próbie uzyskania dostępu do Wieży, 9S jest zmuszony wyruszyć do Jednostki Odzyskującej Zasoby. To prowadzi go do ogromnej jednostki w pobliżu leśnego zamku.
CHAPTER_HELP_14_00=Maszyny w wiosce Pascala nagle oszalały. A2 śpieszy do wioski by pomóc Pascalowi i dzieciom uciec, ale nie znajdują bezpiecznego schronienia. A2 walczy u boku Pascala, lecz...
CHAPTER_HELP_15_00=Następnym celem 9S jest Jednostka Odzyskująca Zasoby w zalanym mieście. Poprzez wprawne hakowanie, zdobywa drugi klucz dostępu do Wieży, ale jego ciało jest zbyt niestabilne by walczyć.
CHAPTER_HELP_16_00=9S walczy ze skażoną Operator 21O wewnątrz jednostki odzyskującej i ponownie spotyka A2. Gdy tylko kieruje swój gniew w jej stronę, mechaniczna forma życia przerywa spotkanie.
CHAPTER_HELP_17_00=9S i A2 są prowadzeni do Wieży, nieświadomi celu w jakim została ona zbudowana przez mechaniczne formy życia. Czekająca na nich w wnętrzu prawda jest odrażająca, niczym koszmar Czerwonej Dziewczynki.
CHAPTER_HELP_01_01_0=YoRHa rozpoczyna operację desantową, wysyłając latające jednostki uderzeniowe wspierane przez skanery. Ich misją jest znalezienie i zniszczenie kolosalnej broni.
CHAPTER_HELP_01_01_1=Jednostki desantowe YoRHa wchodzą w atmosferę z orbity. W miarę jak jednostki powietrzne zbliżają się do opuszczonej fabryki, towarzysze 2B stopniowo padają jak muchy...
CHAPTER_HELP_01_01_2=Na powierzchni, 9S zostaje przydzielony do wsparcia YoRHa i dostaje zadanie zniszczenia systemu obronnego w bazie wroga. Wchodzi do jednostki latającej i wyrusza zmierzyć się z umocnieniami wroga.
CHAPTER_HELP_01_02_0=2B i 9S spotykają się przed rozdzieleniem się by przeszukać fabrykę.
CHAPTER_HELP_01_02_1=2B ląduje w opuszczonej fabryce, gdzie czeka gigantyczna broń defensywna przypominająca ciężką maszynerię.
CHAPTER_HELP_01_02_2=9S niszczy ogromną broń atakującą 2B i pojawia się przed nią. Bada on zewnętrzną część fabryki z pomocą jednostki latającej.
CHAPTER_HELP_01_02_3=2B kieruje się do wnętrza fabryki w poszukiwaniu kolosalnej broni.
CHAPTER_HELP_01_02_4=2B przeszukała fabrykę, ale nie znalazła swojego celu. Gdy miała już się poddać, to cel znalazł ją — dwie kolosalne bronie atakują.
CHAPTER_HELP_01_03_0=Wyglądało na to, że 2B pokonała napastników. Jednakże, bronie reaktywowały się i połączyły z samą fabryką, ujawniając swoją prawdziwą formę.
CHAPTER_HELP_01_03_1=2B walczy z kolosalną bronią na moście. Walka okazuje się trudna z względu na przytłaczającą różnicę rozmiarów.
CHAPTER_HELP_01_03_2=By pomóc 2B, 9S próbuje zhakować system nerwowy przeciwnika. Choć został ciężko ranny próbując ochronić 2B, jest w stanie kontrolować ramię maszyny za pomocą swojego Poda.
CHAPTER_HELP_01_03_3=2B dostaję od 9S jednostkę latającą i używa jej do przeprowadzenia ataku z powietrza na kolosalną broń.
CHAPTER_HELP_01_04_0=2B i 9S używają czarnych skrzynek by zniszczyć stado przeciwników. Ich ciała zostają zniszczone w wybuchu, ale ich dane zostają załadowane do nowych ciał, pozwalając im na ponowną reaktywację.
CHAPTER_HELP_01_04_1=2B budzi się w Bunkrze, orbitalnej stacji sił YoRHa.
CHAPTER_HELP_01_04_2=9S kieruje się do pokoju 2B by pomóc jej w procesie konfiguracji po ponownym uruchomieniu.
CHAPTER_HELP_01_05_0=W pokoju dowodzenia, komandor YoRHa daje rozkaz nawiązaniu kontaktu i zebrania informacji o Ruchu Oporu na powierzchni.
CHAPTER_HELP_02_01_0=2B i 9S opuszczają Bunkier, kierując się do ruin miasta. Lądują w pobliżu obozu Ruchu Oporu, gdzie kontaktują się z Anemoną, przywódczynią Ruchu Oporu.
CHAPTER_HELP_02_02_0=Zespół 2B opuszcza obóz Ruchu Oporu by znaleźć i zabić mechaniczne formy życia na pustyni.
CHAPTER_HELP_03_01_0=2B i 9S wkraczają na pustynię w pogoni za mechanicznymi formami życia. Co ciekawe, maszyny które znajdują noszą ubrania i są w stanie mówić.
CHAPTER_HELP_03_02_0=Niezliczona ilość ciał androidów została pozostawiona w ruinach tego, co niegdyś było kompleksem mieszkalnym.
CHAPTER_HELP_03_03_0=Grupa chaotycznie poruszających się mechanicznych form życia łączy się w kokon, z którego rodzi się humanoidalna istota — mechaniczna forma życia do złudzenia przypominająca androida.
CHAPTER_HELP_03_04_0=2B i 9S odpierają atak humanoidalnej maszyny i uciekają z zapadającej się groty. Po chwili obierają transmisję z Bunkra z rozkazem poszukiwań zaginionych członków YoRHa.
CHAPTER_HELP_04_01_0=Odkryto sprzymierzony sygnał, pochodzący z niepokojących ruin parku rozrywki. Tam, mechaniczne formy życia w strojach klaunów radośnie śpiewają i tańczą.
CHAPTER_HELP_04_02_0=Na placu w parku rozrywki, 2B i 9S zostają powitani przez mechaniczną formę życia w kształcie czołgu ze starego świata.
CHAPTER_HELP_04_03_0=2B i 9S spadają w głąb teatru, w którym spodziewają się znaleźć sojuszników. W ciemności podnosi się kurtyna, odsłaniając przerażającą maszynę, ustrojoną ciałami androidów... która zaczyna śpiewać.
CHAPTER_HELP_04_04_0=Mechaniczna forma życia niosąca białą flagę oczekuje na 2B i 9S przy wejściu do ruin parku rozrywki.
CHAPTER_HELP_05_01_0=Zaproszeni przez przyjaźnie wyglądającą mechaniczną formę życia, 2B i 9S spotykają się z osobnikiem nazywającym siebie „Pascal”.
CHAPTER_HELP_05_02_0=Po opuszczeniu wioski Pascala, 2B i 9S odbierają raport o ogromnej mechanicznej formie życia w ruinach miasta. Kierują się do jednostek latających by przechwycić maszynę.
CHAPTER_HELP_05_03_0=Ruiny miasta zostały znacznie zmienione przez zapadnięcie się gruntu. Podążając za obcym sygnałem, 2B i 9S kierują się w głąb ziemi, odkrywając coś, co wygląda na statek kosmitów.
CHAPTER_HELP_05_04_0=W wnętrzu statku, 2B i 9S z szokiem odkrywają zasuszone trupy kosmitów. Wtedy przed ich oczami pojawiają się dwie maszyny narodzone w pustynnej jaskini\: Adam i Ewa.
CHAPTER_HELP_06_01_0=Po ucieczce Adama i Ewy, 2B i 9S powracają do Bunkra. Raportują Komandor że kosmici zostali zabici wiele lat temu przez maszyny.
CHAPTER_HELP_06_02_0=2B i 9S dostają rozkaz zebrania wywiadu na temat mechanicznych form życia. Według Pascala, odcięte od sieci maszyny utworzyły naród w głębi lasu.
CHAPTER_HELP_06_03_0=2B i 9S przechodzą przez centrum handlowe w głąb lasu. Tam, zostają zaatakowani przez uzbrojone mechaniczne formy życia, jednogłośnie wołające do swojego „Króla”.
CHAPTER_HELP_06_04_0=2B i 9S docierają do zamku w lesie. Walcząc z mechanicznymi formami życia, ucierają sobie drogę w głąb zamku by go zbadać.
CHAPTER_HELP_06_05_0=W końcu docierając do sali tronowej, 2B i 9S znajdują Króla, który okazuje się niemowlęcą mechaniczną formą życia. Wtedy, pojawia się przed nimi tajemniczy android.
CHAPTER_HELP_07_01_0=9S zdaje Pascalowi raport o A2, androidzie spotkanym w leśnym zamku. Pascal także posiada zapiski o A2, ale nie jest w stanie podać wiele więcej informacji, poza tym, że jest niebezpieczna.
CHAPTER_HELP_07_02_0=2B i 9S powracają do obozu Ruchu Oporu by sprawdzić swoje dane i uzupełnić zaopatrzenie. W odpowiedzi na prośbę Anemony, kierują się do zalanego miasta, by chronić lotniskowiec armii androidów.
CHAPTER_HELP_07_03_0=Słysząc że lotniskowiec jest atakowany od morza, 2B i 9S wsiadają do jednostek latających by odeprzeć siły wroga.
CHAPTER_HELP_07_04_0=Maszyna większa od czegokolwiek, co widziała 2B wyłania się z głębi oceanu. Powstrzymywani przez potężne pole elektromagnetyczne, próbują zniszczyć ją za pomocą moździerzy przechwytujących.
CHAPTER_HELP_08_01_0=Ogromna mechaniczna forma życia została zniszczona, Niestety, 9S znika w wybuchu. 2B próbuje go odnaleźć.
CHAPTER_HELP_08_01_1=Po przebudzeniu, 2B wyrusza by odnaleźć zaginionego 9S. Uzyskuje od Anemon informacje o pewnym szczególnym skanerze, który jest w stanie wykryć słaby sygnał czarnej skrzynki.
CHAPTER_HELP_08_01_2=Podążając za sygnałem 9S, 2B dociera do białego, kryształowego miasta. Pojawia się Adam, który zbudował to miasto z fascynacji ludzkością. Wyzywa 2B na pojedynek, tak by był w stanie zrozumieć śmierć.
CHAPTER_HELP_08_01_3=9S, uszkodzony falą uderzeniową po zniszczeniu mechanicznej formy życia, błąka się pośród swoich własnych banków pamięci.
CHAPTER_HELP_09_01_0=2B i Pascal zostają zabrani do opuszczonej fabryki, gdzie mają prowadzić negocjacje pokojowe, ale zostają natychmiast zaatakowani przez maszyny. Tymczasem, 9S w Bunkrze weryfikuje swoje systemy.
CHAPTER_HELP_09_01_1=9S zastanawia się czy mógł zostać zainfekowany wirusem gdy był przetrzymywany przez Adama. Wykonuje dogłębną weryfikacje swoich systemów w celu przeglądu danych.
CHAPTER_HELP_09_01_2=2B dostaje zadanie sprawdzenia ruchów maszyn które opuściły sieć. Kontaktuje się z Pascalem, który mówi jej o innej grupie maszyn która zaoferowała traktat pokojowy.
CHAPTER_HELP_09_01_3=2B spotyka Pascala przy wejściu do opuszczonej fabryki by negocjować pokój z grupą maszyn. Znajdują tam dziwną sektę religijnych robotów, czekających na nich wewnątrz fabryki.
CHAPTER_HELP_09_02_0=9S hakuje z Bunkra by pomóc w ucieczce 2B i Pascala.
CHAPTER_HELP_09_02_1=Budząc się w swojej kwaterze w Bunkrze, 9S słyszy od Operatorki, że 2B prosiła o wsparcie. By pomóc 2B, 9S whakowuje się do opuszczonej fabryki z wielkiego terminala.
CHAPTER_HELP_09_02_2=Dzięki pomocy 9S, 2B i Pascalowi udaje się uciec z opuszczonej fabryki.
CHAPTER_HELP_09_02_3=2B napotyka wielką, wielonożną broń podczas ucieczki. Ataki nie są w stanie spenetrować jej potężnej osłony energetycznej. 9S hakuje systemy fabryki by wyłączyć osłonę.
CHAPTER_HELP_09_03_0=9S przerywa hakowanie po stwierdzeniu zniszczenia broni. Niestety, w trakcie dowiaduje się niebezpiecznej prawdy...
CHAPTER_HELP_09_03_1=Po zniszczeniu wielkiej, wielonożnej broni, 2B wraca z Pascalem windą na powierzchnię.
CHAPTER_HELP_09_03_2=9S zostaje wezwany przez Komandor i zgłasza jej niespójności które odkrył na głównym serwerze. Komandor mówi trzęsącemu się 9S prawdę\: ludzkość naprawdę wyginęła.
CHAPTER_HELP_10_01_0=9S wchodzi do jednostki latającej i wylatuje z Bunkra. Na powierzchni, 2B rusza by uratować Ruch Oporu od oszalałych mechanicznych form życia.
CHAPTER_HELP_10_01_1=9S jest zaniepokojony wyginięciem ludzkości. Dostaje pilny rozkaz do swojej stacji bojowej, jak gdyby mający zagłuszyć jego niepokojące myśli.
CHAPTER_HELP_10_01_2=2B bezpiecznie uciekła z Pascalem z opuszczonej fabryki, kiedy dociera do niej komunikat ratunku od Anemony z obozu Ruchu Oporu.
CHAPTER_HELP_10_01_3=2B dociera do obozu Ruchu Oporu, gdzie znajduje maszyny polujące na androidy. Maszyny wyposażone są w tarcze odbijające pociski, więc 2B musi zniszczyć je w walce wręcz.
CHAPTER_HELP_10_01_4=W ruinach miasta czeka wielka, wielonożna broń atakująca za pomocą wyładowań elektrycznych.
CHAPTER_HELP_10_02_0=9S przylatuje podczas walki z wielonożną bronią, wykorzystując swoją jednostkę latającą do zadania bezpośredniego uderzenia. Broń zostaje uciszona, ale z jej skorupy wyłania się Ewa.
CHAPTER_HELP_10_03_0=2B i 9S śpieszą do wioski Pascala po odebraniu sygnału ratunkowego od Pascala. Oszalałe mechaniczne formy życia napadają na wioskę.
CHAPTER_HELP_10_04_0=Ewa, kierowany nienawiścią po stracie Adama, zmienił mechaniczne formy życia w sieci w szalone. 2B i 9S walczą z Ewą by go zniszczyć i zakończyć szał maszyn.
CHAPTER_HELP_10_05_0=9S zostaje fizycznie zainfekowany gdy Ewa zostaje oddzielony od sieci. 2B decyduje się skrócić mękę 9S swoimi własnymi rękami...
CHAPTER_HELP_10_05_1=Bitwa z Adamem i Ewą ma się ku końcowi. Wojna androidów z maszynami dalej trwa, a 2B i 9S kurczowo trzymają się życia.
CHAPTER_HELP_10_05_2=2B powraca z 9S do Bunkra. Ubrana w zbroję, przygotowuje się by ruszyć na kolejną bitwę...
CHAPTER_HELP_11_01_0=Z zniknięciem Adama i Ewy, kręgosłupa sieci i łańcuchem dowodzenia maszyn pogrążonym w chaosie, armia androidów rozpoczyna wielkoskalową inwazję na powierzchni.
CHAPTER_HELP_11_02_0=By okaleczyć system obrony powietrznej maszyn, 9S hakuje go wraz z zespołem skanerów.
CHAPTER_HELP_11_03_0=2B i 9S, działający jako siła partyzancka, pomagają żołnierzom z linii fontu przejąć każde terytorium.
CHAPTER_HELP_11_04_0=Jednostki YoRHa ogrania wirus uruchomiony przez wrogi atak EMP. 2B i 9S są zmuszeni obrócić bronie przeciwko swym własnym towarzyszom by przetrwać.
CHAPTER_HELP_11_05_0=2B budzi się w swojej kwaterze w Bunkrze. Raportuje z 9S sytuację Komandor, ale Bunkier — wraz z Komandor — już został zainfekowany.
CHAPTER_HELP_11_06_0=2B ucieka z Bunkra, ale zostaje powalona w powietrzu przez atakującą YoRHa. Podczas walki z ścigającymi maszynami, zauważa że jej własne ciało zostaje pożerane przez wirusa.
CHAPTER_HELP_11_07_0=9S ląduje na ziemi i kieruje się w stronę 2B, polegając na sygnale z jej czarnej skrzynki. W końcu widzi A2 — oraz umierającą 2B.
CHAPTER_HELP_12_01_0=A2 budzi się w ruinach centrum handlowego. Kieruje się na pustynię by zniszczyć wielką maszynę, złoszcząc się na uczepionego do niej Poda.
CHAPTER_HELP_12_02_0=A2 niszczy maszynę na pustyni, ale jest zniechęcona gdy kolosalna, połączona maszyna wyłania się z piasku. Zmagając się z nią, używa Trybu B by z nią walczyć.
CHAPTER_HELP_13_01_0=9S traci przytomność na zapadającym się gruncie. Budzi się pod opieką Devoli i Popoli w obozie Ruchu Oporu.
CHAPTER_HELP_13_02_0=9S kieruje się w stronę masywnej struktury, która pojawiła się w ruinach miasta. Gdy próbuje dostać się do systemy, wita go głos zapraszający do wycieczki po Jednostkach Odzyskujących Zasoby.
CHAPTER_HELP_13_03_0=Idąc od Wieży w kierunku Jednostki Odzyskującej Zasoby,  9S podejmuje decyzję, że zniszczy mechaniczne formy życia i zabije A2.
CHAPTER_HELP_13_04_0=9S w końcu dociera do podnóża Jednostki Odzyskującej Zasoby. Wchodzi do chronionej Jednostki Odzyskującej i wyrusza na wyższe poziomy by uzyskać klucz dostępu.
CHAPTER_HELP_14_01_0=A2 restartuje się po przeciążeniu spowodowanym bitwą z maszyną. Idzie do obozu Ruchu Oporu by wymienić filtr paliwa, gdzie Anemona kieruje ją do Pascala.
CHAPTER_HELP_14_02_0=Pascalowi dni mijają na opiece nad dziećmi... Do czasu gdy rozbrzmiał z daleka dziwny dźwięk, zapowiadający zagrożenie dla jego spokojnego życia.
CHAPTER_HELP_14_03_0=A2 po zebraniu materiałów o które prosił Pascal miała już opuszczać wioskę, gdy dostała alarmującą wiadomość od Pascala.
CHAPTER_HELP_14_04_0=A2 powraca do wioski Pascala, gdzie odkrywa grupę kanibalistycznych mechanicznych form życia.
CHAPTER_HELP_14_05_0=Pascal ucieka z dziećmi do opuszczonej fabryki. A2 zauważa wielką grupę wrogów z którymi wchodzi w walkę. Ale po walce czeka na nią coś o wiele gorszego.
CHAPTER_HELP_15_01_0=Pod ostrzega 9S o nieregularnościach w jego znakach życiowych, ale ten nie zważając na to śpieszy do kolejnej Jednostki Odzyskującej Zasoby.
CHAPTER_HELP_15_02_0=9S wchodzi do Jednostki Odzyskującej Zasoby w zalanym mieście. Nie zauważa jednak w środku żadnych wrogów. Zabezpieczenia systemu jednostki muszą zostać zhakowane by dostać się do rdzenia.
CHAPTER_HELP_15_03_0=System NFCS jest zepsuty i 9S nie jest w stanie w pełni funkcjonować w walce. Kieruje się do obozu Ruchu Oporu, gdzie ma nadzieję zostać naprawiony przez Devolę.
CHAPTER_HELP_15_04_0=9S w końcu dociera do obozu Ruchu Oporu. Devola i przyjaciele bardzo się o niego martwili — ale te słowa do niego nie docierają.
CHAPTER_HELP_16_01_1=Po naprawie, 9S kieruje się do kolejnej Jednostki Odzyskującej Zasoby. To prowadzi go do parku rozrywki.
CHAPTER_HELP_16_01_2=A2 wychodzi z opuszczonej fabryki i idzie na zewnątrz, gdzie po niebie rozebrzmiewa głos systemu Wieży. Prowadzona przez głos, dociera do wielkiej jednostki na wschodzie.
CHAPTER_HELP_16_02_0=W wnętrzu Jednostki Odzyskującej, 9S jest ostrzeliwany przez dystansowe ataki mechanicznych form życia. Po ich zniszczeniu, prze dalej, aż spotyka osobę którą najmniej spodziewał się zobaczyć...
CHAPTER_HELP_16_03_0=Operator 21O, raniona przez 9S, zostaje dobita przez A2. 9S kieruje swoją furię w stronę A2, aż pojawia się nowy wróg który zrzuca go na dół, zostawiając A2 w walce z braćmi nowego wroga.
CHAPTER_HELP_17_01_0=9S zostaje obudzony przez Poda. Ma wszystkie klucze uwierzytelniające i kieruje się do wejścia do Wieży. Odblokowuje ją, ale napotyka wielką liczbę przeciwników. W odpowiednim momencie pojawiają się Devola i Popola.
CHAPTER_HELP_17_02_0=Dzięki wsparciu Devoli i Popoli, 9S w końcu dostaje się do Wieży, która przygotowała na niego nieco rozrywki. Najgorszą rzecz, jaką mógł sobie wyobrazić 9S\: grupę androidów typu 2B.
CHAPTER_HELP_17_03_0=A2 opuszcza Jednostkę Odzyskującą w parku rozrywki. Słysząc od Poda że brama Wieży jest otwarta, rusza do jej wejścia.
CHAPTER_HELP_17_04_0=A2 zakrada się Wieży. Podczas przeszukiwania jej wnętrza, wkracza do ogromnej, białej biblioteki.
CHAPTER_HELP_17_05_0=9S traci swoją lewe ramię i przeszczepia sobie jedne z kopii 2B. Ramię jest zainfekowane i musi zhakować siebie by usunąć wirusa. W trakcie walki, pojawia się grupa ubranych na czerwono dziewczynek.
CHAPTER_HELP_17_06_0=A2 pokonuje wielonożną broń w bibliotece. Wchodzi do windy prowadzącej na szczyt Wieży, gdzie zostaje zhakowana. W cyberprzestrzeni, ubrane na czerwono dziewczynki rzucają jej wyzwanie.
CHAPTER_HELP_17_07_0=9S dowodzi jednostką latającą jednej z zainfekowanych jednostek YoRHa i kieruje się na szczyt Wieży. A2 walczy z wielką wielonożną bronią w jadącej do góry windzie.
CHAPTER_HELP_17_08_0=9S i A2 docierają na szczyt Wieży. Dwie wielkie wielonożne bronie łączą się w jedną, która staje naprzeciw nim.
CHAPTER_HELP_17_09_0=Po pokonaniu maszyny, 9S i A2 stają przeciwko sobie. A2 tłumaczy, że zabijanie siebie nawzajem jest bezcelowe, ale nienawiść zagłusza 9S. I tak zaczyna się ostateczna bitwa między ostatnimi członkami YoRHa.
CHAPTER_HELP_17_10_0=9S i A2 spotykają swoje ostanie chwile.
CHAPTER_HELP_17_10_1=9S atakuje, a A2 odpowiada kontratakiem. A2 słyszy głos 2B w głębi swojego umysłu i na chwilę opuszcza gardę. Przebita, dźga 9S swoim mieczem gdy upada...
CHAPTER_HELP_17_10_2=Pokonując 9S, A2 wchodzi do jego systemów wewnętrznych by eliminować wirusa.
CHAPTER_HELP_17_11_0=Wszystkie czarne skrzynki jednostek YoRHa przestają odpowiadać. Pody przenoszą Projekt YoRHa do ostatniej fazy.
