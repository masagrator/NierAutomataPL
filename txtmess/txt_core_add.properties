CORE_TUTORIAL_0020=W świecie znajdziesz wiele sprytnie zamaskowanych punktów dostępu <MAP_EVENT>, których można użyć aby\:\n\n- Odblokować informacje na mapie\n- Odblokować obszar zapisu (biały obszar na mapie), który pozwala na zapis gry w menu systemowym, o ile jesteś wystarczająco blisko punktu dostępu.\n\nJeśli punkt dostępu jest atakowany przez wrogów, zniszcz ich by reaktywować terminal.
CORE_TUTORIAL_0021=Wybierz „Transport” w punkcie dostępu by przenieść się do innego terminala.\nW świecie jest wiele punktów dostępu, ale musisz je najpierw odblokować by móc z nich skorzystać.
CORE_TUTORIAL_0022=Punkty dostępu oznaczone ikoną <MAP_TELEPORT_N> są teraz niedostępne. 
CORE_TUTORIAL_0023=Wybierz „Poczta” w punkcie dostępu by zobaczyć przychodzące wiadomości.
CORE_TUTORIAL_0024=Odblokowano opcję „Salon gier” w punkcie dostępu.\nPozwala ona na zagranie we wszystkie wcześniej ukończone gry hakerskie.
CORE_TUTORIAL_0025=Kiedy twoja postać umiera, jej ciało zostaje na mapie jako <MAP_CORPSE>. Powróć do ciała by odzyskać swoje rzeczy.\n\nJeśli zginiesz nim dotrzesz do ciała, zdąży zniknąć. Jeśli nie odzyskasz ciała, to zniknie ono po pewnym czasie.\n
CORE_TUTORIAL_0026=Jeśli funkcje sieciowe są włączone, twoje ciało po śmierci zostanie wysłane do sieci.\nWiadomość pozostawianą po śmierci możesz w zakładce „Sieć”, w opcji „Edytuj wiadomość po śmierci” w menu systemowym.
CORE_TUTORIAL_0027=Jeśli funkcje sieciowe są włączone, będziesz w stanie zobaczyć martwe ciała innych graczy. Podchodząc do nich, możesz wykonać jedno z poniższych\:\n\n- Odzyskaj\: Zyskasz tymczasowo 3 losowe efekty, zależne od czipów używanych przez gracza.\n- Naprawa\: Ciało (maksymalnie jedno) będzie podążać za tobą i pomagać w walce.
CORE_TUTORIAL_0028=Możesz przyjmować zadania poboczne od klientów (oznaczeni <MAP_EVENT>).\nCele zadań pobocznych są oznaczone na minimapie jako <MAP_GOAL_SUB>.
CORE_TUTORIAL_0029=Zaktualizowano postęp zadania pobocznego.\nPostęp zadań możesz sprawdzić w zakładce „Zadania” w menu systemowym.
CORE_TUTORIAL_0030=Możesz otworzyć menu debugowe naciskając <BTN_R2_2><ICON_PLUS_2><BTN_SELECT_2>\n\nAktywowanie menu debugowego wyłącza funkcję zapisu do czasu wczytania wcześniejszego zapisu.
