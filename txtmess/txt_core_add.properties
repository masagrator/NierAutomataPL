CORE_ACT_SKILL_HELP_09=Wystrzeliwuje przewód w kierunku\nw którym zwrócony jest Pod. Gdy trafi\nprzeciwnika, walczący przyciągany jest w\njego stronę, pozwalając na atak wręcz.
CORE_ACT_SKILL_HELP_10=Tworzy obraz użytkownika, przyciągając\nuwagę wrogów i ostrzeliwując ich,\ngdy znajdą się w zasięgu Poda.
CORE_ACT_SKILL_HELP_11=Tworzy pole zakrzywiające czas,\nspowalniając przeciwników którzy\nznajdą się w jego zasięgu.
CORE_ACT_SKILL_HELP_12=Emituje chwilową wiązkę leczącą\nwalczących, gdy ci znajdują się\nw jej zasięgu.
