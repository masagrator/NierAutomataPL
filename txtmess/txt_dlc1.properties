PAUSE_MAIL_BODY_037=Od wiek\u00f3w zastanawia\u0142em si\u0119, dlaczego si\u0119 urodzi\u0142em.\nRobi\u0119 wszystko \u017ale, moje \u017cycie nie ma \u017cadnej warto\u015bci.\nStraci\u0142am wszystko, co jest mi drogie; moja egzystencja jest bez znaczenia.\n\nA mimo to, czasami odczuwam ogromny smutek z powodu bycia samemu.\nMo\u017ce po prostu potrzebowa\u0142am kogo\u015b, kto by mnie s\u0142ucha\u0142.\n\nJe\u015bli chcesz zn\u00f3w zobaczy\u0107 moje wspomnienia, przyjd\u017a na teren pod parkiem rozrywki.\n\nDzi\u0119ki za wys\u0142uchanie mojej historii.\n\n[Za\u0142\u0105cznik]\ne591bde381abe381b5e38195e3828fe38197e38184
