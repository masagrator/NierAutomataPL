PAUSE_QUEST_HELP_Q090/RUN_1=Za wodospadem w lesie, odnajdujesz wind\u0119 strze\u017con\u0105 przez maszyny, kt\u00f3re zorganizowa\u0142y zawody maj\u0105ce na celu okre\u015bli\u0107 ich si\u0142\u0119. Wprawia ci\u0119 to w os\u0142upienie, ale te\u017c intryguje, wi\u0119c decydujesz si\u0119 wej\u015b\u0107.
PAUSE_QUEST_HELP_Q090/RUN_2=Zdob\u0105d\u017a ka\u017cd\u0105 rang\u0119 w zawodach.
PAUSE_QUEST_HELP_Q090/DONE=Poprzez uczestnictwo w zawodach, zaczynasz rozumie\u0107, \u017ce te maszyny u\u017cywaj\u0105 walki by odnale\u017a\u0107 sens w swoim \u017cyciu. Czy ich bitwa dobiegnie kiedy\u015b ko\u0144ca?
PAUSE_QUEST_HELP_Q091/RUN_1=Odnajdujesz podejrzanego cz\u0142onka Ruchu Oporu w zalanym mie\u015bcie, kieruj\u0105cego tych, kt\u00f3rzy maj\u0105 odpowiednie uprawnienia do podziemnego obszaru, gdzie androidy-hazardzi\u015bci obstawiaj\u0105 walki. Zaintrygowany, decydujesz si\u0119 do\u0142\u0105czy\u0107 do turnieju by zbada\u0107 go od \u015brodka.
PAUSE_QUEST_HELP_Q091/RUN_2=Zdob\u0105d\u017a ka\u017cd\u0105 rang\u0119 w podziemnych zawodach walki.
PAUSE_QUEST_HELP_Q091/DONE=Podczas swojego dochodzenia dowiadujesz si\u0119, \u017ce te androidy wytworzy\u0142y sobie niemal ludzk\u0105 zdolno\u015b\u0107 do okrucie\u0144stwa i zacz\u0119\u0142y postrzega\u0107 przemoc wobec mechanicznych form \u017cycia jako form\u0119 sportu. Zastanawiasz si\u0119, co spowodowa\u0142o takie zachowanie. Czy jest to nienawi\u015b\u0107, czy mo\u017ce jaki\u015b inny rodzaj emocji?
PAUSE_QUEST_HELP_Q092/RUN_1=Na skraju wielkiej pustyni, znajduje si\u0119 grupa mechanicznych form \u017cycia, kt\u00f3ra zamieszkuje miejsce gdzie ma zosta\u0107 wybrany prawdziwy Zamaskowany Lud. Mimo swojej niepewno\u015bci, decydujesz si\u0119 wzi\u0105\u0107 udzia\u0142 w serii pr\u00f3b maj\u0105cych dowie\u015b\u0107 twojej warto\u015bci.
PAUSE_QUEST_HELP_Q092/RUN_2=Pokonaj ka\u017cd\u0105 pr\u00f3b\u0119 Zamaskowanego Ludu.
PAUSE_QUEST_HELP_Q092/DONE=Po uko\u0144czeniu pr\u00f3b, mechaniczne formy \u017cycia opowiadaj\u0105 o tym, \u017ce dawno temu, na tych piaskach istnia\u0142o kr\u00f3lestwo, kt\u00f3rego poddani przez ca\u0142e \u017cycie nosili maski. M\u00f3wi\u0105 \u017ce potrafi\u0105 zrozumie\u0107 ludzi, kt\u00f3rzy desperacko potrzebowali czego\u015b, czego mogli si\u0119 kurczowo trzyma\u0107 by przetrwa\u0107.
