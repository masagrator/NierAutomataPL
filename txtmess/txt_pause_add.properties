PAUSE_ENEMY_1030=Z\u0142ota mechaniczna forma \u017cycia przypominaj\u0105ca czo\u0142g, kt\u00f3rej towarzysz\u0105 ma\u0142e resoraki tego samego koloru.
PAUSE_ENEMY_1040=Z\u0142oty dwun\u00f3g klasy Goliat, kt\u00f3remu towarzysz\u0105 ma\u0142e resoraki tego samego koloru.
PAUSE_ENEMY_1050=Dwun\u00f3g \u015bredniej wielko\u015bci, strzeg\u0105cy grobu pierwszego kr\u00f3la Le\u015bnego Zamku, atakuj\u0105cy bez ostrze\u017cenia intruz\u00f3w. Mech na jego zbroi stanowi dow\u00f3d, \u017ce t\u0119 rol\u0119 spe\u0142nia ju\u017c wiele d\u0142ugich lat.
PAUSE_ENEMY_1060=Mechaniczna forma \u017cycia kt\u00f3ra pojawi\u0142a si\u0119 uje\u017cd\u017caj\u0105c dzika. Zaatakowa\u0142a 2B i 9S, mylnie s\u0105dz\u0105c \u017ce chcieli oni skrzywdzi\u0107 lokaln\u0105 zwierzyn\u0119, ale zrozumia\u0142a sw\u00f3j b\u0142\u0105d, po wyja\u015bnieniu tego nieporozumienia. Opiekuj\u0105c si\u0119 s\u0142abymi i rannymi zwierz\u0119tami na rogu Le\u015bnego Zamku, ta kochaj\u0105ca zwierz\u0119ta jednostka ma niezwykle dobre serce.
PAUSE_ENEMY_1070=Mechaniczna forma \u017cycia nosz\u0105ca bia\u0142y pas i pod\u0105\u017caj\u0105ca \u015bcie\u017ck\u0105 wojownika. Po pokonaniu przez 2B i 9S podczas treningu, zacz\u0105\u0142 bezczelnie \u017c\u0105da\u0107 zap\u0142aty.
PAUSE_ENEMY_1071=Mimo przywdziania br\u0105zowego pasa \u2014 i wzmocnienia nowymi cz\u0119\u015bciami \u2014 Ojciec Servo zosta\u0142 ponownie pokonany. Oczekuj\u0105c sympatii, ponownie wys\u0142a\u0142 2B i 9S po wi\u0119cej cz\u0119\u015bci.
PAUSE_ENEMY_1072=Mimo czarnego pasa i przer\u00f3bek, Ojciec Servo wci\u0105\u017c nie m\u00f3g\u0142 r\u00f3wna\u0107 si\u0119 z 2B i 9S.
PAUSE_ENEMY_1073=Ojciec Servo przeszed\u0142 wi\u0119cej radykalnych zmian, w\u0142\u0105czaj\u0105c w to stylowy bia\u0142o-czerwony pas. Jednak\u017ce, jego lawina pot\u0119\u017cnych atak\u00f3w okaza\u0142a si\u0119 niewystarczaj\u0105ca, by odeprze\u0107 nieuniknion\u0105 pora\u017ck\u0119.
PAUSE_ENEMY_1074=Nosz\u0105c czerwony pas i pod\u0105\u017caj\u0105c \u015bcie\u017ck\u0105 wojownika a\u017c po sam kres, Ojciec Servo odszed\u0142 do za\u015bwiat\u00f3w, zadowolony z tego, \u017ce da\u0142 z siebie wszystko podczas ostatecznej konfrontacji z 2B i 9S.
PAUSE_ENEMY_1080=Mechaniczna forma \u017cycia sk\u0105pana we krwi. Wype\u0142niona rozgoryczeniem z powodu zniszczenia jej towarzyszy z r\u0105k Ruchu Oporu, pragnie teraz zemsty przeciwko wszystkim androidom.
PAUSE_ENEMY_1090=Mechaniczna forma \u017cycia udaj\u0105ca pomnik z br\u0105zy w parku rozrywki. Ubrana w par\u0119 kr\u00f3liczych uszu, atakuje wymachuj\u0105c tr\u0105bk\u0105.
PAUSE_ENEMY_1100=Przypominaj\u0105ca czo\u0142g mechaniczna forma \u017cycia, pokryta kolcami i ostrzami. Jej my\u015bli s\u0105 zdominowane przez chaos oraz gor\u0105ce pragnienie pomszczenia swoich towarzyszy.
PAUSE_ENEMY_1110=Ma\u0142y dwun\u00f3g na\u015bladuj\u0105cy ludzk\u0105 kultur\u0119, ubieraj\u0105cy si\u0119 w co\u015b rodem z westernu. Jak ka\u017cdy dobry kowboj, atakuje broni\u0105 paln\u0105, pomagaj\u0105c sobie kapeluszem przy celowaniu.
PAUSE_ENEMY_1120=Ma\u0142a jednostka lataj\u0105ca na\u015bladuj\u0105ca ludzk\u0105 kultur\u0119, ubieraj\u0105ca si\u0119 w co\u015b rodem z westernu. Jak ka\u017cdy dobry kowboj, atakuje broni\u0105 paln\u0105, pomagaj\u0105c sobie kapeluszem przy celowaniu.
PAUSE_ENEMY_1130=Ma\u0142y resorak na\u015bladuj\u0105cy ludzk\u0105 kultur\u0119, ubieraj\u0105cy si\u0119 w co\u015b rodem z westernu. Jak ka\u017cdy dobry kowboj, atakuje broni\u0105 paln\u0105, pomagaj\u0105c sobie kapeluszem przy celowaniu.
PAUSE_ENEMY_1140=Ta mechaniczna forma \u017cycia przypominaj\u0105ca klauna zintegrowa\u0142a piecz\u0105tki ze swoim cia\u0142em. Zwabia ofiary proponuj\u0105c zabaw\u0119, po czym pluje nieznan\u0105 ciecz\u0105, na tyle toksyczn\u0105, \u017ce jest w stanie rozpu\u015bci\u0107 sk\u00f3r\u0119 android\u00f3w. Po pokonaniu, wyra\u017ca podzi\u0119kowanie za wsp\u00f3ln\u0105 zabaw\u0119.
PAUSE_ENEMY_1150=Ten dwun\u00f3g klasy Goliat posiada wiele broni wbudowanych w cia\u0142o i zaatakuje ka\u017cdego, niewa\u017cne czy przyjaciel, czy wr\u00f3g. Jest to jedna z mechanicznych form \u017cycia, kt\u00f3re zosta\u0142y ranne po nieudanej pr\u00f3bie samob\u00f3jczej.
PAUSE_ENEMY_1160=Ubrana w dodatkowe cz\u0119\u015bci, ta maszyna o odwr\u00f3conych stawach klasy Goliat przypomina dinozaura. U\u017cywa energii zgromadzonej w grzbietowych p\u0142etwach by wystrzeli\u0107 z paszczy laser.
PAUSE_ENEMY_1170=Dezerter z YoRHy, gdzie by\u0142a kapitanem. Jest wprawna w wielu r\u00f3\u017cnych broniach, kt\u00f3re z \u0142atwo\u015bci\u0105 zmienia podczas walki. Dow\u00f3dztwo wyda\u0142o na ni\u0105 rozkaz zatrzymania za porzucenie posterunku. Broni\u0142a si\u0119 zaciekle nim zosta\u0142a zniszczona.
PAUSE_ENEMY_1180=Dezerter z YoRHy. Dow\u00f3dztwo wyda\u0142o na ni\u0105 rozkaz zatrzymania za porzucenie posterunku. Broni\u0142a si\u0119 zaciekle nim zosta\u0142a zniszczona.
PAUSE_ENEMY_1190=Dezerter z YoRHy. Dow\u00f3dztwo wyda\u0142o na ni\u0105 rozkaz zatrzymania za porzucenie posterunku. Broni\u0142a si\u0119 zaciekle nim zosta\u0142a zniszczona.
PAUSE_ENEMY_2010=Fanka Sartre'a z wioski Pascala, kt\u00f3rej twarz pokryta jest grub\u0105 warstw\u0105 farby, traktuje filozofa za kogo\u015b, kto wie wszystko. Uwa\u017ca si\u0119 za \u017ce\u0144ski model maszyny, stanowi\u0105c dow\u00f3d na istnienie p\u0142ci w\u015br\u00f3d maszyn. Po napisaniu listu do Sartre'a, dowiedzia\u0142a si\u0119 \u017ce ten nie ma zamiaru odpowiedzie\u0107 \u2014 co wywo\u0142a\u0142o u niej niewyt\u0142umaczaln\u0105 rado\u015b\u0107.
PAUSE_ENEMY_2020=Jaskrawo udekorowana fanka Sartre'a z parku rozrywki, uwa\u017ca filozofa za fajnego i tajemniczego. Uznaje inn\u0105 fank\u0119 Sartre'a mieszkaj\u0105c\u0105 na pustyni za swojego \u015bmiertelnego wroga. Sprezentowa\u0142a Sartre'owi podarek w postaci pi\u0119knego kawa\u0142ka szk\u0142a, kt\u00f3ry ten odrzuci\u0142 jako bezu\u017cyteczne \u015bwiecide\u0142ko \u2014 co wywo\u0142a\u0142o u niej niewyt\u0142umaczaln\u0105 rado\u015b\u0107.
PAUSE_ENEMY_2030=Fanka Sartre'a z pustyni, ubrana w str\u00f3j odzwierciedlaj\u0105cy jej pogl\u0105d na \u015bwiat, uwa\u017ca filozofa za pasjonata i dociekliwy umys\u0142. Posiada te\u017c wyczulony w\u0119ch, b\u0119d\u0105c w stanie wyw\u0119szy\u0107 nawet to, \u017ce 2B i 9S przyszli z wioski Pascala. Sprezentowa\u0142a Sartre'owi podarek w postaci skamieliny maszyny, kt\u00f3ry ten odrzuci\u0142 jako \u015bmie\u0107 \u2014 co wywo\u0142a\u0142o u niej niewyt\u0142umaczaln\u0105 rado\u015b\u0107.
PAUSE_ENEMY_2040=Mechaniczna forma \u017cycia odgrywaj\u0105ca rol\u0119 ojca \u2014 cho\u0107 zostawia zadanie opieki nad swoim dzieckiem w ca\u0142o\u015bci matce.
PAUSE_ENEMY_2050=Mechaniczna forma \u017cycia odgrywaj\u0105ca rol\u0119 matki. Zwr\u00f3ci\u0142a si\u0119 do 2B i 9S po k\u0142\u00f3tni z jej dzieckiem, w wyniku kt\u00f3rej uciek\u0142o \u2014 historia ta stanowi dow\u00f3d na istnienie wi\u0119zi rodzinnych w\u015br\u00f3d maszyn.
PAUSE_ENEMY_2051=Ch\u0142odziwo wyciek\u0142o z oczu matki gdy jej zaginione dziecko w ko\u0144cu powr\u00f3ci\u0142o do domu. Mimo \u017ce brak dost\u0119pu do sieci spowodowa\u0142 niezgod\u0119 w jej rodzinie, wci\u0105\u017c z rado\u015bci\u0105 opowiada o niezwyk\u0142ej rado\u015bci, kt\u00f3r\u0105 mo\u017cna odnale\u017a\u0107 we wzajemnym zrozumieniu.
PAUSE_ENEMY_2060=Dziecko mechanicznej formy \u017cycia, kt\u00f3re uciek\u0142o z domu po k\u0142\u00f3tni ze swoj\u0105 matk\u0105.
PAUSE_ENEMY_2061=Jednostka uratowana przez 2B i 9S po zaatakowaniu przez inn\u0105 mechaniczn\u0105 form\u0119 \u017cycia. Jego niezadowolenie z tego, \u017ce matka traktuje go inaczej ni\u017c jego braci sprawi\u0142o, \u017ce uciek\u0142 z domu, ale uda\u0142o mu si\u0119 bez problem\u00f3w naprawi\u0107 sytuacj\u0119 po powrocie do swojej matki.
PAUSE_ENEMY_2070=Mechaniczna forma \u017cycia poszukuj\u0105ca swojej zaginionej m\u0142odszej siostry, kt\u00f3ra wyruszy\u0142a na pustyni\u0119 po us\u0142yszeniu, \u017ce jej rodze\u0144stwo narzeka na s\u0142aby stan swoich cz\u0119\u015bci. Ta historia stanowi dow\u00f3d na istnienie siostrze\u0144stwa w\u015br\u00f3d maszyn.
PAUSE_ENEMY_2080=M\u0142odsza siostra mechanicznej formy \u017cycia, kt\u00f3ra zgubi\u0142a si\u0119 na pustyni. Wed\u0142ug Pascala, jest dobroduszn\u0105 dziewczynk\u0105, bardzo troszcz\u0105c\u0105 si\u0119 o swoj\u0105 starsz\u0105 siostr\u0119. Przepe\u0142niona ciekawo\u015bci\u0105, wi\u0119kszo\u015b\u0107 drogi do domu sp\u0119dzi\u0142a na bombardowaniu 9S niezliczonymi pytaniami. Wr\u00f3ci\u0142a do domu na w\u0142asn\u0105 r\u0119k\u0119 po zaprowadzeniu do wej\u015bcia na pustyni\u0119.
PAUSE_ENEMY_2090=Po\u015bpieszna mechaniczna forma \u017cycia, ceni\u0105ca szybko\u015b\u0107 ponad wszystko. Wyzywa\u0142 do wy\u015bcigu, po kt\u00f3rym zwyci\u0119zca m\u00f3g\u0142by si\u0119 mianowa\u0107 demonem szybko\u015bci. Po wy\u015bcigu, w ko\u0144cu budzi si\u0119 w nim poczucie spokoju gdy odkrywa brzydot\u0119 rywalizowania z innymi. Zadowolony z swojego \u017cycia, ko\u0144czy je na swoich zasadach.
PAUSE_ENEMY_2100=Samozwa\u0144czy geniusz, poszukuj\u0105cy inwestor\u00f3w dla swojego \u017cyciowego wynalazku \u2014 rakiety, kt\u00f3ra wyl\u0105dowa\u0142a na Marsie zamiast na Ksi\u0119\u017cycu. Mimo \u017ce ten projekt zako\u0144czy\u0142 si\u0119 pora\u017ck\u0105, ugruntowa\u0142 te\u017c jego pozycj\u0119 jako niepowtarzalny intelekt.
PAUSE_ENEMY_2110=Mechaniczna forma \u017cycia b\u0119d\u0105ca przedmiotem po\u015bmiewisk z strony dzieci w wiosce Pascala. Cho\u0107 wydaje si\u0119 t\u0119pakiem, w rzeczywisto\u015bci okaza\u0142 si\u0119 zmy\u015bln\u0105 jednostk\u0105, posiadaj\u0105c\u0105 zaawansowane obwody my\u015blowe. Jego niezbyt inteligentna postawa okaza\u0142a si\u0119 wyszukanym aktem, zaprojektowanym by pozwoli\u0107 na zdobycie wiedzy o prawdziwej naturze innych.
PAUSE_ENEMY_2120=Jedna z mechanicznych form \u017cycia znanych jako Romeo. Po wypluciu nieprzerwanej diatryby wyzwisk, nagle wpad\u0142 w morderczy sza\u0142.
PAUSE_ENEMY_2150=Jedna z mechanicznych form \u017cycia znanych jako Julia. Po wypluciu nieprzerwanej diatryby wyzwisk, nagle wpad\u0142a w morderczy sza\u0142. Uda\u0142o si\u0119 jej przetrwa\u0107 krwaw\u0105 \u0142a\u017ani\u0119 w kt\u00f3rej zgin\u0119li inni Romea i Julie, ale zabi\u0142a si\u0119 chwil\u0119 potem, z powodu \u017calu nad strat\u0105 swojego ukochanego.
PAUSE_ENEMY_2180=Kowal z le\u015bnego kr\u00f3lestwa. Jego nauczyciel by\u0142 mistrzem rzemios\u0142a, znanym z ulepszenia 8 legendarnych broni Cnoty i Okrucie\u0144stwa. Oddzieli\u0142 si\u0119 od sieci ze wzgl\u0119du na wewn\u0119trzn\u0105 awari\u0119, wi\u0119c nie jest ju\u017c wrogi wobec android\u00f3w. Kocha bro\u0144 ponad wszystko i na dow\u00f3d twojego szacunku do broni, podarowa\u0142 ci bro\u0144 naostrzon\u0105 przez swojego nauczyciela.
PAUSE_ENEMY_000d=Jednostki wyposa\u017cone w tarcze elektromagnetyczne s\u0105 odporne na ataki pocisk\u00f3w Poda i zadaj\u0105 obra\u017cenia ka\u017cdemu, kto wejdzie w kontakt z tarcz\u0105. Zalecana szczeg\u00f3lna ostro\u017cno\u015b\u0107.
PAUSE_ENEMY_0019=Jednostki wyposa\u017cone w tarcze elektromagnetyczne s\u0105 odporne na ataki pocisk\u00f3w Poda i zadaj\u0105 obra\u017cenia ka\u017cdemu, kto wejdzie w kontakt z tarcz\u0105. Zalecana szczeg\u00f3lna ostro\u017cno\u015b\u0107.
PAUSE_FISH_01=Staro\u017cytna ryba s\u0142odkowodna. Cho\u0107 nie ma prawdziwych zastosowa\u0144, z jakiego\u015b powodu by\u0142a do\u015b\u0107 popularna w\u015br\u00f3d niekt\u00f3rych ludzi.
PAUSE_FISH_02=Dwug\u0142owa ryba s\u0142odkowodna przypominaj\u0105ca arowan\u0119, ale b\u0119d\u0105ca w rzeczywisto\u015bci zupe\u0142nie innym gatunkiem. G\u00f3rna g\u0142owa stale bada otoczenie w poszukiwaniu zagro\u017ce\u0144, za\u015b dolna g\u0142owa szuka jedzenia na dnie rzeki. Obie g\u0142owy s\u0105 w stanie my\u015ble\u0107 niezale\u017cnie, a jej d\u0142ugo\u015b\u0107 \u017cycia jest uzale\u017cniona od tego, czy g\u0142owy dobrze si\u0119 z sob\u0105 dogaduj\u0105.
PAUSE_FISH_03=Ma\u0142\u0105 ryba s\u0142odkowodna o d\u0142ugo\u015bci oko\u0142o trzech centymetr\u00f3w. Ze wzgl\u0119du na rozmiar, cz\u0119sto zapl\u0105tuje si\u0119 w wn\u0119trzach mechanicznych form \u017cycia kt\u00f3re zapuszczaj\u0105 si\u0119 do wody, powoduj\u0105c r\u00f3\u017cne ciekawe awarie. Doprowadzi\u0142o android\u00f3w to do pr\u00f3b u\u017cycia proporczykowca jako broni, ale nie zosta\u0142o to nigdy zatwierdzone do u\u017cytku bojowego \u2014 g\u0142\u00f3wnie ze wzgl\u0119du na w\u015bciek\u0142e demonstracje androidzkich fanatyk\u00f3w tej ryby, z kt\u00f3rych wielu mia\u0142o j\u0105 jako pupila. Niestety dla proporczykowca, brak im takiej samej si\u0142y przebicia w\u015br\u00f3d mechanicznych form \u017cycia.
PAUSE_FISH_04=Niezwykle powszechna \u2014 i zupe\u0142nie niegro\u017ana \u2014 ryba s\u0142odkowodna.
PAUSE_FISH_05=Ryba s\u0142odkowodna z niezwykle nad\u0119t\u0105 cz\u0119\u015bci\u0105 przedni\u0105. Nad\u0119ta cz\u0119\u015b\u0107 jest mi\u0119kka w dotyku ze wzgl\u0119du na p\u0119cherz powietrza, cho\u0107 ryba nie lubi by\u0107 tam dotykana.
PAUSE_FISH_06=Ryba s\u0142odkowodna, niemal tak powszechna jak zwyk\u0142y karp. Jest niezwykle odporny na zanieczyszczone \u015brodowisko i mo\u017ce by\u0107 cz\u0119sto znaleziony w miejscach, gdzie \u017cadna inna ryba nie odwa\u017cy si\u0119 by\u0107.
PAUSE_FISH_07=Dziwny gatunek karpia pokryty w\u0142osami \u2014 przez co bardziej przypomina co\u015b, co mo\u017cna znale\u017a\u0107 w odp\u0142ywie prysznica. W\u0142osy te pomagaj\u0105 utrzyma\u0107 temperatur\u0119 cia\u0142a, pozwalaj\u0105c rybie przetrwa\u0107 na l\u0105dzie przez kr\u00f3tki okres czasu. W rezultacie, nierzadko mo\u017cna zobaczy\u0107 je opalaj\u0105ce si\u0119 na brzegach rzek.
PAUSE_FISH_08=Rodzaj du\u017cej p\u0142aszczki posiadaj\u0105cej ostry kolec ma p\u0142etwie ogonowej, w rezultacie nale\u017cy do niej podchodzi\u0107 z ostro\u017cno\u015bci\u0105. Wiele mechanicznych form \u017cycia podr\u00f3\u017cuje w grupach, w nadziei na zobaczenie tego stworzenia \u2014 jest to najprawdopodobniej wynik kr\u0105\u017c\u0105cej w\u015br\u00f3d maszyn legendy o ogromnej p\u0142aszczce.
PAUSE_FISH_09=Du\u017ca mi\u0119so\u017cerna ryba, znana jako Kr\u00f3l Rzek. Nie ma konkretnego zastosowania, ale rozmiar i pod\u0142y temperament sprawiaj\u0105, \u017ce czujesz si\u0119 dobrze jak tak\u0105 z\u0142apiesz. Dobra robota!
PAUSE_FISH_10=Nietypowa ryba \u017cyj\u0105ca w zu\u017cytym oleju. Sama ilo\u015b\u0107 pokrywaj\u0105cego jej cia\u0142o szlamu sprawia, \u017ce trudno odgadn\u0105\u0107 jak naprawd\u0119 wygl\u0105da.
PAUSE_FISH_11=Mi\u0119so\u017cerny skorupiak kt\u00f3ry \u017cyje od dawna w s\u0142odkiej wodzie. Mimo, \u017ce male\u0144ki posiada niesamowicie pot\u0119\u017cne szpony.
PAUSE_FISH_12=Dziwna ryba z g\u0142owami z obu stron cia\u0142a. Jednak\u017ce wygl\u0105da tak jedynie w pierwszym roku \u017cycia. Kiedy dojrzeje, wi\u0119ksza g\u0142owa staje si\u0119 w\u0142a\u015bciw\u0105 g\u0142ow\u0105, a druga poddaje si\u0119 i staje si\u0119 ogonem.
PAUSE_FISH_13=Du\u017ca ryba z czas\u00f3w prehistorycznych. Dawniej \u017cy\u0142y w niewielkich ilo\u015bciach na g\u0142\u0119bokich wodach, ale ostatnio zacz\u0119\u0142y si\u0119 pojawia\u0107 na p\u0142yciznach.
PAUSE_FISH_14=Truj\u0105ca ryba powoduj\u0105ca halucynacje po jej spo\u017cyciu. Niekt\u00f3re androidy u\u017cywaj\u0105 cz\u0119\u015bci tej ryby do tworzenia pot\u0119\u017cnych narkotyk\u00f3w, ale nie chcesz wpa\u015b\u0107 do takiego towarzystwa.
PAUSE_FISH_15=Du\u017ca ryba p\u0142ywaj\u0105ca z niezwyk\u0142a szybko\u015bci\u0105. Znany jako Kr\u00f3l M\u00f3rz. Nie ma konkretnego zastosowania, czujesz si\u0119 dobrze jak tak\u0105 z\u0142apiesz. Brawa dla ciebie!
PAUSE_FISH_16=Powszechna truj\u0105ca ryba. Powoduje \u015bcinanie si\u0119 p\u0142yn\u00f3w w wn\u0119trzu androida po zjedzeniu, wi\u0119c jej konsumpcja jest zakazana. Co dziwne, nie ma \u017cadnego wp\u0142ywu na ludzi.
PAUSE_FISH_17=Stawon\u00f3g \u017cyj\u0105cy w p\u0142ytkich wodach. Ich skorupa jest u\u017cywana przez niekt\u00f3re \u017ce\u0144skie androidy do pokrywania klatki piersiowej, co traktuj\u0105 jako co\u015b modnego.  
PAUSE_FISH_18=Gatunek \u017cuka kt\u00f3ry dawniej \u017cy\u0142 na l\u0105dzie, nim wyewoluowa\u0142 do \u017cycia w wodzie. Wci\u0105\u017c zdolny do lotu, mo\u017cna go zobaczy\u0107 unosz\u0105cego si\u0119 nad oceanem podczas pe\u0142ni ksi\u0119\u017cyca.
PAUSE_FISH_19=Istota u\u017cywa swoich pi\u0119ciu ramion do przemieszczania si\u0119, kiedy wycentrowana jama ustna wci\u0105ga martwe ryby i ma\u0142\u017ce. Pomimo wygl\u0105du, jest do\u015b\u0107 przyjazna i spr\u00f3buje si\u0119 zbli\u017cy\u0107, je\u015bli b\u0119dziesz chcie\u0107 j\u0105 dotkn\u0105\u0107.
PAUSE_FISH_20=Ryba r\u00f3wnie powszechna co makrela. Ze wzgl\u0119du na zauroczenie ludzkimi zachowaniami, niekt\u00f3re androidy pr\u00f3buj\u0105 chwyta\u0107 i konsumowa\u0107 t\u0105 ryb\u0119 \u2014 pomimo \u017ce takie od\u017cywianie si\u0119 jest zupe\u0142nie niepotrzebne.
PAUSE_FISH_21=Niewiarygodnie du\u017cy rekin \u2014 z zaskakuj\u0105co ciep\u0142\u0105 osobowo\u015bci\u0105 \u2014 od\u017cywiaj\u0105cy si\u0119 planktonem.
PAUSE_FISH_22=Mechaniczna forma \u017cycia przypominaj\u0105ca proporczykowca.\nZe wzgl\u0119du na niezwyk\u0142y wygl\u0105d, niekt\u00f3rzy fanatycy propoczykowc\u00f3w w\u015br\u00f3d \u017co\u0142nierzy YoRHa zacz\u0119li trzyma\u0107 te stworzenia jako pupile, ku frustracji i zak\u0142opotaniu ich dow\u00f3dc\u00f3w.
PAUSE_FISH_23=Mechaniczna forma \u017cycia przypominaj\u0105ca karpia koi.\n\nPrzypuszcza si\u0119, \u017ce rybie mechaniczne formy \u017cycia zosta\u0142y stworzone by odstraszy\u0107 prawdziwe ryby, kt\u00f3re ludzie u\u017cywaj\u0105 w charakterze jedzenia. (Z wygl\u0105du bardzo przypominaj\u0105 rodzime gatunki, wi\u0119c ktokolwiek je zrobi\u0142, odwali\u0142 dobr\u0105 robot\u0119.) Mechaniczne ryby s\u0105 te\u017c niezwykle agresywne, co pomog\u0142o zada\u0107 du\u017cy cios ekologii wodnego \u017cycia na Ziemi. Kiedy spe\u0142ni\u0142y swoje zadanie, zaprzestano ich konserwacji \u2014 lecz mimo to, by\u0142y w stanie si\u0119 przystosowa\u0107 i prosperowa\u0107 w swoich \u015brodowiskach. W rezultacie, obecne gatunki nie s\u0105 ju\u017c wrogie wobec android\u00f3w i zamiast tego koncentruj\u0105 si\u0119 na nieumieraniu, podobnie jak wszystkie inne zwierz\u0119ta. W odr\u00f3\u017cnieniu jednak od maszyn l\u0105dowych, ich banki danych nie s\u0105 ju\u017c synchronizowane, wi\u0119c ewolucja ich inteligencji w zasadzie si\u0119 zatrzyma\u0142a.\n\nWiele mechanicznych ryb utworzy\u0142o symbiotyczn\u0105 relacj\u0119 z naturalnymi, pozwalaj\u0105c im na zjadanie organizm\u00f3w osiad\u0142ych na ich cia\u0142ach \u2014 takich jak mchy i p\u0105kle \u2014 w zamian za ochron\u0119. Z naturalnymi rybami prowadz\u0105cymi ich konserwacj\u0119, mechaniczne ryby \u017cyj\u0105 teraz \u017cyciem b\u0119d\u0105cym ca\u0142kowitym przeciwie\u0144stwem do tego, do czego zosta\u0142y stworzone.\n\nW ostaniach latach zaobserwowano nowe \u015brodowiska b\u0119d\u0105ce wynikiem takich symbiotycznych relacji. Niekt\u00f3re na przyk\u0142ad tworz\u0105 kolonie w celu w\u0142asnej ochrony, prowadz\u0105c do wzrostu \u017cycia wodnego na ca\u0142ej planecie. Oczywi\u015bcie obecne \u015brodowisko jest zupe\u0142nie inne od tego, kt\u00f3re istnia\u0142o kiedy ludzko\u015b\u0107 zamieszkiwa\u0142a Ziemi\u0119, ale sama ilo\u015b\u0107 ryb b\u0119dzie z pewno\u015bci\u0105 zaskoczeniem kiedy w ko\u0144cu powr\u00f3ci z Ksi\u0119\u017cyca.\n\nJednak\u017ce, \u015brodowisko czekaj\u0105 jeszcze wi\u0119ksze zmiany. Poniewa\u017c nie s\u0105 tworzone nowe mechaniczne ryby, oczekuje si\u0119 \u017ce wygin\u0105 w przeci\u0105gu nast\u0119pnych 150 lat. Naukowcy s\u0105 wielce zainteresowani tym, co stanie si\u0119 z oryginalnymi rodzimymi rybami kiedy strac\u0105 swoich mechanicznych obro\u0144c\u00f3w.
PAUSE_FISH_24=Mechaniczna forma \u017cycia przypominaj\u0105ca arapaim\u0119. Ze wzgl\u0119du na ogromny rozmiar, nie ma naturalnych wrog\u00f3w i zajmuje bezpieczne miejsce na szczycie wodnego \u0142a\u0144cucha pokarmowego. Dlatego zazwyczaj widuje si\u0119 j\u0105 leniwie dryfuj\u0105c\u0105 blisko powierzchni, zanudzon\u0105 na \u015bmier\u0107.
PAUSE_FISH_25=Mechaniczna forma \u017cycia przypominaj\u0105ca karpia.
PAUSE_FISH_26=Mechaniczna forma \u017cycia przypominaj\u0105ca nadymk\u0119. Cz\u0119\u015b\u0107 cia\u0142a kt\u00f3ra w normalnej nadymce funkcjonowa\u0142aby jako p\u0119cherz powietrza tutaj zawiera r\u00f3\u017cne minera\u0142y, wi\u0119c mo\u017ce zosta\u0107 sprzedana na rynku za dobr\u0105 cen\u0119.
PAUSE_FISH_27=Mechaniczna forma \u017cycia przypominaj\u0105ca rozdymk\u0119. W odr\u00f3\u017cnieniu od prawdziwej rozdymki, to stworzenie nie jest truj\u0105ce \u2014 cho\u0107 wysoko rozwini\u0119ta szcz\u0119ka jest zdolna do wyrywania dziur w ciele androida, wi\u0119c lepiej uwa\u017ca\u0107.
PAUSE_FISH_28=Mechaniczna forma \u017cycia przypominaj\u0105ca miecznika. O wiele bardziej pot\u0119\u017cny od swojego rzeczywistego odpowiednika, to stworzenie nie da si\u0119 z\u0142apa\u0107 tak \u0142atwo, co sprawia \u017ce jest popularnym celem w\u015br\u00f3d androidzkich fanatyk\u00f3w w\u0119dkarstwa.
PAUSE_FISH_29=Mechaniczna forma \u017cycia przypominaj\u0105ca rozgwiazd\u0119. Jej mobilno\u015b\u0107 jest zbli\u017cona do normalnej rozgwiazdy, wi\u0119c ci\u0119\u017cko jest sobie wyobrazi\u0107, \u017ce to stworzenie zosta\u0142o zaprojektowane by mie\u0107 wp\u0142yw na wodne \u017cycie. Po dzi\u015b dzie\u0144 badacze spieraj\u0105 si\u0119 dlaczego istnieje.
PAUSE_FISH_30=Mechaniczna forma \u017cycia przypominaj\u0105ca dorad\u0119. Jej niezwykle agresywna natura sprawi\u0142a, \u017ce wielu nieostro\u017cnych android\u00f3w wr\u00f3ci\u0142o do domu po spokojnym dniu w\u0119dkowania z kilkoma ko\u0144czynami mniej.
PAUSE_FISH_31=Mechaniczna forma \u017cycia przypominaj\u0105ca latimeri\u0119. Znajdywane tylko w g\u0142\u0119bokim morzu, to stworzenie jest naprawd\u0119 bardzo rzadk\u0105 zdobycz\u0105. Ze wzgl\u0119du na wrogie przej\u0119cie terytori\u00f3w zwyk\u0142ej latimerii, rodzimy gatunek musia\u0142 przenie\u015b\u0107 si\u0119 na p\u0142ytsze wody.
PAUSE_FISH_32=Mechaniczna forma \u017cycia przypominaj\u0105ca makrel\u0119. Podobnie jak zwyk\u0142a makrela, jej spo\u017cycie ma negatywne efekty na androidach. Na szcz\u0119\u015bcie, sprawia tylko \u017ce sw\u0119dzi ca\u0142e cia\u0142o, wi\u0119c zawsze mog\u0142o by\u0107 gorzej.
PAUSE_FISH_33=Mechaniczna forma \u017cycia przypominaj\u0105ca skrzyp\u0142ocza. Ich g\u00f3rna skorupa jest u\u017cywana jako naramienniki przez niekt\u00f3re m\u0119skie androidy, poniewa\u017c najwidoczniej dobry smak nie jest warunkiem mody.
PAUSE_FISH_34=Mechaniczna forma \u017cycia przypominaj\u0105ca arowan\u0119. To stworzenie niezwyk\u0142e w tym sensie, \u017ce rodzimy gatunek by\u0142 w stanie j\u0105 zwalczy\u0107 i przep\u0119dzi\u0107. Lekcja z tego jest taka: nigdy nie obra\u017caj rodziny arowany.
PAUSE_FISH_35=Mechaniczna forma \u017cycia przypominaj\u0105ca d\u0142ugoszpara. Podobnie jak jego odpowiednik z krwi i ko\u015bci, jest to bardzo przyjazne stworzenie, kt\u00f3re cz\u0119sto mo\u017cna spotka\u0107 figluj\u0105ce w morzu z innymi rekinami.
PAUSE_FISH_36=Mechaniczna forma \u017cycia przypominaj\u0105ca p\u0142aszczk\u0119 s\u0142odkowodn\u0105. Ze wzgl\u0119du na b\u0142\u0105d produkcji, ogon tego modelu jest rozwidlony na dwoje.
PAUSE_FISH_37=\u015awiec\u0105ca z\u0142ota g\u0142owa mechanicznej formy \u017cycia. Jest bardzo poszukiwana, mo\u017cna j\u0105 sprzeda\u0107 na rynku za naprawd\u0119 dobr\u0105 cen\u0119.
PAUSE_FISH_38=Opona z pojazdy Ruchu Oporu. Statki wioz\u0105ce \u0142adunek cz\u0119sto ton\u0105, wi\u0119c dno morza jest pokryte wieloma takimi androidzkimi towarami.
PAUSE_FISH_39=Pojemnik do przechowywania paliwa u\u017cywany przez Ruch Oporu. Takie butle s\u0105 niezwykle wybuchowe, wi\u0119c niew\u0142a\u015bciwe pozbywanie si\u0119 ich jest zakazane. Kod wygrawerowany na dnie butli pozwala wy\u015bledzi\u0107 poprzedniego w\u0142a\u015bciciela, kt\u00f3ry jest bezzw\u0142ocznie ukarany przez YoRH\u0119.
PAUSE_FISH_40=Bateria u\u017cywana przez Ruch Oporu. Wiele takich baterii tajemniczo znika po wyrzuceniu \u2014 s\u0105dzi si\u0119, \u017ce s\u0105 w tajemnicy zabierane przez mechaniczne formy \u017cycia.
PAUSE_FISH_41=Przeno\u015bna wyrzutnia rakiet antymaszynowych. To urz\u0105dzenie zosta\u0142o stworzone do walki z mechanicznymi formami \u017cycia i ma nawet istotny efekt na jednostki klasy Goliat. Mechaniczne formy \u017cycia nazywaj\u0105 j\u0105 cz\u0119sto \u201eto-co-robi-kuku\u201d
PAUSE_QUEST_HELP_Q120/RUN_1=Sklep z narz\u0119dziami w obozie Ruchu Oporu nie jest w stanie produkowa\u0107 czip\u00f3w rozszerze\u0144 przez awari\u0119 maszyny. Poniewa\u017c w\u0142a\u015bciciel kuleje, potrzebuje kogo\u015b kto zbierze dla niego materia\u0142y potrzebne do naprawy sprz\u0119tu.
PAUSE_QUEST_HELP_Q120/CLR=Dostarcz potrzebne materia\u0142y handlarzowi zaopatrzenia w obozie Ruchu Oporu.
PAUSE_QUEST_HELP_Q120/DONE=Sklep z narz\u0119dziami zn\u00f3w funkcjonuje i powr\u00f3ci\u0142 handel czipami rozszerze\u0144. Pr\u00f3by przekonania w\u0142a\u015bciciela sklepu by naprawi\u0142 swoj\u0105 nog\u0119 pozosta\u0142ymi materia\u0142ami spe\u0142z\u0142y na niczym, jako \u017ce nie chce straci\u0107 jedynej oryginalnej cz\u0119\u015bci jaka mu pozosta\u0142a.
PAUSE_QUEST_HELP_Q121/RUN_1=Zarz\u0105dca w obozie Ruchu Oporu ma ostatnio problemy osobiste i nie mo\u017ce si\u0119 skupi\u0107 na pracy. Znajd\u017a \u201epude\u0142ko, kt\u00f3re gra muzyk\u0119 jak je otworzysz\u201d by jej pom\u00f3c.
PAUSE_QUEST_HELP_Q121/CLR=Dostarcz zardzewia\u0142\u0105 pozytywk\u0119 zarz\u0105dcy.
PAUSE_QUEST_HELP_Q121/DONE=Pozytywka zosta\u0142a dostarczona zarz\u0105dcy. Wygl\u0105da na to, \u017ce zna\u0142a jej poprzedni\u0105 w\u0142a\u015bcicielk\u0119, gdy\u017c mog\u0142a jedynie cicho \u015bciska\u0107 pozytywk\u0119 w r\u0119kach.
PAUSE_QUEST_HELP_Q122/RUN_1=Anemona poprosi\u0142a o pomoc przy odzyskaniu lasu. Zniszcz wrog\u00f3w na miejscu w kt\u00f3rym ma by\u0107 za\u0142o\u017cony ob\u00f3z.
PAUSE_QUEST_HELP_Q122/CLR=Powiedz Anemonie, \u017ce wrogowie zostali pokonani.
PAUSE_QUEST_HELP_Q122/DONE=Pok\u00f3j powr\u00f3ci\u0142 do lasu, a ob\u00f3z mo\u017ce zosta\u0107 teraz bezpiecznie za\u0142o\u017cony.
PAUSE_QUEST_HELP_Q123/RUN_1=Wydaje si\u0119, \u017ce Anemona przypomnia\u0142a sobie co\u015b po us\u0142yszeniu imienia A2, cho\u0107 chce twojej pomocy przy szukaniu informacji. Ale gdzie p\u00f3j\u015b\u0107?
PAUSE_QUEST_HELP_Q123_1_1/RUN_1=Docelowe lokalizacje zosta\u0142y oznaczone na mapie za pomoc\u0105 sygnatur energetycznych podczas walki. Zbadaj odczyty A2 w opuszczonej fabryce.
PAUSE_QUEST_HELP_Q123_1_1/DONE=2B i 9S znale\u017ali no\u015bnik danych z informacjami o A2 w opuszczonej fabryce. Badaj dalej odczyty energetyczne by zyska\u0107 wi\u0119cej informacji.
PAUSE_QUEST_HELP_Q123/CLR=Wszystkie miejsca z odczytami energetycznymi zosta\u0142y zbadane. Wr\u00f3\u0107 do Anemony i przeka\u017c jej dane.
PAUSE_QUEST_HELP_Q123/DONE=Po sprawdzeniu danych, Anemona jest pewna, \u017ce A2 jest androidem kt\u00f3rego zna\u0142a. Okaza\u0142o si\u0119, \u017ce kiedy\u015b walczy\u0142y razem, ale oddzia\u0142 kt\u00f3remu dowodzi\u0142a A2 zosta\u0142 zniszczony. To, \u017ce Dow\u00f3dztwo wyda\u0142o wyrok \u015bmierci na A2 za dezercj\u0119 niezmiernie zaszokowa\u0142o Anemon\u0119.
PAUSE_QUEST_HELP_Q140/RUN_1=Kobieta w obozie Ruchu Oporu twierdzi, \u017ce zagin\u0105\u0142 jeden z jej przyjaci\u00f3\u0142. Zbadaj magazyn z materia\u0142ami w poszukiwaniu wskaz\u00f3wek.
PAUSE_QUEST_HELP_Q140/CLR=S\u0105dz\u0105c, na podstawie danych znalezionych przy m\u0119\u017cczy\u017anie i maszynie, oboje zmusili drugiego do przyj\u015bcia z zamiarem zemsty. Zdaj swoje ustalenia klientce.
PAUSE_QUEST_HELP_Q140/DONE=Klientka dowiedzia\u0142a si\u0119 co uda\u0142o ci si\u0119 ustali\u0107. Cho\u0107 ogarni\u0119ta \u017calem po stracie swojego przyjaciela, wydaje si\u0119 mie\u0107 jaki\u015b plan...
PAUSE_QUEST_HELP_Q140/END=Sprawd\u017a co u kobiety w obozie Ruchu Oporu.
PAUSE_QUEST_HELP_Q140/FIN=Kobiety nie ma nigdzie w obozie, cho\u0107 m\u0119\u017cczyzna twierdzi, \u017ce widzia\u0142 jak wychodzi z broni\u0105 w r\u0119ku.
PAUSE_QUEST_HELP_Q150/RUN_1=Jackass prowadzi badania nad podnieceniem, kt\u00f3rego do\u015bwiadczaj\u0105 androidy w trakcie walki. Potrzebuje danych bojowych z nowych modeli wrog\u00f3w, wi\u0119c ruszaj na pustyni\u0119 i zacznij rozwala\u0107 maszyny.
PAUSE_QUEST_HELP_Q150/RUN_4=Zdobyto wymagane dane. Zdaj raport Jackass.
PAUSE_QUEST_HELP_Q150/RUN_5=Zdobyto wymagane dane. Wygl\u0105da na to, \u017ce uczucie ekscytacji, kt\u00f3rego do\u015bwiadczaj\u0105 androidy w trakcie walki jest bliskie temu, co ludzie nazywaj\u0105 \u201emi\u0142o\u015bci\u0105\u201d. Jackass ju\u017c obmy\u015bla, co zrobi\u0107 dalej.
PAUSE_QUEST_HELP_Q150/RUN_6=Jackass potrzebuje bardziej szczeg\u00f3\u0142owych danych. Pokonaj docelowych przeciwnik\u00f3w bez otrzymania \u017cadnych obra\u017ce\u0144!
PAUSE_QUEST_HELP_Q150/DONE=Nowy narkotyk jest tak dobry, \u017ce ci, kt\u00f3rzy go bior\u0105 nie mog\u0105 go odstawi\u0107... A, i powoduje ekstremaln\u0105 niestabilno\u015b\u0107 umys\u0142ow\u0105. Jednak\u017ce, je\u015bli ci\u0119 to ciekawi, Jackass twierdzi, \u017ce mo\u017cna go zdoby\u0107 od cz\u0142onk\u00f3w Ruchu Oporu w pobli\u017cu p\u00f3l naftowych na pustyni.
PAUSE_QUEST_HELP_Q290/RUN_1=Mechaniczna forma \u017cycia w parku rozrywki potrzebuje przedmiotu do stworzenia gry. Ten przedmiot mo\u017cna zdoby\u0107, pokonuj\u0105c maszyny w parku.
PAUSE_QUEST_HELP_Q290/CLR=Zanie\u015b materia\u0142 mechanicznej formie \u017cycia.
PAUSE_QUEST_HELP_Q290/DONE=Mechaniczna forma \u017cycia w parku rozrywki u\u017cy\u0142a przedmiotu do stworzenia gry hakerskiej. Zaproponowa\u0142 ci nagrod\u0119 je\u015bli uda ci si\u0119 znale\u017a\u0107 b\u0142\u0119dy ukryte w grze.
PAUSE_QUEST_HELP_Q340/RUN_1=Dziewczyna w obozie Ruchu Oporu twierdzi, \u017ce straci\u0142a swoje wspomnienia w bitwie i nie pami\u0119ta wydarze\u0144 zwi\u0105zanych z pewnymi wa\u017cnymi zdj\u0119ciami jakie posiada. Znajd\u017a miejsca z trzech wyblak\u0142ych fotografii.
PAUSE_QUEST_HELP_Q340_1_1/CLR=Jedno ze zdj\u0119\u0107 pochodzi z pustyni. Przeka\u017c wsp\u00f3\u0142rz\u0119dne i odtworzone zdj\u0119cie dziewczynie.
PAUSE_QUEST_HELP_Q340_1_2/CLR=Jedno ze zdj\u0119\u0107 pochodzi z parku rozrywki. Przeka\u017c wsp\u00f3\u0142rz\u0119dne i odtworzone zdj\u0119cie dziewczynie.
PAUSE_QUEST_HELP_Q340_1_3/CLR=Jedno ze zdj\u0119\u0107 pochodzi z lasu. Przeka\u017c wsp\u00f3\u0142rz\u0119dne i odtworzone zdj\u0119cie dziewczynie.
PAUSE_QUEST_HELP_Q340/DONE=Po zobaczeniu zdj\u0119\u0107, dziewczyna powoli zacz\u0119\u0142a odzyskiwa\u0107 wspomnienia. Okaza\u0142o si\u0119, \u017ce by\u0142y to ostatnie dane, kt\u00f3re przes\u0142a\u0142 jej kochanek przed \u015bmierci\u0105 w walce.
PAUSE_QUEST_HELP_Q590/RUN_1=Cz\u0142onek ruchu oporu chce pomocy przy wyszukiwaniu relikt\u00f3w ze starego \u015bwiata \u2014 a poniewa\u017c s\u0105 najprawdopodobniej zakopane w piasku, musisz u\u017cy\u0107 skanera dynamicznego.
PAUSE_QUEST_HELP_Q590_1_1/CLR=Znaleziono star\u0105 lask\u0119. Dostarcz j\u0105 klientowi.
PAUSE_QUEST_HELP_Q590_1_1/DONE=Wed\u0142ug klienta, ta stara laska by\u0142a u\u017cywana w staro\u017cytnych obrz\u0119dach na pustyni.
PAUSE_QUEST_HELP_Q590_1_2/CLR=Znaleziono kamienn\u0105 tablic\u0119 z zapisanymi prawami. Dostarcz j\u0105 klientowi.
PAUSE_QUEST_HELP_Q590_1_2/DONE=Wed\u0142ug klienta, istnia\u0142 na pustyni kraj, kt\u00f3rego lud funkcjonowa\u0142 wed\u0142ug niesko\u0144czonej ilo\u015bci zasad.
PAUSE_QUEST_HELP_Q590_1_3/CLR=Znaleziono brudn\u0105 mask\u0119. Dostarcz j\u0105 klientowi.
PAUSE_QUEST_HELP_Q590_1_3/DONE=Wed\u0142ug klienta, wszyscy ludzie \u017cyj\u0105cy w staro\u017cytnym pustynnym kraju nosili maski.
PAUSE_QUEST_HELP_Q590/CLR=Znaleziono statuetk\u0119 m\u0142odej dziewczyny. Dostarcz j\u0105 klientowi.
PAUSE_QUEST_HELP_Q590/DONE=Wed\u0142ug klienta, ta m\u0142oda kobieta jest ubrana jak panna m\u0142oda, i pochodzi\u0142a ze staro\u017cytnego pustynnego kraju, znanego jako\n\u201eFacade\u201d, gdzie ludzie m\u00f3wili dziwnym j\u0119zykiem i posiadali w\u0142asn\u0105, unikatow\u0105 kultur\u0119 i ubi\u00f3r. Odkrycie to wydaje si\u0119 zadowala\u0107 jego ciekawo\u015b\u0107 na temat starego \u015bwiata.
PAUSE_QUEST_HELP_Q650/RUN_1=Odzyskaj paczk\u0119 z zagraconego magazynu.
PAUSE_QUEST_HELP_Q650/CLR=Dostarcz paczk\u0119 klientowi.
PAUSE_QUEST_HELP_Q650/DONE=Uda\u0142o ci si\u0119 bezpiecznie dostarczy\u0107 paczk\u0119 klientowi i skarci\u0107 go za stan magazynu. On stwierdzi\u0142, \u017ce odpowiada za to jego prze\u0142o\u017cona i przeprosi\u0142... tak jakby.
PAUSE_QUEST_HELP_Q651/RUN_1=Odzyskaj paczk\u0119 z jeszcze bardziej zagraconego magazynu.
PAUSE_QUEST_HELP_Q651/CLR=Zajmij si\u0119 ba\u0142aganem i dostarcz paczk\u0119 klientowi.
PAUSE_QUEST_HELP_Q651/DONE=Dajesz paczk\u0119 klientowi, a on... tak jakby... moooo\u017ce pokaza\u0142 dalekie oznaki tego, \u017ce mo\u017ce chcia\u0142by przeprosi\u0107. Wci\u0105\u017c jednak obwinia prze\u0142o\u017con\u0105 i twierdzi, \u017ce zawsze musi po niej sprz\u0105ta\u0107.
PAUSE_QUEST_HELP_Q652/RUN_1=Osoba odpowiedzialna za magazyn znikn\u0119\u0142a. Jego przyjaciel twierdzi, \u017ce poszed\u0142 do obozu na pustyni z przesy\u0142k\u0105 i nigdy nie wr\u00f3ci\u0142. Za\u0142\u00f3\u017c czapk\u0119 detektywa i odkryj co si\u0119 sta\u0142o.
PAUSE_QUEST_HELP_Q652/DONE=M\u0119\u017cczyzna odpowiedzialny za magazyn utkn\u0105\u0142... w magazynie. Jego prze\u0142o\u017cona przelecia\u0142a przez to miejsce jak tornado, co sko\u0144czy\u0142o si\u0119 jego zamkni\u0119ciem. Po uwolnieniu z tej skrzynkowej sytuacji, przyby\u0142a jego prze\u0142o\u017cona i zacz\u0119\u0142a poucza\u0107 go, jak efektywniej porz\u0105dkowa\u0107 paczki za pomoc\u0105 sztuki swawolnej destrukcji.
PAUSE_QUEST_HELP_Q720/RUN_1=M\u0119\u017cczyzna z obozu Ruchu Oporu straci\u0142 kontakt z swoimi towarzyszami i prosi ci\u0119 o ich odnalezienie. Wszyscy cz\u0142onkowie grupy nosili podw\u00f3jn\u0105 bro\u0144. Skieruj si\u0119 do \u017ar\u00f3d\u0142a ich ostatniej \u0142\u0105czno\u015bci w zalanym mie\u015bcie.
PAUSE_QUEST_HELP_Q720_1_1/DONE=Znaleziono zw\u0142oki cz\u0142onka Ruchu Oporu w zalanym mie\u015bcie. Wygl\u0105da na to, \u017ce przyszed\u0142 tu pr\u00f3buj\u0105c uciec z bitwy. Uda\u0142o ci si\u0119 zebra\u0107 nie\u015bmiertelnik z jego martwego cia\u0142a.\nOdbierasz sygna\u0142 ratunkowy od Ruchu Oporu z parku rozrywki i opuszczonej fabryki. Id\u017a to sprawdzi\u0107.
PAUSE_QUEST_HELP_Q720_1_2/DONE=Cz\u0142onek Ruchu Oporu kt\u00f3ry wys\u0142a\u0142 sygna\u0142 ratunkowy z opuszczonej fabryki nie przetrwa\u0142. By\u0142 ju\u017c martwy przed twoim przybyciem.
PAUSE_QUEST_HELP_Q720_1_3/DONE=Cz\u0142onek Ruchu Oporu z parku rozrywki wo\u0142a\u0142 o pomoc, ale by\u0142o za p\u00f3\u017ano. By\u0142 ju\u017c martwy do czasu twojego przybycia.
PAUSE_QUEST_HELP_Q720/RUN_2=Przychodzi pilna pro\u015bba o wsparcie do miejsca z martwym cz\u0142onkiem Ruchu Oporu. Udaj si\u0119 na pustyni\u0119 i uratuj Ruch Oporu!
PAUSE_QUEST_HELP_Q720/CLR=Cz\u0142onek Ruchu Oporu na pustyni zosta\u0142 zabity przez mechaniczn\u0105 form\u0119 \u017cycia przypominaj\u0105c\u0105 czo\u0142g. Przynie\u015b przedmiot odzyskany z jego cia\u0142a m\u0119\u017cczy\u017anie w obozie.
PAUSE_QUEST_HELP_Q720/DONE=Po odebraniu pami\u0105tek po swoich upad\u0142ych towarzyszach, m\u0119\u017cczyzna z Ruchu Oporu zebra\u0142 kwiaty z okolic obozu by uczci\u0107 ich po\u015bwi\u0119cenie.
PAUSE_QUEST_HELP_Q720/FIN=9S wzni\u00f3s\u0142 gr\u00f3b dla 2B, korzystaj\u0105c z nowo nabytej wiedzy o obrz\u0105dkach pogrzebowych. Z\u0142o\u017cy\u0142 j\u0105 w\u015br\u00f3d pi\u0119knych bia\u0142ych kwiat\u00f3w, tak by w ko\u0144cu mog\u0142a spoczywa\u0107 w pokoju.
PAUSE_QUEST_HELP_Q770/RUN_1=Handlarz broni\u0105 w obozie Ruchu Oporu nie mo\u017ce wykona\u0107 napraw, poniewa\u017c zepsu\u0142o si\u0119 urz\u0105dzenie serwisowe. Mo\u017cna je naprawi\u0107 za pomoc\u0105 materia\u0142\u00f3w z centrum ruin miasta, ale mechaniczne formy \u017cycia w okolicy atakuj\u0105 ka\u017cdego kto si\u0119 zbli\u017cy. Zabezpiecz potrzebne materia\u0142y wszelkimi koniecznymi \u015brodkami.
PAUSE_QUEST_HELP_Q770/CLR=Dostarcz materia\u0142y handlarzowi broni.
PAUSE_QUEST_HELP_Q770/DONE=Po uko\u0144czonych naprawach, bronie handlarza mog\u0105 zosta\u0107 naprawione. I cho\u0107 cieszy si\u0119, \u017ce mo\u017ce wr\u00f3ci\u0107 do pracy, nie mo\u017ce oprze\u0107 si\u0119 wra\u017ceniu, \u017ce bronie robione przez niego, kt\u00f3re maj\u0105 chroni\u0107 jego przyjaci\u00f3\u0142, tylko przyspieszaj\u0105 ich \u015bmier\u0107. W ka\u017cdym razie, porozmawiaj ponownie z handlarzem by zobaczy\u0107, czy jest w stanie zn\u00f3w zacz\u0105\u0107 sprzedawa\u0107 bro\u0144.
PAUSE_QUEST_HELP_Q770/FIN=Handlarz broni\u0105 ponownie otworzy\u0142 sw\u00f3j sklep. By wyrazi\u0107 wdzi\u0119czno\u015b\u0107, daje ci troch\u0119 materia\u0142\u00f3w do ulepsze\u0144.
PAUSE_QUEST_HELP_Q900/RUN_1=Co\u015b jest nie tak z Emilem. Id\u017a za nim na pustyni\u0119.
PAUSE_QUEST_HELP_Q900/DONE=Powielany i wysy\u0142any do boju raz za razem, Emil zna b\u00f3l nieko\u0144cz\u0105cej si\u0119 wojny a\u017c za dobrze. Niestety, \u017cadna kopia nie jest identycznym duplikatem \u2014 i tak, w Emilach w ko\u0144cu co\u015b p\u0119k\u0142o i doprowadzi\u0142o do szale\u0144stwa. Na szcz\u0119\u015bcie, jego radosne wspomnienia przywr\u00f3ci\u0142y mu zmys\u0142y.
PAUSE_QUEST_HELP_Q070/RUN_1=Znajdujesz szop\u0119 w g\u0142\u0119bi lasu, gdzie zwierz\u0119ta s\u0105 otoczone opiek\u0105. Kiedy nagle atakuje si\u0119 mechaniczna forma \u017cycia uje\u017cd\u017caj\u0105ca dzika, nie masz innego wyboru ni\u017c walczy\u0107.
PAUSE_QUEST_HELP_Q070/DONE=Jak si\u0119 okaza\u0142o, mechaniczna forma \u017cycia z dzika jest opiekunem i reprezentantem zwierz\u0105t lasu. Cho\u0107 kochaj\u0105ca zwierz\u0119ta mechaniczna forma \u017cycia jest doprawdy dziwna, wydaje si\u0119 niegro\u017ana. Zostawienie szopy w spokoju powinno by\u0107 bezpieczne.
PAUSE_QUEST_HELP_Q071/RUN_1=Zachorowa\u0142 jeden z \u0142osi b\u0119d\u0105cych pod opiek\u0105 kochaj\u0105cej zwierz\u0119ta mechanicznej formy \u017cycia. Przeszukaj obiekt komercyjny w poszukiwaniu przepisu na lekarstwo dla biednego stworzenia.
PAUSE_QUEST_HELP_Q071/CLR=Przeka\u017c przepis na lekarstwo mechanicznej formie \u017cycia przy szopie w lesie.
PAUSE_QUEST_HELP_Q071/DONE=Chory \u0142o\u015b w pe\u0142ni wyzdrowia\u0142 dzi\u0119ki lekarstwu. Uradowana maszyna wyrazi\u0142a zdumienie tym, \u017ce \u017cywe zwierz\u0119ta nie mog\u0105 by\u0107 po prostu naprawione jak maszyny i \u017ce maj\u0105 w sobie ciep\u0142o kt\u00f3rego brak mechanicznym formom \u017cycia.
PAUSE_QUEST_HELP_Q072/RUN_1=Kochaj\u0105ca zwierz\u0119ta mechaniczna forma \u017cycia ma kolejny problem: w\u0119druj\u0105ce stado zwierz\u0105t z nieznanych stron wdar\u0142o si\u0119 na jej terytorium, kalecz\u0105c zwierz\u0119ta i zajmuj\u0105c ich ziemi\u0119. Odgo\u0144 naje\u017ad\u017ac\u00f3w i uratuj le\u015bne stworzenia!
PAUSE_QUEST_HELP_Q072/RUN_2=W\u0119druj\u0105ce stado jest dowodzone przez zezwierz\u0119con\u0105 mechaniczn\u0105 form\u0119 \u017cycia, rycz\u0105c\u0105 gdy szar\u017cuje na wrog\u00f3w. Pokonaj zwierz\u0119ta i ich przyw\u00f3dc\u0119.
PAUSE_QUEST_HELP_Q072/CLR=Powiedz mechanicznej formie \u017cycia przy szopie w lesie, \u017ce uda\u0142o ci si\u0119 odgoni\u0107 stado.
PAUSE_QUEST_HELP_Q072/DONE=Mechaniczna forma \u017cycia odczu\u0142a ulg\u0119 na wie\u015b\u0107 o znikni\u0119ciu stada. Wydaje si\u0119 niewzruszony gdy informujesz go o tym, \u017ce zabili\u015bcie te\u017c jednego z jego gatunku.
PAUSE_QUEST_HELP_Q130/RUN_1=Znajdujesz wyczerpan\u0105 kobiet\u0119 z Ruchu Oporu w ruinach miasta, kt\u00f3ra twierdzi, \u017ce zosta\u0142a trafiona przez du\u017c\u0105 eksplozj\u0119. Nie pami\u0119ta wydarze\u0144 przed i po wybuchu, ale ma zniszczony Pod swojej przyjaci\u00f3\u0142ki z zapisem jej ostatnich chwil. W\u0142am si\u0119 do Poda i odzyskaj zapiski.
PAUSE_QUEST_HELP_Q130/RUN_2=Po zhakowaniu Poda, dowiadujesz si\u0119 \u017ce przyjaci\u00f3\u0142ka kobiety zosta\u0142a zabita przez innego cz\u0142onka Ruchu Oporu, ubranego w czerwony kaptur. Udaj si\u0119 do obozu Ruchu Oporu i z\u0142ap sprawc\u0119 na czerwonym... eee, gor\u0105cym uczynku.
PAUSE_QUEST_HELP_Q130/RUN_4=Znaleziona przez ciebie osoba twierdzi, \u017ce czerwony kaptur by\u0142 prezentem od kobiety z Ruchu Oporu, stacjonuj\u0105cej na pustyni. P\u00f3jd\u017a do garnizonu na pustyni i dowied\u017a si\u0119 sk\u0105d wzi\u0105\u0142 si\u0119 czerwony kaptur.
PAUSE_QUEST_HELP_Q130/RUN_5=Nie uda\u0142o ci si\u0119 znale\u017a\u0107 szukanej kobiety w garnizonie na pustyni. Wed\u0142ug tamtejszego m\u0119\u017cczyzny, widziano j\u0105 ostatnio w jaskiniach na pustyni. Id\u017a tam i znajd\u017a j\u0105.
PAUSE_QUEST_HELP_Q130/RUN_6=Wed\u0142ug kobiety w jaskini, kt\u00f3r\u0105 okaza\u0142a si\u0119 by\u0107 Jackass, kupi\u0142a ona czerwony kaptur od rudow\u0142osej kobiety z Ruchu Oporu \u2014 opis, kt\u00f3ry wydaje si\u0119 podejrzanie pasowa\u0107 do spotkanej w ruinach kobiety z amnezj\u0105. Wr\u00f3\u0107 tam i dowiedz si\u0119 prawdziwej historii.
PAUSE_QUEST_HELP_Q130/RUN_7=Kobieta z Ruchu Oporu wyda\u0142a si\u0119 zaniepokojona sugesti\u0105, \u017ce kaptur pochodzi od niej. Zapyta\u0142a 9S, czy mo\u017ce on wyci\u0105gn\u0105\u0107 wi\u0119cej zapisk\u00f3w z zepsutego Poda, z nadziej\u0105 \u017ce znajdzie ca\u0142\u0105 prawd\u0119. Whakuj si\u0119 g\u0142\u0119boko do bank\u00f3w danych Poda i sprawd\u017a, co mo\u017cna tam znale\u017a\u0107.
PAUSE_QUEST_HELP_Q130/DONE=Widz\u0105c wi\u0119cej zapisk\u00f3w, utracone wspomnienia kobiety z Ruchu Oporu wracaj\u0105 \u2014 okaza\u0142o si\u0119, \u017ce by\u0142a androidem YoRHa typu E. Ukrywaj\u0105c swoj\u0105 prawdziw\u0105 natur\u0119, wtopi\u0142a si\u0119 do Ruchu Oporu by rozprawia\u0107 si\u0119 z uciekinierami i zdrajcami, a jej ostatni\u0105 ofiar\u0105 by\u0142a jej droga przyjaci\u00f3\u0142ka. Dr\u0119czona poczuciem winy, typ E wykasowa\u0142a swoj\u0105 pami\u0119\u0107. Nag\u0142y powr\u00f3t tragicznych wspomnie\u0144 zostawi\u0142 j\u0105 trz\u0119s\u0105c\u0105 si\u0119 i niestabiln\u0105.
PAUSE_QUEST_HELP_Q240/RUN_1=Akademicka maszyna z cz\u0119\u015bci wioski Pascala twierdzi, \u017ce jest genialnym wynalazc\u0105, szukaj\u0105cym inwestora i prosi ci\u0119 o wsparcie \u2014 w imi\u0119 nauki, rzecz jasna. Prze\u0142knij sw\u00f3j cynizm i otw\u00f3rz sw\u00f3j portfel.
PAUSE_QUEST_HELP_Q240/DONE=Dzi\u0119ki twoim wspania\u0142omy\u015blnym inwestycjom, samozwa\u0144czy geniusz by\u0142 got\u00f3w wzi\u0105\u0107 si\u0119 za wynalazek swojego \u017cycia. Po chwili, pojawi\u0142a si\u0119 gigantyczna struktura, si\u0119gaj\u0105ca poza zasi\u0119g twojego pola widzenia... struktura, kt\u00f3ra by\u0142a tak naprawd\u0119 platform\u0105 startow\u0105, zdoln\u0105 do wys\u0142ania \u0142adunku na ksi\u0119\u017cyc!\n\nNiestety, nigdy nie osi\u0105gn\u0105\u0142 ksi\u0119\u017cyca. Chybi\u0142 i zamiast tego trafi\u0142 Marsa, ku rozpaczy wynalazcy.
PAUSE_QUEST_HELP_Q250/RUN_1=Pascal m\u00f3wi, \u017ce dzieci w jego wiosce s\u0105 uczone ekonomii i numizmatyki. Zach\u0119ci\u0142 ci\u0119 do porozmawiania z nimi i dowiedzenia si\u0119, co maj\u0105 do powiedzenia na ten temat.\nJedno z dzieci maszyn mia\u0142o wyb\u00f3r mi\u0119dzy monetami o ma\u0142ej i du\u017cej warto\u015bci. Dziecko wybra\u0142o ta\u0144sz\u0105 monet\u0119, ku okrutnej uciesze innych. Co\u015b mo\u017ce by\u0107 nie tak z obwodami m\u0142odego robota, wi\u0119c zhakuj si\u0119 do niego, by dowiedzie\u0107 si\u0119 o co chodzi.
PAUSE_QUEST_HELP_Q250/DONE=Po zhakowaniu dziecka, odkrywasz \u017ce jego obwody s\u0105 zdolne do wykonywania niesamowicie z\u0142o\u017conych operacji. Kiedy pytasz dziecko, dlaczego podejmuje takie g\u0142upie decyzje, ten t\u0142umaczy, \u017ce takie zachowanie mo\u017ce si\u0119 op\u0142aca\u0107 \u2014 tak d\u0142ugo, jak b\u0119dzie prosi\u0142 o ta\u0144sze monety, b\u0119dzie dostawa\u0142 je od swoich niem\u0105drych koleg\u00f3w. Zgadzasz si\u0119 na zachowanie tego w tajemnicy i odchodzisz z kilkoma istotnymi pytaniami o prawdziw\u0105 natur\u0119 geniuszu.
PAUSE_QUEST_HELP_Q330/RUN_1=Spotykasz Emila podziwiaj\u0105cego ksi\u0119\u017cycowe \u0142zy wok\u00f3\u0142 obiektu komercyjnego. M\u00f3wi, \u017ce przywr\u00f3ci\u0142y mu dawne wspomnienia i nape\u0142ni\u0142y go emocjami kt\u00f3rych nie by\u0142 w stanie opisa\u0107. Poprosi\u0142 si\u0119 wtedy o pomoc w znalezieniu wi\u0119cej ksi\u0119\u017cycowych \u0142ez, rozmieszczonych w ka\u017cdym regionie, w nadziei \u017ce pomo\u017ce mu to zrozumie\u0107 swoje uczucia.
PAUSE_QUEST_HELP_Q330/DONE=Gdy znajdujesz otwart\u0105 przestrze\u0144 pokryt\u0105 ksi\u0119\u017cycowymi \u0142zami w podziemiach budynku komercyjnego, nagle pojawia si\u0119 Emil i opowiada ci histori\u0119 swojego \u017cycia. By\u0142 on zbudowany dawno temu jako bro\u0144, a on sam by\u0142y tylko jedn\u0105 z wielu kopii wyprodukowanych w trakcie wojny z kosmitami. Powiedzia\u0142, \u017ce miejsce w kt\u00f3rym stoisz by\u0142o bliskie sercu oryginalnego Emila, kt\u00f3ry \u017cy\u0142 na d\u0142ugo przed nim. Tw\u00f3j Emil z t\u0119sknot\u0105 wyja\u015bnia jak echa tego wspomnienia pozostaj\u0105 w jego wn\u0119trzu.
PAUSE_QUEST_HELP_Q440/RUN_1=Dowiadujesz si\u0119 od mieszka\u0144ca wioski Pascala o wielkim skarbie ukrytym w lesie. Id\u017a sprawdzi\u0107, czy w tych pog\u0142oskach jest cho\u0107 odrobina prawdy.
PAUSE_QUEST_HELP_Q440/RUN_4=Poszukaj drzwi pasuj\u0105cych do klucza.
PAUSE_QUEST_HELP_Q440/RUN_5=Pojawi\u0142a si\u0119 szalej\u0105ca maszyna. Wygl\u0105da na to, \u017ce dalej co\u015b jest...
PAUSE_QUEST_HELP_Q440/DONE=Ukryty skarb okaza\u0142 si\u0119 by\u0107 no\u015bnikiem z danymi, zawieraj\u0105cym histori\u0119 le\u015bnego kr\u00f3lestwa, stworzonym przez mechaniczne formy \u017cycia jako demonstracja wdzi\u0119czno\u015bci do oryginalnego Kr\u00f3la Lasu. Kiedy m\u00f3wisz o tym mieszka\u0144cowi wioski, ten przypomina sobie, \u017ce dawno temu zosta\u0142 odrzucony przez mieszka\u0144c\u00f3w kr\u00f3lestwa za jego dziwn\u0105 mow\u0119. Nape\u0142nia go rado\u015bci\u0105 to, \u017ce stra\u017cnik grobu zosta\u0142 zniszczony i \u017cyczy \u015bmierci ca\u0142emu le\u015bnemu kr\u00f3lestwu.
PAUSE_QUEST_HELP_Q550/RUN_1=Po upadku Bunkra, 4S, model androida podobny do 9S, znalaz\u0142 schronienie w Le\u015bnym Zamku.\nCho\u0107 oddzia\u0142 YoRHa zosta\u0142 zniszczony, wci\u0105\u017c stara si\u0119 zbiera\u0107 dane o wrogu, a jako \u017ce niewiele jest w stanie na w\u0142asn\u0105 r\u0119k\u0119, poprosi\u0142 9S o pomoc.\nZbierz dane wywiadowcze o nowych wrogach i przeka\u017c je 4S w Le\u015bnym Zamku.
PAUSE_QUEST_HELP_Q550/DONE=4S czuje si\u0119 winny za to, \u017ce on sam przetrwa\u0142 podczas gdy jego przyjaciele zgin\u0119li.\nJest bardzo wdzi\u0119czny to, \u017ce dane wywiadowcze uda\u0142o si\u0119 zebra\u0107 szybciej ni\u017c si\u0119 spodziewa\u0142 i m\u00f3wi 9S, by nie ulega\u0142 takiemu poczuciu winy. Postanawia przemy\u015ble\u0107 to, jakie \u017cycie b\u0119dzie teraz prowadzi\u0142.
PAUSE_QUEST_HELP_Q540/RUN_1=Komandor wyda\u0142a nadzwyczajny rozkaz: jednostki YoRHa 8B, 22B i 64B zdezerterowa\u0142y i zacz\u0119\u0142y terroryzowa\u0107 ob\u00f3z Ruchu Oporu. 2B i 9S dostali zadanie znalezienia i rozprawienia si\u0119 z nimi za wszelk\u0105 cen\u0119. Znajd\u017a zbieg\u0142ych android\u00f3w YoRHa.
PAUSE_QUEST_HELP_Q540/DONE=Przyw\u00f3dczyni obozu jest zaskoczona wie\u015bci\u0105 o rzekomych zbuntowanych jednostkach YoRHa, jako \u017ce nie by\u0142o ostatnio \u017cadnych zg\u0142osze\u0144 o napadach. Pr\u00f3bujesz poinformowa\u0107 o tym Komandor, ale dowiadujesz si\u0119, \u017ce dost\u0119p do tej sprawy zosta\u0142 zastrze\u017cony na najwy\u017cszych poziomach.
PAUSE_QUEST_HELP_Q660/RUN_1=Mechaniczna forma \u017cycia z recepcji w parku rozrywki da\u0142a ci kart\u0119 na piecz\u0105tki do wype\u0142nienia. Cho\u0107 perspektywa zbierania piecz\u0105tek nie jest specjalnie ekscytuj\u0105ca, jest jaka\u015b wspania\u0142a nagroda czekaj\u0105ca dla tego, kto zbierze wszystkie piecz\u0105tki. Podejmij wyzwanie, odwied\u017a wszystkie cz\u0119\u015bci parku rozrywki i wype\u0142nij kart\u0119.
PAUSE_QUEST_HELP_Q660/CLR=Karta na piecz\u0105tki jest pe\u0142na. Id\u017a do recepcji parku rozrywki by odebra\u0107 cudown\u0105 nagrod\u0119.
PAUSE_QUEST_HELP_Q660/DONE=Pokazujesz kartk\u0119 z piecz\u0105tkami i obierasz nagrod\u0119. Recepcjonista m\u00f3wi ci, \u017ce szcz\u0119\u015bcie istnieje tylko w sercu, a park rozrywki jest tylko lustrem, kt\u00f3re obija prawdziw\u0105 natur\u0119 osoby.
PAUSE_QUEST_HELP_Q800/RUN_1=S\u0142yszysz wo\u0142anie o pomoc od mechanicznej formy \u017cycia w wiosce Pascala. Wygl\u0105da na to, \u017ce jej syn zamkn\u0105\u0142 si\u0119 w jej domu z zamkiem elektronicznym i nie chce wyj\u015b\u0107. Znajd\u017a spos\u00f3b na otwarcie drzwi i wyci\u0105gnij ch\u0142opca na \u015bwiat\u0142o dzienne.
PAUSE_QUEST_HELP_Q800/DONE=Po zhakowaniu zamka i otwarciu drzwi, syn z niech\u0119ci\u0105 wychodzi. Zapytany o to, dlaczego si\u0119 zamkn\u0105\u0142 w \u015brodku, wyra\u017ca sw\u00f3j strach z utracenia po\u0142\u0105czenia z sieci\u0105 i stania si\u0119 niezdolnym do rozumienia, co my\u015bl\u0105 inni. Dzi\u0119ki twojej pomocy \u2014 i odrobiny perswazji z strony jego matki \u2014 incydent ten zostaje rozwi\u0105zany bez wi\u0119kszego problemu.
PAUSE_QUEST_HELP_Q801/RUN_1=Syn zn\u00f3w zamkn\u0105\u0142 si\u0119 w wn\u0119trzu domu, tym razem za pomoc\u0105 jeszcze mocniejszych zabezpiecze\u0144. 9S musi u\u017cy\u0107 swoich hakerskich umiej\u0119tno\u015bci, by jeszcze raz otworzy\u0107 drzwi.
PAUSE_QUEST_HELP_Q801/DONE=Po otwarciu drzwi, syn ponownie wychodzi i t\u0142umaczy, \u017ce podczas jego ostatniej wizyty na zewn\u0105trz spotka\u0142 inn\u0105 maszyn\u0119, kt\u00f3ra mu si\u0119 spodoba\u0142a. Takie my\u015bli rozradowa\u0142y go, ale te\u017c przerazi\u0142y \u2014 cho\u0107 g\u0142\u00f3wnie przerazi\u0142y. Dzi\u0119ki twojej pomocy i dodatkowej perswazji z strony matki, ponownie decyduje si\u0119 spr\u00f3bowa\u0107 \u017cycia na zewn\u0105trz.
PAUSE_QUEST_HELP_Q802/RUN_1=Matka dawnego odludka jest zak\u0142opotana. Jak mo\u017cesz zgadn\u0105\u0107, jej syn ponownie zamkn\u0105\u0142 si\u0119 w domu, zmuszaj\u0105c 9S do hakowania i uratowania sytuacji po raz kolejny. Tym razem, zabezpieczenia zamka elektronicznego s\u0105 naprawd\u0119 imponuj\u0105ce.
PAUSE_QUEST_HELP_Q802/DONE=Po zhakowaniu zamka i otwarciu drzwi, niezadowolony syn wychodzi. Zapytany o to, dlaczego si\u0119 znowu zamkn\u0105\u0142 w \u015brodku, upiera si\u0119, \u017ce pr\u00f3bowa\u0142 \u017cycia na zewn\u0105trz, ale u\u015bwiadomi\u0142 sobie, \u017ce by\u0142 naprawd\u0119 szcz\u0119\u015bliwy tylko wtedy, kiedy by\u0142 zamkni\u0119ty w \u015brodku. Dlatego og\u0142asza dwa swoje cele: by sta\u0107 si\u0119 najwi\u0119kszym, najbardziej odludnym odludkiem jakiego zna\u0142 \u015bwiat oraz stworzy\u0107 zamek tak pot\u0119\u017cny, \u017ce nikt nie jest w stanie go z\u0142ama\u0107.
PAUSE_QUEST_HELP_Q160/RUN_1=Przydzielono ci zadanie transportu materia\u0142\u00f3w dla Ruchu Oporu, celem poprawienia komunikacji mi\u0119dzy Ziemi\u0105 a Bunkrem. Informacje o potrzebnych materia\u0142ach dostaniesz po przybyciu na Ziemi\u0119. Zejd\u017a na powierzchni\u0119 i oczekuj kontaktu od Komandor.
PAUSE_QUEST_HELP_Q160/READY=Zdob\u0105d\u017a poni\u017csze materia\u0142y by poprawi\u0107 komunikacj\u0119 z obozem Ruchu Oporu.
PAUSE_QUEST_HELP_Q160/CLR=Daj materia\u0142y Anemonie.
PAUSE_QUEST_HELP_Q160/DONE=Obierasz nagrod\u0119 o Anemony za uko\u0144czenie zadania.\nNagroda jest zaskakuj\u0105co znacz\u0105ca, zostawiaj\u0105c ci\u0119 z mieszanymi uczuciami.
PAUSE_QUEST_HELP_Q170/RUN_1=Dowiadujesz si\u0119 od Operator 6O, \u017ce punkt dost\u0119pu w ruinach miasta nie dzia\u0142a. Wy\u015ble ci wiadomo\u015b\u0107 z dok\u0142adniejszymi szczeg\u00f3\u0142ami. Przeczytaj j\u0105 i napraw zepsuty punkt dost\u0119pu.
PAUSE_QUEST_HELP_Q170/CLR=Spotykasz kilka maszyn w pobli\u017cu uszkodzonego punktu dost\u0119pu. Wygl\u0105da na to, \u017ce ich sygna\u0142y zak\u0142\u00f3caj\u0105ce interferowa\u0142y z funkcjami urz\u0105dzenia. U\u017cyj punktu dost\u0119pu by sprawdzi\u0107, czy dalej dzia\u0142a.
PAUSE_QUEST_HELP_Q170/DONE=Z naprawionym punktem dost\u0119pu, operator 6O obiecuje podzieli\u0107 si\u0119 nowo odkrytymi informacjami z Dow\u00f3dztwem. Okazuje te\u017c wielkie zainteresowanie misjami typ\u00f3w bojowych, jak i \u017cyciem na powierzchni planety jako takim. Odbierz nagrod\u0119 wys\u0142an\u0105 w wiadomo\u015bci.
PAUSE_QUEST_HELP_Q171/RUN_1=Dane o rzadkim kwiecie b\u0119d\u0105 idealnym prezentem dla Operator 6O. Zbierz nast\u0119puj\u0105cy przedmiot w celu zdobycia potrzebnego zdj\u0119cia:
PAUSE_QUEST_HELP_Q171/CLR=Znaleziono pustynn\u0105 r\u00f3\u017c\u0119. Zr\u00f3b jej zdj\u0119cie i wy\u015blij do Operator 6O.
PAUSE_QUEST_HELP_Q171/DONE=Odbierasz nagrod\u0119 od Operator 6O w ramach wdzi\u0119czno\u015bci za zdj\u0119cie pustynnej r\u00f3\u017cy. Wydaje si\u0119 by\u0107 teraz oczarowana Ziemi\u0105 bardziej, ni\u017c kiedykolwiek wcze\u015bniej, o ile co\u015b takiego jest mo\u017cliwe. Odbierz nagrod\u0119 wys\u0142an\u0105 w wiadomo\u015bci.
PAUSE_QUEST_HELP_Q180/RUN_1=Operator 21O lubi w wolnym czasie analizowa\u0107 dane. \u017bartujesz z jej zainteresowa\u0144 i musisz teraz jej to wynagrodzi\u0107. Id\u017a do opuszczonej fabryki i zinfiltruj niedost\u0119pny z poziomu Bunkra terminal z danymi.
PAUSE_QUEST_HELP_Q180/CLR=Odzyskujesz dane z terminala. Id\u017a na zewn\u0105trz, gdzie mo\u017cesz nawi\u0105za\u0107 dobr\u0105 \u0142\u0105czno\u015b\u0107 i wy\u015blij zebrane dane.
PAUSE_QUEST_HELP_Q180/DONE=Operator 21O poinformowa\u0142a ci\u0119 o tym, \u017ce dostarczone dane zawiera\u0142 staro\u017cytny ludzki pami\u0119tnik \u2014 po czym przerwa\u0142a po\u0142\u0105czenie w jej typowym aroganckim stylu. Odbierz nagrod\u0119 wys\u0142an\u0105 w wiadomo\u015bci.
PAUSE_QUEST_HELP_Q181/RUN_1=Kochaj\u0105ca dane Operatorka 21O zmusi\u0142a si\u0119 do wykonania kolejnego zadania. Przeczytaj wiadomo\u015b\u0107 by pozna\u0107 wi\u0119cej szczeg\u00f3\u0142\u00f3w.
PAUSE_QUEST_HELP_Q181/CLR=Uda\u0142o ci si\u0119 zebra\u0107 pozosta\u0142o\u015bci po ludzkiej spo\u0142eczno\u015bci z kompleksu mieszkalnego, a analiza Operator 21O wykaza\u0142a, \u017ce ludzie \u017cyli tam w grupach znanych jako \u201erodziny\u201d. Odbierz nagrod\u0119 wys\u0142an\u0105 w wiadomo\u015bci.
PAUSE_QUEST_HELP_Q181/DONE=Operator 21O m\u00f3wi\u0142a... i m\u00f3wi\u0142a... i jeszcze m\u00f3wi\u0142a... po czym nagle przerwa\u0142a po\u0142\u0105czenie. Odbierz nagrod\u0119 wys\u0142an\u0105 w wiadomo\u015bci.
PAUSE_QUEST_HELP_Q210/RUN_1=Samotna mechaniczna forma \u017cycia zamieszkuje ponury kanion. Nie wydaje si\u0119 wrogo nastawiona, a nawet jest sk\u0142onna podzieli\u0107 si\u0119 informacjami o maszynach szalej\u0105cych w pobli\u017cu. Skieruj si\u0119 w g\u0142\u0105b kanionu i zajmij si\u0119 maszynami.
PAUSE_QUEST_HELP_Q210/CLR=Uda\u0142o ci si\u0119 zniszczy\u0107 wrogie mechaniczne formy \u017cycia. Wr\u00f3\u0107 do mechanicznej formy \u017cycia kt\u00f3ra ci o nich powiedzia\u0142a. 
PAUSE_QUEST_HELP_Q210/DONE=Informujesz maszyn\u0119 o swoim sukcesie. Decyduje si\u0119 ona pozosta\u0107 i pomodli\u0107 si\u0119 za dusze swoich towarzyszy.
PAUSE_QUEST_HELP_Q220/RUN_1=Pascal potrzebuje kogo\u015b, kto jest w stanie pokona\u0107 mechaniczn\u0105 form\u0119 \u017cycia atakuj\u0105c\u0105 dzieci. Id\u017a na plac zabaw i zako\u0144cz jej szale\u0144stwo.
PAUSE_QUEST_HELP_Q220/CLR=Poinformuj Pascala, \u017ce maszyna zosta\u0142a zniszczona.
PAUSE_QUEST_HELP_Q220/DONE=Pascal odetchn\u0105\u0142 z ulg\u0105.\nUda\u0142o ci si\u0119 ochroni\u0107 dzieci i pacyfistyczne maszyny z wioski. Niestety, zyskujesz te\u017c wielu wielbicieli.
PAUSE_QUEST_HELP_Q221/RUN_1=Dzieci z wioski desperacko potrzebuj\u0105 nowych rzeczy do zabawy. Udaj si\u0119 do lokalnego sklepu z narz\u0119dziami i zobacz, co da si\u0119 zrobi\u0107.
PAUSE_QUEST_HELP_Q221/RUN_2=Zbierz potrzebne materia\u0142y w parku rozrywki.
PAUSE_QUEST_HELP_Q221/CLR=Wioska ma nowe akcesoria do zabawy! Id\u017a powiedzie\u0107 dzieciom!
PAUSE_QUEST_HELP_Q221/DONE=Uradowane dzieci daj\u0105 ci nagrod\u0119, cho\u0107 ich szczera rado\u015b\u0107 nape\u0142nia ci\u0119 mieszanymi uczuciami.
PAUSE_QUEST_HELP_Q222/RUN_1=Wed\u0142ug Pascala, jedno z dzieci z wioski zachorowa\u0142o i mo\u017ce nie przetrwa\u0107 je\u015bli jej nie pomo\u017cesz. Id\u017a do opuszczonej fabryki i zdob\u0105d\u017a potrzebn\u0105 cz\u0119\u015b\u0107.
PAUSE_QUEST_HELP_Q222/CLR=Daj materia\u0142y Pascalowi.
PAUSE_QUEST_HELP_Q222/DONE=Pascal z rado\u015bci\u0105 przyjmuje no\u015bnik danych. Wyra\u017anie bardzo troszczy si\u0119 o dzieci, ale dla ciebie liczy si\u0119 tylko nagroda.
PAUSE_QUEST_HELP_Q040/DONE=Dziecko zosta\u0142o przyprowadzone z powrotem do wioski, gdzie ponownie spotka\u0142o si\u0119 ze swoimi rodzicami. Od kiedy maszyny odci\u0119\u0142y si\u0119 od sieci, matka nie wiedzia\u0142a co my\u015bli jej dziecko. Z drugiej strony, dzi\u0119ki temu, rado\u015b\u0107 z nauki rozumienia si\u0119 nawzajem jest tak satysfakcjonuj\u0105ca.
PAUSE_QUEST_HELP_Q110/CLR=Zaginione dziecko dzi\u0119kuje ci za pomoc w wyprowadzeniu jej z pustyni i powrocie do wioski Pascala. 
PAUSE_QUEST_HELP_Q110/DONE=Siostry s\u0105 w ko\u0144cu znowu razem!
PAUSE_QUEST_HELP_Q300/DONE=Wygrywasz trzeci wy\u015bcig. Czuj\u0105c zadowolenie, mechaniczna forma \u017cycia wy\u0142\u0105cza si\u0119 na dobre.
PAUSE_QUEST_HELP_Q360/RUN=Odkrywasz mechaniczn\u0105 form\u0119 \u017cycia stoj\u0105c\u0105 cicho, wysoko w\u015br\u00f3d ruin. Whakuj si\u0119 do niej i badaj to dziwne zachowanie.
PAUSE_QUEST_HELP_Q360/CLR=Mechaniczna forma \u017cycia kt\u00f3ra sta\u0142\u0105 na wysokim miejscu rzuci\u0142a si\u0119 na d\u00f3\u0142. Id\u017a na miejsce jej upadku.
PAUSE_QUEST_HELP_Q360/DONE=Zrozpaczona po u\u015bwiadomieniu sobie, \u017ce zosta\u0142a stworzona jako bro\u0144, mechaniczna forma \u017cycia zdecydowa\u0142a, \u017ce jest niepotrzebna i wykona\u0142a \u015bmiertelny skok.
PAUSE_QUEST_HELP_Q500/CLR=Pascal naprawi\u0142 \u017ce\u0144skiego androida i para jest znowu razem. Wci\u0105\u017c nalegaj\u0105 te\u017c na zresetowanie swoich wspomnie\u0144.
PAUSE_QUEST_HELP_Q500/DONE=\u017be\u0144ski android pr\u00f3bowa\u0142 zmodyfikowa\u0107 osobowo\u015b\u0107 m\u0119skiego androida by bardziej si\u0119 jej podoba\u0142. To ju\u017c sz\u00f3sty raz jak go tak przeformatowa\u0142a.
PAUSE_QUEST_HELP_Q520/CLR=Informacje dotyczy\u0142y broni j\u0105drowej ze starego \u015bwiata. Mog\u0105 by\u0107 niebezpieczne w niew\u0142a\u015bciwych r\u0119kach, wi\u0119c mo\u017ce lepiej jest przekaza\u0107 je Komandor. Dokonaj wyboru i przeka\u017c informacje albo Pascalowi, albo Komandor.
PAUSE_QUEST_HELP_Q560/CLR=Daj Devoli i Popoli zebrane materia\u0142y.
PAUSE_QUEST_HELP_Q560/DONE=Devola i Popola dzi\u0119kuj\u0105 ci za przekazanie materia\u0142\u00f3w. Wygl\u0105da na to, \u017ce wykorzystuj\u0105 swoj\u0105 zaawansowan\u0105 wiedz\u0119 techniczn\u0105 do... za\u0142atwiania codziennych potrzeb w obozie.
PAUSE_QUEST_HELP_Q561/CLR=Zanie\u015b zebrane pustynne r\u00f3\u017ce do Devoli i Popoli.
PAUSE_QUEST_HELP_Q561/DONE=Oddajesz pustynne r\u00f3\u017ce Devoli i Popoli. Zapytaj teraz Anemon\u0119, dlaczego ci\u0105gle dostaj\u0105 ona tak trudne zadania.
PAUSE_QUEST_HELP_Q562/CLR=Dostarcz \u017cywic\u0119 Devoli i Popoli, i powiedz im o pokonaniu wrog\u00f3w.
PAUSE_QUEST_HELP_Q562/DONE=Otrzymujesz trunek z pustynnej r\u00f3\u017cy jako nagrod\u0119, jak i wiedz\u0119, \u017ce Popola i alkohol to katastrofalne po\u0142\u0105czenie.
PAUSE_QUEST_HELP_Q532/CLR=Daj handlarzowi zaopatrzeniem potrzebne sk\u0142adniki.
PAUSE_QUEST_HELP_Q532/DONE=Dajesz sk\u0142adniki handlarzowi, kt\u00f3ry odkry\u0142 \u017ce mi\u0119so jest pyszne je\u015bli si\u0119 je osoli a nast\u0119pnie przypiecze si\u0119 je nad ogniem. Handlarz b\u0119dzie prowadzi\u0142 dalsze badania, aby m\u00f3g\u0142 przygotowa\u0107 uczt\u0119 na powr\u00f3t ludzi.
PAUSE_QUEST_HELP_Q640/CLR=Dostarcz czipy rozszerze\u0144 cz\u0142onkowi Ruchu Oporu.
PAUSE_QUEST_HELP_Q640/DONE=Po przekazaniu czip\u00f3w rozszerze\u0144, cz\u0142onek Ruchu Oporu wydaje si\u0119 szcz\u0119\u015bliwy i m\u00f3wi, \u017ce chce przedstawi\u0107 ci\u0119 przed swoj\u0105 rodzin\u0105.
PAUSE_QUEST_HELP_Q640/FIN=Niestety, zostali zaatakowani i zabici przez maszyny...
PAUSE_QUEST_HELP_Q680/CLR=Uda\u0142o ci si\u0119 pokona\u0107 przera\u017caj\u0105ce maszyny. Sprawd\u017a, co u klauna maszyny.
PAUSE_QUEST_HELP_Q680/DONE=Uda\u0142o ci si\u0119 z sukcesem ochroni\u0107 mechaniczne formy \u017cycia. Najwyra\u017aniej chc\u0105 zorganizowa\u0107 parad\u0119 w innym miejscu.\nKlaun by\u0142 uradowany sukcesem parady, ale wydawa\u0142 si\u0119 te\u017c troch\u0119 smutny, bo jego wysi\u0142ki nie zosta\u0142y dostrze\u017cone przez innych.
PAUSE_ENEMY_999a=Mechaniczna forma \u017cycia, kt\u00f3ra sta\u0142a si\u0119 agresywna po wy\u0142onieniu si\u0119 wie\u017cy. B\u0119dzie pr\u00f3bowa\u0107 po\u017cre\u0107 inne pobliskie mechaniczne formy \u017cycia i si\u0119 z nimi po\u0142\u0105czy\u0107. Z jego g\u0142owy zosta\u0142a usuni\u0119ta os\u0142ona, przez co ods\u0142oni\u0119te zosta\u0142y metalowe rury przypominaj\u0105ce z\u0119by, a otw\u00f3r w kt\u00f3rym tkwi\u0105 nie s\u0142u\u017cy jako usta. Istniej\u0105 teorie, \u017ce ta modyfikacja albo zosta\u0142a wprowadzona jako samo-optymalizacja, albo jaka\u015b obca rasa stworzy\u0142a je na swoje podobie\u0144stwo. Jednak\u017ce, \u017cadna z tych teorii nie zosta\u0142a potwierdzona.
PAUSE_ENEMY_999b=Mechaniczna forma \u017cycia, kt\u00f3ra sta\u0142a si\u0119 agresywna po wy\u0142onieniu si\u0119 wie\u017cy. B\u0119d\u0105 pr\u00f3bowa\u0142y po\u017cre\u0107 inne pobliskie mechaniczne formy \u017cycia i si\u0119 z nimi po\u0142\u0105czy\u0107. Z jego g\u0142owy zosta\u0142a usuni\u0119ta os\u0142ona, przez co ods\u0142oni\u0119te zosta\u0142y metalowe rury przypominaj\u0105ce z\u0119by, a otw\u00f3r w kt\u00f3rym tkwi\u0105 nie s\u0142u\u017cy jako usta. Istniej\u0105 teorie, \u017ce ta modyfikacja albo zosta\u0142a wprowadzona jako samo-optymalizacja, albo jaka\u015b obca rasa stworzy\u0142a je na swoje podobie\u0144stwo. Jednak\u017ce, \u017cadna z tych teorii nie zosta\u0142a potwierdzona.
