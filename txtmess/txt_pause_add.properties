PAUSE_QUEST_HELP_Q562/RUN_1=Devola i Popola potrzebuj\u0105 pewnych materia\u0142\u00f3w. Zbierz nast\u0119puj\u0105ce przedmioty z lasu:
PAUSE_ENEMY_0381=Starcie 9S i A2. A2 stara przekona\u0107 9S jak bezcelowa jest ta walka, ale jej s\u0142owa nie s\u0105 w stanie przedrze\u0107 si\u0119 przez chmur\u0119 brutalnej w\u015bciek\u0142o\u015bci w jego umy\u015ble. Podczas walki, 9S waha si\u0119 na moment kiedy s\u0142yszy wspomnienie wo\u0142aj\u0105cej go 2B, co prowadzi do jego ko\u0144ca.
PAUSE_ARCHIVE_030_050=Wsp\u00f3lna przesz\u0142o\u015b\u0107 A2 i ruchu oporu, wyjawiona przez Anemon\u0119.\nRuch oporu i YoRHa powoli osi\u0105gaj\u0105 wsp\u00f3lne zrozumienie. Jedna z cz\u0142onki\u0144 ruchu oporu zara\u017ca si\u0119 wirusem...
PAUSE_ARCHIVE_030_060=Wsp\u00f3lna przesz\u0142o\u015b\u0107 A2 i ruchu oporu, wyjawiona przez Anemon\u0119.\nPodczas pr\u00f3by zniszczenia serwera mechanicznych form \u017cycia przez ruch oporu, wiele android\u00f3w zostaje zabitych przez pot\u0119\u017cn\u0105 bro\u0144. Pozwalaj\u0105c swoim sojusznikom uciec do windy, Anemona podejmuje decyzj\u0119.
PAUSE_ARCHIVE_090_070=[Projekt 08-01: Dzia\u0142ania modelu nr. 2 w projekcie YoRHa]\n\nPo pierwszym desancie prototyp\u00f3w YoRHa, mimo miernych wynik\u00f3w podczas symulacji, jedyn\u0105 jednostk\u0105 pozosta\u0142\u0105 przy \u017cyciu by\u0142a Atakuj\u0105ca 2 (A2). Po analizie zachowanych danych osobowo\u015bciowych, odkryto \u017ce posiada ona znakomite umiej\u0119tno\u015bci analityczne i podejmowania decyzji w ekstremalnych okoliczno\u015bciach.\n\nJak podano w osobnym sprawozdaniu, te dane osobowo\u015bciowe b\u0119d\u0105 instalowane w wielu nowych modelach E i u\u017cyte do ochrony bezpiecze\u0144stwa projektu.
PAUSE_ARCHIVE_090_080=Poni\u017csze materia\u0142y opisuj\u0105 ostatnie fazy Projektu YoRHa.\n\n(Nale\u017cy zauwa\u017cy\u0107, \u017ce poni\u017cszy dokument zosta\u0142 oznaczony poziomem poufno\u015bci SS i nie powinien by\u0107 pokazywany nikomu z personelu YoRHa, w\u0142\u0105czaj\u0105c to Komandor Bunkra.)\n\n[Projekt 03-01: Likwidacja YoRHy]\nTylna furtka Bunkra zostanie ustawiona na otwarcie, gdy zostanie zebrana wystarczaj\u0105ca ilo\u015b\u0107 danych bojowych i nadejdzie czas by przej\u015b\u0107 na nowe modele. Pozbycie si\u0119 Bunkra odb\u0119dzie si\u0119 przez celowy atak maszyn. W tym momencie, wszystkie materia\u0142y dotycz\u0105ce projektu YoRHa, wraz z tym dokumentem, zostan\u0105 zniszczone i falsyfikacja informacji o tym, \u017ce rodzaj ludzki przebywa na ksi\u0119\u017cycu zostanie zako\u0144czona. 
PAUSE_QUEST_HELP_Q040/RUN_1=Ma\u0142e dziecko ucieka z wioski Pascala po k\u0142\u00f3tni ze swoj\u0105 matk\u0105, kt\u00f3ra zdesperowana szuka u ciebie pomocy. Id\u017a do ruin miasta i przyprowad\u017a dziecko w jednym kawa\u0142ku.
PAUSE_QUEST_HELP_Q040/FAIL_1=Znajdujesz dziecko, ale nie uda\u0142o ci si\u0119 zapobiec jego zniszczeniu. Id\u017a powiedzie\u0107 jego mamie co si\u0119 sta\u0142o.
