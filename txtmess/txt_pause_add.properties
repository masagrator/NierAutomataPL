PAUSE_QUEST_HELP_Q020/RUN_2=Kobieta w wiosce Pascala wyjaśniła, że Sartre ma więcej wyznawczyń w parku rozrywki i na pustyni. Znajdź te dwie fanki, a następnie daj ich prezenty Sartre'owi.
PAUSE_QUEST_HELP_Q020/RUN_3=Sartre wydał się dość... zakłopotany podarkami. Idź powiedzieć trzem fankom jak zareagował.
PAUSE_QUEST_HELP_Q140/FAIL_2=Drzwi do magazynu są szczelnie zamknięte.
PAUSE_QUEST_HELP_Q140/RUN_4=Po przybyciu na miejsce wskazywane przez współrzędne, znajdujesz martwego członka Ruchu Oporu i pokrytą krwią mechaniczną formę życia. Zbadaj ciało członka Ruchu Oporu.
PAUSE_QUEST_HELP_Q150/FAIL_3=Nie udało ci się zebrać danych. Wróć do Jackass i ponownie zaakceptuje jej prośbę.
PAUSE_QUEST_HELP_Q150/RUN_8=Zdobyto wymagane dane. Zdaj raport Jackass.
PAUSE_QUEST_HELP_Q150/RUN_10=Jackass potrzebuje bardziej szczegółowych danych. Pokonaj docelowych przeciwników w 30 sekund.
PAUSE_QUEST_HELP_Q150/RUN_13=Zostały zdobyte wymagane dane, które ukazują jak androidy w rzeczywistości generują dające przyjemność substancje podczas walki. Jackass planuje użyć tej wiedzy do stworzenia nowego narkotyku który pozwoli poszerzyć zdolności androidów. Zajrzyj do niej ponownie po jakimś czasie.
PAUSE_QUEST_HELP_Q150/RUN_14=Na ostatnią porcję danych Jackass chce, by pokonać docelowych przeciwników w 30 sekund bez otrzymania żadnych obrażeń\!
PAUSE_QUEST_HELP_Q590/RUN_2=Dostarcz relikty klientowi.
PAUSE_QUEST_HELP_Q590/RUN_3=Według klienta, relikty pochodzą z kraju, który istniał na pustyni. Poszukaj więcej starych śmieci zakopanych w piasku\!
PAUSE_QUEST_HELP_Q900/RUN_3=Pokonaj wielkiego Emila.
PAUSE_QUEST_HELP_Q330/RUN_5=W końcu Emil przypominał sobie wszystko — włączając to miejsce które było dla niego bardzo ważne. W wdzięczności, proponuje pokazać ci to specjalne miejsce i daje ci klucz do windy w obiekcie komercyjnym. Będzie czekał na ciebie w podziemiach.
PAUSE_QUEST_HELP_Q440/RUN_7=Zgłoś się do maszyny w wiosce Pascala.
PAUSE_QUEST_HELP_Q540/CLR=Udało ci się pokonać uciekinierów z YoRHy. Porozmawiaj z Anemoną by odkryć co się tak naprawdę dzieje.
PAUSE_QUEST_HELP_Q160/RUN_2=Operatorka podała ci informacje o pewnych materiałach. Potrzebne przedmioty można zdobyć w ruinach miasta.\nZdobądź poniższe materiały by poprawić komunikację z obozem Ruchu Oporu.
PAUSE_QUEST_HELP_Q162/RUN_2=Spotykasz mechaniczne formy życia w pobliżu punktu dostępu, których sygnały zakłócające interferowały z łącznością. Użyj punktu dostępu by go naprawić.
PAUSE_QUEST_HELP_Q181/RUN_2=Wiadomość zawierała nową prośbę o zbieranie danych. Udaj się do kompleksu mieszkalnego na pustyni by znaleźć ślady życia codziennego ludzi.
PAUSE_QUEST_HELP_Q500/RUN_1=Spotykasz parę androidów która uciekła z Ruchu Oporu i ukrywała się w wiosce Pascala. Brzydzą się przemocą i chcą tylko żyć w pokoju. Idź do opuszczonej fabryki by zebrać następujące przedmioty, aby wykonać naprawy na męskim androidzie\:
PAUSE_QUEST_HELP_Q500/RUN_2=Dostarcz przedmioty parze androidów.
PAUSE_QUEST_HELP_Q500/RUN_3=Przynosisz męskiemu androidowi wyrafinowany mechanizm. Wygląda na to, że planują opuścić wioskę Pascala jak tylko dokonają napraw.
PAUSE_QUEST_HELP_Q500/RUN_4=Gdzie mogli się podziać?\!
PAUSE_QUEST_HELP_Q500/RUN_5=Spotykasz znowu parę androidów w zalanym mieście i dowiadujesz się, że próbują uciec za morze. Daj im\n50 000 G, aby byli w stanie opłacić człowieka znanego jako „Oswobodziciel”
PAUSE_QUEST_HELP_Q500/RUN_6=Wdzięczna para obiecuje zwrócić ci pożyczone pieniądze.
PAUSE_QUEST_HELP_Q500/RUN_7=Czy udało im się bezpiecznie przekroczyć morze?
PAUSE_QUEST_HELP_Q500/RUN_8=Będąc ponownie w zalanym mieście, znajdujesz męskiego androida, zdradzonego i powalonego przez Oswobodziciela.
PAUSE_QUEST_HELP_Q500/RUN_9=Żeński android uciekł dla odwrócenia uwagi, ale powinna być gdzieś w parku rozrywki. Idź jej pomóc\!
PAUSE_QUEST_HELP_Q500/RUN_10=Odnajdujesz ciężko uszkodzone ciało żeńskiego androida w parku rozrywki. Idź do ruin miasta i odszukaj następujące przedmioty do jej naprawy\:
PAUSE_QUEST_HELP_Q520/RUN_3=Dostarcz informacje o starym świecie Pascalowi.
PAUSE_QUEST_HELP_Q562/RUN_1=Devola i Popola potrzebują pewnych materiałów. Zbierz następujące przedmioty z lasu\:
PAUSE_ENEMY_0381=Starcie 9S i A2. A2 stara przekonać 9S jak bezcelowa jest ta walka, ale jej słowa nie są w stanie przedrzeć się przez chmurę brutalnej wściekłości w jego umyśle. Podczas walki, 9S waha się na moment kiedy słyszy wspomnienie wołającej go 2B, co prowadzi do jego końca.
PAUSE_ARCHIVE_030_050=Wspólna przeszłość A2 i ruchu oporu, wyjawiona przez Anemonę.\nRuch oporu i YoRHa powoli osiągają wspólne zrozumienie. Jedna z członkiń ruchu oporu zaraża się wirusem...
PAUSE_ARCHIVE_030_060=Wspólna przeszłość A2 i ruchu oporu, wyjawiona przez Anemonę.\nPodczas próby zniszczenia serwera mechanicznych form życia przez ruch oporu, wiele androidów zostaje zabitych przez potężną broń. Pozwalając swoim sojusznikom uciec do windy, Anemona podejmuje decyzję.
PAUSE_ARCHIVE_090_070=[Projekt 08-01\: Działania modelu nr. 2 w projekcie YoRHa]\n\nPo pierwszym desancie prototypów YoRHa, mimo miernych wyników podczas symulacji, jedyną jednostką pozostałą przy życiu była Atakująca 2 (A2). Po analizie zachowanych danych osobowościowych, odkryto że posiada ona znakomite umiejętności analityczne i podejmowania decyzji w ekstremalnych okolicznościach.\n\nJak podano w osobnym sprawozdaniu, te dane osobowościowe będą instalowane w wielu nowych modelach E i użyte do ochrony bezpieczeństwa projektu.
PAUSE_ARCHIVE_090_080=Poniższe materiały opisują ostatnie fazy Projektu YoRHa.\n\n(Należy zauważyć, że poniższy dokument został oznaczony poziomem poufności SS i nie powinien być pokazywany nikomu z personelu YoRHa, włączając to Komandor Bunkra.)\n\n[Projekt 03-01\: Likwidacja YoRHy]\nTylna furtka Bunkra zostanie ustawiona na otwarcie, gdy zostanie zebrana wystarczająca ilość danych bojowych i nadejdzie czas by przejść na nowe modele. Pozbycie się Bunkra odbędzie się przez celowy atak maszyn. W tym momencie, wszystkie materiały dotyczące projektu YoRHa, wraz z tym dokumentem, zostaną zniszczone i falsyfikacja informacji o tym, że rodzaj ludzki przebywa na księżycu zostanie zakończona. 
PAUSE_QUEST_HELP_Q040/RUN_1=Małe dziecko ucieka z wioski Pascala po kłótni ze swoją matką, która zdesperowana szuka u ciebie pomocy. Idź do ruin miasta i przyprowadź dziecko w jednym kawałku.
PAUSE_QUEST_HELP_Q040/FAIL_1=Znajdujesz dziecko, ale nie udało ci się zapobiec jego zniszczeniu. Idź powiedzieć jego mamie co się stało.
