PAUSE_MAIL_BODY_003=Jak wspomniałam przy ostatniej komunikacji laserowej, punkt dostępu w centrum ruin miasta nie działa i jego funkcje przesyłania danych, transportu i wiele innych zostało wstrzymanych. Według zespołu badawczego, prawdopodobny powód to wadliwy terminal przekazu albo może nawet radiowe zakłócenia emitowane przez wrogów w okolicy.\n\nProszę udaj się w to miejsce i sprawdź jak tylko będziesz mogła, okej? Dzięki\!\n\n—Operator 6O
PAUSE_MAIL_BODY_004=2B,\n\nŚlicznie Ci dziękuję, za naprawę tego punktu dostępu\! Przepraszam, zawsze sprawiam wam tyle kłopotów, ale podesłałam wam małą nagrodę za ciężką pracę. Mam nadzieję, że się spodoba\!\n\n—Operator 6O
PAUSE_MAIL_BODY_005=2B,\n\nDziękuję za to cudowne zdjęcie pustynnej róży\! Na Ziemi jest tyle tajemnic, co? Też chciałabym tam pewnego dnia zejść.\n\nTo nic specjalnego, ale wysłałam ci małą nagrodę. Jeszcze raz dzięki\!\n\n—Operator 6O
PAUSE_MAIL_BODY_006=Twoja nowa misja polega na schwytaniu zbuntowanych jednostek YoRHa. Nie tylko zdezerterowały, ale potwierdzono, że zajęły się bezprawnym rozbojem, między innymi okradaniem Ruchu Oporu z zapasów.\n\nTrzeba jak najprędzej je pojmać.\n\n—Operator 6O\n\n* Powyższa wiadomość jest bezpośrednim rozkazem od Komandor. Przekazywanie jej dalej jest zakazane.
PAUSE_MAIL_BODY_014=Jest to zaplanowana korespondencja z członkami YoRHy. Jeśli masz jakiś problem, proszę odpowiedz. Nawet jeśli go nie masz, nieistotne jest, czy nam odpowiesz, ale jeśli to nie problem, każda informacja — nawet najmniejsza — przyda nam się na przyszłość misji. Oczywiście możliwe też jest, że nam się nie przyda.
PAUSE_MAIL_BODY_015=Ostatnio został wysłany nakaz poszukiwania członka YoRHY, który był w posiadaniu czipów z sekretnymi informacjami. Skoro konkretny osobnik został odnaleziony, rozkaz zostaje wycofany.\n\nCo warto zaznaczyć, członek o którym mowa został zabity przez mechaniczne formy życia. Jednakże nasz zespół poszukiwawczy i tak dał radę odzyskać czipy z informacjami. Udało im się również zlokalizować ciało innego członka Ruchu Oporu w jego okolicy; prowadzimy dochodzenie, czy te dwa przypadki są ze sobą powiązane.\n\n—Komandor
PAUSE_MAIL_BODY_016=Uwaga, wszystkie androidy\:\n\nTysiące lat minęły od kiedy ludzie zostali wygnani na księżyc. I nawet jeśli wojna tkwi w martwym punkcie, to zdajemy sobie sprawę, że nasze stałe bezpieczeństwo jest możliwe tylko dzięki waszym dzielnym staraniom na powierzchni. Prosimy was, byście dalej dawali z siebie wszystko w misji odbicia Ziemi spod plagi maszyn\!\n\nChwała ludzkości.\n\nLiga Zgromadzenia,\nRada Ludzkości
PAUSE_MAIL_BODY_017=Uwaga, wszystkie androidy\:\n\nW ostatnich latach odebraliśmy wiele relacji o zaobserwowanych wśród mechanicznych form życia wielu osobliwych jednostkach. Dostaliśmy też kłopotliwe relacje o wrogach zbliżających się do androidów pod tak zwanym\n„sztandarem pokoju”.\n\nNie dajcie się zwieść\! Misja którą powierzyliśmy wszystkim androidom to całkowite zniszczenie wroga, co do jednego\!\n\nChwała ludzkości.\n\nLiga Zgromadzenia,\nRada Ludzkości 
PAUSE_MAIL_BODY_018=Uwaga, wszystkie androidy\:\n\nOtrzymaliśmy wieści o niedawnym zniszczeniu Adama i Ewy, wrogich mechanicznych form życia, jednostek centralnych sieci. Skoro wróg jest osłabiony, nadeszła nasza chwila\! My, wielka armia ludzkości, przejdziemy w pełen atak, wykurzymy najeźdźców i odbijemy nasz dom, Ziemię\!\n\nChwała ludzkości.\n\nLiga Zgromadzenia,\nRada Ludzkości
PAUSE_MAIL_BODY_019=Uwaga, wszystkie androidy\:\n\nJak jesteście wszyscy świadomi, nasz atak całymi siłami był druzgoczącą porażką, gdzie strata naszych ziomków z YoRHy jest rzeczą, której nam szczególnie żal. Na długo zapamiętamy ich odważne poświęcenie.\n\nJednakże, nie traćcie nadziei. Tak naprawdę my, wielka armia ludzkości, wciąż mamy przewagę. Idźcie i walczcie dla zwycięstwa, nie tylko dla was, ale też dla tych, którzy odeszli\!\n\nChwała ludzkości.\n\nLiga Zgromadzenia,\nRada Ludzkości
PAUSE_MAIL_BODY_020=Uwaga, wszystkie androidy\:\n\nTysiące lat minęły od kiedy ludzie zostali wygnani na księżyc. I nawet jeśli wojna tkwi w martwym punkcie, to zdajemy sobie sprawę, że nasze stałe bezpieczeństwo jest możliwe tylko dzięki waszym dzielnym staraniom na powierzchni. Prosimy was, byście dalej dawali z siebie wszystko w misji odbicia Ziemi spod plagi maszyn\!\n\nChwała ludzkości.\n\nLiga Zgromadzenia,\nRada Ludzkości
PAUSE_MAIL_BODY_021=Hej tam\!\n\nTrochę się mi tu nudzi, może byście wpadli do mojego sklepu? Mam tu pod ręką całkiem dobry towar... eee, chyba.\n\n—Emil
PAUSE_MAIL_BODY_022=Hej, przyjacielu\! Dzięki za wizytę\!\n\nInteresuje cię łowienie ryb? Przez pewien czas jadłem wszystko co wpadło mi w ręce by przetrwać, więc można powiedzieć, że znam się trochę na sztuce wędkarskiej. Zatem zdecydowałem, że dzisiaj podzielę się z tobą garścią przydatnych informacji\!\n\nA więc, na różnych obszarach znajdziesz różne łowiska. Ryby słodkowodne z zasady znajdziesz w rzekach, ryby słonowodne znajdziesz w morzu. A rozgwiazdy, skrzypłocze i temu podobne da się złapać na mieliznach. Ale jeśli chcesz złapać coś naprawdę dużego, musisz zarzucać na największych głębiach\!\n\nJeziorka gotującej się ropy na pustyni są na ogół pełne mechanicznych ryb, a w zakopanych rurach znajdziesz głównie stare śmieci. Ale jeśli będziesz próbować wystarczająco długo, może uda ci się złowić coś naprawdę dobrego\!\n\nW końcu, jeśli szukasz czegoś rzadkiego, to nie będziesz w stanie odpędzić się od egzotycznych ryb w podziemnym jezioru blisko mojego mieszkania — to dosłownie skok od ruin miasta.\n\nCóż, to by było na tyle. Na razie\!\n\n—Emil
PAUSE_MAIL_BODY_023=Hej.\n\nSorki, że tak wyskakuję z tym znienacka, ale mam rybę, którą chciałabym polecić jednostkom YoRHa. Ee, albo, żeby być bardziej precyzyjną, chciałabym, żebyś to TY ją zjadła, żebym mogła zbadać jak jej oleje oddziaływują na jednostki YoRHa. No wiesz? W imię nauki? \n\nW każdym razie, wpadnij jak będzie ci się nudzić. Ja stawiam.\n\n—Jackass
PAUSE_MAIL_BODY_024=Przyjaciółko,\n\nCzuję się, jakbyśmy nie rozmawiali od dawna\! Wygląda na to, że wiele sklepów w naszej wiosce ma nowy asortyment i chciałabym, żeby wszyscy z YoRHy byli tego świadomi.\n\nByłoby mi też niezmiernie miło, gdybyś miała na uwadze, że jest ktoś kto — pomimo bycia mechaniczną formą życia — ze szczerego serca dzieli się taką wartościową informacją.\n\nTwój przyjaciel,\n\nPascal
PAUSE_MAIL_BODY_025=Dziękujemy za wasze ciągłe wsparcie.\n\nDostaliśmy dziś nową dostawę czipów rozszerzeń i innych znakomitych przedmiotów, których chcemy by spróbowali nasi znakomici członkowie YoRHy. W podziękowaniu za wasz wieloletni patronat, udostępniliśmy je za specjalną cenę. Proszę, odwiedź nas przy najbliższej okazji i nie wahaj się zaprosić swoich przyjaciół\!\n\n—Zaopatrzenie obozu Ruchu Oporu
PAUSE_MAIL_BODY_026=Do\: Wszyscy użytkownicy\n\nZwróciło naszą uwagę to, że serwery Bunkra zbliżają się do maksymalnej pojemności. Proszę przeorganizujcie swoje foldery użytkowników i pousuwajcie stare dane, by zwolnić miejsce.\n\nPoza tym, istnieje wielu członków, którzy pozapisywali duże pliki muzyczne i rozrywkowe, które wydają się nie być istotne dla misji. Wszystkie takie dane muszą zostać natychmiast przeniesione do lokalnej bazy.\n\n—Obsługa IT, Główny Inżynier Serwera
PAUSE_MAIL_BODY_027=Do\: Wszyscy użytkownicy\n\nPrzygotowaliśmy bibliotekę hakerską, opierając się na danych bojowych z jednostek YoRHy. W wolnej chwili możesz powrócić do wszystkich dotychczas napotkanych hakowań. \nZ przyczyn bezpieczeństwa, wykluczone są jednak te, których jeszcze nie spotkałeś.\n\nZainteresowane strony mogą uzyskać dostęp do tej biblioteki z serwerowni Bunkra.\n\n—Obsługa IT, Główny Inżynier Serwera
PAUSE_MAIL_BODY_028=Jest coś, o czym zapomniałam ci wspomnieć przed wylotem. Zgodnie z naszym zespołem analityków, wyposażenie utracone w trakcie ataku na fabrykę, wciąż tam jest. Oznaczyłam na mapie jego lokalizację, więc upewnij się, że je zbierzesz jak będziesz w okolicy.\n\nTo wszystko.\n\n—Komandor
PAUSE_MAIL_BODY_029=W związku ze zniszczeniem maszyny o nazwie kodowej  „Adam”, udało nam się wymierzyć znaczący cios w sieć wroga. Potwierdziliśmy już, że w rezultacie tego ataku, liczne mechaniczne formy życia zostały odcięte od sieci. Jednakże to, że już nie są podłączone, nie znaczy, że już nie stanowią zagrożenia. Wielce prawdopodobne jest, że nadal będą przeszkadzać w naszych operacjach.\n\n2B, chciałabym, żebyś zebrała informacje o mechanicznych formach życia. Zgłoś się, kiedy spotkasz jakieś dziwnie zachowujące się maszyny i informuj mnie o ich aktywności.\n\nTo wszystko.\n\n—Komandor
PAUSE_MAIL_BODY_030=2B.\n\nDzięki wielkie za naprawę urządzenia transportowego\!\nBardzo bym chciała naprawić je sama, ale modele Operatorów nie są puszczane na Ziemię... Jest tak wiele rzeczy, które bym chciała wiedzieć o tej planecie\! Jak będziesz miała chwilę, to z chęcią posłucham Twoich opowieści\!\n\n—Operator 6O
