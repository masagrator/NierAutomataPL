PAUSE_ENEMY_000a=Jednostka wyposażona w piłę tarczową, napędzaną przez silnik spalinowy i używaną do rozcinania zbroi androida.
PAUSE_ENEMY_0002=Te mechaniczne formy życia, które wyewoluowały na pustyni, noszą ubiory i uczestniczą w obrzędach opartych na rytuałach kulturowych dawnych ludzi. Dokładne pochodzenie tych zachowań jest nieznane, ale można założyć, że wywołane są kontaktem ze starymi ludzkimi danymi.
PAUSE_ENEMY_0003=Jaskrawo ubrane mechaniczne formy życia stacjonujące w ruinach ludzkiego parku rozrywki. Ich miłość do parad sprawia, że wydają się dość przyjazne — choć ich ogólne zachowanie i procesy myślowe pozostają zagadką. Należy zauważyć, że choć te jednostki generalnie zachowują się pokojowo, zaatakowane odpowiedzą walką.
PAUSE_ENEMY_0004=Mechaniczne formy życia z leśnego królestwa. Podobnie jak żołnierze z ludzkiego średniowiecza, te jednostki noszą zbroje i zachowują dyscyplinę w walce, co oznacza, że należy zachować ostrożność podczas konfrontacji z ich grupami. Odcięte od sieci, wyjątkowo uprzedzone w stosunku do innych mechanicznych form życia.
PAUSE_ENEMY_0005=Mechaniczne formy życia które stworzyły kolonię w opuszczonej fabryce, gdzie przywdziewają dziwaczne szaty i uczestniczą w tajemnych obrzędach kwazireligijnych. Uważa się, że to zachowanie zaczęło się po odcięciu od sieci. 
PAUSE_ENEMY_0006=Mechaniczne formy życia pokryte czerwoną i czarną farbą. Choć, pomijając malowanie, przypominają standardowe maszyny, ich wewnętrzna specyfikacja jest w rzeczywistości ponadprzeciętna.
PAUSE_ENEMY_0007=Mechaniczne formy życia będące częścią koloni w wiosce Pascala. Mimo ich mechanicznego pochodzenia, gardzą konfliktem w każdej postaci i w rezultacie dobrowolnie odcięły się od sieci. Obecnie żyją pokojowo w głębi lasu, razem z innymi maszynami dzielącymi te pacyfistyczne przekonania.
PAUSE_ENEMY_0009=Mechaniczne forma życia z wydłużającą się szyją, przypominającą ludzki rdzeń kręgowy. Atakują za pomocą impulsów elektromagnetycznych, które zakłócają wiele funkcjonalności.
PAUSE_ENEMY_001a=Uważa się, że mały miecz tej mechanicznej forma życia powstał z chaotycznego łączenia metali.
PAUSE_ENEMY_001c=Grot włóczni tej maszyny jest stworzony ze skrupulatnie rafinowanych metali i jest w stanie przebić nawet zbroję androida.
PAUSE_ENEMY_001d=Ciężar topora tej maszyny daje jej przytłaczającą moc niszczącą. Należy podchodzić do nich z dużą ostrożnością.
PAUSE_ENEMY_001e=Niektóre jednostki tego typu znane są z wymiany przedramion na bronie miotające. Poza standardowymi pociskami energetycznymi, takie jednostki są też zdolne do strzelania potężnymi laserami.
PAUSE_ENEMY_0020=Urządzenie autodestrukcyjne wyposażone w średnią jednostkę dwunożną. Technicznie, nie klasyfikuje się jako mechaniczna forma życia ze względu na prostotę konstrukcji. Jego jedyna funkcja to zbliżenie się do wroga i uruchomienie autodestrukcji — w czym pomaga warstwa grubego pancerza.
PAUSE_ENEMY_0030=Mechaniczna forma życia średniej wielkości z wieloma owadopodonymi nogami. Emituje energię z czubków odnóży, dzięki czemu jest w stanie z łatwością sunąć po ziemi.
PAUSE_ENEMY_0050=Średnia mechaniczna forma życia wyposażona w cztery urządzenia latające. Wyposażona w działka w górnej części urządzeń i przecinaki na bokach, co pozwala jej atakować wrogów zarówno na krótkim, jak i długim dystansie. Linki na spodzie urządzeń pozwalają na transport innych mechanicznych forma życia.
PAUSE_ENEMY_005a=Została zaobserwowana też odmiana z jednostką autodestrukcyjną umieszczoną na urządzeniu latającym. Wspomniana jednostka autodestrukcyjna odłącza się od latającego gospodarza przed detonacją, pozwalając na zrzucanie bomb z góry.
PAUSE_ENEMY_0060=Ta humanoidalna mechaniczna forma życia klasy Goliat jest w rzeczywistości kolonią mniejszych maszyn, łączących swoją energię by poruszać jednym masywnym ciałem. Rozciągające się na prowadnicach ramiona karzą każdego kto się za bardzo zbliży, zaś silnik rakietowy na plecach pozwala na wykonywanie krótkich lotów. Maszyna chwali się potężną bronią miotającą i aparatami transportowymi z połączonych maszyn, co czyni z niej niebezpiecznego przeciwnika bez widocznych słabości.
PAUSE_ENEMY_006a=Ten model posiada nogi o zwiększonej mocy i odwrócone do góry nogami ciało. Jest dość zwinny w odróżnieniu od modelu standardowego. Silnik rakietowy na plecach używany jest podczas ataku z powietrza, napędzając nurkowe kopniaki w kierunku ziemi.
PAUSE_ENEMY_0070=Mniejsza mechaniczna forma życia z kończynami przypominającymi ludzkie. Jej niepokaźna budowa doskonale nadaje się do szybkich ataków.
PAUSE_ENEMY_007a=Uważa się, że mały miecz tej mechanicznej forma życia powstał z chaotycznego łączenia metali.
PAUSE_ENEMY_007b=Czasem znajduje się w ciemnych miejscach mechaniczne formy życia noszące pochodnie. Jako że maszyny są w stanie widzieć w ciemności, zakłada się, że istnieje inny powód dla tego zachowania. W charakterze paliwa dla pochodni zazwyczaj używają własnych płynów ustrojowych, choć znaczenie tego — o ile takie istnieje — jest nieznane.
PAUSE_ENEMY_007c=Grot włóczni tej maszyny jest stworzony ze skrupulatnie rafinowanych metali i jest w stanie przebić nawet zbroję androida.
PAUSE_ENEMY_007d=Ciężar topora tej maszyny daje jej przytłaczającą moc niszczącą. Należy podchodzić do nich z dużą ostrożnością.
PAUSE_ENEMY_0080=Urządzenie autodestrukcyjne wyposażone w małą jednostkę dwunożną. Technicznie, nie klasyfikuje się jako mechaniczna forma życia ze względu na prostotę konstrukcji. Jego jedyna funkcja to zbliżenie się do wroga i uruchomienie autodestrukcji — w czym pomaga jego imponująca szybkość.
PAUSE_ENEMY_0090=Średnia czworonożna mechaniczna forma życia przypominająca zwierzę. Czasem ujeżdżana przez mniejsze maszyny, ta jednostka atakuje korzystając ze znakomitej mobilności, którą zawdzięcza nogom. Końcówki kończyn wyposażone są w przecinaki, które mogą zostać użyte w walce, podczas gdy segment ogonowy jest w rzeczywistości składanym, przypominającym szpon ramieniem.
PAUSE_ENEMY_009a=Wariant przypominający w postawie wyprostowanej człowieka. Jego smukłe ciało pozwala na atak z niezwykłą zwinnością.
PAUSE_ENEMY_0100=Mechaniczna forma życia klasy Goliat, do złudzenia przypominająca pradawne dinozaury. Artyleria wbudowana w ramiona pozwala na atak z użyciem różnorakich pocisków.
PAUSE_ENEMY_0110=Zbudowana przez ustawienie na sobie ciał wielu małych resoraków, ta ślamazarna maszyna człapie w jednym kierunku nie wykonując żadnych ataków. Pozostaje pytanie, dlaczego w ogóle istnieje.
PAUSE_ENEMY_011a=Nietypowy rodzaj maszyny, wykorzystujący różne typy broni i jednostek tułowia. Zaatakowana, rozrzuca po polu bitwy dużą ilość pocisków energetycznych.
PAUSE_ENEMY_0120=Połączenie wielu kulistych maszyn, czasem transportowana na pole bitwy przez jej towarzyszy. Mnogość jej wariantów jest wynikiem nietypowej konstrukcji, kładącej nacisk przede wszystkim na elastyczność.
PAUSE_ENEMY_0130=Ta kulista mechaniczna forma życia wymaga ogromnych ilości energii by móc się unosić, więc atak nie jest jej mocną stroną. Równoważy to użyciem broni, które są tak potężne, że nadrabia to wrodzony brak siły.
PAUSE_ENEMY_0140=Członek YoRHa zainfekowany przez wirusa. Tracąc poczucie własnej osobowości, stała się wrogo nastawiona w stosunku do innych androidów.
PAUSE_ENEMY_0150=Członek YoRHa zainfekowany przez wirusa. Ten uzbrojony model, specjalizujący się w walce, posiada ciężką zbroję i wybitne umiejętności obronne.
PAUSE_ENEMY_0160=Członek YoRHa zainfekowany przez wirusa. Wyposażona w jednostkę latającą, woli atakować niespodziewających się wrogów z góry. Przeciwnik tak groźny, jak można by się spodziewać, biorąc pod uwagę kosztowne wyposażenie jakim dysponuje.
PAUSE_ENEMY_0170=Członek YoRHa zainfekowany przez wirusa. Jednostki operatorskie z reguły nie są przystosowane do walki, ale wystawienie na działanie wirusa spowodowało, że ich specyfikacja przekroczyła standardowe funkcje. Takie usprawnienia odbiły się jednak znacząco, zarówno na ciele, jak i systemach.
PAUSE_ENEMY_0180=Ta znaleziona w ruinach parku rozrywki, przypominająca czołg mechaniczna forma życia klasy Goliat posiada oparty na gąsienicach system lokomocji, pozwalający na poruszanie się po różnorakim terenie. Z wyglądu, jednostka wydaje się być częścią parku, wraz z ozdobnymi światłami i wieżyczką strzelającą kolorowym konfetti. O dziwo, przestrzega też archaicznych praw ruchu drogowego, używając nawet kierunkowskazów i świateł hamulca.
PAUSE_ENEMY_0190=Przypominająca czołg mechaniczna forma życia klasy Goliat znaleziona w opuszczonej fabryce. Wymaga do działania wielu mniejszych jednostek, włączając w to dowódcę na wieżyczce, operatora na przedzie oraz wielu innych maszyn rozsianych po całej jednostce. Zamocowane na szczycie działo jest w stanie strzelać pociskami energetycznymi i potężnymi laserami, zaś zamocowana na przedzie struktura przypominająca ramię zdolna jest do zadawania uderzeń. Tylna sekcja szczyci się młotem bojowym na żurawiu oraz ładownią zdolną mogącą pomieścić dodatkowe maszyny.
PAUSE_ENEMY_0200=Latająca mechaniczna forma życia klasy Goliat z przypominającą czołg maszyną przymocowaną w dolnej sekcji. Podczas walki, środkowa część funkcjonuje jako hangar, mogący wypuścić wiele małych maszyn latających, podczas gdy główny korpus jest w stanie wystrzelić dużą ilość pocisków energetycznych.
PAUSE_ENEMY_0210=Wielonoga mechaniczna forma życia klasy Goliat, wyposażona w dwa potężne ostrza. Emituje energię z czubków odnóży, dzięki czemu jest w stanie z łatwością sunąć po ziemi. Boki jednostki służą jako arsenał broni i są zdolne wystrzeliwać pociski, zaś dodatkowe płyty przymocowane do nóg wzmacniają słaby pancerz. Gdy sytuacja tego wymaga, jednostka może odrzucić te płyty, by przekształcić się w formę kulistą, zdolną do ataków obrotowych.
PAUSE_ENEMY_0220=Wielonoga mechaniczna forma życia klasy Goliat. Wyposażona w ofensywną jednostkę strzelającą, ta działająca na daleki dystans zmora jest w stanie emitować elektryczność z czubków odnóży, zmieniając pokryte wodą powierzchnie w niebezpieczne strefy.
PAUSE_ENEMY_0230=Wielonoga mechaniczna forma życia klasy Goliat. Jednostka wyposażona w dwa potężne ostrza do ataków w zwarciu i czarny korpus pokryty tajemniczymi białymi symbolami.
PAUSE_ENEMY_0240=Wielonoga mechaniczna forma życia klasy Goliat. Jednostka wyposażona w jednostkę strzelającą do ataków na dystans i biały korpus pokryty tajemniczymi czarnymi symbolami.
PAUSE_ENEMY_0250=Mechaniczna forma życia złożona z dwóch wielonogich jednostek klasy Goliat. Wcześniejsze sekcje odnóży połączyły się, przemieniając się w parę potężnych ramion, czyniąc ją zdolną do wykonywania potężnych ataków zarówno na krótki, jak i długi dystans.
PAUSE_ENEMY_0260=Jednostka utworzona przez połączenie wielu wielonogich mechanicznych form życia klasy Goliat. Kolosalna ilość wytwarzanej przez nią energii wystarcza, by utrzymać jej ogromne ciało w powietrzu, a także pozwalana na swobodne rozdzielenie i powtórne połączenie podczas wykonywania różnorakich ataków.
PAUSE_ENEMY_0270=Mechaniczna forma życia odgrywająca rolę starszego brata przed niezliczonymi sojusznikami. Posiada wygląd standardowego dwunoga średniej wielkości, za wyjątkiem ramion — te są zbudowane z wielu połączonych kulistych maszyn. Należy podchodzić do niego z rozwagą, ponieważ okazuje on wielki gniew gdy jego bracia są krzywdzeni.
PAUSE_ENEMY_0280=Mechaniczna forma życia „młodszy brat”, rozpaczliwie polewający olejem maszynę którą nazywa swoim rodzeństwem.
PAUSE_ENEMY_0281=W ferworze walki, jednostka ta błagała by oszczędzić życie swojego brata — tylko po to, by zobaczyć jak zostaje on bezlitośnie zarżnięty.
PAUSE_ENEMY_0282=W ferworze walki, jednostka ta błagała by oszczędzić życie swojego brata — z nieznanych powodów, A2 spełniła tę prośbę
PAUSE_ENEMY_0290=Mechaniczna forma życia klasy Goliat wzorowana na śpiewaczce operowej, jednostka atakująca wrogów za pomocą zmodyfikowanych ciał żywych androidów. Opętana obsesją na punkcie pewnej innej mechanicznej formy życia, włożyła wiele wysiłku w swój wygląd — kanibalizując nawet swoich pobratymców. Niestety, te krzykliwe dekoracje okazały się jedynie spektakularnym pokazem złego gustu. Jej poszukiwania piękna doprowadziły ją w końcu do zguby gdy zaatakowała 2B i 9S.
PAUSE_ENEMY_0320=Mechaniczna forma życia ekstremalnych rozmiarów, zaprojektowana specjalnie do anihilacji androidów. Jednakże, ze względu na skłonność do atakowania innych maszyn, została wrzucona do morza. Część, która początkowo wydawała się całym ciałem, okazała się być tylko głową kolosa, który w pozycji stojącej sięgał ponad 1000 metrów w górę. Na pozór niezniszczalny ze względu na potężną obronę EMP i gruby pancerz, jednostka została ostatecznie zniszczona kiedy 9S pokierował rakiety by trafiły do jego paszczy.
PAUSE_ENEMY_0330=Jednostka ta osiągnęła niespotykany poziom rozwoju pośród mechanicznych form życia, posiadając silne podobieństwo do androidów. Pojawił się oddzielając się z innej maszyny.
PAUSE_ENEMY_0331=Ewa został ponownie spotkany na statku kosmitów. Jest w stanie regenerować się, niezależnie ile razy został zabity. Podziwia jednostkę znaną jako Adam — uznaje go za swojego starszego brata.
PAUSE_ENEMY_0332=Po tym jak wpadł w szał po stracie Adama, Ewa zyskał umiejętność wyzwalania potężnych ataków ramieniem pokrytym odłamkami. Dzięki desperackiej pracy hakerskiej 9S, został on ostatecznie odcięty od sieci i zabity.
PAUSE_ENEMY_0340=Jednostka ta osiągnęła niespotykany poziom rozwoju pośród mechanicznych form życia, posiadając silne podobieństwo do androidów. Narodzony nago z kokonu mechanicznych form życia, początkowo poruszał się dość nieporadnie. Zaczął szybko dojrzewać i natychmiast uczyć się nowych metod ataku.
PAUSE_ENEMY_0341=Adam został ponownie spotkany na statku kosmitów. O dziwo, część walki spędził na wykładaniu wrogom tego, jaki spotkał kosmitów koniec z rąk maszyn. Dogłębnie zafascynowany ludzkością, pragnie zrobić sekcję pozostałych na księżycu ludzi.
PAUSE_ENEMY_0342=Adam pojawił się w Skopiowanym Mieście. Jego fascynacja ludźmi doprowadziła go do stworzenia Skopiowanego Miasta jako próby naśladowania ich. Oddzielił się od sieci i postawił swoje życie na szali przeciwko 2B, próbując lepiej zrozumieć koncepcje życia i śmierci. Choć ostatecznie zdobył wiedzę której pragnął, ceną za to było jego własne życie.
PAUSE_ENEMY_0350=Oficjalna nazwa\: „Terminal”. Program będący projekcją sieci serwera mechanicznych form życia. Program samo-ewolucji zainstalowany przez Pody rozłupał jego ego, sprawiając, że różne aspekty jego osobowości zwróciły się przeciwko sobie.
PAUSE_ENEMY_0360=Wymawiać „tu-łan-o”. Spokojna i profesjonalna przy analizie, ta operatorka była początkowo odpowiedzialna za przekazywanie wiadomości do 9S. Osobiście zażądała, by podczas zrzutu przeniesiono jej wyposażenie do modelu B, dołączyła do bitwy jako 21B, po czym zaginęła. Została w końcu odnaleziona w jednostce odzyskującej zasoby w ruinach parku rozrywki, gdzie okazało się, że została już dawno opanowana przez wirusa. Koniec końców, A2 nie miała innego wyboru, jak odebrać jej życie.
PAUSE_ENEMY_0370=Te kopie jednostki YoRHa model B — stworzone przez Wieżę — zaatakowały 9S po zainfekowaniu przez wirusa. Choć 9S był w stanie pokonać je, czasowa detonacja ich ciał oderwała jego lewą rękę.
PAUSE_ENEMY_0380=Model A to prototyp YoRHa specjalizujący się w walce w zwarciu. Choć nie jest obecnie w użyciu, został początkowo stworzony by przyspieszyć implementację innych oficjalnych modeli, takich jak 2B i 9S. Ta konkretna jednostka — oficjalnie tytułowana Klasa A, Numer 2 — była poszukiwana przez Dowództwo za dezercję z rozkazem zniszczenia na miejscu. Pojawiła się po raz pierwszy w Leśnym Zamku, gdzie zarżnęła Króla Lasu. 2B i 9S wdali się w walkę z nią, ale udało się jej uciec.
PAUSE_ENEMY_0390=Oficjalny tytuł jednostki to Model S, Numer 9. Choć członkowie YoRHa posiadają umiejętności obronne, on specjalizuje się w misjach zwiadowczych — a w szczególności w zdobywaniu informacji i hakowaniu. Choć 9S normalnie miał łagodną osobowość, zaczął okazywać nienawiść w stosunku do A2 po tym, gdy ta zabiła 2B — do której to 9S nabrał niespotykanie głębokiego uczucia. Okrutnym zrządzeniem losu, również jego spotkał koniec z rąk A2.
PAUSE_ENEMY_0400=Tajemnicza istota która wyszła z wnętrza mechanicznej formy życia i zaczęła prowadzić sklep po zdobyciu nowego ciała. Choć nazywa siebie Emil, jego prawdziwa tożsamość pozostaje tajemnicą. Kiedy odkrył, kto kradł z jego pokoju, wszczął walkę. Po pokonaniu, rozpłakał się, uświadamiając sobie, że na tym świecie liczy się tylko potęga.
PAUSE_ENEMY_0401=Te kolosalne Emile były ostateczną, smutną formą kopii Emila. Atakując bez ostrzeżenia, posiedli umiejętność wyzwolenia potężnego ataku za pomocą magicznych broni ze starego świata. Na końcu tej zażartej bitwy, prawdziwy Emil powstrzymał swoich sobowtórów szczerymi słowami, po czym zanihilował ich ostatnim uderzeniem. Następnie odszedł z wrażeniem ogromnej ulgi, jakby miał w końcu spotkać się z osobą za którą tęsknił.
PAUSE_ENEMY_0410=Mechaniczna forma życia która mieszkała w wiosce Pascala, ciągle pochłonięta filozofią. Wielbicielki z wielu stron świata próbowały zyskać jego względy za pomocą podarków, choć on odnosił się do tych prób z pogardą. Ostatecznie wyruszył w podróż by szukać prawdy o świecie i nie był więcej widziany.
PAUSE_ENEMY_0420=Mała mechaniczna forma życia — znana jako Król Lasu — która została zniszczona podczas nagłego pojawienia się androida A2.
PAUSE_ENEMY_0430=Pierwszy król lasu, który rozłożył się w jego najgłębszych ostępach. Pozostawiony tam przez wieki, jego ciało pokryło się niepojętą ilością mchu. Grób u jego boku zawiera dane historyczne, spisane przez sekretarza leśnego królestwa.
PAUSE_ENEMY_0440=Mechaniczne formy życia, które założyły kolonię w opuszczonej fabryce, czciły tę konkretną jednostkę jako swojego założyciela. Choć przestał już funkcjonować, jego wyznawcy odbierają to jako dowód na to, że stał się bogiem.
PAUSE_QUEST_HELP_Q020/RUN_1=Mechaniczna forma życia znana jako Sartre mieszka w Wiosce Pascala i mówi pokrętnymi filozoficznymi frazesami. Rozmowa z nim okazała się frustrującym — i bezowocnym — przedsięwzięciem, porozmawiaj więc z jego wielbicielkami by dowiedzieć się więcej na jego temat.
PAUSE_QUEST_HELP_Q020/CLR=Mimo odrzucenia przez Sartre'a, jego wielbicielki nie chciały zobaczyć tego, jaki jest naprawdę. Jako że Sartre'a też nie obchodziło zrozumienie jego wielbicielek, zaczął kwestionować samo znaczenie związku.
PAUSE_QUEST_HELP_Q020/DONE=Po kolejnych odwiedzinach u Sartre'a, odkrywasz że wyruszył w podróż zostawiając list. Poświęcił się filozofii aż do samego końca, nigdy nie zauważając tych, którzy żywili do niego uczucia.
PAUSE_QUEST_HELP_Q031/RUN_1=W ruinach miasta spoczywa wrak Goliata. Zbierz materiały potrzebne do naprawy jego uszkodzonych obwodów.
PAUSE_QUEST_HELP_Q031/CLR=Użyj zebranych materiałów do naprawy Goliata.
PAUSE_QUEST_HELP_Q031/DONE=Naprawiony Goliat odzyskał częściową zdolność mowy. Niestety, odzyskane dane okazały się pofragmentowane i nie ma z nich wiele pożytku. By uzyskać bardziej szczegółowe informacje konieczne są dalsze naprawy.
PAUSE_QUEST_HELP_Q032/RUN_1=Zbierz potrzebne materiały by uzyskać więcej danych wywiadowczych z zniszczonego Goliata.
PAUSE_QUEST_HELP_Q032/CLR=Użyj zebranych materiałów do naprawy Goliata.
PAUSE_QUEST_HELP_Q032/DONE=Goliat — nazywający się Engels — dziękuje wam za naprawę i oddaje wam wszystkie dane mechanicznych form życia jakie posiada. Mając teraz dużo wolnego czasu, nie może się doczekać przyszłych rozmów.
PAUSE_QUEST_HELP_Q100/RUN_1=W ruinach miasta mechaniczna forma życia zwana Ojciec Servo poświęciła się treningowi.\nPragnie on znaleźć partnera do sparringu, przeciwko któremu mógłby sprawdzić swoją siłę.
PAUSE_QUEST_HELP_Q100/FAIL_1=Sesja treningowa z Ojcem Servo zakończyła się porażką. Staw ponownie czoła wyzwaniu i pokonaj tę próbę\!
PAUSE_QUEST_HELP_Q100/RUN_2=Wychodzisz zwycięsko z treningu z Ojcem Servo, ale żąda on części jako zapłaty za swoje usługi. Znajdź wymagane materiały.
PAUSE_QUEST_HELP_Q100/CLR=Daj zebrane materiały Ojcu Servo.
PAUSE_QUEST_HELP_Q100/DONE=Chcąc się udoskonalić, Ojciec Servo złożył jednostronną obietnicę rewanżu.
PAUSE_QUEST_HELP_Q101/RUN_1=Ojciec Servo ulepszył się za pomocą danych mu materiałów. Idź sprawdzić rezultat na własne oczy.
PAUSE_QUEST_HELP_Q101/FAIL_1=Sesja treningowa z Ojcem Servo zakończyła się porażką. Staw ponownie czoła wyzwaniu i pokonaj tę próbę\!
PAUSE_QUEST_HELP_Q101/RUN_2=Wychodzisz zwycięsko z treningu z Ojcem Servo, ale żąda on części jako zapłaty za swoje usługi. Znajdź wymagane materiały.
PAUSE_QUEST_HELP_Q101/CLR=Daj zebrane materiały Ojcu Servo.
PAUSE_QUEST_HELP_Q101/DONE=Chcąc się udoskonalić w jeszcze większym stopniu, Ojciec Servo złożył jednostronną obietnicę rewanżu.
