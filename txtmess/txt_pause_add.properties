PAUSE_WEAPONSTORY_00f1_01=\u015api\u0119 jak zabity, gdy budzi mnie g\u0142os mojej mamy. \u201ePora wstawa\u0107! Dzisiaj jest wa\u017cny dzie\u0144! Dzie\u0144 twojej pierwszej wizyty na zamku!\u201d Denerwuj\u0105ce, wiem. Ale i tak musz\u0119 wsta\u0107.
PAUSE_WEAPONSTORY_00f1_02=Dzisiaj moje 16-te urodziny i mam uczestniczy\u0107 w audiencji u kr\u00f3la. Mama wyra\u017anie martwi si\u0119 tym, \u017ce da kr\u00f3l mi jakie\u015b wa\u017cne zadanie, wi\u0119c da\u0142a mi cyprysowy kij... z jakiego\u015b powodu. Pfff, na co mi to!
PAUSE_WEAPONSTORY_00f1_03=Gdy wchodz\u0119 do zamku, mama nawija jak bardzo si\u0119 cieszy i jak d\u0142ugo czeka\u0142a na ten dzie\u0144. Opowiada\u0142a to ju\u017c milion razy, wi\u0119c nic nie m\u00f3wi\u0119, jak zwykle.
PAUSE_WEAPONSTORY_00f1_04=Gdy dotarli\u015bmy do zamku, widz\u0119 \u017ce wychodzi z niego m\u00f3j przyjaciel. Te\u017c ma 16 lat, ale jego nieustraszony wzrok sprawia, \u017ce ju\u017c wygl\u0105da jak legendarny bohater. Na pewno wiele si\u0119 od niego oczekuje. M\u00f3j ojciec to zwyk\u0142y cie\u015bla, wi\u0119c ja mam \u0142atwiej, heh.
PAUSE_WEAPONSTORY_00f0_01=M\u0142ody ksi\u0105\u017c\u0119 spoczywa samotnie w swojej przepastnej sypialni. \u017byczy sobie by jego ojciec wiedzia\u0142, jak nie cierpi spa\u0107 samemu, ale nie wa\u017cy si\u0119 mu tego m\u00f3wi\u0107. Wie \u017ce kr\u00f3l jest bardzo zaj\u0119ty i nie mo\u017cna mu przeszkadza\u0107.
PAUSE_WEAPONSTORY_00f0_02=Kr\u00f3l siedzi samotnie w swoim przepastnym biurze, ton\u0105c w sprawach kraju. Jedyne czego chce, to zobaczy\u0107 si\u0119 z rodzin\u0105 i przytuli\u0107 syna, ale nie mo\u017ce. Ka\u017cd\u0105 chwil\u0119 swojego \u017cycia sp\u0119dza na s\u0142u\u017cbie swoim poddanym.
PAUSE_WEAPONSTORY_00f0_03=Pewnego dnia, podczas obiadu, kr\u00f3l pyta swojego syna czego najbardziej pragnie. Ma nadziej\u0119, \u017ce powie, \u017ce chce by sp\u0119dzali razem wi\u0119cej czasu, ale zamiast tego ch\u0142opiec wskazuje po prostu na miecz wisz\u0105cy na \u015bcianie.
PAUSE_WEAPONSTORY_00f0_04=Staro\u017cytny miecz, kt\u00f3ry uwa\u017ca si\u0119 za znak gotowo\u015bci do rz\u0105dzenia. \u201eKt\u00f3rego\u015b dnia\u201d, \u015bmieje si\u0119 kr\u00f3l. Syn s\u0142abo odwzajemnia u\u015bmiech. Jedyne czego chcia\u0142, to by ojciec przeczyta\u0142 mu bajk\u0119 na dobranoc...
PAUSE_WEAPONSTORY_1877_01=[09/02/12422] Zauwa\u017cy\u0142em, \u017ce mechaniczne formy \u017cycia, stworzone przez kosmit\u00f3w, odbudowa\u0142y swoj\u0105 sie\u0107. Zacz\u0105\u0142em te\u017c zn\u00f3w widzie\u0107 jednostki zdolne do kontroli grawitacji.
PAUSE_WEAPONSTORY_1877_02=[10/15/12422] Odrodzi\u0142em si\u0119 tydzie\u0144 temu, wi\u0119c nie mam jasnych wspomnie\u0144 tego co by\u0142o wcze\u015bniej. Ciekawe gdzie podzia\u0142 si\u0119 Orygina\u0142 tysi\u0105ce lat temu...
PAUSE_WEAPONSTORY_1877_03=[12/14/12422] Stwierdzi\u0142em, \u017ce 25-ty narodzony po mnie zako\u0144czy\u0142 aktywno\u015b\u0107 biologiczn\u0105. Cho\u0107 techniczne jeste\u015bmy nie\u015bmiertelni \u2014 mo\u017cemy odradza\u0107 si\u0119 w niesko\u0144czono\u015b\u0107 \u2014 wci\u0105\u017c podlegamy \u015bmierci.
PAUSE_WEAPONSTORY_1877_04=[01/19/12423] Nasze wspomnienia to jedyne kopie, wi\u0119c s\u0105 do\u015b\u0107 niejasne. Ten android ubrany na czarno... Mam wra\u017cenie, \u017ce ju\u017c wcze\u015bniej j\u0105 spotka\u0142em. Mia\u0142a zagadkowy wyraz twarzy, ale nie jestem w stanie sobie niczego przypomnie\u0107...
