PAUSE_ARCHIVE_170_050=Informacje o Parku\n\n★ Plac Karnawałowy\nPrzejdź przez przez bramę do fantastycznego świata i ciesz się cudowną paradą naszej karnawałowej obsady\!\n\n* Parady odbywają się dwa razy dziennie\no 14.00 i o 18.00.\n\n★ Miasteczko o Północy\nIle duchów krążących po tych ulicach jesteś w stanie wyśledzić?\n\n★ Roller Coaster\nWznieś się w powietrze z prędkością powyżej 130 kilometrów na godzinę dzięki tej szalenie popularnej atrakcji\!\n\n★ Wielki Diabelski Młyn\nIdealny dla tych, którzy chcą odsapnąć po całym dniu szalonej zabawy. Plotki twierdzą, że jeśli zobaczysz z kabiny młynu fajerwerki razem z osobą, którą lubisz, to zaczniecie się spotykać\!\n\n★ Hollywódzka Kolejka Górska\nTa dynamiczna i wywołująca dreszcz emocji atrakcja zabiera gości na dziką przejażdżkę wokół spektakularnego zamku jak z baśni. Jest to pierwszy kiedykolwiek stworzony roller coaster BEZ PASÓW\!\n\n★ Zamek z Baśni\nZafunduj sobie wielki bal, na którym pojawią się księżniczki z całego parku\! (płatne dodatkowo)\n\n★ Dziedziniec z Jedzeniem\nSkuś swoje kubki smakowe w jednej w licznych restauracji, które podają dania dla całej rodziny. I pamiętaj — żadna wycieczka nie jest kompletna bez wizyty w naszym znanym na całym świecie Muzeum Hot Dogów, które prezentuje największą kolekcję kiełbasek z całego świata\!
PAUSE_ARCHIVE_170_060=O Zamku Schwanstein\n\nZapierający dech w piersiach obiekt architektoniczny, Zamek Schwanstein został zbudowany prawie 550 lat temu przez okolicznego lennika. Teraz ogłoszony Światowym Zabytkiem przyjmuje niezliczonych turystów z całego świata, każdego roku.\n\nMimo, że pierwotnie miał stanowić fortecę w konflikcie watażków z „kościołem”, Zamek Schwanstein stał się mieszkaniem rodziny królewskiej i reszty szlachty po tym jak już przygasły pożary wojny. Kochający literaturę, trzeci pan zamku, Leonard III, skonstruował bibliotekę, w której znajdowała się największa kolekcja woluminów w kraju. Ten pokój po dziś dzień pozostaje jednym z najbardziej uwielbianych uroków zamku.
