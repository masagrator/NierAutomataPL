PAUSE_QUEST_HELP_Q470/RUN_1=W zalanym mie\u015bcie spotykasz \u017co\u0142nierza Ruchu Oporu badaj\u0105cego lokalny ekosystem w oczekiwaniu na ostateczny powr\u00f3t ludzko\u015bci. Znajd\u017a bia\u0142e zwierz\u0119ta i przyprowad\u017a je do bada\u0144.
PAUSE_QUEST_HELP_Q470/RUN_2=Badacz Ruchu Oporu wci\u0105\u017c potrzebuje zmutowanych bia\u0142ych okaz\u00f3w zwierz\u0105t do bada\u0144. Znajd\u017a kolejny okaz z t\u0105 mutacj\u0105 i przyprowad\u017a go.
PAUSE_QUEST_HELP_Q470/DONE=Znalezione prze ciebie zmutowane okazy udowadniaj\u0105, \u017ce stan \u015brodowiska jest o wiele lepszy ni\u017c si\u0119 oczekiwano. Bior\u0105c pod uwag\u0119 to, \u017ce ludzko\u015b\u0107 mo\u017ce cofn\u0105\u0107 te zyski, badacz wyra\u017ca w\u0105tpliwo\u015b\u0107 co do tego, co jest naprawd\u0119 najlepsze dla planety.
PAUSE_ENEMY_006b=Ta humanoidalna mechaniczna forma \u017cycia klasy Goliat jest w rzeczywisto\u015bci koloni\u0105 mniejszych maszyn, \u0142\u0105cz\u0105cych swoj\u0105 energi\u0119 by porusza\u0107 jednym masywnym cia\u0142em.
PAUSE_QUEST_HELP_Q410_END_1=Kiedy m\u00f3wisz o planie ucieczki 11B, 16D drwi\u0105co przypomina jak okropnie surowa by\u0142a dla niej 11B. M\u00f3wi, \u017ce teraz mo\u017ce szcz\u0119\u015bliwie po\u015bwi\u0119ci\u0107 si\u0119 pracy. M\u00f3wi\u0105c to, wgl\u0105da na zachwycon\u0105.
PAUSE_QUEST_HELP_Q410_END_2=Decydujesz si\u0119 nie m\u00f3wi\u0107 16D o planach ucieczki 11B. 16D przyznaje, \u017ce by\u0142a w zwi\u0105zku z 11B i \u017ce zdecydowa\u0142a si\u0119 przekonwertowa\u0107 na model bojowy by pom\u015bci\u0107 \u015bmier\u0107 11B.
PAUSE_QUEST_HELP_Q020/RUN_1_US=Mechaniczna forma \u017cycia znana jako Jean-Paul mieszka w Wiosce Pascala i m\u00f3wi pokr\u0119tnymi filozoficznymi frazesami. Rozmowa z nim okaza\u0142a si\u0119 frustruj\u0105cym \u2014 i bezowocnym \u2014 przedsi\u0119wzi\u0119ciem, porozmawiaj wi\u0119c z jego wielbicielkami by dowiedzie\u0107 si\u0119 wi\u0119cej na jego temat.
PAUSE_QUEST_HELP_Q020/RUN_2_US=Kobieta w wiosce Pascala wyja\u015bni\u0142a, \u017ce Jean-Paul ma wi\u0119cej wyznawczy\u0144 w parku rozrywki i na pustyni. Znajd\u017a te dwie fanki, a nast\u0119pnie daj ich prezenty Jean-Paulowi.
PAUSE_QUEST_HELP_Q020/RUN_3_US=Jean-Paul wyda\u0142 si\u0119 do\u015b\u0107... zak\u0142opotany podarkami. Id\u017a powiedzie\u0107 trzem fankom jak zareagowa\u0142.
PAUSE_QUEST_HELP_Q020/CLR_US=Mimo odrzucenia przez Jean-Paula, jego wielbicielki nie chcia\u0142y zobaczy\u0107 tego, jaki jest naprawd\u0119. Jako \u017ce Jean-Paula te\u017c nie obchodzi\u0142o zrozumienie jego wielbicielek, zacz\u0105\u0142 kwestionowa\u0107 samo znaczenie zwi\u0105zku.
PAUSE_QUEST_HELP_Q020/DONE_US=Po kolejnych odwiedzinach u Jean-Paula, odkrywasz \u017ce nim wyruszy\u0142 w podr\u00f3\u017c, zostawi\u0142 list. Po\u015bwi\u0119ci\u0142 si\u0119 filozofii a\u017c do samego ko\u0144ca, nigdy nie zauwa\u017caj\u0105c tych, kt\u00f3rzy \u017cywili do niego uczucia.
PAUSE_ENEMY_2010_US=Fanka Jean-Paula z wioski Pascala, kt\u00f3rej twarz pokryta jest grub\u0105 warstw\u0105 farby, traktuje filozofa za kogo\u015b, kto wie wszystko. Uwa\u017ca si\u0119 za \u017ce\u0144ski model maszyny, stanowi\u0105c dow\u00f3d na istnienie p\u0142ci w\u015br\u00f3d maszyn. Po napisaniu listu do Jean-Paula, dowiedzia\u0142a si\u0119 \u017ce ten nie ma zamiaru odpowiedzie\u0107 \u2014 co wywo\u0142a\u0142o u niej niewyt\u0142umaczaln\u0105 rado\u015b\u0107.
PAUSE_ENEMY_2020_US=Jaskrawo udekorowana fanka Jean-Paula z parku rozrywki, uwa\u017ca filozofa za fajnego i tajemniczego. Uznaje inn\u0105 fank\u0119 Jean-Paula mieszkaj\u0105c\u0105 na pustyni za swojego \u015bmiertelnego wroga. Sprezentowa\u0142a Jean-Paulowi podarek w postaci pi\u0119knego kawa\u0142ka szk\u0142a, kt\u00f3ry ten odrzuci\u0142 jako bezu\u017cyteczne \u015bwiecide\u0142ko \u2014 co wywo\u0142a\u0142o u niej niewyt\u0142umaczaln\u0105 rado\u015b\u0107.
PAUSE_ENEMY_2030_US=Fanka Jean-Paula z pustyni, ubrana w str\u00f3j odzwierciedlaj\u0105cy jej pogl\u0105d na \u015bwiat, uwa\u017ca filozofa za pasjonata i dociekliwy umys\u0142. Posiada te\u017c wyczulony w\u0119ch, b\u0119d\u0105c w stanie wyw\u0119szy\u0107 nawet to, \u017ce 2B i 9S przyszli z wioski Pascala. Sprezentowa\u0142a Jean-Paulowi podarek w postaci skamieliny maszyny, kt\u00f3ry ten odrzuci\u0142 jako \u015bmie\u0107 \u2014 co wywo\u0142a\u0142o u niej niewyt\u0142umaczaln\u0105 rado\u015b\u0107.
PAUSE_QUEST_HELP_Q032/FIN=Poprzez rozmowy z 9S i 2B, Engels u\u015bwiadamia sobie ci\u0119\u017car jego grzech\u00f3w. Ju\u017c na ko\u0144cu swojego \u017cycia, decyduje \u017ce \u015bmier\u0107 by\u0142aby najlepszym wyborem.
