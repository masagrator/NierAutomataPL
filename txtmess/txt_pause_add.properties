PAUSE_ARCHIVE_150_010=Czuję że zostałem pobłogosławiony tym, że mogłem dołączyć do tej organizacji.\n\nPonieważ ja — w odróżnieniu od innych mechanicznych form życia — znalazłem sens w śmierci.\nNa początku, jedyne co robiłem to badałem religie ludzi.\nAle wtedy dowiedziałem się o istnieniu nazywanym „Bogiem”.\n\nSzczerze powiedziawszy, wciąż nie wiem czym tak naprawdę jest „Bóg”. Ale jest jeszcze coś, czego się tutaj nauczyłem — życie które wydaje się pozbawione celu w samotności, może wydawać się nabierać znaczenia gdy jest się z kimś innym. W świecie przeżartym konfliktami i nienawiścią, zyskanie takiego spokoju umysłu było zaprawdę szczęśliwym zdarzeniem.\n\nDla nas śmierć nie jest końcem. To dopiero początek.\n\nNie ma nic szczęśliwszego niż stanie się „Bogiem” z wszystkimi innymi.\n\nReligijny Zakon Boskości Poprzez Śmierć\nDyrektor, Public Relations
