PAUSE_ARCHIVE_090_030=022 port 0642423 Zarys systemu Wieży\n\nWieża przetwarza i komputeryzuje zasoby wysłane przez jednostki odzyskujące zasoby do użytku w jej urządzeniu startowym.\n\nStworzona z 256 warstw może przefiltrowywać i kompresować informacje o mętności mniejszej niż 2300 oraz zapisać dane do ładunku w ciągu 27 minut i 32 sekund*. Detale dotyczące wymaganych ścieżek wymaganych do przetrawienia androidów są zapisywane oddzielnie.\n\n* Dozwolony próg błędu dywersyfikacji uczenia wynosi 7,21%
PAUSE_ARCHIVE_090_040=Pacjent Klasy 1\: „Yonah”\n\nPrześwietlenie klatki piersiowej\: brak nieprawidłowości.\nEcho serca\: brak nieprawidłowości.\nC1   Postępująca przewlekła niewydolność nerek\nC2   Napady drgawkowe w przeponie\nC3   Brak wymiotów <- 4mg lucyferazy\n\n<Plan utrzymania>\nStan zdrowia pacjentki uniemożliwia dalsze leczenie. Zostanie wysłany raport do Komitetu Zarządzającego, opisujący przebieg choroby w razie śmierci pacjentki, skupiający się głównie na tym, jak te informacje można wykorzystać w związku z Oryginałem.\n\nW razie nagłego pogorszenia się stanu pacjentki, zostanie do niej przypisane dodatkowych pięciu lekarzy [Wymagana identyfikacja].
PAUSE_ARCHIVE_090_050=Projekt YoRHa to złożony projekt informacyjny, który ma na celu wzbogacić morale androidów. Ten wpis opisuje okoliczności, które doprowadziły do tej propozycji, jak również informację związane z operacjami przeprowadzanymi podczas pojedynczych faz.\n\n(Należy zauważyć, że ten dokument jest oznakowany poziomem poufności S i nie powinien być ujawniany personelowi YoRHy poza Komandor)\n\n[Wyginięcie ludzi]\n\nPo upadku Projektu Gestalt około 3400 roku naszej ery, pozostałe androidy zaczęły poszukiwać sposobu na odnowienie ludzkości. Ale nie były w stanie znaleźć odpowiedzi i ludzie wyginęli w okolicach 4200 roku naszej ery. Po tym geny Gestaltów oraz informacje strukturalne pozostałych Replikantów zostały spisane i wysłane do przechowalni na Księżycu.\n\n[Upadek morale wśród androidów]\n\nWiadomość o wyginięciu ludzi miała być pilnie strzeżoną tajemnicą, ale wkrótce zaczęły rozprzestrzeniać się plotki. Kiedy utraciły jedyną rzecz, do której ochrony były zaprogramowane, morale androidów zaczęło gwałtownie spadać. Dowództwo zaniepokojone takim obrotem spraw stworzyło Projekt YoRHa, by utrzymać ducha walki androidów.\n\n[Projekt 01-03\: Serwer księżycowy]\n\nPierwszym etapem projektu było rozgłoszenie wśród grup Ruchu Oporu, że ludzkość tak właściwie nie wyginęła — a jej ostałe osobniki zdołały uciec na Księżyc. To twierdzenie zostało poparte przez zainstalowanie serwera komunikacyjnego na powierzchni księżyca, który miał wysyłać regularne transmisje. Wspomniany serwer został zaprojektowany tak, by jego utrzymanie wymagało zaangażowania jak najmniejszej ilości personelu.\n\n[Projekt 02-01\: Założenie szwadronu YoRHa]\n\nPo zaproponowanych wówczas dramatycznych zmianach w Projekcie Jednostek Bojowych Nowej Generacji, nowe modele „YoRHa” weszły do produkcji. Oficjalne modele zostały stworzone dzięki implementacji danych zebranych od eksperymentalnego szwadronu i zostały zrzucone we wszystkich regionach. Niektórzy z członków YoRHy zostali poinformowani o całości projektu — tym jednostkom zlecono operowanie i ochronę serwera na Księżycu.
PAUSE_ARCHIVE_090_060=Poniższy dokument zawiera ostatnie etapy Projektu YoRHa.\n\n(Należy zauważyć, że poniższy dokument został oznaczony poziomem poufności SS i nie powinien być pokazywany nikomu z personelu YoRHa, włączając to Komandor Bunkra.)\n\n[Czarna skrzynka]\nKażda jednostka YoRHa została wyposażona w „czarną skrzynkę”, przedmiot stworzony z recyklingu rdzeni mechanicznych form życia. Można zatem powiedzieć, że świadomość jednostek YoRHa oraz mechanicznych form życia dzieli tę samą strukturę. Wspomniane czarne skrzynki zostały zainstalowane po decyzji, że niehumanitarnym byłoby instalowanie standardowej SI w androidach, które docelowo są przeznaczone do zniszczenia.\n\n(Dla ścisłości, wadliwe czarne skrzynki sprawiają, że jednostki YoRHa stają się agresywne.)\n
PAUSE_ARCHIVE_100_010=Dziękujemy za wizytę\!\n\n„Accord's” to prosperująca sieć sklepów z bronią, posiadająca oddziały w ponad 140 miejscach na całym świecie. Posiadamy cudowny wybór dóbr, między innymi mieczy, które odpowiadają regionalnemu stylowi i oddziałom każdego kraju\!\n\nNie tylko tworzymy nowe uzbrojenie, ale jesteśmy też technicznie niezrównani jeśli chodzi o zajmowanie się starożytnymi ostrzami oraz przywracanie ich do dawnej świetności. Z dumą zapraszamy do przeglądania różnorodnej broni zrodzonej ze zręcznego rękodzieła i wyjątkowej pasji Accord, naszej założycielki.\n\nDoceniamy twoje dalsze wsparcie i nie możemy się doczekać ponownej współpracy.
