PAUSE_MAIL_BODY_001=Ta wiadomość jest niezbędna do weryfikacji twojego konta mailowego. Członkowie, którzy doświadczyli problemów z systemem pocztowym, powinni niezwłocznie skontaktować się ze swoimi przełożonymi.\n\n—Obsługa IT, Główny Inżynier Serwera
PAUSE_MAIL_BODY_002=Hej.\n\nDzięki tobie, dzięki badaniom, w których mi pomogłaś, byłam w stanie stworzyć lek. Powinnaś go wypróbować, jak znajdziesz wolną chwilę.\n\nNa razie,\n\nJackass
PAUSE_NET_TXT_01=Powrót do poprzedniego ekranu bez zapisywania zmian. Kontynuować?
PAUSE_MAIL_BODY_007=2B\!\n\nCzy słyszałaś o „Wróżeniu z Jowisza”? Wszystkie dziewczyny w R&D o tym ciągle nawijają\! Powiadają, że obserwując kolor i kształt Wielkiej Czerwonej Plamy Jowisza, możesz dowiedzieć się, jakie szczęście będzie towarzyszyć ci w zdrowiu, pracy i miłości\! Brzmi niesamowicie, co?\n\nSpróbuję tego i dam ci znać, co mi wyszło\!\n\n—Operator 6O
PAUSE_MAIL_BODY_008=2B,\n\nPamiętasz tę wiadomość, którą wysłałam Ci o „Wróżeniu z Jowisza”? Poprosiłam dziewczyny z R&D, żeby je dla mnie zrobiły i dostałam najgorsze wyniki w zdrowiu, pracy, ORAZ miłości\!\n\nAle wtedy zdałam sobie z czegoś sprawę — takie rzeczy to kupa okultystycznego gówna\! No wiesz, jak można odkryć swoją przyszłość przez obserwowanie innej planety? To idiotyczne\!\n\nSama wykuję własne przeznaczenie\! To jedyne marzenie każdej kobiety z YoRHa, prawda? Ha ha ha... (;_;)\n\n—Operator 6O
PAUSE_MAIL_BODY_009=Wysłałam nagrodę, o której wcześniej wspominałam.\n\n—Operator 21O
PAUSE_MAIL_BODY_010=Wymagane przeze mnie materiały są wymienione poniżej. Proszę, zbierzcie analizę poniższych informacji\:\n\n- Pozostałości ludzkiego życia z wielkich ruin na pustyni.\n\nTe ruiny to pozostałość czegoś, co kiedyś było strefą mieszkalną — kompleks wielu schronień. Sfotografujcie te pozostałości i prześlijcie zdjęcia do mnie.
PAUSE_MAIL_BODY_011=Analiza wysłanych przez ciebie informacji jest już kompletna. Chyba już o tym wspominałam, ale ta społeczna jednostka zwana „rodziną” jest naprawdę fascynująca.\n\nBardzo się nam to przyda do dalszych badań.\n\nDoceniamy twoją pomoc.
PAUSE_MAIL_BODY_012=Twoja nowa misja polega na schwytaniu zbuntowanych jednostek YoRHa. Nie tylko zdezerterowały, ale potwierdzono, że zajęły się bezprawnym rozbojem, między innymi okradaniem Ruchu Oporu z zapasów.\n\nTrzeba jak najprędzej je pojmać.\n\n—Operator 21O\n\n* Powyższa wiadomość jest bezpośrednim rozkazem od Komandor. Przekazywanie jej dalej jest zakazane.
PAUSE_MAIL_BODY_013=Jest to zaplanowana korespondencja z członkami YoRHy. Jeśli masz jakiś problem, odpowiedz. Jeśli nie masz problemów, odpowiedź nie jest wymagana. \n\n—Operator 21O
