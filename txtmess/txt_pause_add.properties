PAUSE_WEAPONSTORY_1610_04=> Czyszczenie danych jednostki\n> Czyszczenie danych systemowych\n> Wyjście
PAUSE_WEAPONSTORY_1600_01=Mężczyzna wydał z siebie nieludzki krzyk, gdy pierwszy raz uderzył pięścią czaszkę swojego przeciwnika. Uderzył po raz drugi. I kolejny. I kolejny. Aż z ofiary została tylko krwawa miazga.
PAUSE_WEAPONSTORY_1600_02=Mężczyzna miał piękną żonę, co doprowadzało wszystkich do dzikiej zazdrości. Wiedli proste, szczęśliwe życie, a mężczyzna starał się przede wszystkim zapewnić żonie bezpieczeństwo.
PAUSE_WEAPONSTORY_1600_03=Pewnego wieczoru mężczyzna wrócił do domu, zastając nieznajomego w jego łóżko. Żona powiedziała mu, że ten wziął ją siłą, co doprowadziło męża do wściekłości. Mąż poprzysiągł zemstę.
PAUSE_WEAPONSTORY_1600_04=Mężczyzna kupił broń od rzemieślnika znanego z tworzenia narzędzi zadających ból, po czym użył jej by ukarać swoją żonę — gdyż nie mógł znieść tego, że nie udało mu się ochronić jej cnoty. Jego zemsta się dokonała.
PAUSE_WEAPONSTORY_1620_01=Widzę cię w moim śnie.\nNiespokojnym śnie.\nMoje serce rozpada się gdy tylko się budzę.\nPłonę by cię zobaczyć w prawdziwym życiu.
PAUSE_WEAPONSTORY_1620_02=Poluję na kobietę która wzdycha za tobą.\nJej krzyk mnie raduje.\nTwoje ciało i serce wkrótce będzie moje.
PAUSE_WEAPONSTORY_1620_03=Twoje serce. Tęsknię za nim.\nAle ono nie odwzajemnia mojej miłości.\nInteresuje cię tylko twoja zimna, martwa żona.\nWięc muszę przynajmniej zabrać twoje ciało.
PAUSE_WEAPONSTORY_1620_04=Twoja głowa jest moja. Piękna głowa.\nOczy które ze mnie drwiły, teraz urzekają.\nNienawidź mnie, jeśli chcesz. Wiń mnie.\nTeraz należysz tylko do mnie.
PAUSE_WEAPONSTORY_1621_01=Biorę miecz i walczę dla ciebie.\nMoje serce nie zna strachu.\nZamiast tego płonie miłością silną i czystą.
PAUSE_WEAPONSTORY_1621_02=Macham mieczem dla ciebie,\nobryzguję rękaw krwią.\nUśmiecham się, a chaos trwa.
PAUSE_WEAPONSTORY_1621_03=Wywijam mieczem dla ciebie.\nOfiary niezliczone. Ofiar bez miary.\nIch śmiertelne zwodzenie stało się śpiewem mojego snu.
PAUSE_WEAPONSTORY_1621_04=Krzyczę\: „Daj mi swoją głowę\!”\nChwytam ją, podczas gdy ty próbujesz uciec.\nTo wszytko dla ciebie. Dla ciebie. Dla ciebie.\n... Kim ty jesteś?
