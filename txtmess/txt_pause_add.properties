PAUSE_QUEST_HELP_Q500/FIN=Do\u015bwiadczenie z \u017ce\u0144skim androidem, kt\u00f3ry chcia\u0142 modyfikowa\u0107 swojego partnera nauczy\u0142o Pascala, \u017ce kobiety mog\u0105 by\u0107 straszne.
PAUSE_QUEST_HELP_Q640/END=Okaza\u0142o si\u0119, \u017ce cz\u0142onek Ruchu Oporu naprawia\u0142 zepsute modele YoRHa i zmienia\u0142 je w swoj\u0105 now\u0105 rodzin\u0119.
PAUSE_QUEST_HELP_Q680/RUN_1=Klaun w ruinach miasta chce odby\u0107 parad\u0119 na znak pokoju do android\u00f3w. Jednak\u017ce, niekt\u00f3re maszyny s\u0105... nie do ko\u0144ca zadowolone z tego pomys\u0142u, wi\u0119c klaun potrzebuje ochrony. Upewnij si\u0119, \u017ce maszyny uczestnicz\u0105ce w paradzie przed obozem Ruchu oporu nie zostan\u0105 skrzywdzone!
PAUSE_QUEST_HELP_Q680/FAIL_2=Parada zosta\u0142a zniszczona. Porozmawiaj ponownie z klaunem... i upewnij si\u0119, \u017ce tym razem tego nie zepsujesz.
PAUSE_QUEST_HELP_Q680/END=Sprawd\u017a, co u uczestnik\u00f3w parady.
PAUSE_QUEST_HELP_Q680/FIN=Idziesz sprawdzi\u0107 co u klauna i znajdujesz inn\u0105 mechaniczn\u0105 form\u0119 \u017cycia, kt\u00f3ra nie chce uczestniczy\u0107 w niebezpiecznych paradach. Wygl\u0105da na to, \u017ce chroniona wcze\u015bniej przez ciebie parada znikn\u0119\u0142a na pustyni, kiedy sz\u0142a do nowego miejsca...
