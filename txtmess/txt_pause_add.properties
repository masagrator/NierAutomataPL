PAUSE_ARCHIVE_170_100=„Szkolne Życie”\n\nPremierowe DVD pięknej Kikyou, stworzone jeszcze przed wybuchem jej popularności. Z mnogością kostiumów — włączając marynarki, bluzy, szkolne kostiumy pływackie oraz specjalny wygląd gorącej nauczycielki — to DVD jest wypełnione treścią której nie może przegapić żaden prawdziwy fan. To płyta którą musisz mieć\!\n\nWystępuje\: Kikyou (feat. Cheki)\nCena\: 3800 jenów (+VAT)
PAUSE_ARCHIVE_170_105=[Wyprzedaż Domu Towarowego Tokio w związku z likwidacją]\n\nPo 25 wspaniałych latach służenia naszym lojalnym klientom, musimy z przykrością ogłosić, że ostatni dzień naszej działalności nastąpi 31 marca.\n\nPocząwszy od 1 marca obniżamy ceny na wszystkie produkty w całym sklepie. Ponadto, przez cały miesiąc będziemy otwierali nasze drzwi o godzinę wcześniej.\n\nZ niecierpliwością czekamy na waszą wizytę i jeszcze raz dziękujemy za wasz wieloletni patronat.\n\n* Przyjdź z tą ulotką, aby odebrać darmową paczkę chusteczek.
PAUSE_ARCHIVE_170_110=Mój drogi towarzyszu,\n\nDoskonałe wieści\: odniosłem sukces w zdobyciu 12 kilogramów gęstego, silnie skondensowanego plutonu z laboratorium nieprzyjaciela. Po ostrożnej analizie, uznałem, że mamy wystarczająco by stworzyć trzy bomby nuklearne. Skoro to mamy z głowy to zdobycie reszty potrzebnych materiałów będzie łatwizną. Tylko w ten sposób możemy otworzyć im oczy na prawdę.\n\nWytworzenie bomb to już nie takie proste zadanie — i jeśli zginiemy w międzyczasie, to ta wiedza umrze razem z nami. Dlatego uznałem, że należy schować plan jej konstrukcji na tym dysku i zostawić go w twoich rękach. Dzięki temu nawet marna wiedza techniczna pozwoli na złożenie ich.\n\nPamiętaj, że to nie zemsta — to tylko święta kara\!\n\nNiech boska łaska zawsze nad Tobą czuwa.
PAUSE_ARCHIVE_170_112=Zasada 11034\n\n[Wysokość statusu i miejsca zamieszkania powinny sobie odpowiadać]\n\nNa tym świecie porządek jest utrzymywany przez skupienie się na „zasadach”. Ci o wysokim statusie — a także starsi — zasługują na szacunek, a więc powinni mieszkać w wyżej położonych mieszkaniach. Należy to uważać za naturalną uprzejmość.
PAUSE_ARCHIVE_170_114=Zasada 8614\n\n[Rodzice nie powinni kupować składników na urodzinową ucztę]\n\nMy, Zamaskowany Lud, tradycyjnie okazujemy skłonności do naszych dzieci. Jednakże, rodzice kupowali zbyt wiele składników na urodzinowe przyjęcia swoich dzieci, więc wiele jedzenia szło na marne. Zasada ta została potwierdzona przez króla, który był mocno zaniepokojony takim nierozważnym postępowaniem.
PAUSE_ARCHIVE_170_116=Zasada 432\n\n[Jaszczurka znajdująca się w dzbanie musi być złapana]\n\nDawno temu, starszy mężczyzna nadwerężył sobie plecy wpatrując się w jaszczurkę w dzbanie. Jego młoda żona wyszła szukać lekarza, tylko po to by zniknąć i nigdy nie wrócić. Sąsiedzi zaczęli rozsiewać plotki o tym, jakoby kobieta od niego uciekła, ale mężczyzna nie zwracał na to uwagi, zamiast tego zawzięcie nalegając na to, że jaszczurka musi zostać złapana.
PAUSE_ARCHIVE_170_118=Zasada 106\n\n[Nie będziesz mieszkał na płaskim terenie]\n\nTa zasada ma swój początek w tragicznej przeszłości. My, Zamaskowany Lud, dawniej zamieszkiwaliśmy równiny wzdłuż wybrzeża, ale jednego dnia nasza wioska została zniszczona przez wielką ścianę wody. Ta zasada jest ważną lekcją, przedstawiającą to, czego nasi przodkowie nauczyli się z tej katastrofy.
PAUSE_ARCHIVE_170_120=12 marca 2014\n\n[Podsumowanie]\n\nRozprzestrzenianie się Syndromu Białego Chlorowania, który powstał w 2003 — wraz z pojawieniem się „Giganta” oraz „Smoka” — trwa niepowstrzymanie i wybuchy ognisk są obserwowane na globalną skalę. Pomimo badań w laboratoriach na całym świecie, nie tylko nie było przełomów w wynalezieniu szczepionek przeciw infekcji, ale nawet nie upewniliśmy się jak się roznosi.\n\nJednakże, w wyniku badań przeprowadzanych na odkrytej w tym samym czasie cząsteczce „maso”, dokonano wielu przełomowych odkryć technologicznych. Jesteśmy pewni, że technologia, którą ona umożliwia — oddzielenie duszy od ciała i niezależne istnienie obu — będzie ostateczną obroną przeciwko bezprecedensowemu zagrożeniu, któremu teraz stawia czoła ludzkość.\n\nTeraz, kiedy projekt wyszedł z fazy przygotowań do fazy głównej implementacji, otrzymał oficjalną nazwę „Projekt Gestalt”.
PAUSE_ARCHIVE_170_130=4 kwietnia 2015\n\n[Podsumowanie]\n\n- Wszędzie wybuchają protesty przeciwko „Metodzie Duchowego Zachowania”, które było informacją poziomu 1 związaną z Projektem Gestalt.\n\n- Komitet wciąż otrzymuje formalne skargi od zespołu badawczego dotyczące nieprawdziwych i krzywdzących plotek jakoby proces Gestalt był przeprowadzany na chorych i starych.\n\n- Ilość cywilów, którzy poddali się procesowi Gestalt wynosi wciąż cztery.\n\n- Oddział public relations zostanie utworzony, by utrzymać lepszą kontrolę nad informacjami i poprawić nasz wizerunek. Weźmiemy też pod uwagę zmianę harmonogramu projektu, jeśli to wyda się niezbędne.
PAUSE_ARCHIVE_170_140=23 sierpnia 2025\n\n[Podsumowanie]\n\nOtrzymaliśmy raport z laboratorium, sugerujący, że bazowa technologia Systemu Replikant zostanie ukończona do końca sierpnia. Weryfikacja jego bezpieczeństwa — wraz z badaniami klinicznymi — zostanie przeprowadzona od września do listopada.\n\nRaport zostanie wysłany do premiera, by przekazać, że ukończenie Systemu Replikant będzie stanowić znaczny skok w Projekcie Gestalt. Raport zostanie wysłany przez oddział public relations.
PAUSE_ARCHIVE_170_150=24 września 2026\n\n[Podsumowanie]\n\nZostał wysłany raport do premiera na temat Incydentu Szalejących Broni, który wydarzył się w czerwcu w Narodowym Laboratorium Zbrojeniowym. Choć oczekujemy, że budżet laboratorium i liczba przydzielonego personelu zostaną znacznie zmniejszone, zespół będzie w dalszym ciągu prowadził badania nad maso pod patronatem Projektu Gestalt.\n\nZapisy eksperymentów na ludziach prowadzonych z użyciem maso zostaną ujawnione osobno zainteresowanym stronom jako informacje zastrzeżone poziomu 6.
PAUSE_ARCHIVE_170_160=5 maja 2033\n\n[Podsumowanie]\n\nPoprzez użycie technologi maso, powiązanej z światami wielowymiarowymi, ukończono budowę 13 systemów aktywacyjnych — włączając w to „Grimoire Noir”. Potwierdziliśmy też, że te systemy będą mogły zostać użyte by przywrócić Gestaltów do form ich Replikantów, kiedy Syndrom Białego Chlorowania zostanie w pełni wyeliminowany.\n\nKonieczne prace do tego systemu będą kontynuowane przez grupę roboczą\n„Projekt Grimoire Noir”.
PAUSE_ARCHIVE_170_170=1 kwietnia 2044\n\n[Podsumowanie]\n\nDzisiejsze spotkanie komitetu zostało odwołane w związku z nieobecnością większości członków. W późniejszym okresie zatwierdzimy sieć kontaktową do zgłaszania nagłych nieobecności.
PAUSE_ARCHIVE_170_180=3 stycznia 2045\n\n[Podsumowanie]\n\nZostała podjęta decyzja, że ONZ rozpocznie pełne dochodzenie i infiltrację w celu określenia przyczyn masowej epidemii Legionu na terenie Tokio. W ramach tych działań zostaną udostępniane szczegóły dotyczące postępu Projektu Gestalt, choć nalegamy na to, by wszelkie informacje które opuszczą kraj muszą zostać najpierw szczegółowo zweryfikowane przez nasz komitet.\n\nW szczególności, informacje dotyczące „nawrotów” (nazwa tymczasowa) muszą pozostać ściśle poufne.
PAUSE_ARCHIVE_170_190=15 września 2053\n\n[Podsumowanie]\n\nW miarę jak Projekt Gestalt zostaje zatwierdzany w innych krajach, dostrzegliśmy niedoskonałości w sposobie regulowania informacji dotyczących cywili. Dopóki nie zostanie zweryfikowane bezpieczeństwo ostatecznego systemu, wszelkie powiązane z tym informacje zostają sklasyfikowane na poziomie 4. W związku z tym, ich powiązanie z programem rehabilitacji życia Ministerstwa Zdrowia i Opieki Społecznej musi pozostać ściśle poufne.\n\nPonadto, prosimy o natychmiastowe wysłanie poniższych informacji do wszystkich powiązanych personelu i organizacji\:\n\n- Do kontraktów z wszystkimi firmami partnerskimi dodano klauzule dotyczące kompensacji w wypadku wycieku informacji.\n- W wypadku wycieku informacji, ustalenie jego źródła powinno być najwyższym priorytetem firmy.\n- Prosimy o zapoznanie się z dokumentem „Środki zaradcze C” by dowiedzieć się, jak postępować z wyciekiem informacji oraz osobą/osobami za niego odpowiedzialnymi.
PAUSE_ARCHIVE_170_200=27 września 2054\n\n[Podsumowanie]\n\nOdkrycie i rozwój Oryginału przyczynił się mocno stabilizacji Projektu Gestalt. Długoterminowa opieka nad Oryginałem będzie prowadzona przez Organizację Hamelin.\n\nW ramach wspomnianego wyżej zarządzania, wszelkie uprawnienia dotyczące planów kriogenicznych „Yonah'y” u której wystąpił nawrót choroby zostaną przekazane Organizacji Hamelin.
PAUSE_ARCHIVE_170_210=18 kwietnia 2764\n\n[Podsumowanie]\n\nOtrzymaliśmy niepokojące raporty od wielu regionów administracyjnych, w których Replikanci zaczęli się zachowywać tak, jakby zdobyli świadomość. Wciąż to badamy jaki to może mieć wpływ na całość Projektu Gestalt. Jako że inne zamknięte sprawy zostały już przekazane do Unii Administracyjnej, pominięto je tutaj.
PAUSE_ARCHIVE_170_220=1 grudnia 3361\n\n[Podsumowanie]\n\nW związku z nawrotem choroby u Oryginału, jednostki zachowujące Gestalt mają nawroty w przyspieszonym tempie. Trwa proces spisywania ich ciał i zbierania DNA, ale postęp jest marny.\n\nNowe środki zaradcze i osiągnięcia mające na celu służyć jako alternatywa dla Projektu Gestalt zostaną przekazane do Komitetu Przygotowującego Projektu Zachowania Kolejnej Generacji. Tym samym ten raport będzie ostatnim zapisem zarówno dla Projektu Gestalt, jak i Komitetu. By uzyskać informacje o planach rozwoju nowych modeli androidów i udoskonalenia istniejących modeli, proszę odwołać się do załączonych dokumentów.\n\nPonadto, dostaliśmy pozwolenie na rozważenie likwidacji modeli obserwujących „Popola” i „Devola” w późniejszym terminie.
PAUSE_ARCHIVE_180_010=Podsumowanie\n\nPodczas gdy po upadku Wieży sieć mechanicznych form życia została zniszczona, z wraku zostało odzyskanych wiele wcześniej nieznanych informacji dotyczących mechanicznych form życia i obcych. W ramach niniejszej analizy, skompilowaliśmy wyniki badań i domysły dotyczące zarówno sieci mechanicznych form życia, jak i formy życia o kryptonimie N2 — bardziej znanej jako Czerwone Dziewczynki — którą uważano za dowodzącą nimi.\n\n- Mechaniczne formy życia są broniami stworzonymi przez kosmitów. By sterować ich zachowaniem dano im tylko jedno polecenie\: „pokonać wroga”. Wygląda jednak na to, że ich zdolność do wzrostu i ewolucji zaszła się za daleko, co doprowadziło ich do sprzeciwienia się i zabicia swoich twórców.\n\n- W tym momencie, mechaniczne formy życia dostrzegły, że cel „pokonać wroga” w rzeczywistości WYMAGA istnienia wroga. By zachować swój jedyny cel, doszły one do sprzecznego wniosku, że ich obecny wróg — androidy — nie mogą zostać w całości wyeliminowane, ponieważ nie byłoby wtedy wroga do pokonania.\n\n- By rozwiązać tą wrodzoną sprzeczność, mechaniczne formy życia zaczęły celowo wywoływać uszkodzenia w swojej sieci, dywersyfikując wektory ewolucji wszystkich maszyn. To właśnie przyczyniło się to do powstania bardziej\n„specjalnych” mechanicznych form życia, takich jak Pascal czy Król Lasu.\n\n- W międzyczasie, uszkodzona sieć zaczęła powtarzać proces samonaprawy, jednocześnie włączając otaczające informacje, aż do osiągnięcia stanu ustalonego nowej formy sieci. Zostały odkryte ślady informacji dotyczących ludzkich wspomnień z serwera kwantowego starego modelu, wskazując że zostały one zintegrowane podczas ostatnich etapów procesu wzrostu. Wspomniany serwer zawierał zapisy na temat porzuconego\n„Projektu Gestalt”, jak i informacji o człowieku który był pierwszym udanym przykładem procesu Gestalt.\n\n- Po zdobyciu informacji dotyczących ludzkości, struktura sieci ponownie się zmieniła, stając się czymś, co można lepiej określić jako metasieć (albo „koncept”, używając słów maszyn). Doprowadziło to bezpośrednio do uformowania ego, które identyfikujemy jako N2.\n\nA zatem, podsumowując\: przez setki lat walczyliśmy z siecią maszyn posiadającą w swej istocie ducha ludzkości. Żyliśmy na tym popierdolonym świecie, walcząc w niekończącej się wojnie której NIE MOGLIŚMY PRZEGRAĆ, wszystko to w interesie jakiejś Rady Ludzkości na księżycu, która nawet nie istnieje.\n\nNie wiem jaki jest w tym wszystkim cel, ale przysięgam, że zabiję każdą ślepą uliczkę ewolucji mechanicznych form życia, jak i każdego dupka stojącego za Projektem YoRHa.\n\nIdę po wasze głowy. Pierdolcie się.\n\nOficer Analizy Informacji,\nJackass
