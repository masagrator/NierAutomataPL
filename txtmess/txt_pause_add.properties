PAUSE_ARCHIVE_030_010=Zapiski śpiewającej mechanicznej formy życia, straszącej w najgłębszych czeluściach parku rozrywki. Jej pragnienie, by być kochana, doprowadziło ją do najszkaradniejszego poczucia piękna.
PAUSE_ARCHIVE_030_020=Będąc członkami tego samego modelu, pozostał im jedynie stygmat bycia parą\n„nieokiełznanych androidów”. Nie mogąc znieść prześladowań, zaczęły długi marsz w stronę odległego miasta.\n\nOpierając się o siebie nawzajem.\n\nObarczone niewybaczalnym grzechem.
PAUSE_ARCHIVE_030_030=Po walce na śmierć i życie z A2, funkcje życiowe 9S zaczęły zawodzić, a wspomnienia zaczęły zanikać. Będąc na skraju śmierci, 9S odnajduje jednak rozstrzygnięcie.
PAUSE_ARCHIVE_030_040=Wspólna przeszłość A2 i ruchu oporu, wyjawiona przez Anemonę. Są to zapiski wyczerpującej bitwy, w której ruch oporu walczył u boku pierwszej eskadry YoRHa.
PAUSE_ARCHIVE_040_010=Tu spoczywa Król Lasu, Ernst.\n\nTen egzaltowany osobnik był tym, który najwcześniej zbudził się z własnej woli i dlatego też mianowaliśmy go naszym władcą.\n\nPróbując zasiać ziarno tej woli w innych, Jego Wysokość rozdawał własne, cenne części. Pierwszymi tak pobłogosławionymi byli jego służący, potem jego poddani. Przez swoje czyny, sprowadził dla nas raj — stworzony wyłącznie dla maszyn. Przez jego dary nauczyliśmy się rzeczy zwanej ego i w końcu nas samych. I jak ego daje nam sposób na odczuwanie emocji, tak emocje pozwoliły nam odczuwać ogromną lojalność wobec naszego króla.\n\nAle nasz król był zbyt wielki — i zbyt łaskawy. Przez to, że rozdał swoje części, trudne dla niego stało się funkcjonowanie i wkrótce zapadł w głęboki, cichy sen.\n\nTeraz, jedyna ścieżka, która nam pozostała — jego lojalnym wasalom — to stworzyć królestwo wiecznego pokoju, takie które pasuje do wielkodusznego serca naszego króla. Wiec, jako znak determinacji i naszej wdzięczności pozostawiamy w tym miejscu czip stworzony z naszych wymieszanych części.\n\nTwój duch żyje w nas, o wielki królu. Błagamy cię, spoczywaj w spokoju.\n\n— Leśne Królestwo, Jego Mieszkańcy, jako Jedność
PAUSE_ARCHIVE_050_010=Upłynęło\: 00\:02\:13\nZakończono reaktywację. Sprawdzenie ciała wykryło przeróżne błędy. Zniszczono moduły komunikacyjne. Nie jestem w stanie skontaktować się ani z bunkrem, ani z drużyną. Zostawiam tutaj tę notatkę.\n\nUpłynęło\: 00\:10\:13\nPo raz kolejny sprawdziłam plan. Używając mojego domniemanego zniszczenia w tej misji jako przykrywki, odetnę całą komunikację. Wtedy prześlizgnę się przez opuszczoną fabrykę i ucieknę. Kolejna analiza wykryła, że te strzały z broni przeciwpowietrznej, które otrzymałam w jednostce latającej, również mnie uszkodziły. To bez znaczenia — można to naprawić.\n\nUpłynęło\: 00\:15\:21\nZimno mi. Chyba padają moje systemy sensorów.\n\nUpłynęło\: 00\:33\:12\nZakłócenia zasnuwają moją wizję. Regularnie pojawiają się ostrzeżenia o wirusach. Nie jest dla mnie jasne, czy zostałam zarażona, czy to błąd systemu.\n\nUpłynęło\: 00\:33\:21\nNaprawa przebiega kiepsko, pewnie dlatego, że jestem wytrącona z równowagi. Niedługo pojawią się prześladowcy, jeśli się stąd nie ruszę. Czy próba ucieczki była błędem?\n\nUpłynęło\: 00\:33\:31\nBoję się. Chcę wrócić do bunkra, ale nie umiem przywrócić kontaktu.\n\nUpłynęło\: 00\:38\:00\nNie może tak dalej być. Nie mogę tu zostać. Muszę uciekać... Szwadron YoRHa się mylił... Muszę znaleźć bezpieczniejsze miejsce... Boję się. Tak bardzo się boję.\n\nUpłynęło\: 00\:45\:00\nBolesne. To boli. Pomocy. Czemu przestać. Kim jestem? Źle źle źle. Muszę uciekać...
PAUSE_ARCHIVE_080_010=Wymagane materiały\:\n\n- 3 AIM-11 (z jednostek latających)\n- Ciało odpowiedniego androida\n- 5 rdzeni z mechanicznych form życia zdolnych do ataków EMP\n- Adekwatna ilość substancji spajającej\n- Pojemnik (zwykle używam głów maszyn, ale rób jak chcesz)\n\nInstrukcja budowy\:\n\n- Rozłóż każde AIM-11 i podłącz jednostkę obrazu w helisę.\n- Wyszarp kabel łączący z kręgosłupa martwego androida i odsłoń go z pomocą pilnika czy czego tam masz.\n- Połącz kabel i jednostkę obrazu. \n- Zdekoduj rdzenie mechanicznych form życia i osadź w nich jednostki obrazu, wmieszaj spoiwa i ukształtuj. Nie zapomnij włożyć stożków, pomagają nadać moc wybuchową.\n- Kiedy z tym skończysz, dodaj trochę gwoździ albo jakikolwiek inny odłamkowy szajs leżący w okolicy.
