PAUSE_ARCHIVE_020_010=Jednostka z eksperymentalnego szwadronu YoRHy, która została wykorzystana w trakcie 14. Wojny z Maszynami. Numer 16 posiadała twardą i przewrotną osobowość, idealną do jej roli jako Strzelec, gdzie wymagano od niej atakowania z dystansu. Mimo, że była krnąbrna nawet wobec swoich przełożonych, przypisano ją do tej misji dzięki jej niesamowitym zdolnościom ofensywnym.\n\nPodczas ataku jej drużyny na górę Ka'ala, Numer 16 ofiarowała się, by pozostać z tyłu i powstrzymać mechaniczne formy życia, by jej towarzyszki mogły kontynuować w głąb góry. Walczyła z wielką odwagą wraz z członkami okolicznego Ruchu Oporu i była w stanie powstrzymać przytłaczające ilości wrogów aż do pojawienia się Goliata, na którego nie wpływały tradycyjne ataki. Nie widząc innego sposobu na zakończenie walki, wybrała zniszczenie przeciwnika poprzez przegrzanie i detonację własnego reaktora fuzyjnego. Ten akt samopoświęcenia, pomijając jej krnąbrną naturę, jest jedną z istotniejszych spraw i wymaga dalszych badań.
PAUSE_ARCHIVE_020_020=Jednostka z eksperymentalnego szwadronu YoRHy, która została wykorzystana w trakcie 14. Wojny z Maszynami. Numer 21 posiadała opanowaną i analityczną osobowość, która idealnie dopasowuje się do roli Skanera.\n\nJej pierwszym — i najbardziej imponującym — osiągnięciem było użycie jej analitycznych zdolności by wyleczyć lokalnego członka Ruchu Oporu, który został zainfekowany wirusem logicznym. Niestety została ofiarą tego samego wirusa niedługo potem, podczas ataku na szczyt Ka'ala. Mimo, że walczyła dzielnie, wirus ewoluował w formę, której nie była już w stanie usunąć, co doprowadziło ją do poproszona sprzymierzeńca by zakończył jej życie.\n\nSukces eksperymentalnej jednostki YoRHa przeciwko wirusowi został uznany za wartościową informację o tym, jak konstruować bariery przeciwko mechanicznym formom życia i powinien być zawarty w podstawowych systemach w wszystkich przyszłych członkach szwadronu YoRHa.
PAUSE_ARCHIVE_020_030=Jednostka z eksperymentalnego szwadronu YoRHy, która została wykorzystana w trakcie 14. Wojny z Maszynami. Mimo, że Numer 4 posiadała bardzo radosną i ciepłą osobowość, wciąż pozostała efektywna w prowadzeniu walki na bliskim dystansie.\n\nPoza tym podnosiła morale grupy, dzięki swojej przyjaznej osobowości udało jej się doprowadzić do przymierza z lokalną grupą Ruchu Oporu. Została zabita podczas ataku na szczyt Ka'ala, a bezpośrednią przyczyną było przeciążenie jej reaktora fuzyjnego. Dalsze badania wykazały, że podjęła tę akcję, by ochronić swoją towarzyszkę, Numer 2.\n\nCo warto zanotować\: mimo, że radosna osobowość tej jednostki przyniosła wiele korzyści dla ogólnego morale, była też odpowiedzialna za obniżenie ducha walki podczas intensywnej walki. Dlatego też uznano ją za nieodpowiednią dla kolejnych modeli bojowych.
PAUSE_ARCHIVE_020_040=Jednostka z eksperymentalnego szwadronu YoRHy, która została wykorzystana w trakcie 14. Wojny z Maszynami. Specjalizowała się w walce na bliski dystans i została zaprogramowana, by mieć neutralną osobowość.\n\nAtakująca Numer 2 przejęła dowodzenie nad szwadronem po śmierci pierwszego kapitana, Numeru 1. Pomijając wątpliwe rozkazy wydane na początku jej dowodzenia, w końcu udało jej się uformować działającą relację z Ruchem Oporu i odniosła sukces w zniszczeniu wrogiego serwera pod górą Ka'ala.\n\nNawet jeśli eksperymentalna jednostka YoRHa Numer 2 osiągnęła ogromny rozwój i posiadała duże zdolności adaptacyjne, to opuściła swój posterunek tuż przed zniszczeniem serwera — od tamtej pory nie została schwytana. Nasza grupa R&D przeprowadza aktualnie dalsze badania by ustalić, czy zaistniały problemy z ustawieniami osobowości modelu.\n\n* Zaginioną jednostką eksperymentalną, teraz zwaną A2, zajmie się dywizja typu E.
PAUSE_ARCHIVE_020_050=Android spotkany przez eksperymentalny szwadron YoRHa, lider grupy stworzonej z wielu członków Ruchu Oporu.\n\nOcalała z operacji ósmego desantu, kontynuowała prowadzenie partyzanckich działań w regionie Pacyfiku. Niezdolna do powstrzymania do nieustannie odradzających się maszyn, walczyła dalej w wyczerpującej wojnie przez ponad 200 lat.\n\nPo spotkaniu eksperymentalnego szwadronu YoRHa, starała się zmienić losy bitwy walcząc u ich boku. Została zniszczona przez mechaniczne formy życia w serwerowni pod górą Ka'ala podczas misji zniszczenia wspomnianego serwera.
PAUSE_ARCHIVE_020_060=Członek grupy Ruchu Oporu prowadzonej przez „Dalię”, który napotkał eksperymentalny szwadron YoRHa. Jednostka ta jest uważana za wyjątkowo ostrożną i okazała wstępnie ogromny brak zaufania wobec eksperymentalnego szwadronu YoRHa. Jednakże, jej zachowanie zaczęło być bardziej przyjazne po tym, jak Skaner Numer 21 dała radę zniszczyć wirusa logicznego, który zaatakował jedną z jej towarzyszek.\n\nZabiła zarażoną jednostkę — Numer 21 — w pomieszczeniu windy w serwerowni pod górą Ka'ala i niedługo po tym uznano ją za zaginioną.
PAUSE_ARCHIVE_020_070=[14. Wojna z Maszynami — Podsumowanie desantu na Pearl Harbor]\n\nW tym desancie zrzucono dwanaście eksperymentalnych jednostek YoRHa by zniszczyły serwer ulokowany w górze Ka'ala na wyspie Oahu. Jednakże natrafiły na intensywną przeciwlotniczą obronę podczas pierwszej fazy misji, co doprowadziło do śmierci wszystkich członków zespołu poza czterema. Pozostałe jednostki dołączyły do lokalnego Ruchu Oporu i zdecydowały, by kontynuować misję niezależnie od strat. Nawet w obliczu krwiożerczego odwetu wroga i przytłaczającej przewagi, garstka jednostek dała radę dotrzeć do celu — wtedy jednostka Numer 4 przeciążyła swój reaktor fuzyjny i zniszczyła serwer wroga.\n\nNawet jeśli zniszczenie serwera zadało siłom wroga rażący cios, prawdziwym powodem tej operacji było monitorowanie i badanie jak eksperymentalne jednostki YoRHa radzą sobie w walce. Te dane zostały przestudiowane i zebrane do stworzenia nowych modeli YoRHa, kiedy projekt wyszedł z fazy eksperymentalnej.\n\nWarte zanotowania\: potwierdzono, że sygnał czarnej skrzynki eksperymentalnej jednostki Atakującej Numer 2 jest aktywny. W związku z możliwością, że jednostka została pojmana i naruszona przez wroga i w związku z tym, że jej istnienie powinno pozostać tajemnicą, zdecydowano, że zostanie odzyskana lub zniszczona przez dywizję typu E, kiedy grupa będzie działać.
