PAUSE_ARCHIVE_120_030=[Dziennik 000]\nSkoro nie mog\u0119 si\u0119 ju\u017c rusza\u0107, nie mam co robi\u0107.\nMo\u017ce spr\u00f3buj\u0119 pisa\u0107 co\u015b, co nazywa si\u0119 \u201edziennikiem\u201d.\n\n[Dziennik 001]\nSk\u0105d wzi\u0119\u0142y si\u0119 mechaniczne formy \u017cycia?\nPowtarzamy proces samo-rozprzestrzeniania si\u0119 i naprawiania.\nCzy jestem w\u0142asnym istnieniem?\nCzy mo\u017ce wszyscy obejmujemy jedno, jedyne istnienie?\n\n[Dziennik 020]\nKosmici \u2014 nasi stw\u00f3rcy \u2014 s\u0105 istotami podbijaj\u0105cymi \u015bwiaty i gwiazdy.\nIch zachowanie jest niezmiernie proste. Maj\u0105 jeden cel, i dlatego te\u017c, nigdy nie ma mi\u0119dzy nimi konflikt\u00f3w.\nAle co z mechanicznymi formami \u017cycia? Co z nami?\n\n[Dziennik 030]\nPada deszcz. Ptak przysiad\u0142 na moim ramieniu.\nNigdy nie znudzi mi si\u0119 obserwowanie \u017cycia na tej planecie.\nZabezpiecz\u0119 m\u00f3j zapisek o tym ptaku, by nigdy go nie straci\u0107.
