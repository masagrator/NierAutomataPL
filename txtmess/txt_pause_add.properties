PAUSE_WEAPONSTORY_1003_01=W stolicy kraju na Dalekim Wschodzie, żył poeta, który całe życie poświęcił sztuce. Jego słowa nie były w stanie dotrzeć do ludzkich serc i nie był w stanie na nich zarabiać. Jego życie z czasem stało się nie do zniesienia.
PAUSE_WEAPONSTORY_1003_02=Znając ograniczenia swojego talentu, poeta porzucił pióro i zajął się uprawą roli. Z czasem jego biała jak śnieg skóra ściemniała, a jego niegdyś kruche ciało stało się silne i muskularne.
PAUSE_WEAPONSTORY_1003_03=W końcu poślubił dobrą kobietę, a kilka lat później został ojcem. W miarę jak dni mijały cicho i spokojnie, mężczyzna zaczął odczuwć, że nie ma większego szczęścia pod słońcem.
PAUSE_WEAPONSTORY_1003_04=Tak napisał poeta nim odłożył pióro, połknął papier w całości i modlił się by jego następne życie okazało się tak dobre. Spojrzał wtedy na Wiarę — splamioną już krwią — i wbił ją głęboko w swoją pierś.
PAUSE_WEAPONSTORY_1013_01=Tato, jeżeli ci zimno, dam ci moją czapkę.\nW końcu jesteś najlepszym ojcem na świecie\!
PAUSE_WEAPONSTORY_1013_02=Tato, jeżeli jesteś głodny, dam ci moje ciasteczko.\nW końcu jesteś moją ulubioną osobą na świecie\!
PAUSE_WEAPONSTORY_1013_03=Tato, jeżeli się boisz, mogę spać przy tobie.\nW końcu jesteś moim najbliższym przyjacielem na świecie\!
PAUSE_WEAPONSTORY_1013_04=Proszę cię, nie odchodź. Dobrze, Tato?\nNie zostawiaj swojej Yonah'y samej.\nDobrze?
PAUSE_WEAPONSTORY_1020_01=Dawno, dawno temu żyły trzy księżniczki. Środkowa księżniczka nie była zbyt bystra, ale była znana ze swojego niezwykłego piękna. Gdy dorosła, została wydana za mąż za króla sąsiedniego kraju.
PAUSE_WEAPONSTORY_1020_02=Król wielbił swoją nową żonę i cenił jej wygląd ponad wszystko. Dawał księżniczce każdego dnia sześć nowych sukien i osiem świeżych kwiatów, zaś jego miłość sprawiała, że piękno księżniczki lśniło coraz mocniej.
PAUSE_WEAPONSTORY_1020_03=Księżniczka robiła co mogła by pozostać piękna dla swojego króla, ale wiedziała, że prędzej czy później czas ją dogoni. Po wielu rozmyślaniach, opracowała chytry plan.
PAUSE_WEAPONSTORY_1020_04=Księżniczka dała się wypchać jak trofeum, tak by mogła pozostać piękna po wsze czasy. Król na jej widok zapłakał ze szczęścia, niestety, dwa lata później wybuchła wojna, a jej ciało zostało przygniecione pod ruinami zamku.
PAUSE_WEAPONSTORY_1040_01=Dziewczyna leżała w dniu swojego ślubu. Jej rodzice i ukochany zostali zabici, a ona sama została zgwałcona przed ich ciałami. Gdy przysięgała sobie, że zabije tych, którzy ją tak skrzywdzili, pojawił się lśniący słowik.
PAUSE_WEAPONSTORY_1040_02=„Spełnię twoje życzenie”, powiedział ptak. „Wypowiedz życzenie do tego sztyletu i nigdy nie zapomnij nienawiści którą czujesz.” Dziewczyna chwyciła za broń i ze łzami wykrztusiła przekleństwo\: „Przysięgam, że nie zapomnę. Proszę, daj im bolesną śmierć\!”
PAUSE_WEAPONSTORY_1040_03=W końcu udało się jej zemścić. Wiele lat później, gdy była już staruszką, słowik znowu się pojawił. „Co z twoją przysięgą?”, zapytał. Ale ona nie zrozumiała. I jeśli się nad tym zastanowić, to co stało się z jej ukochanym sztyletem?
PAUSE_WEAPONSTORY_1040_04=Tego wieczoru, bandyci włamali się do jej domu, napadli jej córkę i zabili jej wnuka. Słowik znów pojawił się z jednym pytaniem\:\n„Jak długo będzie płonęła w tobie nienawiść tym razem?”
PAUSE_WEAPONSTORY_1030_01=Pewnego dnia, wioska młodej dziewczyny została napadnięta przez bandytów. Chcąc chronić rodzinę, wzięła sztylet który jej ojciec znalazł w górach i zabiła jednego z nich, co zaszokowało jej rodzinę. Bandyci uciekli, by nigdy nie powrócić.
PAUSE_WEAPONSTORY_1030_02=Minęło pięć lat. Potem dziesięć. Potem dwadzieścia. Choć rodzina którą chroniła zaczęła się starzeć, dziewczyna nigdy się nie zestarzała. W końcu pozostali mieszkańcy wioski zaczęli jej unikać.
PAUSE_WEAPONSTORY_1030_03=Nie mając do kogo się zwrócić, opuściła rodzinną wioskę i zaczęła błąkać się po świecie, zwiedzając wiele dziwnych krain. Z biegiem lat, jej umiejętności i sława jako mistrzyni szermierki stały się legendą.
PAUSE_WEAPONSTORY_1030_04=Wieczne życie, potężna broń, bezgraniczne doświadczenie — używając tych talentów stała się królową narodu. Mimo to, wciąż czuła pustkę, gdyż jedyne czego pragnęła, to życzliwość, której po tym sądnym dniu odmówiła jej rodzina.
PAUSE_WEAPONSTORY_1050_01=Dziennik zespołu badawczo-rozwojowego YoRHa, 29 sierpnia\nMieliśmy spotkanie na temat postępów przy tworzeniu naszej nowej broni. Biorąc pod uwagę ilość obserwatorów z innych satelitów, widzę że wiele od nas oczekują.
PAUSE_WEAPONSTORY_1050_02=Dziennik zespołu badawczo-rozwojowego YoRHa, 10 grudnia\nPierwszy eksperyment z instalacją rdzenia. Jest trochę niepokojących problemów, m.in. z nieregularną mocą wyjściową i systemami zabezpieczeń rdzenia. 
PAUSE_WEAPONSTORY_1050_03=Dziennik zespołu badawczo-rozwojowego YoRHa, 8 stycznia\nUsmażyło obwody trzem pracownikom pod rząd, gdy ci próbowali usunąć zabezpieczenia rdzenia. Wysłaliśmy prośbę o zastępstwo.
PAUSE_WEAPONSTORY_1050_04=Dziennik zespołu badawczo-rozwojowego YoRHa, 15 stycznia\nDowodzenie odcięło dofinansowanie naszego projektu. Broń zostanie wprowadzona do użytku z rdzeniem wciąż zapieczętowanym.
PAUSE_WEAPONSTORY_1060_01=Bronie rzemieślnika nie były widowiskowe ani atrakcyjne, ale nigdy nie zwodziły w walce. Ta niezawodność dostarczała mu niekończący się strumień lojalnych klientów.
PAUSE_WEAPONSTORY_1060_02=Jednak coś dręczyło rzemieślnika. Choć wykuł wiele broni, sprawdzał je tylko na świniach i krowach. Zastanawiał się, jak to jest użyć ich na innym człowieku.
PAUSE_WEAPONSTORY_1060_03=Rzemieślnik wziął miecz na pobojowisko i zaczął ciąć ciała poległych, rozczarowany łatwością z jaką przechodzi przez nie miecz. Nie zadowoliło go to ani trochę. Chciał poczuć, że naprawdę przebija się przez ciało.
PAUSE_WEAPONSTORY_1060_04=Rzemieślnik ulepszał swoją broń w poszukiwaniu tego uczucia, nie zastanawiając się nad cierpieniem jakie może sprawić — aż pewnego wieczoru, do jego domu włamał się bandyta, pochwycił broń i pokazał mu jak była skuteczna.
PAUSE_WEAPONSTORY_1070_02=Ile jeszcze jestem w stanie chronić to, co kocham, w tej niekończącej się wojnie? Ile jeszcze?
PAUSE_WEAPONSTORY_1070_03=Ile jeszcze jestem w stanie wierzyć w świat, pełen fałszu i kłamstw? Ile jeszcze?
PAUSE_WEAPONSTORY_1070_04=Ile jeszcze jestem w stanie okłamywać siebie, rozpaczając nad mroczną przyszłością świata? Ile jeszcze?
PAUSE_WEAPONSTORY_1071_01=Dawno, dawno temu w jednej wiosce żyło siedmiu chłopców. Choć nie byli braćmi z urodzenia, traktowali siebie jak rodzinę.
PAUSE_WEAPONSTORY_1071_02=Pewnej chłodnej nocy, pojawił się wróżbita i ostrzegł, że wśród nich jest zdrajca. Chłopcy wyśmiali tę przepowiednię i wrócili do swoich spraw, ale następnego poranka jeden z nich był martwy.
PAUSE_WEAPONSTORY_1071_03=Z każdą koleją nocą, ginął kolejny chłopiec. Pozostali zaczęli coraz bardziej podejrzewać siebie nawzajem, jednocześnie ukrywając wątpliwości co do tego, co się stało z ich braćmi.
PAUSE_WEAPONSTORY_1071_04=Rankiem siódmego dnia, pozostał tylko jeden z nich. Otrzepując ręce z krwi, zaśmiał się do siebie. „Muszę znaleźć zdrajcę\!”
PAUSE_WEAPONSTORY_1080_01=Dzień dobry, słuchacze\! Pora zacząć kolejny odcinek Listów od Słuchaczy z waszym ulubionym radiowym idolem, DJ-em 24D\! Zróbmy dobry początek dnia\!
PAUSE_WEAPONSTORY_1080_02=Jak leci, słuchacze? Tak, wiem... Pewnie dalej myślicie o wczorajszej akcji oczyszczania, prawda? Może i straciliśmy wielu dobrych ludzi, ale wciąż mamy pracę do wykonania, prawda?
PAUSE_WEAPONSTORY_1080_03=Siemano, słuchacze\! Wasz ulubiony idol DJ 24D nie dostaje ostatnio zbyt wielu listów. Przestaliście mnie lubić? Ha ha\! A może już nikt nie mnie słucha? He he he\! Dobra, kto chce zacząć, czekam.
PAUSE_WEAPONSTORY_1080_04=Hej\! Jest tam kto? Czy ten sprzęt w ogóle działa? To ja, radiosłuchacze\! 24D\! Jestem idolem, pamiętacie? Idolem\! Idolem idolem idolem idolem idolem idolem idolem idolem idolem idolem idolem idolem idolem idolem
PAUSE_WEAPONSTORY_1090_01=Im więcej starych zapisków czytam, tym bardziej fascynuje mnie gatunek znany jako „ludzie”. My, maszyny, musimy zrobić wszystko co w naszej mocy, by ratować te cenne artefakty i zachować ich zawartość.
PAUSE_WEAPONSTORY_1090_02=Z zapisków wynika, że drapieżnictwo i reprodukcja były istotne dla przetrwania ludzkości. Mimo to, postrzegano je jako grzeszne. Ciekawe dlaczego?
PAUSE_WEAPONSTORY_1090_03=Znalazłem dziś słynną ludzką książkę, ale nawet po przeczytaniu jej dziesięć razy nie jestem w stanie jej zrozumieć. Jak może być w tym coś atrakcyjnego?
PAUSE_WEAPONSTORY_1090_04=Eureka\! Wygląda na to, że odpowiedź była cały czas przed moimi oczami\! Po prostu nie jestem w stanie zrozumieć niczego, ani o ludzkości, ani o świecie w ogóle\! Ach, jak cudownie jest żyć w świecie pełnym tajemnic\!
PAUSE_WEAPONSTORY_1203_01=Klinga miecza, stępiona przez lata bezczynności, była — jak nazwa wskazuje — tylko sztabą żelaza. Jej młodość, skąpana we krwi, była już tylko szeregiem zardzewiałych wspomnień, ścierających podziobaną stal.
PAUSE_WEAPONSTORY_1203_02=Kto mógłby dzierżyć ten kawał żelaza, gdy ten stracił swą ostrość? Kto mógłby pokochać go, gdy jedyne co jest w stanie, to tępo uderzać wroga, zamiast przecinać ciało i kość? Kto mógłby poświęcić się takiemu szaleństwu?
PAUSE_WEAPONSTORY_1203_03=Miecz westchnął cicho, zadowolony z ostatecznego spoczynku. Ale nim mógł w spokoju rozpaść się w proch, wzięła go grupa żądnych potęgi głupców, odmawiając mu spokoju.
PAUSE_WEAPONSTORY_1203_04=Czerwona rdza była łzami broni. Krew, tłuszcz i mięśnie przez które się przebijał były dowodem jego klątwy. Niech znów rąbie kość\! Niech niszczy ciało\! Niech zrobi to wszystko na odkupienie swoich grzechów\!
PAUSE_WEAPONSTORY_1213_01=Bliźniacze dusze zostały poświęcone bliźniaczym bogom i spojone w niezniszczalny topór o dwóch ostrzach. Jeśli został wyszczerbiony lub uszkodzony, natychmiast się naprawiał. Dwa ostrza nie mogły zostać rozdzielone. Na zawsze miały zostać razem.
PAUSE_WEAPONSTORY_1213_02=Dusze w ostrzu pragnęły być jednością. Zestarzeć się jako jedno. Zakochać się jako jedno. Dlatego obie kochały tę samą osobę.
PAUSE_WEAPONSTORY_1213_03=Jestem sobą. Jestem sobą\!\nPopatrz na mnie. Popatrz na mnie\!\nPokochaj mnie. Pokochaj mnie\!\nPrzestań mnie przedrzeźniać. Nie przedrzeźniam\!
PAUSE_WEAPONSTORY_1213_04=Jesteśmy razem. Jesteśmy jednością. Żywi czy martwi. Nawet gdy zabijamy naszych wrogów. Nawet gdy zabijamy siebie nawzajem. Nasze ciała na zawsze zostaną jednością. Niech ktoś nas rozdzieli. O boże, niech ktoś mi pomoż
PAUSE_WEAPONSTORY_1220_01=Dawno, dawno temu żyły trzy księżniczki. Najstarsza księżniczka była uważana za najbłyskotliwszą kobietę w królestwie i wkrótce zasiadła na tronie swojej ojczyzny jako królowa.
PAUSE_WEAPONSTORY_1220_02=Nowa królowa stworzyła potężną armię. By pozwolić na takie przedsięwzięcie, opodatkowała swój lud, w zamian dając im pracę w nowych fabrykach, stworzonych by wesprzeć działania wojenne.
PAUSE_WEAPONSTORY_1220_03=Ludzie pracowali. Pieniądze płynęły. W miarę jak armia rosła w siłę, rosło zapotrzebowanie na fabryki. I cykl się powtarzał. Więcej pracy. Więcej pieniędzy. Więcej pracy. Więcej pieniędzy. Plan królowej działał zgodnie z jej przewidywaniami.
PAUSE_WEAPONSTORY_1220_04=W CELU ZWIĘKSZENIA SIŁY KRÓLESTWA, ZOSTALIŚMY ZAMIENIENI W MASZYNY BY ZWIĘKSZYĆ NASZĄ PRODUKCJĘ W FABRYKACH I WOJSKU. NASZA KRÓLOWA W ZAMIAN STAŁA SIĘ SYSTEMEM KONTROLI KTÓRY RZĄDZI NAMI PO DZIŚ DZIEŃ.
PAUSE_WEAPONSTORY_1230_01=Pewnego dnia, w lesie zgubił się jastrząb. Jego dumne skrzydła słabły, w miarę jak próbował odnaleźć drogę do domu. Kiedy zbliżała się już śmierć, słowik zlitował się nad jastrzębiem i zaoferował mu pomoc.
PAUSE_WEAPONSTORY_1230_02=Słowik opiekował się jastrzębiem, aż ten nie wyzdrowiał. Piękny widok małego ptaszka gnieżdżącego się w eleganckich skrzydłach jastrzębia stał się obiektem zazdrości wszystkich leśnych istot.
PAUSE_WEAPONSTORY_1230_03=Kiedy jastrząb wyzdrowiał, wiedział, że naszedł czas by opuścić las. Ale nim odleciał, obiecał słowikowi, że kiedyś powróci. W zamian, słowik dał jastrzębiowi jedno ze swoich lśniących piór na dowód przyjaźni.
PAUSE_WEAPONSTORY_1230_04=Zgodnie z obietnicą, jastrząb powrócił — ale w towarzystwie człowieka. „Dobra robota”, powiedział człowiek. „Dostanę na rynku dobrą sumę za te pióra”. Po czym zabił słowika jednym uderzeniem i wyrwał z jego ciała wszystkie pióra.
PAUSE_WEAPONSTORY_1240_01=Hej, ludziska\! To ja, 42S — wasz ulubiony idol eskadry YoRHa z Kwatery Obrony 12C Północ. Jestem tutaj by podzielić się z wami nowinkami z linii frontu, więc do boju, jasne? Naprzód, załogo\!
PAUSE_WEAPONSTORY_1240_02=Hejo, ziomki z pola bitwy\! Nie będę kłamał — obecna sytuacja wojenna nie napawa optymizmem. Ale oczekujemy posiłków z innych baz orbitalnych, więc nie traćmy nadziei\! Chwała ludzkości\!
PAUSE_WEAPONSTORY_1240_03=Mayday\! Mayday\! Tu agent medialny 42S z Kwatery Obrony 12C Północ\! Czy ktoś mnie słyszy? Nasz obiekt został całkowicie otoczony przez maszyny\! Nie wiem ile jeszcze jestem w stanie utrz...
PAUSE_WEAPONSTORY_1240_04=[BRAK SYGNAŁU NA TYM KANALE]
PAUSE_WEAPONSTORY_1250_01=Ten miecz był znany z ogromnego bólu jaki zadawał swoim ofiarom. To właśnie skłoniło mężczyznę do noszenia go, pomimo jego ciężaru, gdyż wiedział, że sprawi to, że inni będą się go obawiać, co pozwoli uniknąć niepotrzebnych konfliktów.
PAUSE_WEAPONSTORY_1250_02=Reputacja mężczyzny rozprzestrzeniła się po całej wiosce, mimo że nigdy nie wyciągał miecza. „Nie dajmy mu okazji do użycia tej okropnej broni”, szeptali mieszkańcy wioski. A mężczyzna się uśmiechał, wiedząc że strach to najlepsza droga do pokoju.
PAUSE_WEAPONSTORY_1250_03=Wkrótce, mężczyzna kazał rzemieślnikowi wykuć szereg podobnych broni. Dał je każdemu mieszkańcowi, w nadziei, że zmusi to ludzi do pokojowego rozwiązywania konfliktów. Jego plan zadziałał... na jakiś czas.
PAUSE_WEAPONSTORY_1250_04=Trzymanie wszystkich stron w szachu jest proste, gdy nikt nie korzysta ze swojej mocy. Ale kiedy pieczęć zostanie złamana, koniec jest blisko. I w ten sposób, z dnia na dzień, spokojna wioska zmieniła się w piekło.
PAUSE_WEAPONSTORY_1260_02=NIE MA ŁĄCZNOŚCI\nZ\nMOJĄ UKOCHANĄ
PAUSE_WEAPONSTORY_1260_03=DALEKO\nODESZŁA\nMOJA UKOCHANA
PAUSE_WEAPONSTORY_1260_04=ZE ŚMIERCIĄ\nMOJA UKOCHANA\nODESZŁA W WIECZNOŚĆ
PAUSE_WEAPONSTORY_1261_01=Nigdy nie zapomnę pierwszego spotkania. Wiedziałam, że nasza miłość będzie trwała wiecznie.
PAUSE_WEAPONSTORY_1261_02=Ale nawet z nim u boku, nasze uczucia spowijała tajemnica. Bolało mnie to, że nie wiem co myśli. Tak bardzo bolało.
PAUSE_WEAPONSTORY_1261_03=Krzywdziłam go jak był blisko. Ale krzywdziło go bardziej to, że byłam daleko.
PAUSE_WEAPONSTORY_1261_04=W końcu znalazłam swoje miejsce. Miejsce, gdzie jestem tak blisko niego jak to możliwe, a mimo to, wiecznie daleko.  
PAUSE_WEAPONSTORY_1270_01=LuDZiE waLCZą. DLacZEgO?
PAUSE_WEAPONSTORY_1270_02=Dlaczego... ludzie kochają?
PAUSE_WEAPONSTORY_1270_03=Dlaczego ludzie łączą się w grupy?
PAUSE_WEAPONSTORY_1270_04=Wy... dlaczego wy żyjecie?
PAUSE_WEAPONSTORY_1400_01=Krążą legendy o potężnym wojowniku, który w walce nie miał sobie równych. Zyskawszy nieśmiertelność od feniksa, błąkał się od wojny do wojny, szukając sposobów na dowiedzenie swojej siły.
PAUSE_WEAPONSTORY_1400_02=Gdy w końcu nieśmiertelne ciało zaczęło ciążyć jego duchowi, wojownik przebił się swoją włócznią. Ale po każdym przebiciu, rana się goiła, nie zostawiając blizny.
PAUSE_WEAPONSTORY_1400_03=Zeskakiwał ze skarp, rzucał się do wzburzonego morza i podpalał się, ale nic nie działało. Gdy pewnego dnia jednak litościwie zemdlał, obudził się setki lat później ze słowikiem siedzącym na jego piersi.
PAUSE_WEAPONSTORY_1400_04=„Odpokutowałeś swoje winy”, powiedział ptak. „Jeśli chcesz bym uwolnił cię z tej samotnej egzystencji, z chęcią tak zrobię.” Mężczyzna zapłakał z radości i wyszeptał podziękowania bogom, nim zadeptał ptaka na śmierć.
PAUSE_WEAPONSTORY_1420_01=Dawno, dawno temu żyły trzy księżniczki. Najmłodsza księżniczka była powszechnie uważana za najbrzydszą kobietę w królestwie, choć jej serce było dobre, szczere i czyste.
PAUSE_WEAPONSTORY_1420_02=Chcąc pomagać potrzebującym, najmłodsza księżniczka przybyła na pola by wspomóc wieśniaków — lecz ci odrzucali jej dobroć okrutnymi słowami.
PAUSE_WEAPONSTORY_1420_03=Najmłodsza księżniczka wiedziała, że jej wygląd odstrasza ludzi, lecz ofiarowała swoje życie niosąc pomoc innym, sądząc że wina leży w jej braku poświęcenia. Dzień po dniu, trwało to tak przez lata, bez końca.
PAUSE_WEAPONSTORY_1420_04=Najmłodsza księżniczka umarła sama, skulona w głębi ciemnej, wilgotnej uliczki. Była tak brzydka, że nikt nie miał odwagi odprawić jej pogrzebu. Zamiast tego, zgniła tam gdzie leżała, stając się coraz brzydsza, aż całkiem pożarły ją robaki.
PAUSE_WEAPONSTORY_1430_01=Miałam sen. Sen o naszym pierwszym spotkaniu. Był mały. Nieznaczący. Słaby. Mimo to, nienawidził świata, tak samo jak ja.
PAUSE_WEAPONSTORY_1430_02=Postanowiłam mu pomóc, a on postanowił pomóc mnie. Tak narodziła się nasza przyjaźń.
PAUSE_WEAPONSTORY_1430_03=Nie wszystko było idealne, rzecz jasna. Popełnialiśmy błędy. Mimo to, pozostaliśmy przyjaciółmi.
PAUSE_WEAPONSTORY_1430_04=Błękitny wiatr muskał równiny, niosąc przyjemny zapach. Przyłożyłam mój policzek do jego, on się wzdrygnął, jak połaskotany. Rozłożyłam wtedy skrzydła i uniosłam się z nim w niebiosa.
PAUSE_WEAPONSTORY_1440_01=W odległym królestwie żyli dwaj książęta. Syn królowej miał bystry umysł, ale słabe ciało. Syn drugiej żony króla był głupi, ale urokliwy i utalentowany w sztuce wojennej.
PAUSE_WEAPONSTORY_1440_02=Który książę przejmie tron? Gdy dotarły wieści o tym, że król zginął w bitwie, obaj ogłosili siebie następcą króla, zbierając przy tym ludzi którzy by ich poparli.
PAUSE_WEAPONSTORY_1440_03=Pośród wojny o koronę, pojawił się trzeci człowiek, który twierdził, że jest księciem. Bystry, zdolny i odważny, odesłał dwóch głupich braci i miał stać się mądrym i sprawiedliwym królem, uwielbianym przez wszystkich.
PAUSE_WEAPONSTORY_1440_04=Dziesiątki lat później, król wyjawił na łożu śmierci że nie ma królewskiego pochodzenia i pochodzi z pospólstwa. Usłyszawszy to wyznanie, poddani wdarli się do zamku i powiesili pod sufitem ich ukochanego władcę.
PAUSE_WEAPONSTORY_1450_01=Dziennik badawczy\: 05-04 Takada\nWpadłem na genialny pomysł — coś czego nie próbował nikt przede mną. Rozpocznę testy jutro z rana.
PAUSE_WEAPONSTORY_1450_02=Dziennik badawczy\: 07-04 Takada\nSzef odrzucił mój pomysł łączenia stopów metalicznych z pierwiastkami magicznymi. Przeklęty głupiec\! Jakim cudem nie dostrzega jakie da nam to korzyści?
PAUSE_WEAPONSTORY_1450_03=Dziennik badawczy\: 12-01 Takada\nRzeczy nie mają się najlepiej. Zaczęły wypadać mi włosy. To chyba przez stres. Muszę znaleźć sposób na ukończenie projektu, i to szybko\!
PAUSE_WEAPONSTORY_1450_04=Dziennik badawczy\: 12-15 Fujita\nPatrzyłem na dane, ale nie wiem, gdzie może leżeć problem. Ale się nie poddaję. Po śmierci Takady, wszystko zależy od mnie —\n— tylko ja jestem w stanie doprowadzić to do końca...
PAUSE_WEAPONSTORY_1460_01=Prosta włócznia przebijała wrogów z precyzją maszyny. Chrzęst metalu uderzającego w kość, razem z bolesnymi okrzykami ofiar tworzyły słodką muzykę w w uszach najemniczki.
PAUSE_WEAPONSTORY_1460_02=Dzień po dniu, powracała na pole bitwy by komponować muzykę. Tutaj, ogromny człowiek, z tłuszczem wylewającym się z boków. Tam, chudszy jegomość, którego kości dadzą słodszy dźwięk. Och, którego zadźgać jako pierwszego?
PAUSE_WEAPONSTORY_1460_03=Dziewczyna walczyła przez lata, dźgając niezliczonych wrogów, po to by odnaleźć ten idealny okrzyk, ten donośny dźwięk łamanych kości. Nieważne ile próbowała, nie była w stanie osiągnąć perfekcji. Czy kiedykolwiek znajdzie to, czego szuka?
PAUSE_WEAPONSTORY_1460_04=Nagle, odkryła u swego boku idealny kawał mięsa. Zadźganie go da krzyk tak czysty, że uśmiechała się na samą myśl. I z uśmiechem dźgnęła, nie będąc w stanie zauważyć, że ten kawał mięsa to jej własne dziecko.
PAUSE_WEAPONSTORY_1470_01=Elegancka, biała włócznia, stworzona przez tyrana jako prezent dla swojej żony — której rodziców zabił lata tamu. Ukryła ją pod łożem które dzielili, by lata później zadać mu nią 30 ciosów.
PAUSE_WEAPONSTORY_1470_02=Drugą właścicielką włóczni była odważna burmistrz, walcząca z bandytami. Na starość opuściły ją siły, aż pewnego wieczoru napadła ją zgraja młodocianych zbirów, zabierając jej wszystko, co miała — w tym jej życie.
PAUSE_WEAPONSTORY_1470_03=Trzecią właścicielką była chciwa handlarka, żyjąca by oszukiwać klientów. Wkrótce, odrzucona i bez grosza, zdecydowała się powiesić. Nieużywana włócznia spoczywała w rogu jej domu jako dekoracja.
PAUSE_WEAPONSTORY_1470_04=Czwartym właścicielem był skromny, młody chłopiec, który chciał pomóc swojej chorej siostrze. Dał jej wszystko — w tym swoją egzystencję i wszystko inne na tym świecie.
PAUSE_WEAPONSTORY_1471_01=Ohydna, ciemna włócznia, stworzona przez piękną rzemieślniczkę. Ludzie wszem i wobec chwalili jej projekt, co wywołało zazdrość u jej ucznia. Uczeń zabił nią swoją nauczycielkę, zaś włócznia rozpłynęła się w odmętach czasu.
PAUSE_WEAPONSTORY_1471_02=Drugim właścicielem był lalkarz, który stworzył nakręcaną lalkę, będącą w stanie robić niemal wszystko. Kiedy włożył włócznię w rękę lalki, ta zaatakowała, wbijając włócznię między oczy lalkarza.
PAUSE_WEAPONSTORY_1471_03=Trzecim właścicielem był książę-niemowlak, który dostał włócznię od królowej. Ta zginęła niedługo później, a w noc jej pogrzebu włócznia zniknęła z pokoju księcia, pozostawiając jedynie niewielkie, martwe ciało w kołysce.
PAUSE_WEAPONSTORY_1471_04=Czwartym właścicielem był prosty, szczery mężczyzna, który chciał pomóc swojej chorej córce. Dał jej wszystko — w tym swoją egzystencję i wszystko inne na tym świecie.
PAUSE_WEAPONSTORY_1480_01=Nazywam się Platon 1728. Jestem porażką jako maszyna. Zostałem zaprojektowany by walczyć, ale nie mogę używać broni. Wszyscy się ze mnie śmieją, a moje życie to koszmar.
PAUSE_WEAPONSTORY_1480_02=Jestem tępą maszyną. Przegrałem w bitwie i skończyłem w jakiejś fabryce. Znalazłem tu stos porzuconych lalek. Dzielą ze mną taki sam los.
PAUSE_WEAPONSTORY_1480_03=Jestem głupią maszyną. Dzisiaj musiałem walczyć w fabryce. Wszystkie lalki kompletnie zniszczone. Zmiażdżone przez moich przyjaciół i wrogów, którzy mogą tylko walczyć walczyć walczyć.
PAUSE_WEAPONSTORY_1480_04=Aktywowałem moje działko i zastrzeliłem wszystkich. Nie jestem pewien dlaczego to zrobiłem. Wiem tyko, że zdecydowałem się walczyć. Bo jestem tylko głupią, zepsutą maszyną.
PAUSE_WEAPONSTORY_1640_01=Był sobie demon który chciał być bliski aniołom. Marzył o tym, by służyć im i ich bogu, przeklinając niemożliwość takiej sytuacji. Pewnego dnia przybył na ziemię, by zbliżyć się choć o krok do nieba.
PAUSE_WEAPONSTORY_1640_02=Został wysłany anioł by zabić demona. Kiedy zły zobaczył swojego wroga, wybuchł płaczem, wyjawiając swój plan. „Proszę”, błagał demon, „daj mi parę białych skrzydeł, bym mógł wam służyć\!”
PAUSE_WEAPONSTORY_1640_03=Anioł zgodził się dać białe skrzydła, w zamian za głowę innego demona. Uradowany, demon zabił jednego ze swoich i wyrwał głowę z jego wciąż ciepłego ciała.
PAUSE_WEAPONSTORY_1640_04=Anioł zaprowadził demona do nieba, gdzie przez wieki przechodził przez serie najokrutniejszych tortur. W końcu ból był tak silny, że stracił świadomość — w tym momencie jego ciemne skrzydła zyskały obiecaną biel.
PAUSE_WEAPONSTORY_1630_01=Był sobie łagodny anioł, który przybył na ziemię by ratować wszystkich w potrzebie. Nieważne, czy leczył chorych, dawał błogosławieństwa, czy pocieszał strapionych, zawsze był tam gdzie był potrzebny.
PAUSE_WEAPONSTORY_1630_02=Anioł jednak udzielał pomocy też grzesznikom i niewierzącym, co było ściśle zakazane. Za każdą taką pomoc, jedno z białych piór odpadało z jego pięknych skrzydeł.
PAUSE_WEAPONSTORY_1630_03=Pewnego dnia do anioła przyszła mała dziewczynka, której choroba sprawiała ogromny ból. Ale ten nie był w stanie jej pomóc, gdyż wszystkie jego pióra już dawno odpadły.
PAUSE_WEAPONSTORY_1630_04=Anioł przeklinał siebie, jak i okrucieństwo świata. Ta nienawiść zabarwiła jego ciało i skrzydła, sprawiając że stały się czarne jak noc. Płacząc krwawymi łzami, zacisnął ręce na szyi dziewczynki.
